    <br/>
    <br/>¬´–õ—é–±–æ–≤—å –∏ –≥–æ–ª–æ–¥ –≤–ª–∞–¥–µ—é—Ç –º–∏—Ä–æ–º¬ª, ‚Äî –∑–∞–º–µ—á–∞–µ—Ç <u class="vor">–î-503</u> –≤—Å–ª–µ–¥ –∑–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–º –µ–º—É –®–∏–ª–ª–µ—Ä–æ–º. –ü–æ–±–µ–¥–∏–≤ –≥–æ–ª–æ–¥ –ø—Ä–∏ –ø–æ–º–æ—â–∏ –Ω–µ—Ñ—Ç—è–Ω–æ–π –ø–∏—â–∏ –∏ –ø–æ—Å—Ç—Ä–æ–∏–≤ –∑–∞–º–∫–Ω—É—Ç—ã–π —É—Ä–±–∞–Ω–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –∫–æ—Å–º–æ—Å, <u class="musor">–ï–¥–∏–Ω–æ–µ –ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ</u> –ø–æ–¥—á–∏–Ω—è–µ—Ç —Å–µ–±–µ –∏ –≤—Ç–æ—Ä—É—é –ø—Ä–∏—Ä–æ–¥–Ω—É—é —Å–∏–ª—É. ¬´Lex sexualis¬ª –≥–ª–∞—Å–∏—Ç: ¬´–í—Å—è–∫–∏–π –∏–∑ –Ω—É–º–µ—Ä–æ–≤ –∏–º–µ–µ—Ç –ø—Ä–∞–≤–æ ‚Äî –∫–∞–∫ –Ω–∞ —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç ‚Äî –Ω–∞ –ª—é–±–æ–π –Ω—É–º–µ—Ä¬ª. –¢–∞–±–µ–ª—å —Å–µ–∫—Å—É–∞–ª—å–Ω—ã—Ö –¥–Ω–µ–π –∏ —Å–∏—Å—Ç–µ–º–∞ —Ä–æ–∑–æ–≤—ã—Ö —Ç–∞–ª–æ–Ω–æ–≤ –¥–æ–ª–∂–Ω—ã –∏—Å–∫–ª—é—á–∏—Ç—å —Å—Ç—Ä–∞—Å—Ç—å, —Ä–µ–≤–Ω–æ—Å—Ç—å –∏ –¥—Ä—É–≥–∏–µ –¥–µ—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–µ –±–æ–ª–µ–∑–Ω–µ–Ω–Ω—ã–µ —è–≤–ª–µ–Ω–∏—è –∏–∑ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏ –Ω—É–º–µ—Ä–æ–≤.
    <br/>
    <br/>–≠—Ç–∞ –∞–±—Å—É—Ä–¥–∏—Å—Ç—Å–∫–∞—è –∏–¥–µ—è –Ω–µ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ –ó–∞–º—è—Ç–∏–Ω–∞ ‚Äî –æ–Ω–∞ –æ—Ç—Ä–∞–∂–∞–µ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è —ç–ø–æ—Ö–∏. –û—Ç –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–π ¬´—Ç–µ–æ—Ä–∏–∏ —Å—Ç–∞–∫–∞–Ω–∞ –≤–æ–¥—ã¬ª, —Å–æ–≥–ª–∞—Å–Ω–æ –∫–æ—Ç–æ—Ä–æ–π –ø–æ–ª–æ–≤–æ–µ –≤–ª–µ—á–µ–Ω–∏–µ —Å–ª–µ–¥–æ–≤–∞–ª–æ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—Ç—å —Ç–∞–∫ –∂–µ –ø—Ä–æ—Å—Ç–æ –∏ –¥–µ–ª–æ–≤–∏—Ç–æ, –∫–∞–∫ –≥–æ–ª–æ–¥ –∏–ª–∏ –∂–∞–∂–¥—É, –¥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —É—á—Ä–µ–¥–∏—Ç—å ¬´–≥–∏–≥–∏–µ–Ω–∏—á–µ—Å–∫–∏–µ –ø—É–±–ª–∏—á–Ω—ã–µ –¥–æ–º–∞¬ª –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π —É—á–∞—â–µ–π—Å—è –º–æ–ª–æ–¥—ë–∂–∏. –ò–¥–µ–µ–π —Ä–µ–≥—É–ª—è—Ü–∏–∏ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏, —Å–µ–º—å–∏ –∏ –≤–æ—Å–ø–∏—Ç–∞–Ω–∏—è –¥–µ—Ç–µ–π, –≤–ø–ª–æ—Ç—å –¥–æ –µ–≤–≥–µ–Ω–∏–∫–∏ ‚Å†, –±—ã–ª–∞ –æ–¥–µ—Ä–∂–∏–º–∞ —Å–æ–≤–µ—Ç—Å–∫–∞—è –≤–ª–∞—Å—Ç—å –≤ –ø–µ—Ä–≤—ã–µ —Å–≤–æ–∏ –≥–æ–¥—ã. –í ¬´–î–≤–µ–Ω–∞–¥—Ü–∞—Ç–∏ –ø–æ–ª–æ–≤—ã—Ö –∑–∞–ø–æ–≤–µ–¥—è—Ö —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–≥–æ –ø—Ä–æ–ª–µ—Ç–∞—Ä–∏–∞—Ç–∞¬ª –ê—Ä–æ–Ω –ó–∞–ª–∫–∏–Ω–¥ ‚Å† –¥–µ–∫–ª–∞—Ä–∏—Ä–æ–≤–∞–ª –ø—Ä–∞–≤–æ –∫–ª–∞—Å—Å–∞ ¬´–≤–º–µ—à–∞—Ç—å—Å—è –≤ –ø–æ–ª–æ–≤—É—é –∂–∏–∑–Ω—å —Å–≤–æ–∏—Ö —Å–æ—á–ª–µ–Ω–æ–≤¬ª, —á—Ç–æ–±—ã –Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å –∏—Ö ¬´–ø–æ –ª–∏–Ω–∏–∏ —Å–æ—Ü–∏–∞–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç–∏, –æ–±–ª–∞–≥–æ—Ä–æ–∂–µ–Ω–∏—è, –µ–≤–≥–µ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –µ—ë¬ª ‚Äî –∑–¥–µ—Å—å —Ä—É–∫–æ–π –ø–æ–¥–∞—Ç—å –¥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è <u class="vor">–î-503</u> –æ –±–ª–∞–≥–æ–¥–µ—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –¥–µ—Ç–æ–≤–æ–¥—Å—Ç–≤–∞ –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏ —Å —Å–∞–¥–æ–≤–æ–¥—Å—Ç–≤–æ–º –∏ –∫—É—Ä–æ–≤–æ–¥—Å—Ç–≤–æ–º, –ú–∞—Ç–µ—Ä–∏–Ω—Å–∫–æ–π –∏ –û—Ç—Ü–æ–≤—Å–∫–æ–π –ù–æ—Ä–º –∏ –æ –¥–∏–∫–æ—Å—Ç–∏ –Ω–µ–∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ–≥–æ, ¬´–Ω–µ–Ω–∞—É—á–Ω–æ–≥–æ¬ª —Å–æ–≤–æ–∫—É–ø–ª–µ–Ω–∏—è.
    <br/>
    <br/>–ù–∞–¥ –∏–¥–µ—è–º–∏ –ö–æ–ª–ª–æ–Ω—Ç–∞–π ‚Å† –æ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–º –∑–∞—á–∞—Ç–∏–∏ –∏ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ–º –≤–æ—Å–ø–∏—Ç–∞–Ω–∏–∏ –¥–µ—Ç–µ–π –Ω–µ –ø–æ—Ç–µ—à–∞–ª—Å—è —Ç–æ–ª—å–∫–æ –ª–µ–Ω–∏–≤—ã–π ‚Äî –≤–∑—è—Ç—å —Ö–æ—Ç—è –±—ã ¬´—Ä–∞–∑–≤—ë—Ä—Å—Ç–∫–∏ –∑–∞—á–∞—Ç–∏–π¬ª –≤ ¬´–ù–µ–ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω—ã—Ö –∏—Å—Ç–æ—Ä–∏—è—Ö¬ª –≠—Ä–µ–Ω–±—É—Ä–≥–∞ –∏–ª–∏ ¬´—á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–µ –ø–ª–µ–º–µ–Ω–Ω—ã–µ —Ä–∞—Å—Å–∞–¥–Ω–∏–∫–∏¬ª –≤ –ø–æ–≤–µ—Å—Ç–∏ –ë–æ—Ä–∏—Å–∞ –ü–∏–ª—å–Ω—è–∫–∞. –ù–∞ –∏–∑–ª—ë—Ç–µ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–π —Ä–µ–≤–æ–ª—é—Ü–∏–∏, –≤ 1926 –≥–æ–¥—É, –≤ –Ω–∞—à—É–º–µ–≤—à–µ–º —Ä–∞—Å—Å–∫–∞–∑–µ –ü–∞–Ω—Ç–µ–ª–µ–π–º–æ–Ω–∞ –†–æ–º–∞–Ω–æ–≤–∞ ‚Å† ¬´–ë–µ–∑ —á–µ—Ä—ë–º—É—Ö–∏¬ª –≥–µ—Ä–æ–∏–Ω—è –∂–∞–ª—É–µ—Ç—Å—è: ¬´–ù–∞ –≤—Å–µ—Ö, –∫—Ç–æ –≤ –ª—é–±–≤–∏ –∏—â–µ—Ç —á–µ–≥–æ-—Ç–æ –±–æ–ª—å—à–µ–≥–æ, —á–µ–º —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—è, —Å–º–æ—Ç—Ä—è—Ç —Å –Ω–∞—Å–º–µ—à–∫–æ–π, –∫–∞–∫ –Ω–∞ —É–±–æ–≥–∏—Ö –∏ —É–º—Å—Ç–≤–µ–Ω–Ω–æ –ø–æ–≤—Ä–µ–∂–¥—ë–Ω–Ω—ã—Ö —Å—É–±—ä–µ–∫—Ç–æ–≤¬ª. –ò–º–µ–Ω–Ω–æ –∫–∞–∫ –±–æ–ª–µ–∑–Ω—å –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Å–≤–æ—é –ø—Ä–æ–±—É–¥–∏–≤—à—É—é—Å—è —Å—Ç—Ä–∞—Å—Ç—å –≥–µ—Ä–æ–π ¬´–ú—ã¬ª.
    <br/>
    <br/>–¢–∞–∫–æ–π –∂–µ –±–æ–ª–µ–∑–Ω—å—é –Ω–∞–∑–≤–∞–Ω—ã –≤ ¬´–ú—ã¬ª —Å–Ω–æ–≤–∏–¥–µ–Ω–∏—è, —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ (—Ä–æ–¥ —ç–ø–∏–ª–µ–ø—Å–∏–∏), –¥—É—à–∞ –∏ –≤ –ø—Ä–∏–Ω—Ü–∏–ø–µ –ª–∏—á–Ω–æ–µ —Å–æ–∑–Ω–∞–Ω–∏–µ: ¬´–í—ã, –∫–æ–Ω–µ—á–Ω–æ, –ø—Ä–∞–≤—ã: —è ‚Äî –Ω–µ–±–ª–∞–≥–æ—Ä–∞–∑—É–º–µ–Ω, —è ‚Äî –±–æ–ª–µ–Ω, —É –º–µ–Ω—è ‚Äî –¥—É—à–∞, —è ‚Äî –º–∏–∫—Ä–æ–±. –ù–æ —Ä–∞–∑–≤–µ —Ü–≤–µ—Ç–µ–Ω–∏–µ ‚Äî –Ω–µ –±–æ–ª–µ–∑–Ω—å? –†–∞–∑–≤–µ –Ω–µ –±–æ–ª—å–Ω–æ, –∫–æ–≥–¥–∞ –ª–æ–ø–∞–µ—Ç—Å—è –ø–æ—á–∫–∞? –ò –Ω–µ –¥—É–º–∞–µ—Ç–µ –ª–∏ –≤—ã, —á—Ç–æ —Å–ø–µ—Ä–º–∞—Ç–æ–∑–æ–∏–¥ ‚Äî —Å—Ç—Ä–∞—à–Ω–µ–π—à–∏–π –∏–∑ –º–∏–∫—Ä–æ–±–æ–≤?¬ª
    <br/>
    <br/>–°–µ–∫—Å ‚Äî —ç—Ç–æ —Å–∞–º–∞ –∂–∏–∑–Ω—å, –ø—Ä–∏—Ä–æ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è —Å–æ–ø—Ä–æ—Ç–∏–≤–ª—è–µ—Ç—Å—è –ª—é–±–æ–π —Å–∏–º–ø–ª–∏—Ñ–∏–∫–∞—Ü–∏–∏, –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –∏ —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω–æ—Å—Ç–∏. –ü–æ—ç—Ç–æ–º—É —Å–≤–æ–π ¬´Lex sexualis¬ª –º–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ —É –∫–∞–∂–¥–æ–≥–æ —É—Ç–æ–ø–∏—Å—Ç–∞, –Ω–∞—á–∏–Ω–∞—è —Å –ü–ª–∞—Ç–æ–Ω–∞ –∏ –ø—Ä–æ–¥–æ–ª–∂–∞—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—è–º–∏ –ó–∞–º—è—Ç–∏–Ω–∞. –í ¬´–î–∏–≤–Ω–æ–º –Ω–æ–≤–æ–º –º–∏—Ä–µ¬ª –û–ª–¥–æ—Å–∞ –•–∞–∫—Å–ª–∏ –ª—é–¥–µ–π –∏–∑–≥–æ—Ç–æ–≤–ª—è—é—Ç –≤ –ø—Ä–æ–±–∏—Ä–∫–∞—Ö, –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—è –∏—Ö –±—É–¥—É—â—É—é —Å–æ—Ü–∏–∞–ª—å–Ω—É—é —Ä–æ–ª—å –Ω–∞ —Ñ–∏–∑–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–º –∏ –º–µ–Ω—Ç–∞–ª—å–Ω–æ–º —É—Ä–æ–≤–Ω–µ, –∞ —Å–µ–∫—Å –ø—Ä–µ–≤—Ä–∞—â–∞—è –≤ –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–æ–µ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ ‚Äî —á–∞—Å—Ç—å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è, —Å—Ç–∏–º—É–ª–∏—Ä—É—é—â–µ–π —ç–∫–æ–Ω–æ–º–∏–∫—É. –í ¬´1984¬ª, –Ω–∞–æ–±–æ—Ä–æ—Ç, –ø–∞—Ä—Ç–∏–π—Ü—ã, –ø—Ä–æ—à–µ–¥—à–∏–µ —á–µ—Ä–µ–∑ ¬´–ú–æ–ª–æ–¥—ë–∂–Ω—ã–π –∞–Ω—Ç–∏–ø–æ–ª–æ–≤–æ–π —Å–æ—é–∑¬ª (—Å–≤–æ–µ–æ–±—Ä–∞–∑–Ω—ã–π –∫–æ–º—Å–æ–º–æ–ª), —Å–æ–≤–æ–∫—É–ø–ª—è—é—Ç—Å—è —Ç–æ–ª—å–∫–æ —Ä–∞–¥–∏ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è —Ä–æ–¥–∞ —Å –ø–∞—Ä—Ç–Ω—ë—Ä–∞–º–∏, –ø–æ–¥–æ–±—Ä–∞–Ω–Ω—ã–º–∏ –ø–æ –ø—Ä–∏–Ω—Ü–∏–ø—É –≤–∑–∞–∏–º–Ω–æ–≥–æ –æ—Ç—Ç–æ—Ä–∂–µ–Ω–∏—è. –ñ—ë—Å—Ç–∫–∞—è —Ä–µ–≥–ª–∞–º–µ–Ω—Ç–∞—Ü–∏—è —Å–µ–∫—Å–∞, —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–π —Ä–µ–ø—Ä–æ–¥—É–∫—Ü–∏–∏ ‚Äî –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π –º–æ—Ç–∏–≤ –∞–Ω—Ç–∏—É—Ç–æ–ø–∏–π, –≤–ø–ª–æ—Ç—å –¥–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ–≥–æ —Å–µ–≥–æ–¥–Ω—è ¬´–†–∞—Å—Å–∫–∞–∑–∞ —Å–ª—É–∂–∞–Ω–∫–∏¬ª –ú–∞—Ä–≥–∞—Ä–µ—Ç –≠—Ç–≤—É–¥.

