    <br/>Отделение четвертое. О ВОЛОСТНОМ СУДЕ
    <br/>
    <br/>I. Состав суда и время собраний
    <br/>
    <br/>93. Для составления волостного суда избирается ежегодно волостным сходом (или сельским, если волость состоит из одного сельского общества) от четырех до двенадцати очередных судей. Определение числа сих выборных и установление между ними очереди предоставляется сходу на следующих основаниях:
    <br/>
    <br/>1) присутствие суда должно состоять не менее как из трех судей;
    <br/>
    <br/>2) судьи могут быть избраны или для бессменного, в течение целого года, отправления своей должности, или для отправления оной по очереди, заранее определенной сходом;
    <br/>
    <br/>3) в последнем случае из избранных в числе от 4-х до 12-ти судей должны выбывать в назначенные сроки (как, например, через два, четыре или шесть месяцев) не более половины, и затем выбывшие замещаются другими избранными судьями по очереди.
    <br/>
    <br/>Примечание 1-е. Сходу предоставляется назначить, если признает нужным, вознаграждение очередным судьям по своему усмотрению за время исправления ими должности.
    <br/>
    <br/>Примечание 2-е. В тех волостях, где уже существует учрежденный по местным обычаям суд, там он сохраняется, но с тем, чтобы в избрании судей участвовала вся волость.
    <br/>
    <br/>94. Волостной суд собирается чрез каждые две недели, по возможности и удобству, по воскресеньям; в случае же нужды созывается волостным старшиною в другие дни и чаще.
    <br/>
    <br/>II. Предметы ведомства и пределы власти волостного суда
    <br/>
    <br/>95. Волостной суд ведает на основании следующих статей как споры и тяжбы между крестьянами, так и дела по маловажным их проступкам.
    <br/>
    <br/>96. Волостной суд решит окончательно: все споры и тяжбы собственно между крестьянами ценою до ста рублей включительно как о недвижимом и движимом имуществах в пределах крестьянского надела, так и по займам, покупкам, продажам и всякого рода сделкам и обязательствам, а равно и дела по вознаграждению за убытки и ущерб, крестьянскому имуществу причиненные.
    <br/>
    <br/>97. Если дело превышает сумму, в ст.96-й означенную, или тяжба касается недвижимого имущества, приобретенного крестьянами в собственность вне надела, а также если участвуют в тяжбе лица других состояний, то во всех сих случаях по требованию одной из сторон дело подлежит рассмотрению общих судебных мест на точном основании законов.
    <br/>
    <br/>98. Независимо от сего окончательному решению волостного суда подлежат все, без ограничения ценою иска, между крестьянами споры и тяжбы, которые тяжущиеся стороны предоставят решению волостного суда. Споры и тяжбы, в коих кроме крестьян участвуют и посторонние лица, могут быть также по желанию тяжущихся сторон предоставляемы окончательному решению волостного суда.
    <br/>
    <br/>99. По всем делам, без ограничения их ценою, если с оными не соединено преступления или проступка и не сопряжены пользы малолетних и умалишенных, крестьяне как одной, так и разных волостей могут вместо разбирательства в волостном суде обращаться по взаимному согласию к третейскому по совести суду, не стесняясь никакими формами.
    <br/>
    <br/>100. Решение третейского суда должно быть немедленно объявлено тяжущимся сторонам и внесено в имеющуюся при волостном правлении книгу. Оно считается вошедшим окончательно в законную силу со времени внесения в эту книгу. Никакие жалобы на оное нигде не принимаются.
    <br/>
    <br/>101. Волостной суд разбирает и приговаривает к наказанию крестьян, принадлежащих к волости, за маловажные проступки, когда оные совершены в пределах самой волости против лиц, принадлежащих к тому же состоянию, и без участия лиц других состояний, а также когда означенные проступки не находятся в связи с уголовными преступлениями, кои подлежат рассмотрению общих судебных мест. Если в совершении проступка участвуют крестьяне, принадлежащие к другой волости, то виновных приговаривает к наказанию суд той волости, в пределах коей проступок совершен.
    <br/>
    <br/>Примечание. Лица других состояний, против коих совершены крестьянами проступки, могут, буде пожелают, отыскивать следующего им удовлетворения в волостном суде или в общих учреждениях.
    <br/>
    <br/>102. Волостной суд властен по таковым проступкам приговаривать виновных: к общественным работам до шести дней, или денежному взысканию до трех рублей, или к аресту до семи дней, или, наконец, лиц, от телесного наказания не изъятых, - к наказанию розгами до двадцати ударов. Назначение меры наказания за каждый проступок предоставляется усмотрению самого суда.
    <br/>
    <br/>Примечание 1-е. Впредь до издания общего сельского судебного устава волостные суды, а также волостные старшины и сельские старосты при определении, на точном основании ст.64, 86 и 102-й сего Положения, меры наказаний за маловажные преступления и проступки применяются к правилам, по сему предмету установленным в уставе сельском судебном для государственных крестьян...
    <br/>
    <br/>Примечание 2-е. Волостной суд не вправе приговаривать к телесному наказанию: престарелых крестьян, достигших шестидесятилетнего возраста; должностных лиц, в ст.124-й упомянутых, и тех, кои беспорочно исполняли подобные должности: равно и крестьян, кончивших курс в уездных училищах, земледельческих и равных с ними или высших учебных заведениях.
    <br/>
    <br/>III. Порядок производства и решения дел
    <br/>
    <br/>103. Волостной суд входит в разбор споров и тяжб не иначе как по жалобе истца. В разбор же проступков крестьян он входит: 1) по жалобам обиженного или его родителей, буде обиженный не достиг еще совершеннолетия; 2) по требованию волостного старшины, или помощника его, или сельского старосты и 3) по извещению того, кто был свидетелем проступка, если обиженный не сможет сам принести жалобы.
    <br/>
    <br/>104. Волостной старшина и староста не должны вмешиваться в производство волостного суда и не присутствуют при обсуждении дел.
    <br/>
    <br/>105. Все дела в волостном суде производятся словесно.
    <br/>
    <br/>106. В делах о проступках, если суд найдет недостаточными показания лиц, причастных к делу, то для приведения оного в ясность может сам производить дознания в присутствии двух или более свидетелей из местных домохозяев. В делах тяжебных осмотры местности при свидетелях и вообще поверку доказательств суд производит не иначе как по просьбе тяжущихся.
    <br/>
    <br/>107. При рассмотрении тяжебного дела в самом волостном суде судьи по выслушании тяжущихся сторон стараются склонить их к примирению. Если стороны примирились, то должны в то же время объявить, что одна уступает или чем вознаграждает другую и каким образом должно последовать удовлетворение. Если тяжущиеся стороны не пойдут на мировую сделку, то суд решит дело либо на основании заявленных в волостном правлении сделок и обязательств, если таковые были заключены между спорящими сторонами, либо, при отсутствии таковых сделок, на основании местных обычаев и правил, принятых в крестьянском быту. Как условия мировой сделки, так и решение волостного суда записываются в имеющуюся при волостном правлении книгу с означением имен истца и ответчика.
    <br/>
    <br/>108. По рассмотрении волостным судом проступка, подлежащего его обсуждению, вписываются в упомянутую выше (ст.91) книгу: имя виновного, самая вина его и мера наложенного на него взыскания.
    <br/>
    <br/>109. Приговоры волостного суда по проступкам, подлежащим его рассмотрению, считаются окончательными.
    <br/>
    <br/>110. Приговоры волостного суда как по спорам и тяжбам, так и по проступкам приводятся в исполнение сельскими старостами или, когда волость состоит из одного сельского общества, помощником волостного старшины под наблюдением старшины и за общею их ответственностью.
    <br/>
    <br/>Глава четвертая. О порядке назначения и удаления сельских и волостных должностных лиц, их правах и ответственности
    <br/>
    <br/>Отделение первое. О ПОРЯДКЕ НАЗНАЧЕНИЯ И УДАЛЕНИЯ ДОЛЖНОСТНЫХ ЛИЦ
    <br/>
    <br/>111. Из должностей крестьянского управления одни замещаются по выбору, а другие, по усмотрению общества, могут быть замещаемы или по выбору, или по найму.
    <br/>
    <br/>112. По выбору замещаются следующие должности:
    <br/>
    <br/>1) волостного старшины;
    <br/>
    <br/>2) сельских старост;
    <br/>
    <br/>3) помощников старшины;
    <br/>
    <br/>4) сборщиков податей и заседателей волостных правлений (прим. к ст.87) в тех обществах и волостях, которые признают нужным иметь особых сборщиков и заседателей, и
    <br/>
    <br/>5) судей волостных судов (ст.93).
    <br/>
    <br/>Примечание. Выборные, участвующие в волостном сходе, не считаются должностными лицами.
    <br/>
    <br/>113. Прочие должностные лица, как-то: смотрители магазинов, лесные и полевые сторожа, смотрители богоугодных и общественных заведений, волостные и сельские писаря и т.п., назначаются по усмотрению общества либо по выбору, либо по найму. В последнем случае могут быть назначаемы и посторонние лица хорошего поведения.
    <br/>
    <br/>114. В должности, замечаемые по выбору (ст.112), не могут быть избираемы: 1) лица моложе 25-ти лет, 2) люди, телесно наказанные по суду или оставленные судом в подозрении, а также состоящие под судом и следствием и заведомо развратного поведения. Притом волостной старшина, очередные судьи, сельский староста и сборщик податей выбираются преимущественно из домохозяев.
    <br/>
    <br/>115. В должности волостного и сельского писаря не могут быть назначаемы лица, исключенные из службы, либо опороченные по суду, либо состоящие под судом и следствием и вообще заведомо развратного поведения.
    <br/>
    <br/>Примечание. Если помещик усмотрит, что в должность писаря избрано лицо неблагонадежное, вопреки изложенному в статье правилу, то при самом назначении такого лица может о недопущении его к должности обратиться с требованием к мировому посреднику, который, удостоверясь в справедливости требования помещика, устраняет писаря от должности, предлагая сходу назначить на его место другого.
    <br/>
    <br/>116. С должностью волостного старшины не допускается ни под каким предлогом соединение в одном лице других должностей. Прочие должности могут быть по усмотрению общества соединяемы в одном лице.
    <br/>
    <br/>117. Срок службы для всех выборных лиц, кроме сборщика податей, ограничивается одним трехлетием, а для сборщика податей - одним годом; для всех же лиц, служащих по найму, срока не устанавливается. Кто отслужит положенный срок, тот может быть избираем снова в ту же или другую должность, но не иначе как с его на то согласия.
    <br/>
    <br/>118. В должности волостного старшины, помощников его и сельских старост избирается по два лица, с тем что одно из них назначается для отправления должности, а другое для временного заступления его места в случае отсутствия, смерти, тяжкой болезни, устранения от должности и т.п.
    <br/>
    <br/>119. Избранный обществом в какую-либо должность не имеет права от нее отказаться, за исключением только следующих случаев: 1) если ему более шестидесяти лет, 2) если он уже прослужил по выбору полный срок и 3) если он одержим сильными телесными недугами. Сверх сего сход может увольнять избранного и по другим причинам, кои признает уважительными.
    <br/>
    <br/>Примечание. Жалобы неправильно избранных в должности крестьян, имеющих на основании сей статьи право отказаться от принятия общественной службы, подаются чрез мирового посредника уездному мировому съезду, который и постановляет свое по сим жалобам решение.
    <br/>
    <br/>120. Волостной старшина утверждается в должности мировым посредником и приводится им к присяге на верность службы. Об утверждении его мировой посредник сообщает становому приставу.
    <br/>
    <br/>Примечание. О выборе нового волостного старшины доносит мировому посреднику выбывший старшина.
    <br/>
    <br/>121. Все прочие избранные сходами должностные лица вступают в отправление своей должности немедленно по избрании. Если же на незаконность избрания последует жалоба не далее как в течение недели после выборов и не менее как от одной пятой части всего числа домохозяев, составляющих волость либо сельское общество, то мировой посредник входит в рассмотрение законности произведенного выбора и, по удостоверении в справедливости жалобы, распоряжается о производстве при себе новых выборов.
    <br/>
    <br/>Примечание. О выборе каждого нового сельского старосты волостной старшина доводит до сведения мирового посредника и станового пристава.
    <br/>
    <br/>122. Волостные старшины, сельские старосты и помощники старшины в случае неисправного отправления ими должностей или замеченных с их стороны злоупотреблений окончательно удаляются от должности не иначе как по постановлению уездного мирового съезда. Постановления съезда об окончательном отрешении от должности волостных старшин представляются на утверждение начальника губернии. По причинам особенно уважительным мировой посредник может, впредь до получения разрешения мирового съезда, временно удалять означенных лиц от должности. Он может также своею властью сменить старосту и назначить нового, если помещик будет требовать этого на основании статьи 153-й сего Положения.
    <br/>
    <br/>Примечание. Определение и увольнение всех прочих не поименованных в сей статье должностных лиц предоставляется самому сходу.
    <br/>
    <br/>Отделение второе. О ПРАВАХ И ЛЬГОТАХ ДОЛЖНОСТНЫХ ЛИЦ
    <br/>
    <br/>123. Назначение жалованья или иного вознаграждения лицам, служащим по выбору или по найму, предоставляется непосредственному усмотрению обществ, от которых зависит избрание и наем тех должностных лиц.
    <br/>
    <br/>124. Служащим по выборам предоставляются следующие льготы:
    <br/>
    <br/>1) все назначаемые по выбору должностные лица на время их службы увольняются лично от всяких натуральных повинностей, которые за них принимает на себя общество;
    <br/>
    <br/>2) волостной старшина, его помощники, сельские старосты, заседатели волостного правления, судьи волостного суда, сборщики податей и смотрители хлебных магазинов на время службы освобождаются от телесного наказания;
    <br/>
    <br/>3) волостной старшина на время службы освобождается с семейством от рекрутской повинности;
    <br/>
    <br/>4) волостной старшина, беспорочно прослуживший два трехлетия, освобождается лично навсегда от исполнения рекрутской повинности, а по истечении трех трехлетий беспорочной службы льгота сия распространяется по его выбору на одного из его сыновей, или родственников, или воспитанников.
    <br/>
    <br/>Отделение третье. ОБ ОТВЕТСТВЕННОСТИ ДОЛЖНОСТНЫХ ЛИЦ
    <br/>
    <br/>125. Волостные старшины, помощники их и сельские старосты за маловажные проступки по должности подвергаются по распоряжению мирового посредника замечаниям, выговорам, денежному штрафу до пяти рублей или аресту до семи дней. Все начальствующие лица требования свои о взысканиях с волостного старшины и сельского старосты по делам их ведомств заявляют мировому посреднику, который, по удостоверении в справедливости требования, делает, смотря по обстоятельствам дела, надлежащее по сему предмету распоряжение. На отказ мирового посредника в удовлетворении требований сего рода могут быть приносимы жалобы губернскому по крестьянским делам присутствию
    <br/>
    <br/>Примечание. За важные проступки и преступления должностные лица общественного управления предаются суду.
    <br/>
    <br/>126. Все прочие должностные лица за маловажные проступки по службе подвергаются взысканиям: сельские – по распоряжению сельского старосты, а волостные – по распоряжению волостного старшины в пределах той власти, какая им над крестьянами предоставлена, кроме лишь назначения провинившихся на общественные работы (ст.64 и 86 сего Положения). О более важных взысканиях сельский староста чрез волостного старшину, а волостной старшина прямо от себя представляют мировому посреднику.
    <br/>
    <br/>127. Жалобы от обществ и от крестьян на сельских и волостных должностных лиц приносятся мировому посреднику. Жалобы на сельских должностных лиц он рассматривает и решит сам; а на волостных – передает для рассмотрения уездному мировому съезду.
    <br/>
    <br/>128. Жалобы на действия волостных и сельских управлений от всех прочих частных лиц, к крестьянскому обществу не принадлежащих, подаются, по желанию их, либо волостному суду, либо мировому посреднику, или в общие судебные места по принадлежности.
    <br/>
    <br/>129. За преступления по должности все должностные лица волостного и сельского управлений судятся в уездном суде, а предаются суду мировым посредником или непосредственно, или по решению мирового съезда.
    <br/>
    <br/>Глава пятая. Об увольнении крестьян из сельских обществ и приписке к обществам
    <br/>
    <br/>Отделение первое. ОБ УВОЛЬНЕНИИ КРЕСТЬЯН ИЗ СЕЛЬСКИХ ОБЩЕСТВ
    <br/>
    <br/>130. Для увольнения крестьян из сельских обществ требуется соблюдение следующих общих условий:
    <br/>
    <br/>1) чтобы крестьянин, желающий получить увольнение из общества, отказавшись навсегда от участия в мирском наделе, с соблюдением правил, установленных в местных положениях, сдал состоявший в его пользовании участок земли.
    <br/>
    <br/>Примечание. Порядок и сроки для сдачи увольняемыми крестьянами участков земли определяются местными обычаями, а если возникнет по сему предмету недоразумение, то таковые сроки назначаются окончательно уездным мировым съездом,
    <br/>
    <br/>2) чтобы к увольнению не было препятствия по отправлению рекрутской повинности.
    <br/>
    <br/>Примечание. Препятствие сие во всяком случае может быть устранено на основании правил, наложенных в Рекрутском уставе[28],
    <br/>
    <br/>3) чтобы на семействе увольняемого не было никаких казенных, земских, ни мирских недоимок и чтобы при том подати были уплачены им по 1-е января следующего года,
    <br/>
    <br/>4) чтобы на увольняемом не было бесспорных частных взысканий и обязательств, предъявленных волостному управлению,
    <br/>
    <br/>5) чтобы увольняемый не состоял под судом и следствием,
    <br/>
    <br/>6) чтобы родители увольняемого были согласны на увольнение,
    <br/>
    <br/>7) чтобы остающиеся в обществе, в семействе увольняемого крестьянина, малолетние и другие лица, не способные к работе, были обеспечены в своем содержании,
    <br/>
    <br/>8) чтобы на увольняемом крестьянине, если он пользуется наделом помещичьей земли, не было недоимок в повинностях, причитающихся за таковое пользование, и
    <br/>
    <br/>9) чтобы желающий получить увольнение представил приемный приговор от того общества, куда он переходит, кроме случая, указанного в ст.147-й, в котором приговор заменяется свидетельством волостного старшины.
    <br/>
    <br/><...>
    <br/>
    <br/>131. В продолжение первых девяти лет со времени утверждения сего Положения, кроме исчисленных в предыдущей статье правил, соблюдаются еще при увольнении крестьян особые условия, установленные в местных положениях.
    <br/>
    <br/>132. Выходящий из общества крестьянин должен получить увольнительное свидетельство от волостного старшины, который обязан выдать ему свидетельство, если только соблюдены все условия, настоящим Положением установленные.
    <br/>
    <br/>Примечание. Увольнительный приговор составляется сельским обществом только в тех случаях, когда на увольнение из общества требуется, на основании местных положений, согласие общества.
    <br/>
    <br/>133. Увольнительное свидетельство должно заключать в себе удостоверение, что при увольнении соблюдены общие, указанные в ст.130-й условия, установленные для всех вообще увольняемых крестьян. Если же увольнение происходит в течение первых девяти лет от утверждения Положения, то волостной старшина обязан удостоверить, что при увольнении соблюдены сверх того особые условия, установленные на этот срок в местных положениях.
    <br/>
    <br/>134. Увольнительное свидетельство может быть выдаваемо во всякое время, но волостной старшина по крайней мере месяц до выдачи свидетельства обязан опросить на сходе крестьян того сельского общества, в коем состоит увольняемый крестьянин, не имеется ли к увольнению его каких-либо законных препятствий, указанных в ст.130 и 131-й, и если таковые окажутся, то впредь до устранения их приостановить выдачу увольнительного свидетельства. В увольнительных свидетельствах, выдаваемых крестьянам, должно быть включаемо объяснение, что упомянутый в сей статье опрос крестьян на сходе был произведен и что по оному не оказалось законных препятствий к увольнению.
    <br/>
    <br/>135. За выдачу увольнительного свидетельства без соблюдения правил, указанных в предыдущих статьях, волостной староста подвергается личной ответственности по мере вины, и сверх того с него взыскиваются все могущие произойти от того убытки.
    <br/>
    <br/>136. Жалобы на всякое незаконное, с чьей бы то ни было стороны, препятствие к увольнению крестьянина из общества подаются крестьянами чрез мирового посредника уездному мировому съезду. Таким же порядком подаются жалобы от помещиков и крестьянских обществ на неправильную выдачу увольнительных свидетельств таким крестьянам, к увольнению коих имеются законные препятствия.
    <br/>
    <br/>137. О выдаче каждого увольнительного свидетельства волостной старшина обязан известить немедленно подлежащее сельское общество и помещика. Кроме того, старшина доносит о сем земской полиции для уведомления уездного казначейства и Казенной палаты.
    <br/>
    <br/>138. Крестьянки (незамужние или вдовы), если они не имеют участия в поземельном наделе, могут выходить из общества, не испрашивая согласия оного, по свидетельствам, выдаваемым от волостного старшины в том, что увольняемые получили на выход из общества согласие своих родителей, или что таковых в живых не находится, и что сами крестьянки не состоят под судом или следствием.
    <br/>
    <br/>139. Получивший увольнительное свидетельство обязан приписаться к тому сельскому или городскому обществу, от которого он получил приемный приговор, и представить в Казенную палату просьбу о приписке установленным в ст.147-й порядке не позже как в шестимесячный срок со дня получения увольнительного свидетельства.
    <br/>
    <br/>140. Прием уволенных крестьян в городские и другие общества по исполнении вышеуказанных условий, производится тем же порядком, какой установлен для приема в означенные общества лиц прочих свободных податных состояний.
    <br/>
    <br/>Отделение второе. О ПРИЕМЕ НОВЫХ ЧЛЕНОВ В ОБЩЕСТВА КРЕСТЬЯН, ВЫШЕДШИХ ИЗ КРЕПОСТНОЙ ЗАВИСИМОСТИ
    <br/>
    <br/>141. Лица свободных палатных состояний имеют право поступать в общества крестьян, вышедших из крепостной зависимости, но не могут быть обращаемы на постоянную и обязательную издельную повинность в пользу помещика и в случае, если пожелают выйти из общества обязанных крестьян, к коему приписались, не подвергаются тем особым условиям, о коих упомянуто в ст.131-й.
    <br/>
    <br/>142. Желающий поступить в общество должен испросить приемный приговор оного. Сверх того, если общество пользуется наделом помещичьей земли за определенные местными положениями повинности, то в продолжение обязательных отношений крестьян к помещикам на прием постороннего лица в общество предварительно испрашивается и согласие помещика.
    <br/>
    <br/>143. Крестьянин, который уже имеет или приобретет в собственность участок земли на нижеизложенных основаниях, может, получив установленным порядком увольнение из своего общества, приписаться по своему желанию к другому обществу без участия в пользовании мирским наделом. Для сего требуется: 1) чтобы величина участка, приобретенного крестьянином в собственность, была не менее определенной на сей случай в местных положениях и 2) чтобы сей участок находился в расстоянии не далее пятнадцати верст от места водворения того общества, к которому владелец участка желает приписаться.
    <br/>
    <br/>144. Крестьяне-собственники, приписавшиеся к обществу на основании предыдущей статьи, т.е. без участия в пользовании мирским наделом, подчиняются наравне с другими членами общества волостному и сельскому общественному управлению; они участвуют в выборе должностных лиц и в других делах крестьянского управления, а также в раскладке и отправлении обществом рекрутской повинности, казенных податей, земских повинностей и мирских сборов, но освобождаются от всех обязанностей, проистекающих из пользования мирским наделом.
    <br/>
    <br/>145. Приписка к обществу крестьян-собственников на основании статей 143 и 144-й производится волостным старшиною по просьбе о том означенных крестьян, без составления обществом приемного приговора и без испрошения согласия помещика.
    <br/>
    <br/>146. Приемыши, приписанные к семействам крестьян из подкидышей и сирот податного состояния или из не помнящих родства, поступают в состав тех обществ, к коим принадлежат принявшие их семейства.
    <br/>
    <br/>Отделение третье. О ПОРЯДКЕ ПРИЧИСЛЕНИЯ В ОКЛАД, ИСКЛЮЧЕНИЯ ИЗ ОНОГО И ПЕРЕЧИСЛЕНИЯ ИЗ ОДНОГО ОКЛАДА В ДРУГОЙ
    <br/>
    <br/>147. Причисление в оклад, исключение из оклада и перечисление из одного оклада в другой крестьян, вышедших из крепостной зависимости, производится не иначе как с ведома и по распоряжению Казенной палаты[29] общим, для сего установленным, порядком... Сверх того, при переходах сих крестьян из одного общества в другое соблюдаются следующие особые правила:
    <br/>
    <br/>1) если крестьянин переходит из одного общества в другое, находящееся в пределах той же волости, то Казенная палата производит перечисление окладов, следующих с переходящего крестьянина, по получении сведений о переходе сего крестьянам (ст.137);
    <br/>
    <br/>2) при переходе в общество другой волости, но в пределах той же губернии, переходящий крестьянам обязан сам или чрез старшину той волости, куда он переходит (порядком, указанным в пункте 5-м ст.83 сего Положения), представить в Казенную палату увольнительное свидетельство, выданное ему на основании ст.132, 133 и 134-й настоящею Положения, и приемный приговор, засвидетельствованный волостным старшиною на принятие переходящего крестьянина в новое общество. Казенная палата по получении упомянутых свидетельства и приговора делает немедленно распоряжение о перечислении окладов переходящего крестьянина в новое общество с тогo времени, по которое таковые значатся по увольнительному свидетельству уплаченными в обществе, из коего уволен переходящий крестьянин, и
    <br/>
    <br/>3) при переходе из одной губернии в другую увольнительное свидетельство и приемный приговор представляются порядком, указанным в предыдущем пункте, в Казенную палату той губернии, куда крестьянин переходит. Палата, основываясь на означенных свидетельстве и приговоре, делает немедленно распоряжение о причислении переходящего крестьянина в оклад с того времени, по которое подати уплачены за него в тел обществе, из коего он уволен, и уведомляет о сем Казенную палату той губернии, где сие общество находится, для исключения переходящего крестьянина из оклада по оному с того же времени.
    <br/>
    <br/>Примечание. Крестьяне-собственники, приписываемые к обществам без приемного приговора (ст.143, 144 и 145), представляют вместо оного в Казенную палату свидетельстве волостного старшины о приписке.
    <br/>
    <br/>Глава шестая. О вотчинной полиции и попечительстве помещиков в сельских обществах временнообязанных крестьян.
    <br/>
    <br/>148. Помещику предоставляется на основаниях и в пределах, ниже сего означенных, вотчинная полиция в сельском обществе временнообязанных крестьян, на земле его поселенных, и с сим вместе помещик есть попечитель того сельского общества.
    <br/>
    <br/>149. Помещик имеет право надзора за охранением общественного порядка и общественной безопасности на пространстве принадлежащего ему имения.
    <br/>
    <br/>150. Посему сельский староста исполняет безотлагательно все законные требования помещика по следующим предметам:
    <br/>
    <br/>1) о прекращении всякого буйства или насилия в сельском обществе, а также всякого явного нарушения общественного порядка и законов;
    <br/>
    <br/>2) об оказании помощи и защиты как самому владельцу, так и всем проживающим в имении лицам в случае зажигательства, разбоя, грабежа, воровства, насилия и т.п.;
    <br/>
    <br/>3) о предохранении владельца и его имущества, а также и всех проживающих в имении его лиц от опасности при всяких несчастных случаях, как-то: пожарах (в том числе и лесных), наводнениях, повальных болезнях и скотских падежах, и о мерах для пресечения сих и других, подобных несчастий;
    <br/>
    <br/>4) о надзоре за лицами подозрительного поведения и задержании беглых, бродяг и беспаспортных;
    <br/>
    <br/>5) об исправлении сельских дорог на землях, в пользование крестьян отведенных, и
    <br/>
    <br/>6) в случае совершения кем-либо преступления о задержании виновных и сохранении, следов преступления, до прибытия земской полиции или судебного следователя.
    <br/>
    <br/>151. Крестьяне, водворенные на земле помещика, обязаны ограждать его и его домашних от всяких насильственных действий, указанных в пунктах 1 и 2-м ст.150-й, а равно и оказывать им помощь при внезапных общественных несчастиях (п.3 ст.150), для устранения коих требуется единовременное соединение большого числа рабочих сил. Для сего в случае опасности как сельское начальство, так и крестьяне, должны являться на помощь даже и до призыва их помещиком.
    <br/>
    <br/>Примечание. При паводках, угрожающих помещичьим плотинам, помещик может также требовать немедленной помощи от крестьян в определенном числе или сгоном, с соблюдением условий, указанных в местных положениях.
    <br/>
    <br/>152. Если староста допустит беспорядки, утаит или оставит без преследования преступление либо не выполнит законного требования помещика, то последний обращается к мировому посреднику, который в случае неправильности действий старосты принимает надлежащие меры и подвергает старосту, по степени его вины, взысканию в порядке, для того установленном.
    <br/>
    <br/>153. В случае злоупотреблений и вообще неисправного исполнения своей должности старостою или помощником старшины помещик имеет право требовать смены их. Для сего он обращается к мировому посреднику, который, удостоверясь в справедливости требования, сменяет прежних старосту или помощника старшины и назначает новых по своему усмотрению на все время, остающееся до истечения срока службы сменяемого. Впрочем, избрание нового старосты или помощника старшины может с согласим помещика и до истечения ceгo срока быть предоставлено самим крестьянам.
    <br/>
    <br/>154. За оскорбление помещика или члена его семейства кем-либо из крестьян, водворенных на его земле, виновные подвергаются суду и наказанию... Те, кои будут изобличены в возбуждении крестьян к неисполнению возложенных на них Положением обязанностей, подлежат суду и наказаниям...
    <br/>
    <br/>155. Как попечитель сельского общества временнообязанных крестьян, водворенных на его земле, помещик имеет право в случае неправильного обложения сельского общества казенными податями и повинностями, а равно если он заметит беспорядки по предметам, непосредственно относящимся к благосостоянию означенного общества, обращать на сие внимание того лица или места, от коего зависит устранение сих неправильностей или беспорядков. Если представления помещика будут оставлены без надлежащего удовлетворения, то он может доводить о том до сведения установлений, коим сии лица или места подведомы.
    <br/>
    <br/>156. Помещику предоставляется в тех случаях, когда он признает для крестьян полезным, ходатайство и заступничество за них по делам, касающимся целого общества или отдельных лиц. Он может также по просьбе крестьян входить в разбирательство их тяжб и споров между собою на основаниях, указанных выше сего в статьях 26, 27 и 28-й.
    <br/>
    <br/>157. Ни один крестьянин не может быть по мирскому приговору исключен из общества и представлен в распоряжение правительства иначе как по предварительном сношении мирового посредника с самим владельцем или его поверенным. Мировой посредник ожидает отзыва владельца о том в течение месяца. Получив отзыв, мировой посредник представляет о сем губернскому по крестьянским делам присутствию. Если же в течение месяца отзыва владельца или его поверенного мировой посредник не получит, то он по прошествии сего срока представляет дело губернскому по крестьянским делам присутствию и без отзыва владельца.
    <br/>
    <br/>158. Помещику в продолжение первых девяти лет по утверждении сего Положения предоставляется право, если он признает присутствие какого-либо крестьянина в обществе вредным или опасным, предложить самому обществу об исключении того крестьянина и представлении его в распоряжение правительства. В случае несогласия общества с предложением помещика он может обратиться о сем с просьбою в уездный мировой съезд для представления губернскому по крестьянским делам присутствию.
    <br/>
    <br/>159. Помещику, если он пожелает, сообщаются все мирские приговоры, состоявшиеся на сельском сходе водворенного на его земле общества, или те из сих приговоров, которые по роду дел самим помещиком будут именно указаны.
    <br/>
    <br/>160. Помещик, буде усмотрит в мирском приговоре противное существующим постановлениям, или вредное для благосостояния сельского общества, или же нарушающее права помещичьи, то, приостанавливая исполнение такового приговора, доводит о сем до сведения мирового посредника, который обязан немедленно удовлетворить законные требования помещика. Если требование помещика не будет посредником признано основательным, то мирской приговор вступает в силу. В случае, когда от приостановления исполнения приговора последовали для крестьян убытки, помещик вознаграждает их за оные.
    <br/>
    <br/>161. Помещик, имея право на взимание с крестьян следующих ему за надел повинностей, пользуется при взимании как самих повинностей, так и накопившихся по оным недоимок преимуществами, в местных положениях ему предоставленными.
    <br/>
    <br/>162. Помещик сносится с сельским обществам чрез посредство избранного сим обществом старосты.
    <br/>
    <br/>163. Помещик может по своему усмотрению передавать права свои, вполне или с ограничениями и по законным доверенностям, всем тем лицам, которым общими законами не воспрещается управление имениями.
    <br/>
    <br/>Раздел третий. О КАЗЕННЫХ, ЗЕМСКИХ И МИРСКИХ ПОВИННОСТЯХ
    <br/>
    <br/>Глава первая. О казенных и земских повинностях
    <br/>
    <br/>164. Крестьяне, вышедшие из крепостной зависимости, обязаны нести следующие казенные и земские денежные повинности: 1) подушную подать, 2) сбор на обеспечение продовольствия, 3) земские сборы, как государственные, так общие губернские и частные, и 4) сбор на заготовление окладных листов по податям и сборам.
    <br/>
    <br/>Примечание. Те дворянские частные повинности, кои установлены для нужд дворянства и лежат на одних помещиках, остаются на них по-прежнему...
    <br/>
    <br/>165. Подушная подать и сбор на обеспечение продовольствия уплачиваются крестьянами, без всякой ответственности помещиков.
    <br/>
    <br/>166. Земские сборы, государственные и общие губернские, исчисляемые по количеству земли, вносятся: за оставшиеся в непосредственном распоряжении помещиков земли – самими помещиками, а за земли, отведенные в постоянное пользование крестьян или принадлежащие им в собственность – крестьянами.
    <br/>
    <br/>Примечание. Вновь установленный сбор на заготовление окладных ластов для исчисления следующих с крестьян казенных податей, земских повинностей и разных взысканий составляет частную крестьянскую повинность.
    <br/>
    <br/>167. Земские повинности с помещичьих имений, как натуральные, так и денежные, распределенные подушно или поземельно утвержденными на текущее трехлетие раскладками, остаются до истечения сего трехлетия, т.е. по исход 1862 года, на прежнем основании, а в продолжение сего времени имеет быть совершен пересмотр законов о сих повинностях для правильного их распределения между крестьянами и землевладельцами.
    <br/>
    <br/>Примечание. Новый сбор на содержание местных по крестьянским делам учреждений взимается на основании Устава о земских повинностях по количеству земли: с помещиков – за земли, оставленные ими в непосредственном их распоряжении, а с крестьян – за земли, отведенные в их пользование, и за те, которые приобретены ими в собственность.
    <br/>
    <br/>168. Ежегодные окладные листы о всех вообще казенных податях, земских сборах и разных взысканиях, причитающихся в каждом предстоящем году с сельского общества, рассылаются в первых числах января уездными казначействами в подлежащие общества чрез волостные управления.
    <br/>
    <br/>169. Разверстка в сельском обществе казенных и земских повинностей, денежных и натуральных, между крестьянами делается миром.
    <br/>
    <br/>170. Сбор казенных и земских денежных повинностей с крестьян производится старостою или особым сборщиком податей, где оный назначен.
    <br/>
    <br/>171. Порядок сего сбора, счетоводства и хранения собранных сумм определяет само общество.
    <br/>
    <br/>172. Сельский староста или сборщик податей по приеме от крестьян платежей за вычетом из них части, следующей в мирские сборы, вносит затем всю сумму в уездное казначейство и получает от оного узаконенную квитанцию.
    <br/>
    <br/>173. Сроки для взноса в казначейство денежных сборов остаются ныне существующие; губернскому по крестьянским делам присутствию предоставляется ходатайствовать по просьбе крестьян об изменении сих сроков для разных местностей, а также о распределении между несколькими сроками годового оклада сообразно местным удобствам.
    <br/>
    <br/>174. По взносе денег в казначейство полученная старостою или сборщиком квитанция предъявляется ими в волостном правлении.
    <br/>
    <br/>175. Установление порядка учета старосты или сборщика в собранных им и внесенных в казначейство суммах предоставляется самому обществу.
    <br/>
    <br/>176. Крестьянским обществам предоставляется по мирским приговорам заменять натуральные повинности наймом, если по свойству повинности сие может быть допущено.
    <br/>
    <br/>Глава вторая. О мирских повинностях
    <br/>
    <br/>177. К мирским повинностям относятся те повинности, которые отправляются каждым обществом, сельским или волостным, особо, для удовлетворения внутренних его потребностей.
    <br/>
    <br/>178. Крестьянские общества могут, смотря по надобности и по своим средствам, устанавливать мирские сборы на устройство и поддержание церквей, заведение сельских училищ, содержание учителей и на удовлетворение других общественных и хозяйственных потребностей крестьян.
    <br/>
    <br/>179. На крестьянские общества возлагается обязательное отправление следующих мирских повинностей: 1) содержание общественного управления;
    <br/>
    <br/>2) расходы по оспопрививанию и принятие мер, предписываемых Уставом врачебным в случае появления заразительных болезней и скотских падежей;
    <br/>
    <br/>3) устройство и поддержание сельских запасных магазинов на основании законов;
    <br/>
    <br/>4) содержание в исправности проселочных дорог, меж и межевых знаков, проточных вод и канав на землях, принадлежащих в собственность мирским обществам или состоящих в их постоянном пользовании;
    <br/>
    <br/>5) содержание караулов в деревнях;
    <br/>
    <br/>6) призрение престарелых, дряхлых и увечных членов общества, не могущих трудом приобретать пропитание, у которых нет родственников или же у которых родственники не в состоянии содержать их; призрение круглых сирот и
    <br/>
    <br/>7) принятие мер в случае пожаров (в том числе и лесных), наводнений, а также для истребления саранчи, хищных зверей, сусликов или овражков[30] и при других тому подобных общественных бедствиях.
    <br/>
    <br/>180. Мирские повинности, смотря по свойству их и усмотрению общества, могут быть отправляемы или посредством денежных сборов, или натурою.
    <br/>
    <br/>181. Мирские повинности отправляются тем волостным или сельским обществом, к нуждам которого принадлежит предмет повинности.
    <br/>
    <br/>182. Мирские денежные и натуральные повинности назначаются, и раскладка их между сельскими обществами, а в сельских обществах между отдельными крестьянами, производится волостными или сельскими сходами по принадлежности порядком, указанным выше (ст.54, 55, 57 и 79).
    <br/>
    <br/>183. Жалобы сельских обществ на волостные правления относительно раскладки мирских повинностей приносятся мировому посреднику для передачи на решение уездного мирового съезда.
    <br/>
    <br/>184. Порядок счетоводства по мирским сборам, хранения оных, употребления по назначению и учета определяется по усмотрению сходов, сельского или волостного, по принадлежности.
    <br/>
    <br/>185. Сумму, следующую на волостные расходы, староста или сборщик податей представляет волостному правлению; деньги же, собранные на расходы по сельскому обществу, остаются в обществе.
    <br/>
    <br/>186. Способы составления и порядок употребления мирских капиталов в тех обществах, где они существуют или где будут вновь учреждены, определяются письменными приговорами сходов на основании статей 54, 57 и 79-й.
    <br/>
    <br/>Глава третья. Об обеспечении исправного выполнения крестьянами казенных и мирских повинностей
    <br/>
    <br/>187. Каждое сельское общество как при общинном, так и при участковом или подворном (наследственном) пользовании землею отвечает круговою порукою за каждого из своих членов в исправном отбывании казенных, земских и мирских повинностей.
    <br/>
    <br/>Примечание. Сельским обществам, находящимся в пределах одной волости, предоставляется для облегчения кругового ручательства соединяться между собою по общему их о сем мирскому приговору.
    <br/>
    <br/>188. В отношении неисправных плательщиков казенных и мирских повинностей сельское общество может принимать следующие меры взыскания:
    <br/>
    <br/>1) обратить на возмещение недоимки доход с принадлежащего недоимщику в собственность недвижимого имущества;
    <br/>
    <br/>2) отдать самого недоимщика или кого-либо из членов его семейства в посторонние заработки в том же уезде или в соседственном, с условием выработанные деньги обратить в мирскую кассу; отдавать в заработки в другие, не отдаленные губернии дозволяется только по приговору сельского схода, утвержденному мировым посредником, и притом только таких неисправных плательщиков, кои не платят повинностей по упорству, нерадению или распутству;
    <br/>
    <br/>3) определить к недоимщику опекуна, без разрешения которого не дозволять неисправному хозяину отчуждать что-либо из его имущества и из его доходов до пополнения недоимки; или вместо неисправного хозяина назначить старшим в доме другого члена той же семьи;
    <br/>
    <br/>4) подвергнуть продаже принадлежащее недоимщику лично недвижимое имущество, за исключением лишь выкупленной крестьянином усадьбы;
    <br/>
    <br/>5) продать ту часть движимого имущества и строений недоимщика, которая не составляет необходимости в его хозяйстве, и
    <br/>
    <br/>6) отобрать у недоимщика часть отведенных ему полевых угодий или даже весь его полевой надел.
    <br/>
    <br/>Примечание. Самому обществу предоставляется в каждом случае выбрать одну или несколько мер взыскания; но к последним трем мерам, отмеченным в пунктах 4, 5 и 6-м, общество может обращаться только в крайних случаях, когда все другие меры взыскания окажутся недостаточными для пополнения недоимки.
    <br/>
    <br/>189. Если бы недоимка, лежащая на крестьянине, за всеми употребленными мерами не была пополнена к 1-му октября, то она раскладывается сельским сходом на прочих крестьян того же общества и должна быть очищена непременно до 15-го января следующего года, т.е. к концу льготного срока, предоставленного плательщикам для взноса денег за вторую половину года.
    <br/>
    <br/>190. В случае неисправности всего сельского общества оно понуждается к уплате недоимки чрез местную полицию.
    <br/>
    <br/>191. При безуспешности мер понуждения недоимка пополняется полициею посредством продажи крестьянского движимого имущества, если вследствие какого-либо бедствия не сделано, по предварительному о том ходатайству, отсрочки в платеже.
    <br/>
    <br/>Глава четвертая. О рекрутской повинности
    <br/>
    <br/>192. Вышедшие из крепостной зависимости крестьяне, состоящие в одной волости, хотя бы они были поселены на землях разных владельцев, образуют по отправлению рекрутской повинности один участок.
    <br/>
    <br/>Примечание. До образования волостей настоящее разделение помещичьих селений на рекрутские участки и прежние способы отправления рекрутства натурою или деньгами остаются в своей силе, а назначение рекрут и раскладка рекрутских денег производятся по решению сельских сходов.
    <br/>
    <br/>193. Рекрутская повинность отправляется в каждой волости натурою по числу ревизских душ мужеского пола...
    <br/>
    <br/>Примечание. Из сего правила исключаются: 1) селения, лежащие на границе с Австриею и Пруссиею, на стоверстном в ширину сих границ расстоянии, и 2) уезды Таврической губернии: Симферопольский, Феодосийский, Ялтинский, Евпаторийский и Перекопский. В означенных местностях (Уст. Рекр. ст.9, пункт 2 и 14 и ст.10) предоставляется волостным обществам вместо поставки рекрут натурой вносить в казну по триста рублей за каждого рекрута, следующего, по Манифесту, с участка.
    <br/>
    <br/>194. Порядок отправления рекрутской повинности в волостях установляется на основании следующих правил: 1) если в волости или какой-либо ее части существовал определенный порядок поставки рекрут, то по приговору волостного схода он оставляется и на будущее время;
    <br/>
    <br/>2) если в волости не существовало постоянного порядка поставки рекрут или волостное общество не пожелает удержать прежде существовавший порядок, то по его желанию может быть введен общий по Рекрутскому уставу порядок очередной или жеребьевый;
    <br/>
    <br/>3) срок для избрания волостным обществом порядка поставки рекрут назначается двухлетний со дня утверждения настоящего Положения. В сей же срок волостное общество, избравшее очередной, по Рекрутскому уставу, порядок или оставшееся при прежнем в нем порядке отправления рекрутства, обязано представить очередные списки;
    <br/>
    <br/>4) если общество в течение срока, определенного в предшедшем пункте, не изберет какого-либо порядка поставки рекрут или, составив приговор об оставлении старого порядка или избрания очередного по Рекрутскому уставу порядка, не представит в течение означенного срока очередных списков, то в сей волости вводится порядок жеребьевый; и
    <br/>
    <br/>5) следующий за вышеупомянутыми двумя третий год назначается на составление семейных и призывных списков для тех обществ, в коих будет введен жеребьевый порядок.
    <br/>
    <br/>Примечание 1-е. Очередные списки представляются обществами непосредственно или через полицию в губернское по крестьянским делам присутствие, которое препровождает их в Казенную палату.
    <br/>
    <br/>Примечание 2-е. Если в течение трех лет, определяемых на окончательное устройство рекрутской повинности, объявлен был набор, то назначение рекрут от каждого волостного общества производится по мирским приговорам волостных сходов.
    <br/>
    <br/>195. Выбор очередного или жеребьевого способа отправления рекрутской повинности решится на волостном сходе с призванием к участию в нем всех наличных домохозяев волости. Рекрутские списки составляются самими сельскими и волостными сходами.
    <br/>
    <br/>196. На волостных и сельских сходах по рекрутским делам кроме крестьян, по закону составляющих сии сходы (ст.47 и 71), присутствуют все лица, подлежащие отправлению рекрутской повинности, их родители или воспитатели.
    <br/>
    <br/>197. При установлении очередного или жеребьевого порядка семейные разделы, произведенные в прежнее время до утверждения сего Положения, хотя бы разделившиеся части семейства были записаны в ревизских сказках под одним номером, признаются законными, если действительность их удостоверена приговором сельского общества.
    <br/>
    <br/>198. Крестьянам каждой волости предоставляется решить, с какого времени и в каком порядке зачитать рекрутские послуги[31], отправленные до введения принятого волостным обществом порядка.
    <br/>
    <br/>199. Волостным обществам, избравшим очередной порядок, не воспрещается облагать, согласно существующим обычаям, денежным взносом в мирские суммы крестьян, не подлежащих рекрутству: по неспособности к военной службе, или по малому составу семейств, или по освобождению от рекрутской повинности самим обществом.
    <br/>
    <br/>200. При введении жеребьевого порядка вместо очередного могут быть в продолжение двух первых за тем рекрутских наборов призываемы к жеребью и те члены очередных семейств, кои по своим летам не подлежат призыву, и, наоборот, во уважение прежних послуг могут быть освобождены от жеребья лица, подлежащие оному по своему возрасту.
    <br/>
    <br/>Примечание. На крестьян, вышедших из крепостной зависимости, распространяются правила о заменах при отправлении рекрутской повинности, означенные в Рекрутском уставе (как-то: представление зачетных квитанций, наем охотников, взнос денег вместо поставки рекрута натурою и наоборот и вообще разные зачеты...
    <br/>
    <br/>201. Крестьяне, вышедшие из крепостной зависимости, могут приобретать зачетные рекрутские квитанции от казны наравне с государственными крестьянами.
    <br/>
    <br/>202. Крестьяне могут уступать и передавать один другому принадлежащие им зачетные квитанции на общем основании, крепостным порядком...
    <br/>
    <br/>203. Рекрутские квитанции, выданные помещикам в зачет будущих наборов, принадлежат сельским обществам или отдельным семействам. Если же возникнут сомнения в том, кому должна принадлежать квитанция, обществу или семейству, то сии сомнения решатся волостным судом с утверждения мирового посредника.
    <br/>
    <br/>Примечание. Квитанции, выданные помещикам за дарование оседлости и за призрение бессрочноотпускных и отставных солдат и солдатских семейств, остаются в полном распоряжении помещиков...
    <br/>
    <br/>204. Если зачетная квитанция выдана за участок, состоящий из нескольких, вошедших в состав разных волостей, имений, принадлежащих в губернии одному владельцу или даже разным владельцам, но в близком родстве между собой находящимся... то решение вопроса о том, крестьянам которого из означенных имений квитанция должна принадлежать, предоставляется самим владельцам.
    <br/>
    <br/>Примечание. Если до объявления Манифеста о первом после утверждения сего Положения наборе решения со стороны помещиков не последует, то означенный вопрос решится: когда имения находятся в одном уезде - уездным мировым съездом, а когда в разных уездах - губернским по крестьянским делам присутствием.
    <br/>
    <br/>205. Изъятия из рекрутства, постановленные для государственных крестьян общим законом... распространяются и на крестьян, вышедших из крепостной зависимости, с тем лишь дополнением, которое указано в ст.124-й сего Положения.
    <br/>
    <br/>206. Крестьяне, вышедшие из крепостной зависимости, в порядке сдачи и приема рекрут подчиняются общим правилам, для лиц свободных податных сословий установленным...
    <br/>
    <br/>207. Жалобы по рекрутским делам крестьян на сельские и волостные общества, равно сельских обществ на волостные приносятся мировому посреднику для передачи на рассмотрение уездного мирового съезда.
