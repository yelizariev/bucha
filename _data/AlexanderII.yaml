    <br/>Общее положение о крестьянах, вышедших из крепостной зависимости
    <br/>
    <br/>Введение
    <br/>
    <br/>1. Крепостное право на крестьян, водворенных в помещичьих имениях, и на дворовых людей отменяется навсегда в порядке, указанном в настоящем Положении и в других, вместе с оным изданных положениях и правилах.
    <br/>
    <br/>2. На основании сего Положения и общих законов крестьянам и дворовым людям, вышедшим из крепостной зависимости, предоставляются права состояния свободных сельских обывателей, как личные, так и по имуществу. В пользование сими правами они вступают тем порядком и в те сроки, какие указаны в Правилах о приведении в действие Положений о крестьянах и в особом Положении о дворовых людях.
    <br/>
    <br/>3. Помещики, сохраняя право собственности на все принадлежащие им земли, предоставляют за установленные повинности в постоянное пользование крестьян усадебную их оседлость и сверх того, для обеспечения их быта и для выполнения их обязанностей пред правительством и помещиком, то количество полевой земли и других угодий, которое определяется на основаниях, указанных в местных положениях.
    <br/>
    <br/>4. Крестьяне за отведенный на основании предыдущей статьи надел обязаны отбывать в пользу помещиков определенные в местных положениях повинности: работою или деньгами.
    <br/>
    <br/>5. Возникающие из сего обязательные поземельные отношения между помещиками и крестьянами определяются правилами, изложенными как в сем Общем, так и в особых местных положениях.
    <br/>
    <br/>Примечание.Сии местные положения суть 1) для 34-х губерний великороссийских, новороссийских и белорусских; 2) для губерний малороссийских: Черниговской, Полтавской и части Харьковской; 3) для губерний Киевской, Подольской и Волынской; 4) для губерний Виленской, Гродненской, Ковенской, Минской и части Витебской. Кроме того, к местным положениям присоединены Дополнительные правила: 1) об устройстве крестьян, водворенных в имениях мелкопоместных владельцев, и о пособии сим владельцам; 2) о приписанных к частным горным заводам людях ведомства Министерства финансов; 3) о крестьянах и работниках, отбывающих работы при Пермских частных горных заводах и соляных промыслах; 4) о крестьянах, отбывающих работы на помещичьих фабриках; 5) о крестьянах и дворовых людях в Земле войска Донского; 6) о крестьянах и дворовых людях в Ставропольской губернии; 7) о крестьянах и дворовых людях в Сибири и 8) о людях, вышедших из крепостной зависимости в Бессарабской области.
    <br/>
    <br/>6. Наделение крестьян землею и другими угодьями, а равно следующие за сим повинности в пользу помещика определяются преимущественно по добровольному между помещиками и крестьянами соглашению с соблюдением лишь следующих условий:
    <br/>
    <br/>1) чтобы надел, предоставляемый крестьянам в постоянное пользование для обеспечения их быта и исправного отправления ими государственных повинностей, не был менее того размера, который определен с этою целью в местных положениях;
    <br/>
    <br/>2) чтобы те повинности крестьян в пользу помещика, которые отправляются работою, определялись не иначе как временными договорами на сроки не долее трех лет (причем не воспрещается, однако же, возобновлять такие договоры в случае желания обеих сторон, но также временно, не долее как на трехлетний срок) и
    <br/>
    <br/>3) чтобы вообще заключаемые между помещиками и крестьянами сделки не были противны общим гражданским законам и не ограничивали прав личных, имущественных и по состоянию, предоставляемых крестьянам в настоящем Положении.
    <br/>
    <br/>Во всех тех случаях, когда добровольные соглашения между помещиками и крестьянами не состоятся, надел крестьян землею и отправление ими повинностей производятся на точном основании местных положений.
    <br/>
    <br/>7. На сих основаниях составляются уставные грамоты, в которых должны быть определены постоянные поземельные отношения между каждым помещиком и водворенными на его земле крестьянами. Составление таковых уставных грамот предоставляется самим помещикам. Как на составление оных, так и на рассмотрение и введение их в действие назначается два года со дня утверждения сего Положения.
    <br/>
    <br/>Примечание. Подробности, относящиеся до составления и исполнения уставных грамот, содержатся в местных положениях и в Правилах о порядке приведения в действие положений о крестьянах.
    <br/>
    <br/>8. Помещики, наделив крестьян в постоянное пользование за установленные повинности землею на основании местных положений, не обязаны впредь ни в каком случае наделять их каким бы то ни было сверх того количеством земли.
    <br/>
    <br/>9. По введении в действие настоящего Положения слагаются с помещиков: 1) обязанности по продовольствию и призрению крестьян: 2) ответственность по взносу крестьянами государственных податей и отправлению ими денежных и натуральных повинностей: 3) обязанность ходатайствовать за крестьян по делам гражданским и уголовным... и 4) ответственность за них во всех казенных взысканиях, как-то: штрафах, пошлинах и проч.
    <br/>
    <br/>10. Затем на самих крестьян возлагается попечение по общественному продовольствию и призрению и ответственность за исправное отбывание следующих с них казенных и земских, натуральных и денежных повинностей на основаниях, изложенных ниже (Раздел III).
    <br/>
    <br/>11. Крестьянам предоставляется право выкупать в собственность усадебную их оседлость посредством взноса определенной выкупной суммы и с соблюдением правил, в местных положениях изложенных.
    <br/>
    <br/>12. С согласия помещиков крестьяне могут сверх усадебной оседлости приобретать в собственность, на основании общих законов, полевые земли и другие угодья, отведенные тем крестьянам в постоянное пользование. С таковым приобретением крестьянами в собственность их надела или определенной в местных положениях части оного прекращаются все обязательные поземельные отношения между помещиками и означенными крестьянами.
    <br/>
    <br/>13. Независимо от способа, указанного в предшествующей статье, обязательные поземельные отношения между помещиками и крестьянами прекращаются следующими двумя способами:
    <br/>
    <br/>1) если крестьяне добровольно откажутся, с соблюдением того порядка и тех условий, какие определены в местных положениях, от пользования предоставленным им наделом и
    <br/>
    <br/>2) если крестьяне перейдут, с соблюдением всех установленных для сего правил, в другие сословия.
    <br/>
    <br/>14. Дабы облегчить крестьянам приобретение в собственность отведенных им в постоянное пользование земель в случае добровольного на то соглашения между помещиком и крестьянами или в случае требования самого помещика, правительство оказывает пособие в том размере и тем порядком, какие определены в особом Положении о выкупе крестьянами усадебной оседлости и о содействии правительства к приобретению ими в собственность полевых угодий.
    <br/>
    <br/>15. Крестьяне, вышедшие из крепостной зависимости, но состоящие в обязательных поземельных отношениях к помещикам, именуются временнообязанными крестьянами.
    <br/>
    <br/>16. Крестьяне, вышедшие из крепостной зависимости и приобретшие в собственность поземельные угодья на основаниях, в Положениях изложенных, именуются крестьянами-собственниками.
    <br/>
    <br/>17. Вышедшие из крепостной зависимости крестьяне составляют по делам хозяйственным сельские общества, а для ближайшего управления и суда соединяются в волости. В каждом сельском обществе и в каждой волости заведование общественными делами предоставляется миру и его избранным на основаниях, в сем Положении изложенных.
    <br/>
    <br/>18. Помещику впредь до прекращения обязательных к нему отношений крестьян, на его земле водворенных, предоставляется вотчинная полиция[11] и попечительство над обществом сих крестьян на основании статей 148-163-й сего Положения.
    <br/>
    <br/>19. Крестьяне и общественные их учреждения подчиняются общим губернским и уездным управлениям.
    <br/>
    <br/>20. Для приведения в действие Положений о крестьянах и для разрешения особых дел, возникающих из обязательных отношений между помещиками и временнообязанными крестьянами, учреждаются в каждой губернии: 1) губернское по крестьянским делам присутствие; 2) уездные мировые съезды и 3) мировые посредники. Состав, предметы ведомства, пределы власти и порядок действий сих учреждений определяются в особом о них Положении.
    <br/>
    <br/>Раздел первый. О ПРАВАХ КРЕСТЬЯН, ВЫШЕДШИХ ИЗ КРЕПОСТНОЙ ЗАВИСИМОСТИ
    <br/>
    <br/>Глава первая. О правах личных и по состоянию
    <br/>
    <br/>21. На крестьян, вышедших из крепостной зависимости, распространяются общие постановления законов гражданских о правах и обязанностях семейственных. На сем основании для вступления крестьян в брак и распоряжения в их семейственных делах не требуется дозволения помещиков.
    <br/>
    <br/>Примечание. Попечение о личности и об имуществе малолетних сирот возлагается на обязанность сельских обществ. В назначении опекунов и попечителей, в поверке их действий и во всех сего рода делах крестьяне руководствуются местными своими обычаями. Если бы в распоряжениях мира родственники малолетнего усмотрели что-либо клонящееся к его ущербу, то они могут обращаться к защите мирового посредника.
    <br/>
    <br/>22. Крестьяне, как отдельно, так и целыми обществами, могут входить на основании общих постановлений во всякие, законом дозволенные, договоры, обязательства и подряды:
    <br/>
    <br/>1) с частными лицами, по взаимному с ними согласию, без ограничения суммы с той и другой стороны;
    <br/>
    <br/>2) с казною: без уплаты гильдейских пошлин только по предметам крестьянской промышленности и по содержанию оброчных статей и почтовых лошадей, а со взятием установленного на торговлю свидетельства или со внесением соответствующей суммы - по всякому роду дел, на общем для свободных сельских обывателей основании...
    <br/>
    <br/>Примечание 1-е. В обеспечение договоров и обязательств с казною крестьяне могут представлять независимо от общих залогов, указанных в законе, и ручательства своих обществ на основании правил об обязательствах по договорам с казною... Земли, отведенные помещиками в пользование крестьянам, не могут ни в каком случае служить залогами по договорам и обязательствам крестьян с казною или с частными лицами.
    <br/>
    <br/>Примечание 2-е. Сельские и волостные начальники не могут, пока состоят в сих должностях, заключать с крестьянами своей волости обязательства по содержанию оброчных статей и по исправлению каких-либо повинностей.
    <br/>
    <br/>23. Крестьянам, вышедшим из крепостной зависимости, предоставляется право наравне с другими свободными сельскими обывателями и с соблюдением установленных в общих законах и в сем Положении правил:
    <br/>
    <br/>1) производить свободную торговлю, предоставленную крестьянам, без взятия торговых свидетельств и без платежа пошлин...
    <br/>
    <br/>2) открывать и содержать на законном основании фабрики и равные промышленные, торговые и ремесленные заведения...
    <br/>
    <br/>3) записываться в цехи, производить ремесла в своих селениях и продавать свои изделия как в селениях, так и в городах...
    <br/>
    <br/>4) вступать в гильдии, торговые разряды и соответствующие оным подряды...
    <br/>
    <br/>Примечание. Правила об открытии вновь разного рода промышленных заведений в усадьбах, еще не выкупленных крестьянами, излагаются в местных положениях.
    <br/>
    <br/>24. Крестьянам предоставляются следующие права по искам, жалобам, ходатайству и суду:
    <br/>
    <br/>1) по делам гражданским: отыскивать свои права, вчинять иски и тяжбы и ответствовать за себя, лично или чрез поверенных, а равно быть поверенными как крестьян своего общества, так и лиц посторонних;
    <br/>
    <br/>2) по делам уголовным и полицейским: подавать жалобы и охранять свои права всеми дозволенными законом способами лично и чрез поверенных, в тех случаях, когда участие поверенного допускается в делах уголовных, и
    <br/>
    <br/>3) быть свидетелями и поручителями на общем основании.
    <br/>
    <br/>Примечание 1-е. По делам крестьянских обществ могут иметь хождение на правах поверенных только лица, уполномоченные на то мирским приговором.
    <br/>
    <br/>Примечание 2-е. Хотя, на основании сей статьи, крестьяне на будущее, с обнародования сего Положения, время получают право иска и жалобы как на посторонних лиц, так и на владельца земли, на которой они водворены; но по таким действиям и распоряжениям помещиков, кои совершились до обнародования сего Положения, в силу существовавших крепостных отношений, начинать иски и тяжбы крестьянам воспрещается, кроме случаев, указанных в ст.32-й.
    <br/>
    <br/>Примечание 3-е. Денежные взыскания с крестьян производятся, применяясь к правилам, постановленным Св. Зак. 1857 г., т.XII, ч.2, Уст. благоуст. каз. сел. в статьях 384-407-й[12]. При продаже имущества крестьян на удовлетворение взыскания из вырученных денег прежде всего и сполна удовлетворяются недоимки по казенным и помещичьим повинностям, а также по мирским сборам, и затем уже прочие взыскания по соразмерности исков.
    <br/>
    <br/>25. Крестьяне не могут быть подвергаемы никакому наказанию иначе как по судебному приговору или по законному распоряжению поставленных над ними правительственных и общественных властей.
    <br/>
    <br/>26. Крестьяне в тяжбах и спорах между собою могут разбираться судебным порядком. Независимо от сего они могут обращаться для разбирательства к помещику, на земле коего они водворены, если сам помещик и обе тяжущиеся стороны на сие согласны. В сем случае на решение помещика жалобы не допускаются, и решение это приводится в исполнение.
    <br/>
    <br/>27. В тех случаях, когда крестьяне, как отдельно, так и от всего общества, уполномочивают на ходатайство по их делам помещиков, на землях коих они водворены, доверенности этого рода пишутся на простой бумаге[13] и свидетельствуются мировым посредником установленным для того порядком.
    <br/>
    <br/>28. Помещику предоставляется для защиты крестьян, водворенных на его земле, присутствовать, буде пожелает, и без особого на то от них уполномочия при следствиях, производимых над крестьянами по делам о проступках и преступлениях или к коим они прикосновенны... также получать по сим делам справки в уездных и губернских учреждениях той губернии, где сии крестьяне жительствуют.
    <br/>
    <br/>29. Крестьяне, вышедшие из крепостной зависимости, как свободные сельские обыватели получают также следующие права по состоянию:
    <br/>
    <br/>1) на основании правил, в сем Положении изложенных, участвовать на сходах в составлении мирских приговоров и в общественных выборах; равно отправлять по выборам общественные должности, установленные законом;
    <br/>
    <br/>2) перечисляться в другие сословия и общества по правилам, в сем Положении изложенным, а равно, по собственному желанию, поступать в военную службу и наниматься в рекруты на общем для сельских обывателей основании;
    <br/>
    <br/>3) отлучаться от места жительства с соблюдением правил, установленных общими законами и настоящим Положением;
    <br/>
    <br/>4) отдавать детей своих в общие учебные заведения и поступать на службу по учебной, ученой и межевой частям на основании правил, установленных на сей предмет для свободных податных сословий, по увольнительным свидетельствам с исключением из податного оклада...
    <br/>
    <br/>30. Крестьяне не могут быть лишены прав состояния или ограничены в сих правах иначе как по суду или по приговору общества, утвержденному порядком, установленным в сем Положении.
    <br/>
    <br/>Глава вторая. О правах по имуществу
    <br/>
    <br/>31. По обнародовании сего Положения крестьянам оставляется их усадебная оседлость впредь до приобретения ими оной в собственность на правилах, определенных в Положении о выкупе крестьянами усадебной оседлости и о содействии правительства к приобретению ими в собственность полевых угодий. Все движимое имущество крестьян, как-то: домашний и рабочий скот, земледельческие орудия и пр., на основании существующих постановлений принадлежит вполне крестьянам; мирские денежные капиталы и мирские же хлебные запасы составляют собственность крестьянского общества.
    <br/>
    <br/>32. Земли, дома и вообще недвижимые имущества, приобретенные крестьянами в прежнее время на имя их помещиков, укрепляются за крестьянами или их наследниками окончательно по утверждении за ними сих имуществ самими помещиками или решением мирового учреждения на основании особых правил, при сем приложенных[14].
    <br/>
    <br/>33. Каждый крестьянин может приобретать в собственность недвижимые и движимые имущества, а также отчуждать оные, отдавать их под залог и вообще распоряжаться ими с соблюдением общих узаконений, установленных на сей предмет для свободных сельских обывателей.
    <br/>
    <br/>34. Сельское общество может также, на основании общих законов, приобретать в собственность движимые и недвижимые имущества. Землями, приобретенными в собственность независимо от своего надела, общество может распоряжаться по своему усмотрению, разделять их между домохозяевами и предоставлять каждому участок в частную собственность или оставлять сии земли в общем владении всех домохозяев.
    <br/>
    <br/>35. Право на участие в общем владении собственностью, приобретенною обществом, каждый крестьянин отдельно может уступить постороннему лицу не иначе как с согласия мира.
    <br/>
    <br/>36. Каждый член сельского общества может требовать, чтобы из состава земли, приобретенной в общественную собственность, был ему выделен в частную собственность участок, соразмерный с долею его участия в приобретении сей земли. Если такой выдел окажется неудобным или невозможным, то обществу предоставляется удовлетворить крестьянина, желающего выделиться, деньгами по взаимному соглашению или по оценке.
    <br/>
    <br/>Примечание. Разбор могущих возникать в сих случаях споров предоставляется уездному мировому съезду.
    <br/>
    <br/>37. Приобретенными в собственность на основании 11 и 12-й статей сего Положения землями крестьянского надела и выкупленными усадьбами крестьяне пользуются и распоряжаются как своим достоянием на правилах, изложенных в предыдущих статьях (33, 34, 35 и 36), с соблюдением тех условий, на основании коих усадьбы и земли приобретены, и во всяком случае с тем ограничением, что в продолжении первых девяти лет со времени утверждения сего Положения означенные земли не могут быть отчуждаемы или закладываемы посторонним лицам, не принадлежащим к обществу; но переуступка и отдача в залог таких земель членам того же сельского общества не воспрещается.
    <br/>
    <br/>Примечание. О порядке пользования и распоряжения землями крестьянского надела, которые будут приобретены крестьянами в собственность с пособием от правительства, излагаются подробные правила в Положении о выкупе крестьянами усадебной оседлости и о содействии правительства к приобретению ими в собственность полевых угодий[15].
    <br/>
    <br/>38. В порядке наследования имуществом крестьянам дозволяется руководствоваться местными своими обычаями.
    <br/>
    <br/>39. Имущество, оставшееся после крестьян, умерших без наследников (выморочное), поступает в пользу того сельского общества, в пределах коего имущество сие находится.
    <br/>
    <br/>Раздел второй. ОБ УСТРОЙСТВЕ СЕЛЬСКИХ ОБЩЕСТВ И ВОЛОСТЕЙ И ОБЩЕСТВЕННОГО ИХ УПРАВЛЕНИЯ
    <br/>
    <br/>
    <br/>
    <br/>Глава первая. Об образовании сельских обществ и волостей
    <br/>
    <br/>40. Сельское общество составляется из крестьян, водворенных на земле одного помещика: оно может состоять либо из целого селения (села или деревни), либо из одной части разнопоместного[16] селения, либо из нескольких мелких, по возможности смежных, и во всяком случае ближайших между собою поселков (как-то: выселков, починков, хуторов, застенков, односелий или отдельных дворов и т.п.), пользующихся всеми угодьями или некоторыми из них сообща или же имеющих другие общие хозяйственные выгоды.
    <br/>
    <br/>44. Крестьяне имений, в коих числится не более двадцати ревизских мужского пола душ[17], если крестьяне эти живут в селении, принадлежащем разным владельцам, или хотя и в отдельных разнопоместных поселках, но не в дальнем одни от других расстоянии, соединяются в одно сельское общество либо присоединяются к другим обществам с согласия сих последних.
    <br/>
    <br/>42. Волости образуются из состоящих в одном уезде, и по возможности смежных, сельских обществ. При соединении в волости сельские общества не раздробляются.
    <br/>
    <br/>43. Для волости полагается наименьшее число жителей около трехсот ревизских мужского пола душ, а наибольшее - около двух тысяч. Наибольшее расстояние отдаленнейших селений волости от средоточия управления оной полагается около двенадцати верст.
    <br/>
    <br/>Примечание. В тех местностях, где по малому населению не найдется на определенном в этой статье протяжении 300 душ крестьян или где, наоборот, на незначительном расстоянии сосредоточено населения свыше 2000 душ, допускаются отступления от вышеуказанного правила с разрешения начальников губерний.
    <br/>
    <br/>44. При образовании волостей принимается в соображение нынешнее разделение на приходы, т.е. из каждого прихода образуется волость, если только приход соответствует условиям, в предыдущей статье постановленным. При малочисленности прохода соединяются в одну волость два или несколько приходов; но при сем приходы не раздробляются.
    <br/>
    <br/>Примечание. Допускаются, с разрешения начальника губернии, отступления от изложенных выше правил только в тех случаях, когда по местным обстоятельствам встретится особое затруднение в соблюдении оных.
    <br/>
    <br/>45. Значительное селение, хотя бы оно превышало высший размер числа душ, назначенный для волости, и состояло из нескольких приходов и нескольких сельских обществ, составляет во всяком случае одну волость.
    <br/>
    <br/>Глава вторая. О сельском общественном управлении
    <br/>
    <br/>46. Сельское общественное управление составляют: 1) сельский сход и 2) сельский староста.
    <br/>
    <br/>Сверх того общества, кои найдут то необходимым, могут иметь: особых сборщиков податей, смотрителей хлебных магазинов, училищ и больниц, лесных и полевых сторожей, сельских писарей и т.п.
    <br/>
    <br/>Отделение первое. О СЕЛЬСКИХ СХОДАХ
    <br/>
    <br/>47. Сельский сход составляется из крестьян-домохозяев, принадлежащих к составу сельского общества, и, кроме того, из всех назначенных по выбору сельских должностных лиц. Не воспрещается домохозяину в случае отлучки, болезни и вообще невозможности лично явиться на сход присылать вместо себя кого-либо из членов своего семейства; с дворов же многотягольных дозволяется присылать на сход двух и более крестьян, если сие согласно с местным обычаем.
    <br/>
    <br/>Примечание 1-е. В сельских сходах участвуют и те крестьяне, которые приобрели свои участки в собственность (крестьяне-собственники); они подают голос на сходах по всем до них касающимся делам, как-то: по раскладкам казенных податей и повинностей, земских и общественных, при суждениях о мирских нуждах и пользах, при выборах должностных лиц и т.п., но не принимают никакого участия в делах, касающихся отношений сельского общества к владельцу отведенной в пользование общества земли.
    <br/>
    <br/>Примечание 2-е. Крестьяне, состоящие под следствием или судом по преступлениям или проступкам, влекущим за собою потерю всех особенных прав и преимуществ, лично и по состоянию ему присвоенных (Свод Зак. 1857 г., т.XV, кн.7, Улож. о Наказ., ст.47), или же отданные под надзор общества по решениям судебных мест, не допускаются к участию в сходах.
    <br/>
    <br/>48. Первое место на сельском сходе и охранение на нем должного порядка принадлежит старосте. Из сего общего правила исключаются только те случаи, когда сходы собираются: 1) для учета должностных лиц и 2) для рассмотрения принесенных на сии лица жалоб. В сих случаях первое место на сельских сходах предоставляется волостному старшине.
    <br/>
    <br/>49. Сельский сход созывается, смотря по надобности, старостою, преимущественно в дни воскресные или праздничные.
    <br/>
    <br/>50. Мировой посредник, когда представится надобность, приказывает также старосте или другому должностному лицу собрать сход. Право это предоставляется и помещику, если он признает нужным собрать сход.
    <br/>
    <br/>51. Ведению сельского схода подлежат:
    <br/>
    <br/>1) выборы сельских должностных лиц и назначение выборных на волостной сход;
    <br/>
    <br/>2) приговоры об удалении из общества вредных и порочных членов его[18], временное устранение крестьян от участия в сходах не долее как на три года;
    <br/>
    <br/>3) увольнение из общества членов его и прием новых;
    <br/>
    <br/>4) назначение опекунов и попечителей, поверка их действий;
    <br/>
    <br/>5) разрешение семейных разделов[19];
    <br/>
    <br/>6) дела, относящиеся до общинного пользования мирскою землею, как-то: передел земель, накладка и скидка тягол, окончательный раздел общинных земель на постоянные участки и т.п.;
    <br/>
    <br/>7) при участковом или подворном (наследственном) пользовании землею распоряжение участками мирской земли, по какому-либо случаю остающимися праздными или не состоящими в подворном пользовании:
    <br/>
    <br/>8) совещания и ходатайства об общественных нуждах, благоустройстве, призрении и обучении грамоте;
    <br/>
    <br/>9) принесение, куда следует, жалоб и просьб по делам общества чрез особых выборных;
    <br/>
    <br/>10) назначение сборов на мирские расходы;
    <br/>
    <br/>11) раскладка всех лежащих на крестьянах казенных податей, земских и мирских денежных сборов, равно как земских и мирских натуральных повинностей, и порядок ведения счетов по означенным податям и сборам;
    <br/>
    <br/>12) учет должностных лиц, сельским обществом избранных, и назначение им жалованья или иного за службу вознаграждения;
    <br/>
    <br/>13) дела по отбыванию рекрутской повинности в той степени, в какой они касаются сельского общества;
    <br/>
    <br/>14) раскладка оброка и издельной повинности[20] по тяглам, по душам или иным принятым способом - там, где повинности в пользу помещика отбываются за круговою порукою целого общества;
    <br/>
    <br/>15) принятие мер к предупреждению и взысканию недоимок;
    <br/>
    <br/>16) назначение ссуд из запасных сельских магазинов и всякого рода вспомоществований;
    <br/>
    <br/>17) дача доверенностей на хождение по делам общественным и
    <br/>
    <br/>18) все те случаи, когда по общему закону или по правилам Положений о крестьянах требуется согласие или разрешение сельского общества.
    <br/>
    <br/>Примечание 1-е. Предметы, в пунктах 6 и 14-м означенные и состоящие в связи с общинным пользованием землею, не входят в предметы ведомства сельских сходов в тех местностях, где существует участковое или подворное (наследственное) пользование землею[21]. Равным образом в суждениях о тех же предметах не участвуют лица, выделившиеся из общинного пользования землею.
    <br/>
    <br/>Примечание 2-е. В сельских обществах, в коих некоторые домохозяева платят оброк, а другие отбывают издельную повинность, тем и другим предоставляется, независимо от общего сельского схода, собираться в свободное от сельских работ время отдельно на частных сходах для обсуждения предметов, касающихся исключительно до оброка или издельной повинности, отбываемых ими порознь.
    <br/>
    <br/>Примечание 3-е. Сельский сход может совещаться и постановлять приговоры только по предметам, в этой статье исчисленным. Если же сход будет иметь суждение и постановит приговор по предметам, его ведению не подлежащим, то приговор считается ничтожным, а лица, участвовавшие в составлении оного или в самовольном созвании схода, смотря по важности дела, или подвергаются взысканию по решению мирового посредника, или предаются суду[22].
    <br/>
    <br/>52. Решения сельских сходов признаются законными только тогда, когда на сходах были: сельский староста или заступающий его место и не менее половины всех крестьян, имеющих право участвовать в сходах, и когда они относятся до предметов, исчисленных в 51-й статье.
    <br/>
    <br/>53. Все дела на сельском сходе решаются или с общего согласия, или большинством голосов. За каждым крестьянином, который участвует в сходе, считается один голос.
    <br/>
    <br/>54. Для решения нижеследующих дел требуется согласие не менее двух третей всех крестьян, имеющих голос на сходе:
    <br/>
    <br/>1) о замене общинного пользования землею участковым или подворным (наследственным);
    <br/>
    <br/>2) о разделе мирских земель на постоянные наследственные участки;
    <br/>
    <br/>3) о переделах мирской земли;
    <br/>
    <br/>4) об установлении мирских добровольных складок и употреблении мирских капиталов и
    <br/>
    <br/>5) об удалении порочных крестьян из общества и предоставлении их в распоряжение правительства.
    <br/>
    <br/>Примечание. Приговоры об удалении крестьян из общества прежде исполнения их представляются старостою мировому посреднику (ст.157).
    <br/>
    <br/>55. Прочие дела решаются на сходах по приговору тех крестьян, на стороне которых по счету окажется хотя бы одним голосом более половины всех участвующих в сходе; если же сход разделится на две половины, равные по числу голосов, то большинство считается на той стороне, с которою согласится староста.
    <br/>
    <br/>56. Голоса собираются: или разделением схода на две стороны и счетом голосов, на каждой стороне стоящих, или же иным способом, по существующему в каждом обществе обычаю.
    <br/>
    <br/>57. Приговоры сельского схода по делам, указанным в ст.54-й, записываются в особую книгу. Приговоры по другим делам записываются в оную только тогда, когда сего потребует сход. Для письменных приговоров схода не устанавливается никакой особой формы.
    <br/>
    <br/>Отделение второе. ОБ ОБЯЗАННОСТЯХ СТАРОСТЫ И ДРУГИХ СЕЛЬСКИХ ДОЛЖНОСТНЫХ ЛИЦ
    <br/>
    <br/>58. По делам общественным сельский староста исполняет в пределах ведомства сельского общественного управления следующие обязанности:
    <br/>
    <br/>1) созывает и распускает сельский сход и охраняет должный на оном порядок;
    <br/>
    <br/>2) предлагает на рассмотрение схода все дела, касающиеся нужд и польз сельского общества;
    <br/>
    <br/>3) приводит в исполнение приговоры сельского схода, распоряжения волостного управления и мировых учреждений;
    <br/>
    <br/>4) наблюдает за целостью меж и межевых знаков на землях, в пользовании крестьян находящихся или принадлежащих им в собственность;
    <br/>
    <br/>5) наблюдает за исправным содержанием дорог, мостов, гатей[23], перевозов и пр. на землях, отведенных сельскому обществу в надел или приобретенных крестьянами в собственность;
    <br/>
    <br/>6) наблюдает за исправным отбыванием крестьянами податей и всякого рода повинностей, как казенных, земских и мирских, так и оброка или издельной повинности в пользу помещика, и собирает сии подати и оброки в тех обществах, где не будет особых сборщиков:
    <br/>
    <br/>7) понуждает к исполнению условий и договоров крестьян между собою, а равно заключенных с помещиками и посторонними лицами, когда такие договоры не оспариваются самими крестьянами;
    <br/>
    <br/>8) надзирает за порядком в училищах, больницах, богадельнях и других общественных заведениях, если они учреждены сельским обществом на свой собственный счет;
    <br/>
    <br/>9) наблюдает за своевременным составлением ревизских сказок[24] и подает оные куда следует;
    <br/>
    <br/>10) по просьбам крестьян о выдаче им установленных билетов и паспортов на отлучки или об увольнении их вовсе из общества дает волостному старшине надлежащее удостоверение в том, что к увольнению означенных крестьян препятствия нет;
    <br/>
    <br/>11) заведует в порядке, установленном обществом, мирским хозяйством и мирскими суммами; надзирает за целостью запасного общественного хлеба и за правильным распоряжением оным и
    <br/>
    <br/>12) охраняет от растраты те имущества неисправных плательщиков, коими обеспечивается взыскание недоимки.
    <br/>
    <br/>59. Пока крестьяне состоят в обязательных отношениях к помещику, на земле коего они водворены, сельский староста должен: крестьян, отправляющих издельную повинность, наряжать на работу, а с оброчных взыскивать оброк сообразно с требованием помещика, основанным на правилах местных положений, и вообще немедленно исполнять законные требования помещика под своею личною ответственностью, согласно с изданными о крестьянах Положениями.
    <br/>
    <br/>60. Сельский староста исполняет все приказания волостного старшины по делам полицейского ведомства, в ст.83-й упомянутым. Сверх того, не ожидая приказаний, староста обязан в пределах своего общества:
    <br/>
    <br/>1) принимать необходимые меры для охранения благочиния, порядка и безопасности лиц и имуществ от преступных действий, а равно предупреждать, чтобы не было потрав хлеба, побоя травы, лесных пожаров и порубок в лесах;
    <br/>
    <br/>2) задерживать бродяг, беглых и военных дезертиров и представлять их земской полиции для дальнейшего распоряжения;
    <br/>
    <br/>3) распоряжаться подачею помощи в чрезвычайных случаях, как, например: при пожарах, наводнениях, повальных болезнях, падеже скота и других общественных бедствиях, немедленно извещая волостного старшину, а в случае надобности донося прямо и полиции о важнейших происшествиях в сельском обществе;
    <br/>
    <br/>4) в случае совершения преступления делать предварительное дознание, задерживать виновных и охранять следы преступления до прибытия земской полиции или судебного следователя.
    <br/>
    <br/>61. По предметам, в предшедшей статье указанным, сельский староста обязан безотлагательно исполнять все законные требования помещика согласно правилам, в ст.150-й сего Положения изложенным.
    <br/>
    <br/>62. Ведомству сельского старосты подлежат все проживающие на землях, отведенных сельскому обществу в надел или приобретенных крестьянами в собственность, лица податного состояния, а также отставные и бессрочноотпускные нижние военные чины и их семейства.
    <br/>
    <br/>Примечание. Из сего изъемлются только находящиеся в услужении у помещиков и другие проживающие в их усадьбах лица; они состоят непосредственно в ведении земской полиции. Если такими лицами произведены будут беспорядки в селении или на землях крестьянских, то староста представляет виновных помещику, а в случае совершения ими уголовных преступлений или важных проступков - полиции, по общему порядку.
    <br/>
    <br/>63. Сельский староста обязан исполнять беспрекословно все законные требования мирового посредника, судебного следователя, земской полиции и всех установленных властей по предметам их ведомства.
    <br/>
    <br/>64. Сельскому старосте предоставляется право на маловажные проступки, совершенные лицами, ему подведомственными, подвергать виновных: назначению на общественные работы до двух дней, или денежному, в пользу мирских сумм, взысканию до одного рубля, или аресту не долее двух дней. Кто считает себя неправильно подвергнутым взысканию, тот может принести жалобу в семидневный срок мировому посреднику.
    <br/>
    <br/>65. Сельский староста обязан при исполнении дел особой важности, именно: при производстве личных взысканий, как полицейских, так и налагаемых крестьянским судом или сходом, при всяком обыске в крестьянском доме или строении, при всяком задержании или взятии под арест, при приеме от сборщика и расходовании мирских денег и при взносе оброчной суммы помещику, непременно приглашать двух свидетелей, преимущественно из стариков сельского общества. То же правило, по возможности, наблюдается и при предварительном дознании по проступкам и преступлениям.
    <br/>
    <br/>Примечание. В случае малолюдства сельского общества или когда в селении остается налицо мало крестьян, старосте дозволяется требовать на сей предмет свидетелей из ближайших обществ.
    <br/>
    <br/>66. Когда волость состоит из одного сельского общества, обязанности старосты исполняет волостной старшина. В сем случае избираются помощники старшины в числе от одного до трех, смотря по обширности общества. Они содействуют старшине в исполнении всех его обязанностей и состоят в непосредственном его распоряжении.
    <br/>
    <br/>67. На сборщика податей возлагается:
    <br/>
    <br/>1) взимание лежащих на крестьянах податей, оброка, следующего в пользу помещика, и всяких установленных денежных сборов, а также недоимок по сим сборам;
    <br/>
    <br/>2) ведение счетов полученным деньгам;
    <br/>
    <br/>3) наблюдение за бездоимочным взносом от каждого хозяина следующих от него платежей;
    <br/>
    <br/>4) хранение поступивших с крестьян податей, сборов и оброков впредь до представления их кому следует, в том месте и тем порядком, которые будут определены сходами;
    <br/>
    <br/>5) внесение в уездное казначейство податей и сборов и получение установленных в сдаче оных квитанций;
    <br/>
    <br/>6) представление сходам отчета в поступивших от крестьян суммах;
    <br/>
    <br/>7) представление сходам о неплательщиках для принятия мер ко взысканию с них недоимок и
    <br/>
    <br/>8) раздача всем домохозяевам окладных книжек, или бирок, или других каких-либо знаков для помет о получении сборщиком денег, согласно с принятым в обществе порядком.
    <br/>
    <br/>68. Обязанности всех остальных должностных лиц, как-то: смотрителей хлебных магазинов, училищ и больниц, лесных и полевых сторожей, сельских писарей и т.п., определяются самим названием должностей.
    <br/>
    <br/>Глава третья. О волостном управлении
    <br/>
    <br/>69. Волостям управление составляют:
    <br/>
    <br/>1) волостной сход;
    <br/>
    <br/>2) волостной старшина с волостным правлением и
    <br/>
    <br/>3) волостной крестьянский суд.
    <br/>
    <br/>70. Местом сбора волостного схода и пребывания волостных правления и суда назначается: когда волость состоит из одного прихода – преимущественно то селение, в котором находится приходская церковь; в других же случаях – селение, находящееся в средине волости либо отличающееся своей многолюдностью или особым торговым и промышленным значением.
    <br/>
    <br/>Отделение первое. О ВОЛОСТНЫХ СХОДАХ
    <br/>
    <br/>71. Волостной сход составляется из сельских и волостных должностных лиц, замещаемых по выбору и исчисленных в ст.112-й, и из крестьян, набираемых от каждого селения или поселка, к волости принадлежащего, по одному от каждых десяти дворов, как пользующихся землею и повинности, так и приобретших участки в собственность.
    <br/>
    <br/>72. От поселка, выселка, хутора, починка, застенка, односелья и проч., где менее десяти дворов, предоставляется посылать на волостной сход по одному выборному.
    <br/>
    <br/>Примечание. В губерниях Виленской, Волынской, Гродненской, Киевской, Ковенской, Минской и Подольской, а также в уездах Динабургском, Дризенском, Люцинском и Режицком губернии Витебской батраки и бобыли посылают на волостной сход по одному выборному от каждых двадцати взрослых работников.
    <br/>
    <br/>73. По делам рекрутской повинности допускаются к участию в сходах крестьяне, подлежащие сей повинности, их родители или воспитатели.
    <br/>
    <br/>74. Там, где волость состоит из одного сельского общества, волостной сход заменяется сельским. В сем случае к предметам ведомства сельского схода, исчисленным в ст.51-й, присоединяются и все вообще предметы ведомства волостных сходов, указанные в ст.78-й сего Положения.
    <br/>
    <br/>75. Из крестьян, участвующих в волостном сходе, избираются очередные судьи на основании ст.93-й сего Положения.
    <br/>
    <br/>76. Для собрания волостных сходов в тех волостях, которые состоят из нескольких сельских обществ, назначаются мировым посредником по представлению волостного старшины особые сроки. Если бы представилась надобность собрать сход не в назначенный для сего срок, то такое собрание схода делается с ведома и с согласия мирового посредника.
    <br/>
    <br/>77. Первое место на волостных сходах и охранение на них должного порядка принадлежат волостному старшине. Но когда учитывается старшина[25] или приносится на него жалоба, то на волостном сходе первое место предоставляется одному из сельских старост (или одному из помощников старшины, буде волость состоит из одного сельского общества) по взаимному между ними соглашению, а в случае несогласия - старшему из них по летам.
    <br/>
    <br/>78. Ведению волостного схода подлежат: 1) выборы волостных должностных лиц и судей волостного суда;
    <br/>
    <br/>2) постановление о всех вообще предметах, относящихся до хозяйственных и общественных дел целой волости;
    <br/>
    <br/>3) меры общественного призрения, учреждение волостных училищ, распоряжения по волостным запасным магазинам, где они есть;
    <br/>
    <br/>4) принесение, куда следует, жалоб и просьб по делам волости чрез особых выборных;
    <br/>
    <br/>5) назначение и раскладка мирских сборов и повинностей, относящихся до целой волости:
    <br/>
    <br/>6) поверка действий и учет должностных лиц, волостью избираемых;
    <br/>
    <br/>7) поверка рекрутских списков и раскладка рекрутской повинности, по правилам, изложенным в ст.192-207-й, и 8) дача доверенностей на хождение по делам волости.
    <br/>
    <br/>Примечание. Волостной сход имеет право совещаться и постановлять приговоры только по предметам, в этой статье исчисленным. Если же сход будет иметь суждение и постановит приговор по предметам, его ведению не подлежащим, то приговор считается ничтожным, а лица, участвовавшие в составлении оного или в самовольном созвании схода, смотря по важности дела: или подвергаются взысканию по решению мирового посредника, или предаются суду.
    <br/>
    <br/>79. Решения волостного схода признаются действительными, когда на сходе были: волостной старшина или заступающий его место и не менее двух третей крестьян, имеющих голос на сходе. Все дела на волостном сходе решаются по общему согласию или по большинству голосов, кои считаются по правилам, в ст.53-56-й изложенным. Законными приговоры схода признаются только тогда, когда они, при исполнении вышеозначенного условия, относятся исключительно до предметов ведомства волостного схода. Приговоры записываются в книгу по делам особой важности и тогда, когда приговор должен действовать на долгое время, а также в том случае, когда сего потребует сход.
    <br/>
    <br/>80. Жалобы на решение волостного схода приносятся мировому посреднику для передачи на разрешение мирового съезда.
    <br/>
    <br/>Отделение второе. О ВОЛОСТНОМ СТАРШИНЕ
    <br/>
    <br/>81. Волостной старшина ответствует за сохранение общего порядка, спокойствия и благочиния в волости. В этом отношении ему вполне подчиняются сельские старосты.
    <br/>
    <br/>82. Ведомству волостного старшины подлежат: сельские общества, к составу волости принадлежащие, и вообще лица, состоящие в ведении сельского управления тех обществ (ст.62), а равно приписанные к волости дворовые люди.
    <br/>
    <br/>Примечание. Ведомству старшины не подлежат лица, указанные в примечании к ст.62-й сего Положения; но в случае совершения ими уголовных преступлений или важных проступков старшина представляет виновных полиции по общему порядку.
    <br/>
    <br/>83. По делам полицейским волостной старшина в пределах ведомства волостного управления обязан:
    <br/>
    <br/>1) объявлять, по предписаниям земской полиции, законы и распоряжения правительства и наблюдать за нераспространением между крестьянами подложных указов и вредных для общественного спокойствия слухов;
    <br/>
    <br/>2) охранять благочиние в общественных местах и безопасность лиц и имуществ от преступных действий, а также принимать первоначальные меры для восстановления нарушенной тишины, порядка и безопасности впредь до распоряжения земской полиции;
    <br/>
    <br/>3) задерживать бродяг, беглых и военных дезертиров и представлять их полицейскому начальству;
    <br/>
    <br/>4) доносить земской полиции о самовольно отлучившихся из волости и о преступлениях и беспорядках, случившихся в волости;
    <br/>
    <br/>5) наблюдать за точным исполнением установленных настоящим Положением правил о приписке, увольнении и перечислении крестьян из одного общества в другое и доносить о сем земской полиции для уведомления уездного казначейства и казенной палаты;
    <br/>
    <br/>6) распоряжаться в чрезвычайных случаях, как, например: при пожарах, наводнениях, повальных болезнях, падеже скота и других общественных бедствиях, и немедленно доносить полицейскому начальству о чрезвычайных происшествиях в волости;
    <br/>
    <br/>7) предупреждать и пресекать преступления и проступки; принимать полицейские меры для открытия и задержания виновных и представлять их на дальнейшее распоряжение подлежащего начальства и
    <br/>
    <br/>8) наблюдать за исполнением приговоров мировых учреждений и волостного суда.
    <br/>
    <br/>84. Волостной старшина по делам общественным обязан в пределах ведомства волостного управления: 1) созывать и распускать волостной сход и охранять должный на оном порядок;
    <br/>
    <br/>2) предлагать на рассмотрение схода все дела, касающиеся нужд и польз волостного общества;
    <br/>
    <br/>3) приводить в исполнение приговоры волостного схода, постановленные на основании законов и правил, настоящим Положением установленных;
    <br/>
    <br/>4) наблюдать за исправным содержанием в волости дорог, мостов, гатей, перевозов и проч.;
    <br/>
    <br/>5) наблюдать как за сельскими старостами, так и за другими должностными лицами, чтобы каждый из них исполнял в точности свои обязанности;
    <br/>
    <br/>6) наблюдать за исправным отбыванием обществами всякого рода казенных и земских повинностей, как денежных, так и натуральных, а равно и рекрутской;
    <br/>
    <br/>7) заведовать волостными мирскими суммами и волостными мирскими имуществами, ответствуя за целость оных и правильное их употребление;
    <br/>
    <br/>8) крестьянам и дворовым людям, приписанным к волости, выдавать, по истребовании надлежащих удостоверений и с соблюдением установленного порядка, свидетельства, как для получения теми крестьянами и дворовыми паспортов и билетов на отлучки, так и для перехода их в другие общества и сословия;
    <br/>
    <br/>9) надзирать за порядком в училищах, больницах, богадельнях и всякого рода общественных заведениях, если они учреждены волостным обществом на свой собственный счет;
    <br/>
    <br/>10) вести списки дворовым людям, приписанным к волости, и получать с них установленный сбор для внесения куда следует.
    <br/>
    <br/>Примечание. Когда волость состоит из одного сельского общества, на волостного старшину, сверх исчисленных выше обязанностей, возлагаются и все обязанности сельского старосты. Вследствие сего волостной старшина исполняет все законные требования помещика как по отправлению в его пользу следующих с крестьян повинностей, так равно по сохранению порядка и отвращению несчастных случаев, на точном основании статей 59, 61 и 150-й сего Положения.
    <br/>
    <br/>85. Волостной старшина обязан исполнять беспрекословно все законные требования мирового посредника, судебного следователя, земской полиции и всех установленных властей по предметам их ведомства.
    <br/>
    <br/>Примечание. Приказания земской полиции, касающиеся полицейских обязанностей волостного старшины или сельского старосты, передаются им или прямо, или чрез сотского[26]. Сотский может передавать старшине или старосте только приказания земской полиции и не имеет права вмешиваться в дела волостного или сельского управлений; но может требовать их содействия к исполнению предписаний полиции и к задержанию преступников или подозрительных людей. В этом случае сельские и волостные начальства обязаны исполнять требования сотских и оказывать им надлежащую помощь, равно и сотские обязаны содействовать сельским и волостным начальствам в исполнении их полицейских обязанностей и в сохранении порядка.
    <br/>
    <br/>86. За маловажные полицейские проступки, совершенные лицами, подведомственными волостному старшине, он может подвергать виновных взысканиям в тех размерах, как сие предоставлено сельскому старосте (ст.64).
    <br/>
    <br/>Отделение третье. О ВОЛОСТНОМ ПРАВЛЕНИИ
    <br/>
    <br/>87. Волостное правление составляется на старшины, всех сельских старост или помощников старшины и из сборщиков податей там, где есть особые сборщики.
    <br/>
    <br/>Примечания. Предоставляется волостному сходу по собственному его усмотрению избирать для присутствования в волостном правлении одного или двух особых заседателей, если сход найдет это необходимым, с тем чтобы сии заседатели могли заменить в правлении сельских старост.
    <br/>
    <br/>88. Волостное правление собирается, по возможности и удобству, в воскресные дни, а в случае предписания начальства или дел, не терпящих отлагательства, и в другие дни.
    <br/>
    <br/>89. Решению правления, единогласному или по большинству голосов наличных членов, подлежат только следующие дела: 1) производство из волостных сумм всякого рода денежных расходов, утвержденных уже волостным сходом; 2) продажа частного крестьянского имущества по взысканиям казны, помещика или частного лица, кроме тех случаев, которые по закону возлагаются на общую полицию, и 3) определение и увольнение волостных должностных лиц, служащих по найму. Старшина по всем другим делам его ведомства только советуется с правлением, но распоряжается по своему усмотрению, под личною своею ответственностью.
    <br/>
    <br/>90. Дела в волостном правлении производятся словесно. В заведенную при волостном правлении книгу приказов вписываются: 1) приказания, объявленные старшиною правлению или отдельным должностным лицам, принадлежащим к составу правления, если таковой записки в книгу требует сам старшина или лицо, получившее приказание, и 2) решения, принятые правлением единогласно или по большинству голосов.
    <br/>
    <br/>91. При волостном правлении кроме книги, упомянутой в предыдущей статье, ведутся: 1) книга приговоров волостного схода, 2) книга решений волостных и третейских судов (ст.100, 107 и 108) и 3) книга сделок и договоров. В сию книгу вносятся по желанию договаривающихся сторон всякого рода сделки и обязательства (на суммы не свыше трехсот рублей), заключенные крестьянами как между собою, так равно и с помещиком или посторонними лицами, когда такие сделки и обязательства словесно объявлены в присутствии не менее двух свидетелей и подписаны обеими договаривающимися сторонами или, по просьбе их, кем-либо другим, за неумением грамоте. Записи, внесенные в сию книгу, а равно выдаваемые с них засвидетельствованные копии, имеют в случае спора силу судебного доказательства, если признаются действительными (неподложными).
    <br/>
    <br/>92. Ведение книг в волостном правлении и вообще все по оному письмоводство возлагается под ближайшим надзором старшины на волостного писаря, который обязан верно и в порядке вести означенные книги и с надлежащею точностью излагать в бумагах и свидетельствах, выдаваемых от волостного старшины, волостного правления, волостного суда и волостного схода, то, что ими было положено и решено. В случае подлога писарь подвергается уголовному суду и наказанию, какое определяется за подлоги по службе на основании Свод. Зак. 1857 г., т.XV, кн.1-я, Улож. о Нак. статьи 404-й[27].
