    Манифест об отмене КРЕПОСТНОГО ПРАВА
    <br/>
    <br/>
    <br/>
    <br/>БОЖИЕЮ МИЛОСТИЮ МЫ, АЛЕКСАНДР ВТОРЫЙ[1], ИМПЕРАТОР И САМОДЕРЖЕЦ  ВСЕРОССИЙСКИЙ, ЦАРЬ ПОЛЬСКИЙ, ВЕЛИКИЙ КНЯЗЬ ФИНЛЯНДСКИЙ и прочая, и прочая, и прочая
    <br/>
    <br/>Объявляем всем нашим верноподданным.
    <br/>
    <br/>
    <br/>
    <br/>Божиим провидением и священным законом престолонаследия быв призваны на прародительский всероссийский престол, в соответствие сему призванию мы положили в сердце своем обет обнимать нашею царскою любовию и попечением всех наших верноподданных всякого звания и состояния, от благородно владеющего мечом на защиту Отечества до скромно работающего ремесленным орудием, от проходящего высшую службу государственную до проводящего на поле борозду сохою или плугом.
    <br/>
    <br/>
    <br/>
    <br/>Вникая в положение званий и состояний в составе государства, мы усмотрели, что государственное законодательство, деятельно благоустрояя высшие и средние сословия, определяя их обязанности, права и преимущества[2], не достигло равномерной деятельности в отношении к людям крепостным, так названным потому, что они частию старыми законами, частию обычаем потомственно укреплены под властию помещиков, на которых с тем вместе лежит обязанность устроять их благосостояние. Права помещиков были доныне обширны и не определены с точностию законом, место которого заступали предание, обычай и добрая воля помещика. В лучших случаях из сего происходили добрые патриархальные отношения искренней правдивой попечительности и благотворительности помещика и добродушного повиновения крестьян. Но при уменьшении простоты нравов, при умножении разнообразия отношений, при уменьшении непосредственных отеческих отношений помещиков к крестьянам, при впадении иногда помещичьих прав в руки людей, ищущих только собственной выгоды, добрые отношения ослабевали и открывался путь к произволу, отяготительному для крестьян и неблагоприятному для их благосостояния, чему в крестьянах отвечала неподвижность к улучшениям в собственном быте.
    <br/>
    <br/>
    <br/>
    <br/>Усматривали cиe и приснопамятные предшественники наши и принимали меры к изменению на лучшее положение крестьян; но это были меры, частию нерешительные, предложенные добровольному, свободолюбивому действованию помещиков, частию решительные только для некоторых местностей, по требованию особенных обстоятельств или в виде опыта. Так, император Александр I[3] издал постановление о свободных хлебопашцах[4], и в бозе почивший родитель наш Николай I[5] — постановление об обязанных крестьянах[6]. В губерниях западных инвентарными правилами определены наделение крестьян землею и их повинности. Но постановления о свободных хлебопашцах и обязанных крестьянах приведены в действие в весьма малых размерах.
    <br/>
    <br/>
    <br/>
    <br/>Таким образом, мы убедились, что дело изменения положения крепостных людей на лучшее есть для нас завещание предшественников наших и жребий, чрез течение событий поданный нам рукою провидения.
    <br/>
    <br/>
    <br/>
    <br/>Мы начали cиe дело актом нашего доверия к российскому дворянству, к изведанной великими опытами преданности его престолу и готовности его к пожертвованиям на пользу Отечества. Самому дворянству предоставили мы, по собственному вызову его[7], составить предположения о новом устройстве быта крестьян, причем дворянам предлежало ограничить свои права на крестьян и подъять трудности преобразования не без уменьшения своих выгод. И доверие наше оправдалось. В губернских комитетах, в лице членов их, облеченных доверием всего дворянского общества каждой губернии[8], дворянство добровольно отказалось от права на личность крепостных людей[9]. В сих комитетах, по собрании потребных сведений, составлены предположения о новом устройстве быта находящихся в крепостном состоянии людей и о их отношениях к помещикам.
    <br/>
    <br/>
    <br/>
    <br/>Сии предположения, оказавшиеся, как и можно было ожидать по свойству дела, разнообразными, сличены, соглашены, сведены в правильный состав, исправлены и дополнены в Главном по сему делу комитете; и составленные таким образом новые положения о помещичьих крестьянах и дворовых людях рассмотрены в Государственном совете.
    <br/>
    <br/>
    <br/>
    <br/>Призвав Бога в помощь, мы решились дать сему делу исполнительное движение.
    <br/>
    <br/>
    <br/>
    <br/>В силу означенных новых положений, крепостные люди получат в свое время полные права свободных сельских обывателей.
    <br/>
    <br/>
    <br/>
    <br/>Помещики, сохраняя право собственности на все принадлежащие им земли, предоставляют крестьянам, за установленные повинности, в постоянное пользование усадебную их оседлость и сверх того, для обеспечения быта их и исполнения обязанностей их пред правительством, определенное в положениях количество полевой земли и других угодий.
    <br/>
    <br/>
    <br/>
    <br/>Пользуясь сим поземельным наделом, крестьяне за cиe обязаны исполнять в пользу помещиков определенные в положениях повинности. В сем состоянии, которое есть переходное, крестьяне именуются временнообязанными.
    <br/>
    <br/>
    <br/>
    <br/>Вместе с тем им дается право выкупать усадебную их оседлость, а с согласия помещиков они могут приобретать в собственность полевые земли и другие угодья, отведенные им в постоянное пользование. С таковым приобретением в собственность определенного количества земли крестьяне освободятся от обязанностей к помещикам по выкупленной земле и вступят в решительное состояние свободных крестьян-собственников.
    <br/>
    <br/>
    <br/>
    <br/>Особым положением о дворовых людях определяется для них переходное состояние, приспособленное к их занятиям и потребностям; по истечении двухлетнего срока от дня издания сего положения они получат полное освобождение и срочные льготы.
    <br/>
    <br/>
    <br/>
    <br/>На сих главных началах составленными положениями определяется будущее устройство крестьян и дворовых людей, установляется порядок общественного крестьянского управления и указываются подробно даруемые крестьянам и дворовым людям права и возлагаемые на них обязанности в отношении к правительству и к помещикам.
    <br/>
    <br/>
    <br/>
    <br/>Хотя же сии положения, общие, местные и особые дополнительные правила для некоторых особых местностей, для имений мелкопоместных владельцев и для крестьян, работающих на помещичьих фабриках и заводах, по возможности приспособлены к местным хозяйственным потребностям и обычаям, впрочем, дабы сохранить обычный порядок там, где он представляет обоюдные выгоды, мы предоставляем помещикам делать с крестьянами добровольные соглашения и заключать условия о размере поземельного надела крестьян и о следующих за оный повинностях с соблюдением правил, постановленных для ограждения ненарушимости таковых договоров.
    <br/>
    <br/>
    <br/>
    <br/>Как новое устройство, по неизбежной многосложности требуемых оным перемен, не может быть произведено вдруг, а потребуется для сего время, примерно не менее двух лет, то в течение сего времени, в отвращение замешательства и для соблюдения общественной и частной пользы, существующий доныне в помещичьих имениях порядок должен быть сохранен дотоле, когда, по совершении надлежащих приготовлений, открыт будет новый порядок.
    <br/>
    <br/>
    <br/>
    <br/>Для правильного достижения сего мы признали за благо повелеть:
    <br/>
    <br/>
    <br/>
    <br/>1. Открыть в каждой губернии губернское по крестьянским делам присутствие, которому вверяется высшее заведование делами крестьянских обществ, водворенных на помещичьих землях.
    <br/>
    <br/>
    <br/>
    <br/>2. Для рассмотрения на местах недоразумений и споров, могущих возникнуть при исполнении новых положений, назначить в уездах мировых посредников и образовать из них уездные мировые съезды.
    <br/>
    <br/>
    <br/>
    <br/>3. Затем образовать в помещичьих имениях мирские управления, для чего, оставляя сельские общества в нынешнем их составе, открыть в значительных селениях волостные управления, а мелкие сельские общества соединить под одно волостное управление.
    <br/>
    <br/>
    <br/>
    <br/>4. Составить, поверить и утвердить по каждому сельскому обществу или имению уставную грамоту, в которой будет исчислено, на основании местного положения, количество земли, предоставляемой крестьянам в постоянное пользование, и размер повинностей, причитающихся с них в пользу помещика как за землю, так и за другие от него выгоды.
    <br/>
    <br/>
    <br/>
    <br/>5. Сии уставные грамоты приводить в исполнение по мере утверждения их для каждого имения, а окончательно по всем имениям ввести в действие в течение двух лет со дня издания настоящего манифеста.
    <br/>
    <br/>
    <br/>
    <br/>6. До истечения сего срока крестьянам и дворовым людям пребывать в прежнем повиновении помещикам и беспрекословно исполнять прежние их обязанности.
    <br/>
    <br/>
    <br/>
    <br/>7. Помещикам сохранить наблюдение за порядком в их имениях, с правом суда и расправы[10], впредь до образования волостей и открытия волостных судов.
    <br/>
    <br/>
    <br/>
    <br/>Обращая внимание на неизбежные трудности предприемлемого преобразования, мы первое всего возлагаем упование на всеблагое провидение Божие, покровительствующее России.
    <br/>
    <br/>
    <br/>
    <br/>Засим полагаемся на доблестную о благе общем ревность благородного дворянского сословия, которому не можем не изъявить от нас и от всего Отечества заслуженной признательности за бескорыстное действование к осуществлению наших предначертаний. Россия не забудет, что оно добровольно, побуждаясь только уважением к достоинству человека и христианскою любовию к ближним, отказалось от упраздняемого ныне крепостного права и положило основание новой хозяйственной будущности крестьян. Ожидаем несомненно, что оно также благородно употребит дальнейшее тщание к приведению в исполнение новых положений в добром порядке, в духе мира и доброжелательства и что каждый владелец довершит в пределах своего имения великий гражданский подвиг всего сословия, устроив быт водворенных на его земле крестьян и его дворовых людей на выгодных для обеих сторон условиях, и тем даст сельскому населению добрый пример и поощрение к точному и добросовестному исполнению государственных повинностей.
    <br/>
    <br/>
    <br/>
    <br/>Имеющиеся в виду примеры щедрой попечительности владельцев о благе крестьян и признательности крестьян к благодетельной попечительности владельцев утверждают нашу надежду, что взаимными добровольными соглашениями разрешится большая часть затруднений, неизбежных в некоторых случаях применения общих правил к разнообразным обстоятельствам отдельных имений, и что сим способом облегчится переход от старого порядка к новому и на будущее время упрочится взаимное доверие, доброе согласие и единодушное стремление к общей пользе.
    <br/>
    <br/>
    <br/>
    <br/>Для удобнейшего же приведения в действие тех соглашений между владельцами и крестьянами, по которым сии будут приобретать в собственность вместе с усадьбами и полевые угодья, от правительства будут оказаны пособия, на основании особых правил, выдачею ссуд и переводом лежащих на имениях долгов.
    <br/>
    <br/>
    <br/>
    <br/>Полагаемся на здравый смысл нашего народа. Когда мысль правительства о упразднении крепостного права распространилась между не приготовленными к ней крестьянами, возникали было частные недоразумения. Некоторые думали о свободе и забывали об обязанностях. Но общий здравый смысл не поколебался в том убеждении, что и по естественному рассуждению свободно пользующийся благами общества взаимно должен служить благу общества исполнением некоторых обязанностей, и по закону христианскому всякая душа должна повиноваться властям предержащим (Рим. XIII, 1), воздавать всем должное, и в особенности кому должно, урок, дань, страх, честь; что законно приобретенные помещиками права не могут быть взяты от них без приличного вознаграждения или добровольной уступки; что было бы противно всякой справедливости пользоваться от помещиков землею и не нести за cиe соответственной повинности.
    <br/>
    <br/>
    <br/>
    <br/>И теперь с надеждою ожидаем, что крепостные люди при открывающейся для них новой будущности поймут и с благодарностию примут важное пожертвование, сделанное благородным дворянством для улучшения их быта.
    <br/>
    <br/>
    <br/>
    <br/>Они вразумятся, что, получая для себя более твердое основание собственности и большую свободу располагать своим хозяйством, они становятся обязанными пред обществом и пред самими собою благотворность нового закона дополнить верным, благонамеренным и прилежным употреблением в дело дарованных им прав. Самый благотворный закон не может людей сделать благополучными, если они не потрудятся сами устроить свое благополучие под покровительством закона. Довольство приобретается и увеличивается не иначе как неослабным трудом, благоразумным употреблением сил и средств, строгою бережливостию и вообще честною в страхе Божием жизнию.
    <br/>
    <br/>
    <br/>
    <br/>Исполнители приготовительных действий к новому устройству крестьянского быта и самого введения в cиe устройство употребят бдительное попечение, чтобы cиe совершалось правильным, спокойным движением, с наблюдением удобности времени, дабы внимание земледельцев не было отвлечено от их необходимых земледельческих занятий. Пусть они тщательно возделывают землю и собирают плоды ее, чтобы потом из хорошо наполненной житницы взять семена для посева на земле постоянного пользования или на земле, приобретенной в собственность.
    <br/>
    <br/>
    <br/>
    <br/>Осени себя крестным знамением, православный народ, и призови с нами Божие благословение на твой свободный труд, залог твоего домашнего благополучия и блага общественного. Дан в Санкт-Петербурге, в девятнадцатый день февраля, в лето от рождества Христова тысяча восемьсот шестьдесят первое, царствования же нашего в седьмое.
    <br/>
