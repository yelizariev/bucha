  value: |
    КОМIТЕТ ДЕРЖАВНОI БЕЗПЕКИ
    <br/>УКРАИНСКОЙ ССР
    <br/>
    <br/>О попытках противника активизировать антисоветскую кампанию вокруг так называемого "искусственного голода" в Украине в 1932-1933 годах.
    <br/>
    <br/>ЦК Партии Украины
    <br/>Товарищу Щербицкому В.В.
    <br/>
    <br/>5 мая 1988 г.
    <br/>
    <br/>СОВЕРШЕННО СЕКРЕТНО
    <br/>
    <br/>Спецслужбы противника, прежде всего США, подрывные центры и зарубежные украинские националистические формирования, начиная c 1983 года, пытаются развернуть на Западе широкомасштабную антисоветскую кампанию вокруг так называемого "искусственного голода" в Украине в 30-х годах, преследуя цель обвинить СССР в проведении "акции геноцида" в отношении украинского народа.
    <br/>
    <br/>В этих целях на основе тенденциозно подобранных, а в ряде случаев обальсифицированных материалов были подготовлены книги "Урожай скорби" Р.Конквеста (реакционный советолог), "Изнурение голодом" М. Долота. (изменник Родины), создана антисоветская кинофальшивка "Хатва отчаяния" ("авторы" националисти Ю. Луговой, Я. Невицкий), опубликованы другие клеветнические материалы о так называемой "украинской трагедии".
    <br/>
    <br/>Придавая важное значение этой враждебной акции, президиум "Всемирного конгресса свободных украинцев" в первой половине 1985 года создал "комиссию по вопросам геноцида в Украине в 1932-1933 годах", поручив ей сбор доказательств "искусственного голода". В эту работу были вовлечени ряд "советологических" и "украиноведческих" центров, буржуазные средства массовой информация. Зарубежные украинские националистические организации при поддержке официальных властей соорудили в США, Канаде, Великобритании и Австралии памятники "жертвам голода в Украине".
    <br/>
    <br/>Однако эти усилия не дали противнику желаемых результатов. Ряд западных ученых и журналистов выступили с разоблачением указанных кинофальшивки и книг, указав на "подтасовку доказательств" и тенденциозность освещения данного вопроса.
    <br/>
    <br/>В целях расширения провокационной кампании главари зарубежных ОУН приняли решение о создании так называемого "международного трибунала по расследованию причин голода в Украине" и с привлечением юристов ряда западноевропейских стран готовят проведение его сессии в 1988 году.
    <br/>
    <br/>Для вовлечения официальных властей США в антисоветскую кампанию реакционные политические круги добились решения конгресса о создании в апреле 1986 года "комиссии по расследованию причин и последствий голода в Украине в 1932-1933 годах" во главе с сенатором Д.Майком, которой было выделено 430 тысяч долларов для "сбора и распространения информации" с целью "предоставления американской общественности возможности лучше понять советскую систему посредством разоблачения роли Советов в организации голода". За прошедший период "комиссия" провела опрос "многочисленных очевидцев" из числа выходцев с Украины (якобы свыше 200), "изучила выступления официальных лиц в 30-не годы, а также сообщения советской и зарубежной печати".
    <br/>
    <br/>19 апреля с.г. состоялось итоговое заседание "комиссии" конгресса США, на котором был утвержден "доклад по результатам расследования" и принято решение о передаче его для рассмотрения в комиссиях сената и палаты представителей в мае с.г. В выводах докладе утверждается, что "голод в Украине в 1932-1933 годах явился результатом политики Сталина и его ближайшего окружения в отношении крестьянства" и был направлен на проведение "насильственной коллективизации" и изъятие зерновых запасов под лозунгом "всеобщей битвы за хлеб", на "уничтожение значительной части украинского народа" ("от 3 до 8 миллионов"). Объяснения советских специалистов причин продовольственных трудностей "климатическими условиями и саботажем кулаков" признаются авторами доклада "неубедительными". Одновременно подчеркивается, что сложившаяся в тот период в Украине обстановка была "использована для подавленил советско-партийного актива (якобы пострадало 27 тысяч человек), не поддержавшего проводимую политику". Как отмечается в докладе, "хотя в последнее время в Советском Союзе сделан существенный прогресс в изучении истории голода, однако официальные советские историки и представители никогда не приводили достаточных и соответствующих действительности данных".
    <br/>
    <br/>Выступившие на указанном заседании конгрессмены Д.Майк, В.Брумильд, Б.Гильман и другие подчеркнули "исключительную важность проделанной работы и ценность доклада", который, по их мнению, "безусловно будет одобрен конгрессом и по результатам его рассмотрения в конце мая-июне с.г. принята соответствующая резолюция". Входящие в состав "комиссии" сенаторы и конгрессмены внесли предложение о продлении срока ее полномочий до июня 1989 года и высказались за то, чтобы в дальнейшем работа "комиссии" "финансировалась зарубежными националистическими центрами". В соответствии с заявлением сенатора Д.Декоссини, основная задача "комиссии" долина заключаться "в еще более активном вскрытии "белых пятен" в советской истории, проведении дополнительных исследований по этим вопросам под лозунгом борьбы за права человека и ознакомлении с их результатами мировой общественности".
    <br/>
    <br/>Поступающие в КГБ УССР данные свидетельствуют о том, что спецслужбы, центры идеологической диверсии противника, зарубежные оуновские формирования будут наращивать активность в использовании подобранных ими клеветнических материалов о "причинах голода" как в проведении против нашей страны акций идеологической диверсии, так и в организации враждебной обработки советских граждан. В этой связи представляется целесообразным учитывать изложенную информацию при подготовке к выездам за рубеж прежде всего представителей научной и творческой интеллигенции для оказания аргументированного противодействия подрывным акциям противника.
    <br/>
    <br/>Комитетом госбезопасности республики осуществляются мероприятия, направленные на разоблачение провокационного характера проводимой антисоветской кампании, доведение до зарубежной общественности и членов конгресса США информации, объективно освещающей причины продовольственных затруднений начала 30-х годов. Сообщается в порядке информации.
    <br/>
    <br/>Председатель Комитета
    <br/>А. Лобко

