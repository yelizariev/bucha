–∏–∏ –∏—Å—Ç–æ—Ä–∏–∏ –≥–æ–ª–æ–¥–∞, –æ–¥–Ω–∞–∫–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ —Å–æ–≤–µ—Ç—Å–∫–∏–µ –∏—Å—Ç–æ—Ä–∏–∫–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—Ä–∏–≤–æ–¥–∏–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã—Ö –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö".
    <br/>
    <br/>–í—ã—Å—Ç—É–ø–∏–≤—à–∏–µ –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω–æ–º –∑–∞—Å–µ–¥–∞–Ω–∏–∏ –∫–æ–Ω–≥—Ä–µ—Å—Å–º–µ–Ω—ã –î.–ú–∞–π–∫, –í.–ë—Ä—É–º–∏–ª—å–¥, –ë.–ì–∏–ª—å–º–∞–Ω –∏ –¥—Ä—É–≥–∏–µ –ø–æ–¥—á–µ—Ä–∫–Ω—É–ª–∏ "–∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω—É—é –≤–∞–∂–Ω–æ—Å—Ç—å –ø—Ä–æ–¥–µ–ª–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç—ã –∏ —Ü–µ–Ω–Ω–æ—Å—Ç—å –¥–æ–∫–ª–∞–¥–∞", –∫–æ—Ç–æ—Ä—ã–π, –ø–æ –∏—Ö –º–Ω–µ–Ω–∏—é, "–±–µ–∑—É—Å–ª–æ–≤–Ω–æ –±—É–¥–µ—Ç –æ–¥–æ–±—Ä–µ–Ω –∫–æ–Ω–≥—Ä–µ—Å—Å–æ–º –∏ –ø–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º –µ–≥–æ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏—è –≤ –∫–æ–Ω—Ü–µ –º–∞—è-–∏—é–Ω–µ —Å.–≥. –ø—Ä–∏–Ω—è—Ç–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∞—è —Ä–µ–∑–æ–ª—é—Ü–∏—è". –í—Ö–æ–¥—è—â–∏–µ –≤ —Å–æ—Å—Ç–∞–≤ "–∫–æ–º–∏—Å—Å–∏–∏" —Å–µ–Ω–∞—Ç–æ—Ä—ã –∏ –∫–æ–Ω–≥—Ä–µ—Å—Å–º–µ–Ω—ã –≤–Ω–µ—Å–ª–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ –ø—Ä–æ–¥–ª–µ–Ω–∏–∏ —Å—Ä–æ–∫–∞ –µ–µ –ø–æ–ª–Ω–æ–º–æ—á–∏–π –¥–æ –∏—é–Ω—è 1989 –≥–æ–¥–∞ –∏ –≤—ã—Å–∫–∞–∑–∞–ª–∏—Å—å –∑–∞ —Ç–æ, —á—Ç–æ–±—ã –≤ –¥–∞–ª—å–Ω–µ–π—à–µ–º —Ä–∞–±–æ—Ç–∞ "–∫–æ–º–∏—Å—Å–∏–∏" "—Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–ª–∞—Å—å –∑–∞—Ä—É–±–µ–∂–Ω—ã–º–∏ –Ω–∞—Ü–∏–æ–Ω–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏–º–∏ —Ü–µ–Ω—Ç—Ä–∞–º–∏". –í —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –∑–∞—è–≤–ª–µ–Ω–∏–µ–º —Å–µ–Ω–∞—Ç–æ—Ä–∞ –î.–î–µ–∫–æ—Å—Å–∏–Ω–∏, –æ—Å–Ω–æ–≤–Ω–∞—è –∑–∞–¥–∞—á–∞ "–∫–æ–º–∏—Å—Å–∏–∏" –¥–æ–ª–∏–Ω–∞ –∑–∞–∫–ª—é—á–∞—Ç—å—Å—è "–≤ –µ—â–µ –±–æ–ª–µ–µ –∞–∫—Ç–∏–≤–Ω–æ–º –≤—Å–∫—Ä—ã—Ç–∏–∏ "–±–µ–ª—ã—Ö –ø—è—Ç–µ–Ω" –≤ —Å–æ–≤–µ—Ç—Å–∫–æ–π –∏—Å—Ç–æ—Ä–∏–∏, –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π –ø–æ —ç—Ç–∏–º –≤–æ–ø—Ä–æ—Å–∞–º –ø–æ–¥ –ª–æ–∑—É–Ω–≥–æ–º –±–æ—Ä—å–±—ã –∑–∞ –ø—Ä–∞–≤–∞ —á–µ–ª–æ–≤–µ–∫–∞ –∏ –æ–∑–Ω–∞–∫–æ–º–ª–µ–Ω–∏–∏ —Å –∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ –º–∏—Ä–æ–≤–æ–π –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏".
    <br/>
    <br/>–ü–æ—Å—Ç—É–ø–∞—é—â–∏–µ –≤ –ö–ì–ë –£–°–°–† –¥–∞–Ω–Ω—ã–µ —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É—é—Ç –æ —Ç–æ–º, —á—Ç–æ —Å–ø–µ—Ü—Å–ª—É–∂–±—ã, —Ü–µ–Ω—Ç—Ä—ã –∏–¥–µ–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –¥–∏–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞, –∑–∞—Ä—É–±–µ–∂–Ω—ã–µ –æ—É–Ω–æ–≤—Å–∫–∏–µ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –±—É–¥—É—Ç –Ω–∞—Ä–∞—â–∏–≤–∞—Ç—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –ø–æ–¥–æ–±—Ä–∞–Ω–Ω—ã—Ö –∏–º–∏ –∫–ª–µ–≤–µ—Ç–Ω–∏—á–µ—Å–∫–∏—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –æ "–ø—Ä–∏—á–∏–Ω–∞—Ö –≥–æ–ª–æ–¥–∞" –∫–∞–∫ –≤ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏–∏ –ø—Ä–æ—Ç–∏–≤ –Ω–∞—à–µ–π —Å—Ç—Ä–∞–Ω—ã –∞–∫—Ü–∏–π –∏–¥–µ–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –¥–∏–≤–µ—Ä—Å–∏–∏, —Ç–∞–∫ –∏ –≤ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –≤—Ä–∞–∂–¥–µ–±–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–≤–µ—Ç—Å–∫–∏—Ö –≥—Ä–∞–∂–¥–∞–Ω. –í —ç—Ç–æ–π —Å–≤—è–∑–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω—ã–º —É—á–∏—Ç—ã–≤–∞—Ç—å –∏–∑–ª–æ–∂–µ–Ω–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∫ –≤—ã–µ–∑–¥–∞–º –∑–∞ —Ä—É–±–µ–∂ –ø—Ä–µ–∂–¥–µ –≤—Å–µ–≥–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–µ–π –Ω–∞—É—á–Ω–æ–π –∏ —Ç–≤–æ—Ä—á–µ—Å–∫–æ–π –∏–Ω—Ç–µ–ª–ª–∏–≥–µ–Ω—Ü–∏–∏ –¥–ª—è –æ–∫–∞–∑–∞–Ω–∏—è –∞—Ä–≥—É–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø—Ä–æ—Ç–∏–≤–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–¥—Ä—ã–≤–Ω—ã–º –∞–∫—Ü–∏—è–º –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞.
