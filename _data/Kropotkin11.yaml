- key: name
  value: |
    СДЕЛКА С ДЬЯВОЛОМ
    <br/>    
    <br/>Философские размышления навели меня как-то на вопрос существования Дьявола. Я наблюдал за дымом, уходящим в потолок, и не спеша рассуждал:
    <br/>
    <br/>— Чего бы Я попросил в обмен на свою душу? Ну славы там, денег, женской любви — это понятно. Но Я ведь целую душу отдаю! Пусть Сатана даст мне то, чего Я даже и представить сейчас не могу. Если ко всему этому добавить тот простой научный факт, что души не существует, то сделка абсолютно выгодна и подобна бесплатной лотереи, в которую нужно обязательно играть, как учит современный писатель Талеб. Я согласен на сделку с Дъяволком!
    <br/>
    <br/>В ту же секунду появляется огненный глаз Саурона и говорит шипящим голосом: "подписанную сделку нельзя отменить". Я хватаюсь за голову и в ужасе кричу...
    <br/>
    <br/>Нет, ничего такого конечно же не было. Я просто продолжаю дымить на кровати и рассуждать вслух:
    <br/>
    <br/>— Предположим, что моя судьба повернется именно так, что мои желания исполнятся. Но будет ли это заслугой Сатаны, а не результатом моих трудов? Получается, что Я просто так оказался в долгу перед Сатаной...
    <br/>
    <br/>Сажусь на край дивана, добавляю огня в самокрутку и говорю сам себе:
    <br/>
    <br/>— Так-так-так, только не надо из этого делать вывод, что можно ничего не делать и Дьявол всё сам тебе принесет на блюдечке с голубой каемочкой. Нет-нет-нет. Этого нельзя допустить. Ведь может оказаться, что нет никакого Дьявола, жизнь прошла, а Я так и не добрался до своего личного Рио-де-Жанейро. А если Дьявол всё таки существует... То пускай идет к черту!
    <br/>
    <br/>Ложусь обратно на алтарь и наблюдаю игру свечей на потолке. Вскакиваю.
    <br/>
    <br/>— Так, погоди... Какие еще свечи? Где Я? Крест... Иисус... Как настоящий. Кровь... Что? Иисус? Ты воскрес??? Проклятые фарисеи! За что они мучают тебя здесь!.. Потерпи родной, сейчас Я тебя сниму...
    <br/>
    <br/>* * *
    <br/>
    <br/>Яркий свет. Открываю глаза. Утро. Встаю. Чищу зубы. Одеваюсь. Оставляю на тумбочке 70 евро. Договаривались, конечно, на 100, но Я ведь вчера за двоих в Барнабире оплатил. Целую на прощание.
    <br/>
    <br/>Иду по центру Намюра. Путь от ПТУшнго общежития до моей конуры лежит через церковь святой Лупы. ЗАворачию на святую улицу. Кстати, почему у меня рюкзак такой тяжелый?
    <br/>
    <br/>Что? Полицейские? Обычно они сюда не суются! Спокойно иду, максимально стараясь не привлекать внимание. 
    <br/>
    <br/>Ментовские овчарки... Один раз мне уже пришлось выслушивать нравоучения по поводу содержимого моего кармана. Собаки смотрят на меня и кажется что-то подозревают. Делаю последнюю затяжку и кидаю в их сторону окурок. Взгляд поводыря врезается мне в глаза. Ха-ха-ха! Шухер! Не оглядываясь забегаю в церковь и закрываю дверь. Ха-ха-ха! Продолжаю дико смеяться. От перевозбуждения энергично показываю факи через дверь.
    <br/>
    <br/>— Excusez-moi?
    <br/>
    <br/>Кто здесь? Медленно поворачиваю голову и вижу картину маслом: на меня смотрят куча агентов VSSE, стоящие вокруг огромного креста, с которого отодрали голову Иисуса. Поворачиваюсь корпусом. Онемевшие руки всё еще согнуты в локтях, пальцы напряжены. Смущенно улыбаюсь:
    <br/>
    <br/>— Здрасте...

