    GOOD MORNING!
    <br/>
    <br/>I hope this letter finds you well. I've been through some changes lately and wanted to share what's been happening.
    <br/>
    <br/>Life threw some tough stuff my way, making me face the issues that messed with who I am. For the last couple of years, I tried hard to shake off the invisible stuff from my rough childhood. Living with this condition is no walk in the park. It stopped me from forming connections and friendships because of these hidden feelings. I pretty much avoided talking to people for that reason.
    <br/>
    <br/>The worst part about the condition I had was not being able to figure out why I felt so off. I even saw a therapist for a whole year, but it didn't help much.
    <br/>Come the summer of 2023, I felt like I couldn't keep going this way, and the whole world didn't get what I was dealing with.
    <br/>I had a gut feeling about trying something different [1]. I let my inner kid take the lead because they promised it would work.
    <br/>The problem was, my dear reader, that my inner kid lacked empathy, and their ideas weren't the best.
