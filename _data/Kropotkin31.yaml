    <br/>أخذ الفطر الأحمر الصغير يضغط بإحكام على السيف في يده اليمنى بينما خطو خطوة إلى الأمام داخل الغابة المظلمة. كانت الغابة مظلمة لدرجة أنه لم يستطع أن يرى شيئًا، فقط شعر بالبرودة على وجهه وبشرته العارية. أصوات صرخات مكتومة تأتي من خلف المسافة الممكنة، إنها أصوات الأرواح المأسورة في قلب الغابة. بينما كان يتصفح هذا الضجيج، اعترف بأنه يمكن سماع صوت بونيا؛ مصدر إرادته القوية وحائك أحلامه. زاد الفطر الصغير الوتيرة واندفع خلال الشر الكثيف في هذا المكان. لم يكن يعرف إلى أين كان يتوجه، لأن قوانين الطبيعة لا تنطبق في هذه الجحيم متعدد الأبعاد، ولكن في قلبه، علم أنه يقترب.
    <br/>
    <br/>وجد الفطر الصغير شجرة الأرواح المأسورة. لمسة فقط لفروعها الشوكية تكفي لإرساله إلى الهلاك الأبدي وكان خائفًا. هوجم بجنون بسيفه في محاولة لتمهيد الطريق أمامه. عندما ضرب السيف العظيم الجذع، بدأت شقوق الضوء الأحمر المتوهج تتدفق عبر الشجرة وتصل إلى الغابة المحيطة. تحيط الغيوم الكئيبة المتقلبة بالإلكترونات الهائجة الشجرة وبطلنا الصغير. كان العالم هادئًا، كان في عين العاصفة، وفي البصر كان هناك فقط مصدر إلهامه، يطفو في سحابة.
    <br/>
    <br/>لم يكن يمكن رؤية عيون بونيا، انعكست الشياطين من شخصيتها الفارغة كالثعابين من ميدوسا. كان الفطر الصغير مشوشًا ومحيرًا ومدهوشًا ومسحورًا متعلقًا بهذه الظاهرة الخارقة للطبيعة التي لم يستطع فهمها. كانت قواه تتلاشى تدريجيا مع نظره إلى ما كان يكون روحًا مرحة ولا يمكنه إلا أن يلوم نفسه على الوضع الحالي. في ذلك الوقت فقط، تنزلق بونيا ظلالها نحوه وتعطيه مهمة. إذا أراد عالمه أن يعود إلى نظامه الطبيعي، وأن تُعاد بونيا إلى منصبها، فيجب أن ينفذ النبوءة ويثني موجات السماء الزرقاء.
    <br/>
    <br/>كان الفضاء الإلكتروني معقدًا بشكل مرعب. كانت قطع البيانات المشفرة تحلق في كل مكان بسرعة لا تصدق، خاف الفطر الصغير على حياته، ثم تم تطمينه بأنها افتراضية، وأنه يمكنه فقط فقدان عقله في هذا العالم، مما يترك له فراغًا عائمًا إذا تعرض لإصابة أو تجاوز. كان هدفه وا ضحًا، الموجات الزرقاء، هدفه كان ثنيها. فهم سريع لموجات الفضاء الكمي جعله يدرك أنه يحتاج إلى فئة متزلجين، بأساليب ثني فعالة للغاية. انتظر بلهفة حتى تتحرر موارده، انتظر في الطابور وشاهد حركته يتلاشى في دقة منخفضة.
    <br/>
    <br/>أبقى الفطر الصغير عينًا وأذنًا وبعض الأصابع على الموجات. تعلم كيفية تصفية الألوان لاختيار هدفه بعناية من بين طيف اللون الأبيض الواسع. عندما تم تحميل المتزلج الخاص به بنجاح كما وعد، ركبه على الفور. كان خبيرًا في الركوب، لكن الموجات الزرقاء كانت سريعة ومستقيمة جدًا لدرجة أنه أسقطه. همهم بكلمات تشجيعية تحت أنفاسه، أغلق عينيه مثل أسطورة ملحمية، وانتقل ببطء إلى الأمام للقبض على موجات الفضاء العميق بشكل استثنائي. حملته الموجة لمسافة طويلة قبل أن تستسلم أخيرًا وتنثني تحت إرادته. في تلك اللحظة، وجد نفسه مرة أخرى في غابة الجحيم.
    <br/>
    <br/>الكابوس مستمر. تعود الفلاش باك من ماض بعيد لتطمس الرأس الضخم والمرهق للفطر. لمحة من ضحكة بريئة، مشرقة في وسط يوم صيفي زهري. الواقع يضرب عندما تتسلل شياطين الظل في وجهه بحركة غاضبة، مجنونة بنصره المؤلم. لمكافأة البطل والوفاء بالقسم، يتم إطلاق بونيا من اللعنة التي ألقيت عليها، يتم إحياء وعيها بصرخة وحشية أعلى من الرعد، أعلى من طبول الحرب، أعلى من نبضات القلب للفطر في تلك اللحظة... فجرت اللعنة، الكلية تتسرع لإحتضان وجهه الباكي. اللحظة التي يلمسون فيها بعضهما، ينكمش الظلام إلى الشجرة الأم، ويعيش الأرض مرة أخرى.
    <br/>
    <br/>سيصبح الأمر مثيرًا قريبًا. العالم، كما قد تخمن، لم يعد على الإطلاق طبيعيًا. ما هو الطبيعي على الإطلاق؟ الفطر الأحمر لم يعد قادرًا على التحدث. لم يستطع أن يفهم المشهد. عاد كل شيء إلى طبيعته. بعد أن مرت بضعة أيام، بدأ يشك فيما إذا كانت الأحداث السابقة كانت حلمًا سيئًا، حلكة خياله. جعلته هدوء العالم المحيط به متوترًا حتى وصل إلى حد الهستيريا. ولكن لديه بونيا. قربتها وضمته وخففت عنه معاناته، شاركته ذكرياته، على الرغم من أنها لم تر معظمها. الفطر الأحمر جاهز للمشاركة في الحياة مرة أخرى. بدأ يذهب إلى عمله في المكتب، ويرى رئيسه وأفراد فريقه، يشربون القهوة معًا ويشكون من الزحام. كرر هذا الدور حتى بدأ يلاحظ ما كان يخشاه. كان متأكدًا من قلبه أن هذا ليس عالمًا خاليًا من الشر، هذه ليست الواقع الذي يعرفه. المشكلة كانت، يا عزيزي القارئ، أن كل يوم كان يوم جمعة.
    <br/>
    <br/>كان كل يوم يشعر وكأنه نهاية أسبوع مرهقة، فقط ليدرك أن عطلة نهاية الأسبوع لن تأتي أبدًا. قريبة جدا ولكن لا تصل. أن يكون محبوسًا في أيام الجمعة يثقل كاهل الفطر، فهو يمتص حيويته ويسرق روحه بعيدًا. ما كرهه إلى حد الهستيريا، كان في الواقع أن الأيام لم تكن تتكرر. لم يكن واقعه يظهر ظواهر خارقة للطبيعة، الأرض لم تعد تعيد دورانها كل يوم كعقوبة له، كان كل يوم هو بالفعل يوم جديد، فقط يقول التقويمات إنه جمعة. ما كان يخنقه بالضبط هو غباء الجماهير، قدرتهم المذهلة على الإيمان دون التساؤل والثقة ضد ذاكرتهم الجماعية. الشياطين الظلية الآن تسيطر على الجمهور؛ تفرض التاريخ الحالي هويتهم الأولى.
    <br/>
    <br/>العذاب. كلمة صغيرة بوزن هائل، تسحق روح حاملها. عندما لا يستطيع الجسم تحمل شدة الألم. تنبثق هذه الألم من الداخل تبحث عن مخرجٍ للهروب، تحتجز في الأحشاء مسببة الازعاج في البطن مما يجعل بعض الناس يقيءونها. الألم يتضخم، يغزو الجهاز، يستولي على الوظائف القياسية، ويصل إلى الأطراف وأطراف الأصابع بحيث تبدأ في أداء حركات محيرة لا تفسرها. سبب هذا الألم غامض. وفي نفسه، فكر كيف يمكن لشيء جعله سعيدًا جدًا أن يجعله حزينًا جدًا في لحظة، كان ذلك الفكر مؤلمًا، ومُغضبًا، لأنه سمح لنفسه بأن يحدث ذلك مرة أخرى. ما زال في حالة الإنكار، يحاول التخلص.
    <br/>
    <br/>It turns out my intuition was right, and the stress I put myself through brought back my childhood traumas.
    <br/>The good news is I managed to realize, identify, and break the false emotional link between kindness and violence.
    <br/>
    <br/>Are you ready to discover the crazy mind I had? Let's do it together!
