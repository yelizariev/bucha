    <br/>
    <br/>Let me take you to a world where every gesture of kindness and care creates an inner fear, akin to meeting a mad dog.
    <br/>Picture the hindrance this fear would pose, obstructing your ability to fully engage with the emotions of those around you.
    <br/>Now, envision a scenario where the rabid dog is absent, yet the fear persists, its origin elusive.
    <br/>It is with this persistent background fear that I have navigated my life for the past two decades.
    <br/>
    <br/><img src="https://moses.lamourism.com/porn/magritte.gif"/>
    <br/>
    <br/>In this metaphorical landscape, the fear, irrational yet omnipresent, casts a shadow over interactions, hindering the ability to discern the genuine intentions of others.
    <br/>Much like the rabid dog, absent but its threat enduring, the fear remains an unseen yet palpable force.
    <br/>This enduring emotion was my companion for the past two decades and shaped the lens through which I perceived and responded to kindness.
    <br/>
    <br/><img src="https://moses.lamourism.com/porn/ceci-nest-pas-une-pipe.webp"/>
    <br/>
    <br/>As 2023 wrapped up, I found myself in a weird situation. I don't feel that background fear anymore, the one that kept me from making friends.
    <br/>It's a win, but it came at a cost. I'm sorry for that.
    <br/>I didn't see another way out. My emotional blindness didn't help me to see how bad my actions were.
    <br/>
    <br/>I tried to find a better solution. I talked with Habib privately a few times, but I regret those conversations now. He didn't understand me or know how to help.
    <br/>He just wanted me to stop talking about the 🏳️‍🌈 cultural issues of Western society that create a perfect environment for cultivating such kinds of traumas.
    <br/>This is how I got my written warning in February 2023.
