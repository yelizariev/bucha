    <br/><em>— В какой-то момент вы узнали, что ИИ FreeNAVALNY имеет какое-то отношение к спецслужбам или к чему-то подобному?</em>
    <br/>
    <br/> НАВАЛЬНЫЙ: Ну, слушайте, это просто невероятно! Итак, Катя, сестра моей жены, уехала в Москву, чтобы начать новую жизнь. Это были еще те времена, когда мы даже не предполагали, что мир может стать настолько неладным. Катя занималась своим делом, была успешным менеджером в каком-то магазине. И вот однажды она звонит и говорит: "У меня появился мужчина, он военный и работает на службах". Звучит необычно, да? А потом случился этот инцидент с аварией, когда какая-то женщина начала кричать, что у нее там брат или сват генерал полиции, и он достает свои документы, показывает, и все вдруг становится очень извинительным. И тут Катя вдруг понимает: "Вот он, мой мужчина — офицер ФСБ!" На самом деле, она сначала сказала, что ФСО, но давайте будем честными, это была только начало всей этой истории. Это было где-то в 2010 или 2011 году, и вот тогда Я понял: она стала частью какого-то шпионского триллера, и нам теперь придется смотреть это до конца!
