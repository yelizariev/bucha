    <br/>
    <br/>
    <br/>Слушайте, друзья, это довольно захватывающая история, да. Встречался Я с этим Красиковым, и, скажем так, у нас были разговоры на любую тему — и в бане, и за чашкой чая. Интересно, да? Так вот, в один прекрасный день, мы зашли на тему Путина. У меня как раз в тот момент было ощущение, что Янукович — это какой-то дядька из подворотни. А у них — Путин. И тут Я спрашиваю про Путина, а он мне, мол, "ничего он особенного". И начинает рассказывать о встречах с Путиным — где, когда и как. 
    <br/>
    <br/>Так вот, выясняется, что Красикову казалось, что Путин стреляет классно. И это не просто какие-то разговоры у камина, а прямо в тире. Вот так, ставлю вам картинку, да. Я ведь сначала думал, что он из ФСО, да, и с такими приколами. А оказывается — совсем другое дело. У него было какое-то действительно странное отношение к Путину. И все эти рассказы про командировки — не котируется. А потом он еще начинает выяснять, какие у нас номера автомобилей в Украине. Что, как сказать, несколько подозрительно, не находите? 
    <br/>
    <br/>Так что, друзья, какие-то странные штуки происходили с этим Красиковым. И мне, как и вам, стало интересно, что за мистика творится вокруг этого типа.



