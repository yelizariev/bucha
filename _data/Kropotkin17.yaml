- key: name
  value: |
    ЯБЛОНЯ ЧУДЕС
    <br/>
    <br/>Иванушка-дурачок крадёт красное яблочко из запретного барского  сада. Дурачок надкусывает яблочко, наполняет рот соком, слышит характерный хрум, закрывает от удовольствия глаза, а когда открывает видит как пенек рядом с ним вырастает до размера большого стола, перекрашивается в черно-белые сектора и начинает вращаться. Тут из леса выходит какая-то нечесть в черном-белом наряде и говорит:
    <br/>
    <br/>— Вы называете слово целиком или вращаете барабан?
    <br/>
    <br/>Иванушка отвечает:
    <br/>
    <br/>— Уйди проклятый, что тебе нужно?
    <br/>
    <br/>Черт хитро улыбается и говорит:
    <br/>
    <br/>— Так, похоже огурчики от вашей соседки уже подействовали. 
    <br/>
    <br/>Иванушка слышит смех десятка голосов и в воздухе начинают появляться какие-то люди в странных одеждах. Рядом с Дурачком стоит Баба Яга и тоже хитро улыбается – похоже волшебные огурчики это ее рук дело.
    <br/>
    <br/>Усатый черт что-то продолжает говорить:
    <br/>— Повторяю вопрос на финальную игру: как называлась обувь бедняков в Древней Руси?
    <br/>
    <br/>Иванушка отвечает: 
    <br/>
    <br/>— Лапти что ли?
    <br/>
    <br/>Тут чертеныш опять что-то говорит, но Иванушка дурачок не улавливает смысла его слов. У него начинает кружится голова. Он смотрит на свои ноги и видит, что он стоит в лаптях на какой-то белоснежной полянке, покрытой белым квадратным камнем. Он падает и видит как яблоко вылетает из его рук… Белый камень расступается и Иванушка падает в пропасть, вместе с бешено вращающимся пеньком. С пенька во все стороны разлетаются огурчики от бабы яги. Неподалеку  падает усатый черт, который кричит “не надо так быстро вращать барабан”. Голос из ниоткуда говорит: “Две шкатулки - в Студию!”, “В студию!”. “Похоже огурчики уже подействовали” – говорит всё тот же голос… И опять этот смех десятка голосов. 
    <br/>
    <br/>Иванушка кричит от ужаса и просыпается. Он валяется на пеньке и рядом лежит надкушенное яблоко. Но в надкушанном месте мякоть не бело-желтая, а  в виде полосок черного и белого. Иванушка срывает с дерева еще одно яблочко, режет его пополам и видит там черные и белые сектора как в своём сне. Он срывает еще одно, счищает кожуру и видит, что под ней всё те же черное белые полоски. “Какого лешего!?” — восклицает Иванушка. Его начинает тошнить, он опять падает на пенек. Иванушка отключается.
    <br/>
    <br/>Он приходит в сознание от звуков каких-то зверюшек. Иванушка не открывая глаз начинает думать: "И зачем я только съел этого яблочка. Говорил же барин, что оно ядовитое. Поэтому я и в провалился в этот ад. Но с божье милостью я вернулся на землю. Всё хорошо". Иванушка открывает глаза и  видит зверюшек, осторожно слизывающих блевотину с его одежды. Рядом валяются всё те же полосатые яблочки. “Это сон, это сон...”, – Иванушка пытается проснуться, но ничего не получается. Он ужасе вскакивает, осматривает себя, осматривается кругом. Это ведь не сон, но что это за проклятые яблоки такие? Может так и сходят с ума, когда видят то, чего никогда не видели? Иванушку накрывает паранойя и Дурачок бежит куда глаза глядят. Он натыкается на старый сарай и прячется в нем. Очень быстро он понимает, что здесь он уже был. Очень давно… Он что-то здесь делал. Точнее, что-то с ним здесь делали….
    <br/>
    <br/>Будучи совсем ребенком, он уже пытался украсть яблоки, но его схватили и всё отобрали…
    <br/>
    <br/>Иванушка лежит в этом сарае и смотрит на лучи солнца проникающие сквозь худую крышу. Он вспоминает как пару лет назад подслушал разговор барина в бане: тот  рассказывал девкам чудные истории про какой-то барабан, который надо вращать, и про какого-то Кубовича, который загадывает загадки. Иванушка-Дурачок понимает, что барин врал, что яблоки ядовитые. Барин сам их ест и попадает на это ёбаное поле чудес.
    <br/>
    <br/>Иванушка Дурачок решает идти к барину чтобы спросить его какого черта он ни с кем не делится этим яблоком чудес? Почему крестьяне работают, а он ест эти волшебные яблочки? До дома хозяина далеко идти. Иванушка бежит. Он злится и хочет бежать еще быстрей. Он издает протяжный крик и переходит на лошадиное ржание. Иванушка Дурачок видит себя глазами лошади, которая мчится галопом по полю.  Иванушка Дурачок наслаждается своим новым телом и способностью бежать так быстро… “Так это яблочко не только чертика вызывает, но и делает тебя оборотнем! Ах ты ж барень сукин сын!” Злость наполняет его сознание. Он продолжает скакать изо всех сил. Со злости он ржет как конь, подпрыгивает и устремляется вверх, в небо, начинает махать крыльями — Иванушка превратился в орла. Он ведь всю жизнь мечтал летать как птица! Оказывается это возможно. Нужно всего лишь поесть запретного яблочка....
    <br/>
    <br/>Какая же это вселенская несправедливость, что летать может только барин, а всем остальным запрещено и близко подходить к Яблоне Чудес... Иванушка рвется отомстить. Он летит быстрее ветра к барскому двору. Из ворот выезжает повозка, в которой сидит знакомая девка, к которой Иванушка всегда стеснялся подойти. Он замечает ее  и тут же пикирует вниз, чтобы сказать ей... Конец.
    
