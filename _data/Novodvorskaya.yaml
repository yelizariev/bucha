    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Одного пребывания в этих стенах — без книг, без научных занятий (библиотеки фактически нет), без нормальных собеседников (политические сидят в разных камерах) — хватило бы на скорую потерю рассудка. Я провела там год и была уже на пределе: еще бы полгода — и все. Могу только позавидовать стойкости Владимира Гершуни, который в два приема провел в таких застенках по 3–5 лет. Моих запасов прочности хватило бы на лагерь. Но на это я не была рассчитана (в этом как раз эффективность комнаты 101). Я знаю, что многие переносили это легче, но ведь комнату 101 каждому подбирают индивидуально. Боюсь, что меня подвела здесь гордыня эгоиста-интеллигента (разум превыше всего! Моя личность не может быть принесена в жертву). Готовность к смерти и повышенная адаптация к любой физической боли не сочетались у меня с готовностью к отказу от разума при жизни.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Тем более что знакомство с Наташей Горбаневской показало, что диссиденты считают необязательным сопротивление в таких условиях. Здешние отречения нельзя использовать для газет и TV: сумасшествие не дает должного назидания; чего стоит раскаяние сумасшедшего? Потом, в 1978 году, я убедилась, что попытка держаться достойно в психиатрических застенках рассматривается диссидентами (да и инквизиторами тоже) как величайшая глупость чуть ли не на уровне инкриминируемого заболевания.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я не пытаюсь оправдаться. В свете моих личных вкусов и убеждений оправданий отречению нет — даже в СПБ. Со второй попытки, уже зная, что меня ждет, я смогу взять эту высоту. Но в двадцать лет я сбила планку. Интересно, что казанские врачи не требовали даже признания болезни. Они вели беседы, как в институте марксизма-ленинизма, требуя от патентованного умалишенного признания ошибочности его теоретических воззрений, как на партийных чистках 20-х годов (разоружиться перед партией). Однако раскрыть обман в моем случае не представлялось затруднительным, да я и не очень старалась, даже хуже Галилея, в силу юношеского легкомыслия. Одни наши беседы с Ниной Ж. и Наташей Горбаневской на прогулках чего стоили! А письма домой?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А моя манера с утра до вечера заниматься по навезенным книгам и учебникам французским (там я его доучила), латынью, греческим (научилась неплохо переводить), лингвистикой, английским; переводить Камю, Овидия и читать Томаса Манна! Получала я полтаблетки галоперидола на ночь, да еще с большим количеством корректора. Может быть, я понравилась врачам? Ведь они же, эти же нелюди, стерли в порошок и Лизу и Шуру, хотя те тоже заверяли их в своем «исправлении». Может быть, КГБ желал сохранить на будущее антисоветчика с организаторской жилкой и стремлением свергать строй — для оправдания существования V отдела? Может быть, казанских провинциальных инквизиторов впечатляли мои богатые московские передачи (рябчиков не было, но ананасы попадались, торты, икра, шоколадные наборы) и импозантные родители (сравнительно с другими визитерами)? Может быть, сыграли роль московские гостинцы, мясо, масло, щедро ими привозимые (этого в Казани в начале 70-х уже не было)? Не могли же они меня просто пожалеть… Других же (кроме Натальи Горбаневской — отчасти) не жалели…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но самой криминальной была моя манера делить роскошные передачи и посылки на всех политических заключенных отделения. Там это совсем не было принято, Нина Ж. даже вначале отказывалась брать. Я вносила в Казань этику политических! Все остальное вранье летело к чертям. В раскаяние после этого поверить было невозможно. А дальше начинается крупное везение. Были применены не химические, а физические пытки. Это просто милость судьбы: два сеанса с бормашиной и десять сеансов с кислородом подкожно.
