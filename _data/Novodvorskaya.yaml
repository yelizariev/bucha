    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Собственно, вся реформа заключалась в том, что вытащили кляп изо рта. Реформа называлась «гласность». Проблемы не решались, но о них позволено было говорить и писать. Народ бросил все дела и с утра до вечера смотрел и слушал съезд народных депутатов. А по ночам читал «самиздат» в «Новом мире», «Дружбе народов», «Знамени» и «Октябре». Вся страна узнала, что ей надлежит взять за ноги свое прошлое и выкинуть его на свалку. Страну разморозили, и ее понес бурный поток.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Не лепо ли ны бяшет, братие? Потому что мы вступаем в легендарный исторический период. Таких периодов в новые времена почти не было. Уж очень все размашистое и фольклорное: летят головы чудищ, рушатся стены замков, горят леса, валькирии летят на поля сражений с перевязочным материалом и наркомовскими ста граммами, лешие устраивают митинги протеста. Но вместо рафинированных европейских драконов у нас на Руси исстари водились Горынычи, злобные, но скучные, серые и тупые. И никаких тебе светских бесед. Просто жрут. Драконов побеждали рыцари. А на Змея Горыныча требовалось что попроще.
