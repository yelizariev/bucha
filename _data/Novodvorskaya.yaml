    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но здесь кончилась перестройка и началась демократия. Однако сразу же возникло противостояние с Советами. Я едва успела осознать за 1992 год, что теперь никто не может лишить меня гражданства. А когда осознала, стало опасно уезжать даже на неделю: вдруг начнется коммунистический путч, и не успеешь на баррикады защищать демократию? А кто не успел, тот опоздал. В августе все решилось за 3 дня. Итак, сначала мы ждали путча (и дождались в октябре 1993-го), а потом медленно оправлялись от его последствий. Оказалось, что судьба демократии может решиться и за сутки.
