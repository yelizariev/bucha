    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я пишу не о тяготах и лишениях, а о радостях. Это были совершенно неописуемые радости: впервые в жизни что-то получалось, и казалось, что на этот-то раз качество обязательно перейдет в количество и будет все, чего я поклялась добиться: массовый подъем народа, партия, революция, демократия. У меня не было диссидентских радостей, о которых пишет Амальрик. На его проводах на радостях побили два ящика бокалов из богемского стекла. Такого рода радости казались мне самым черным горем. Каждому свое. Я думаю, что диссиденты вздохнули с облегчением, когда я их оставила в покое и перестала донимать неуместными предложениями. Как люди воспитанные и порядочные, они сами не могли бы указать человеку, гонимому режимом, на дверь. И когда я захлопнула за собой дверь сама, они стали жить по-прежнему. Впрочем, страницы боевой славы кончались, и начинались страницы позора: примирения с режимом, который не пал на колени, не покаялся, не повесился, а просто соизволил помиловать невинных.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Для меня сахаровские аплодисменты после речи Горбачева в ходе знаменитой тусовки в Кремле, все эти рабьи труды в МДГ вокруг двоечников-депутатов, которые в 30 или 40 лет впервые усваивали по складам азы демократии, как некие Маугли, воспитанные в неведении своего человеческого естества партийными волками из советских джунглей, прозвучали и высветились как зловещая побудка Страшного суда, как зарево Судного дня.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;27 декабря 1987 года на какой-то огромной диссидентской квартире состоялся правозащитный семинар Льва Тимофеева. Чуть ли не ползком до него добирались гонимые чехи, у них и «Огонек» (в это время), и «МН» в киосках не продавали, как крамолу. Меня поразили слова одного члена «Хартии–77», который в 1968 году был мальчишкой: «Мы сами во всем виноваты. Когда Дубчека сломали, мы должны были сказать, что нам не надо таких руководителей и что наша борьба продолжается. Надо было стрелять в советских оккупантов». Сергей Ковалев, уже сдавшийся, уже выбитый из седла (а его пребывание в ВС — это уже загробное существование), не хотел давать мне слова для доклада — из-за моего радикализма. Но здесь благородно поступил Лев Тимофеев: он готов был уступить мне свое время, и по той же причине: из-за моего радикализма. Я говорила совсем не правозащитными стереотипами, я говорила о ликвидации строя. Какой ересью звучала моя речь даже в диссидентской среде! Мне не суждено забыть ужасный доклад Сергея Ковалева и Ларисы Богораз. Смысл его был ясен: не будем трогать власти, и они не рассвирепеют, и не начнутся снова репрессии. Вместо четырехсот политзэков они назвали только двадцать «семидесятников», забыв об узниках ПБ, СПБ и 1901. Это были похороны Демократического движения. Причем при жизни! «Посмотрим, кто у чьих ботфорт в конце концов согнет свои колени». Колени согнули не коммунисты, а мои товарищи; будучи не диссидентом, а революционером, я все равно отвечаю за всю диссидентскую корпорацию.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Какое счастье, что я могу здесь назвать не сдавшихся до конца, не писавших помиловки, не взявших ничего у грязных перестроечных лидеров. Это Мальва Ланда, Сергей Григорьянц, Ася Лащивер, Андрей Шилков, Кирилл Подрабинек, Пинхос Подрабинек, Петя Старчик, Александр Подрабинек, Володя Гершуни. Конечно, есть и еще, но этих я знаю лично.
