    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Но ворюги мне милей, чем кровопийцы»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А между тем дээсовцев становилось все труднее удерживать от крайних мер. Они организовывали митинг протеста за митингом — их разгонял ОМОН, хватая зачастую и депутатов Моссовета, особенно Витю Кузина. Возникали проекты массовых голодовок и даже самосожжений. При жизни я еще могла это остановить, но после моей смерти в Лефортове осиротевший ДС и коктейль Молотова мог употребить. Я же сама учила дээсовские кадры не отдавать им людей.
