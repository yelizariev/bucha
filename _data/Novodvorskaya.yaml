    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;У Лизы Морохиной стаж борьбы был еще больше. Ее отец был расстрелян в 1937 году. Еще в шестнадцать лет она подожгла сельсовет. Попала на три года в лагерь, окончила школу. Стала распространять антикоммунистические листовки. В Казани ее пытали электрошоком, снизили интеллект, лишили возможности учиться. Сохраняется душа, но гаснет ум. Это самое страшное. Ее продержали два года и выпустили. Родиной Лизы был тот же Сыктывкар.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Политзэки из провинции, неизвестные Западу и Москве, за которых некому было заступиться, подвергались самым страшным пыткам и были обречены на стирание личности. Сейчас, когда я пишу эти строки, в глухих углах страны в ПБ и СПБ досиживают свои двадцатилетние сроки несчастные узники, давно сведенные с ума, вроде Игоря Антипова. За одну забастовку или демонстрацию в Благовещенской СПБ сидели по 20 лет.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Здесь в Казани есть памятник произволу застоя и равнодушию перестройки — учительница Ольга Н. Она еще помнит кое-что из французского языка. Сидит с 1962 года. У нее чистенькое платьице, но ее сослали в нижний страшный коридор. Она наполовину лишилась рассудка, поет длинные баллады о «палачах в белых халатах», всюду ищет агентов НКВД.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И сюда привезут маленькую худенькую Наталью Горбаневскую, которой Анна Ахматова оставила лиру. «Воробышек» — называли ее друзья. В ней 1 м 50 см, а килограммов и вовсе нет. Ей было 34 года, мне — 20 лет. Ее стихи казались мне гениальными (и сейчас кажутся). На воле остались двое ее детей, Осик (грудной) и Ясик (9 лет). Она тоже будет обещать впредь заботиться только о детях, но ей не поверят и начнут пытать галоперидолом. Наташа много рассказывала мне о диссидентах, и я сначала была в восторге, но потом услышала ее мнение о моих листовках: «Это глупость. Незачем обращаться к народу. Он не поймет, а власти рассвирепеют и начнут репрессии. Пострадают и все диссиденты». Становилось ясно, что товарищей по борьбе мне не найти и в среде Наташиных друзей.
