    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ПРЕДИСЛОВИЕ
    <br/>
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда погребают эпоху.
    <br/>
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы стоим у могилы очередной, десятой по счету, российской вестернизации, или модернизации, или перестройки, или оттепели. Круг замкнулся. Страна снова бросает в воздух чепчики и «сушки», в милитаристском угаре обнимает танки и целуется с системой «Град». Сбылось пророчество: «…в чистом поле система «Град». За нами Путин и Сталинград». Чистое поле на этот раз представлено горными Абхазией и Южной Осетией. Кстати, тоже частью Грузии по имени «Самачабло». Гремят заступы о мерзлую землю; модернизацию хоронят в закрытом гробу, как жертву дедовщины. С неба сеется мягкий тоталитарный снежок. Страна топает за Топтыгиными. А я, по словам Галича («Кадеш»), «прощаюсь с памятью моей». Мороз, который никогда не станет добряком и шутником Санта-Клаусом, исполняет свое некрасовское ариозо:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нет глубже, нет слаще покоя,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Какой насылает нам лес,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Недвижно, бестрепетно стоя
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Под холодом зимних небес.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нигде так глубоко и вольно
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Не дышит усталая грудь,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И ежели жить нам довольно,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;То слаще нигде не уснуть!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но прежде чем уснуть, как Дарья, в этом дремучем российском лесу под жгучими ласками Мороза, я хочу вспомнить все. «Надежд погибших и страстей несокрушимый Мавзолей». Былое, думы, несбывшееся. Эта книга — прощание славянки. Я же славянка на 7/8. 1/8 — польской крови, 6/8 — русской. А для взгляда со стороны есть еврейская восьмушка. Я прощаюсь здесь с надеждой на то, что Россия догонит Европу, что она изберет Свободу, что она станет цивилизованной западной страной. Солнце отправилось вспять и заходит на Востоке. Сопят медведи.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Поражение не всегда является позором. Нас было слишком мало. Но мы — славяне, хотя и западники. Русские западники не сдаются. Враги просто не стали брать нашу Брестскую крепость, потому что можно взять стены, ворота, башни, но не человека. А наша крепость стоит на скандинавской традиции, на наших предках — варягах, которых не продавали в рабство, потому что они не сдавались никогда. Враги (чекисты, совки, нацисты, коммунисты) пошли дальше и захватили всю страну. А наша несдавшаяся крепость осталась у них в тылу. И пусть в ней найдут эту рукопись.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Валерия Новодворская
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Над пропастью во лжи
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;От автора
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я посвящаю эту книгу тому, кто при поверхностном наблюдении идет за нами, диссидентами, правозащитниками с подпольным стажем, дээсовцами-инсургентами вплоть до 1993 года, но если всмотреться в суть вещей, идет впереди нас, ибо он ближе к проектируемому нами безопасному, мирному, доброму, сытому и спокойному будущему.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Константин Боровой сделал для России так много, что заслужил место в Президентском совете, мемориальную табличку при жизни на дверях своего дома, восторги современников и нежность потомков. Ничего этого ему, конечно, не дали, хотя на нежность к нему потомков я твердо рассчитываю.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но он не из тех, кто станет ждать милостей от природы или от властей. Он не из тех людей, которые могут пропасть, прозябать в безвестности, в бедности, в серости. Константин Боровой принадлежит к элите: к элите духа, разума, совести, положения. Он типичный прогрессор, настолько типичный, что иногда начинаешь сомневаться в его земном происхождении и думаешь, а не является ли он агентом сверхцивилизации Странников, которых все время ловили герои братьев Стругацких, и не потому ли его так не любят спецслужбы? Он обладает редкой способностью зарабатывать деньги и думать о них столько же, сколько о мусоре, и швырять их со щедростью Креза. Он умеет давать так, чтобы можно было брать. Но он не афиширует свою благотворительность, а скрывает ее. Он из тех, кто сумел пронести через унылые и иссушающие годы советского рабства незапятнанную честь, несмятую гордость, непуганую душу. Он тиражировал самиздат, он не был никогда членом КПСС, он не кривил душой. Хорошо, что он не имеет тюремного опыта, что он не бросался под дубинки, подобно «Демократическому союзу» (ДС): в нем нет озлобления и нетерпимости загнанного за флажки волка.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Он создавал первые кооперативы, он подарил нам первую Биржу, он учил страну азбуке капитализма и открытости, капитализма либерального, честного, ухоженного, как клумба, а не дикого и грязного, как в XVIII веке. У него хватало еще сил заниматься правозащитной деятельностью, спасать Тенякова, гонимых предпринимателей, Вайнберга, Виктора Орехова, Вила Мирзаянова, меня. В августе 1991 года он во многом обеспечил победу над ГКЧП биржевой забастовкой, организацией протеста бизнесменов, разговорами о возможной закупке оружия, массовой демонстрацией брокеров под гигантским 300-метровым трехцветным флагом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В октябре 1993 года он организовывал перманентный прямой эфир политиков и артистов демократического толка из студии РТР на Ямской.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Он утешал и ободрял чеченцев, тащил к Джохару Дудаеву на переговоры за шкирку все виды властей, заслужил от А.Лебедя титул экстремиста, единственный из всех депутатов почтил память Д.Дудаева на траурном митинге ДС, объяснял всем, что ничего страшного не будет, если дать Чечне независимость. Чеченцы почитают его как отца. Он топил в Москве-реке гроб КПРФ, не боясь прослыть хулиганом вместе с ДС и «Молодежной солидарностью». Он не боится мирского суда.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И все это он делает не с мрачной гримасой фанатика, а с застенчивой улыбкой русского интеллигента и элегантной небрежностью джентльмена. Он умеет умирать; умеет и жить. Он очистил Лубянку от железного Феликса, а бизнес и политику — от представления о них как о грязных занятиях.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Будучи Рыцарем печального образа, он не спутает великанов с ветряными мельницами. Он пишет лучше профессиональных журналистов и говорит, как Цицерон, только искреннее. Он самый радикальный демократ в Думе. Коммунисты при виде него шипят как змеи, а он сморкается себе в красный шелковый платок, украшенный серпом и молотом. «Частушки Кости Борового» войдут в историю избирательных кампаний. Со времен Аверченко коммунистов так никто не шпынял.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Причем это все не пещерный антикоммунизм, а самый что ни на есть утонченный, изысканный и изящный, подавляющий своим интеллектуальным и моральным превосходством. Бог догадал Константина Борового родиться в России с умом, талантом, совестью и честью. Он ей чертовски нужен. Он — человек из ее будущего, окошко, распахнутое в XXII век, президент какого-нибудь 2020 года.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Современники завистливы и себе на уме. У них камней больше, чем цветов. И, может статься, эта книга — все, что получит Константин Боровой от неблагодарного Отечества. Как говорил генерал в одном военном фильме, выдавая награды после смертельного боя: «Чем могу…»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дело со смещенным центром тяжести
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мраморное здание Дворца правосудия выглядит парадно, светски, по-европейски и совсем не кажется страшным. Есть даже гардероб, есть бесшумные лифты с зеркалами, есть чистые аккуратные туалеты с умывальниками. Всюду паркет. Судьи в шикарных черных мантиях смотрятся очень нарядно. Что-то похожее на французский кинематограф, на какой-нибудь фильм с Анни Жирардо в такой же мантии, в таком же Дворце. Внизу — буфет с холодной фантой, с шоколадом, с выпечкой и соками. Тут же прелестное кафе, где явно со скидкой подают вкуснейшие котлеты по-киевски и прочие лакомства. Не удалось только выяснить, кто доплачивает за обеды — то ли Ковалев из Минюста, то ли Скуратов из Генпрокуратуры. Все мирно вкушают юридические яства: адвокаты и прокуроры, свидетели и эксперты, подсудимые и судьи. Прямо Царствие небесное, где лев возляжет рядом с ягненком и не тронет его. А сколько вокруг наших трехцветных флагов, действующих, как хорошая доза валокордина! Один полощется на крыше, другой стоит у мраморной лестницы на первом этаже, рядом с московским, еще один — в зале, недалеко от судейского стола. По коридорам никого не водят под конвоем, конвоя нет вообще. Как же здесь судят тех, кого привозят из тюрьмы? В подвале? На двух верхних этажах, куда не идут лифты? (Прямо-таки «Скрытые века» из романа А.Азимова, куда не пускают непосвященных.) Фасад. Чистый, мраморный, парадный. А где же здесь комната из замка Синей Бороды, где валяются отрубленные головы любопытных диссидентствующих жен? Ведь в мраморном палаццо работают те же монстры советской юстиции, что судили Анатолия Марченко, Алексея Смирнова, Юрия Орлова (судьи Даниэля и Синявского, надо думать, там же, где и Хват, следователь и палач Вавилова, — на заслуженной пенсии).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Совсем недавно (правда, в кособокой конюшне прежнего Мосгорсуда) они послали в тюрьму Вила Мирзаянова. Они-то те же, но декорум соблюден. Нормам «Приглашения на казнь» Набокова следуют четко. Судья Татьяна Кузьминична Губанова безукоризненно вежлива и даже галантна. Она усиленно изображает из себя Фемиду. Однако неукоснительно отвергает все ходатайства защиты. Это милое, многоопытное и белокурое существо только что, не повышая голоса, обращаясь на «вы», лишила меня права поехать за границу для лечения. Хотя все лето, до 26 сентября, до начала процесса я была ей совершенно не нужна. Впрочем, и Вил Мирзаянов был суду не нужен, когда дело отправили на доследование. Однако его оставили не то что в Москве — в тюрьме. Я не могу удержаться и вместо черной мантии вижу на судье Губановой черный эсэсовский мундир. Я не вижу ее участвующей в селекции (непредусмотрительно, рискованно, ведь умные немцы понимали, что Гитлер проиграет, и наверняка пытались не запачкаться, как Анна-Лиза Франк, героиня «Пассажирки» Зофьи Посмыш). Но я почему-то представляю ее себе с конечным продуктом деятельности ее более фанатичных коллег — с абажуром из человеческой кожи. Она вышивает его бисером, чтобы он был попригляднее и украсил семейный очаг. Это в ее стиле: дело по ст.74 за оскорбление собственного народа в лице таких его достойных представителей, как Иоанн Грозный, Иван Калита, Сталин, Ленин и красно-коричневый электорат Зюганова и Жириновского (вместо задника на исторической сцене), всему этому бреду агонизирующего имперского сознания она придала пристойные юридические очертания и положила строгую черно-белую логику испанской инквизиции на сюрреалистический пейзаж явления сталинизма народу в 1996 году.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ельцин заболел; пошатнулась основа основ; может быть, российская демократия существует только в пределах его грез… И стоило ему на минутку отвлечься, отвернуться, лечь на операцию — и упала радужная майя, лучистый мираж, и полезли сзади, сбоку, снизу, из-под пола какие-то мерзостные хари, чьи-то когти и клыки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Интересно, куда же этот суд денет меня после вынесения приговора? В старом здании были черные лестницы, черный ход со двора, забор, чтобы не видно было арестантских машин «Хлеб» с боксами, комнаты для конвоя. По коридорам ходили солдаты ВВ… Здесь ничего этого нет. Наверное, из мраморной стены протянется рука, бледная когтистая рука упыря, ухватит меня за горло, втянет к себе. И стена захлопнется. Так это произошло когда-то, в 1937-м, с Евгенией Гинзбург. Так это случилось с командармом Котовым из фильма Никиты Михалкова «Утомленные солнцем». Так было с персонажами «Архипа» Солженицына. Неожиданно, из-за кустов, без предупреждения. Рывок в затерянный мир с птеродактилями. А для других по-прежнему будут НТВ, иномарки, кока-кола и котлеты по-киевски. До поры до времени.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это дело не о двух статьях 1993–94 года. Оно блуждало во мне, калеча душу, разрывая нервы, останавливая сердце, с 1969 года, как пуля со смещенным центром тяжести. Это дело странствовало с остановками на ст.70 в 1969-м, ст.70 в 1986-м, ст.70 в 1988-м, ст.190, ч.2 в 1990-м, Закон о защите чести и достоинства Президента СССР в 1991 году, опять на ст.70 в 1991 году, в мае. Потом оно отлеживалось где-то глубоко — то ли в печенках, то ли в селезенках, а с лета 1995 года опять стало блуждать: ст.74, ч.1! ст.70, ч.1! ст.71! ст.80, ч.2! Террор! Пропаганда войны! Уклонение от воинской службы (sic!!!). Разжигание межнациональной розни между старыми и новыми русскими! У пули нет чувства юмора. Пуля — дура. И сейчас очередная остановка, рвущая память, уверенность в завтрашнем дне, отнимающая остатки сил: год 1996, октябрь, ст.74, ч.1. Эту пулю нельзя удалить, разве что голову отрезать. Только тогда я не смогу писать, мыслить и говорить, только тогда остановятся они и остановится она. Тем более важно понять, где входное отверстие.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда я оказалась впервые на линии огня чекистского спецназа? Когда меня впервые загнали за флажки, когда я впервые поняла, что на таких лесных, серых, свободных, как я, вечно будет идти охота? Когда я впервые испытала потустороннее чувство смертника и дикую ненависть к охотникам?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Волк не может, не должен иначе!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вот кончается время мое:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Тот, которому я предназначен,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Улыбнулся — и поднял ружье!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Высоцкий всю жизнь уходил от этой Дикой Охоты: в наркотики, в водку, в гениальные образы на сцене и в кино, в великие стихи, в небытие… Мне уйти некуда. Надо вспомнить все и понять. Пока не кончился фильм, и в зале не зажегся свет. Я же не видела сценария и не знаю, на сколько он рассчитан. Может быть, это последние кадры. У неореалистов все кончается именно так. Без хеппи-энда, без катарсиса, без морали. Без конца.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А начиналось все это так…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ВОЙНА
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я, юный антисоветчик Советского Союза…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Только сейчас, десятилетия спустя, я поняла, что я из одного теста с Павкой Корчагиным, как от него ни отрекайся. Все-таки КПСС, вопреки своим собственным интересам, удалось воспитать из меня настоящего коммуниста, хоть и с антикоммунистическим уклоном. Теперь до меня доходит, что конфликт между мной и эпохой заключался отнюдь не в том, что я была человеком Запада, а все остальное принадлежало советской действительности и тяготело к большевизму, а как раз в том, что я была законченной большевичкой, а так называемая застойная действительность — сытая, вялая, более частная, чем общественная, тяготела к Западу гораздо больше, чем я.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ведь что такое Запад? Это приватность, спокойное, растительное существование, осложняемое личной борьбой за совершенствование в своем деле. На Западе необязательно каждый день идти на бой за жизнь и свободу. Там можно просто жить, а не бороться. Если спросить у американца, во имя чего он живет, он посмотрит на вас как на бежавшего из ближайшего сумасшедшего дома. Зато большевик с ответом не затруднится. Он скажет, что живет, зажатый железной клятвой, во имя победы мировой революции.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Моя трагедия заключалась в том, что я родилась слишком поздно, когда СССР проиграл Западу в своей холодной войне, и не в силу отставания по количеству мяса, яиц, молока и баллистических ракет на душу населения — а в силу человеческой природы.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Байрон это так объясняет: «Вечный пламень невозможен, сердцу надо отдохнуть». Маяковский объясняет ироничнее, но доходчивее:
