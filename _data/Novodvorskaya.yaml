    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5. Газообразный кислород подкожно. Вводят его толстой иглой под кожу ноги или под лопатку. Ощущение такое, как будто сдирают кожу (газ отделяет ее от мышечной ткани). Возникает огромная опухоль, боль ослабевает в течение 2–3 дней. Потом опухоль рассасывается, и начинают сызнова. Применяют как лечение от «депрессии». Сейчас применяется к наркоманам как средство устрашения (чтобы боялись попасть в клинику). Вводят кислород 2–3 минуты, больше не выдерживают обе стороны (палачи глохнут от криков, жертва падает в обморок). Политзаключенным вводят кислород по 10–15 минут. (Испробовано лично, 10 сеансов.)
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;II. То, чего у О'Брайена не было:
