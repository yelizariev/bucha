    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Шурочка Лакшина со своим другом подожгли дымовые шашки на трибуне 7 ноября у себя в Сыктывкаре. Оба учились в Питере. Шашки погасили, акция протеста на этом кончилась, и началась расплата. По газете с номером квартиры и дома, в которую завернули шашки, их нашли. Мальчик попал в Ленинградскую СПБ и выжил, а Шурочку в Казани уничтожали инсулиновым шоком. Доведя до слабоумия, выпустили.
