    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Конечно, мы эту кассету не довезли. Судя по всему, фискалы из ФСК слушали не только мой телефон, но и мою квартиру. Поэтому на таможне они полезли сразу в чемоданы Борового, минуя мои (Хаммад для сохранности предложил отдать кассету Косте, потому что репутация у него получше, чем у меня). Гэбульники успели слазать даже в Костины карманы с неподражаемой наглостью и восхитительным хамством, свойственными этому сословию. Обнаружив кассету, они просто замурлыкали от счастья, предвкушая ознакомление. Нам сунули под нос какую-то бумажку, на которой было напечатано, что видеокассеты должны сдаваться на просмотр за день до отлета. Недалеко же мы ушли от тех времен, когда на этой же таможне изымали самиздат и тамиздат. Гэбульники не предвидели только того, что кассета им не достанется: Боровой сразу же отдал ее своему шоферу Игорю (он нас провожал до самой таможни). Наша обысканная компания (в мои-то вещи и карманы они не полезли: схлопотали бы по рукам или по ушам, в смысле парочки гадостей в свой адрес), где, кроме Кости и меня, еще состояли его жена Тамара, с которой мы когда-то учились в ИНЯЗе, и дочка Леночка, авангардистское дитя технотронной эры, которая уже в 12 лет умела работать на компьютере и говорила на всех европейских языках, поплелась на посадку. Получилось прямо по Гейне:
