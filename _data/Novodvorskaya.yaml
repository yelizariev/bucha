    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но ленивое и косное умом и сердцем население СССР искало для себя более спокойный, такой же ленивый и косный вариант. В принципе, застой и обломовщина — это почти синонимы. Видимо, Хрущев, переигравший Берию, совсем расслабился и отвык от нравов волчьей стаи, с которой он жил и с которой до поры до времени выл (до 1953 года). Троечники Брежнев и K° его взяли голыми руками. Впрочем, он извлек некий гешефт и из этого положения: объявил себя диссидентом (правда, тихо и постфактум), писал мемуары (правда, «крамолы» в них маловато), что-то зарывал, что-то КГБ конфисковывал. Когда этот самиздат прочитали, все были страшно удивлены: оказалось, что автор не только не Джилас, но даже и не Восленский.
