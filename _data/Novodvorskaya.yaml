    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мне предъявили сразу два предупреждения, на все вкусы, по статье 70 и статье 206 (хулиганство). А потом один милый гэбульник сказал: «Если бы вы были честным человеком, Валерия Ильинична, вы бы сели и написали нам заявление, что диагноз у вас ложный, что вы здоровы и нормальны и готовы отвечать по закону. Тогда бы мы вам дали срок. Но, небось, струсите и не напишете». Я безумно обрадовалась и написала им такое заявление, после чего все мои дела с карательной медициной прекратились до 1991 года, когда от отчаяния по горбачевскому Делу они тщетно попытались прибегнуть к этому варианту опять. Как видите, сам КГБ очень просто и по-деловому относился к своим подручным и подсобным психиатрам. Мавры сделали свое дело и удалились. Патентованный «сумасшедший» мог написать заявление о том, что он здоров, и на этом кончалась история его болезни. Одного этого факта хватило бы, чтобы доказать существование карательной психиатрии в СССР.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Великое дело было задумано на 7 ноября 1987 года. У меня была идея демонстрации в этот день, но это было слишком круто даже для семинаристов. Они сдрейфили. Это был срок на 90 процентов. Бедный Царьков даже сказал, что люди, мол, празднуют, и не надо им мешать! Отравлять праздничек… Оставшись одна, я решила хотя бы разбросать листовки. Дима Стариков решил пойти и быть свидетелем, хотя он был против акции. Но совсем бросить меня ему было стыдно.
