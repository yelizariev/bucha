    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В стране создана протобуржуазная среда («новые русские», банки, парвеню, журналисты, клубы, «челноки», торговцы, фермеры). Надо выращивать ее, как рассаду в ящике на окне. И никогда не быть на стороне левых. Нам не повезло: в своих экономических чаяниях дээсовцы — правые консерваторы, правее ДВР и ПЭС. Но в наших политических воззрениях (угнетенные народы и их права) мы — почти анархисты, потому что больше никто в Европе не готов признать право на самоопределение. Россия возвращается, как Иов, на свое гноище: к традиционализму черносотенцев и охотнорядцев, к Столыпину, а не к Джефферсону; к Манифесту 17 октября, а не к
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;американской конституции. Мы были правыми в XIX веке (за исключением эсеров, анархистов, меньшевиков, большевиков), но мы не были вполне европейцами. А нам надо успеть и туда и сюда: поддержать доброго конституционного монарха Ельцина — и его же назвать военным преступником за Чечню; запретить себе эмиграцию из России — и одновременно проповедовать атлантизм; все отдать во имя чужой прибыли; лечь ковриком под чужие «мерседесы».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я живу для того, чтобы все, кто работал и работает в КГБ (ФСБ), все, кто был членом КПСС и стал членом РКП или КПРФ, не знали покоя. Моя роль — это быть тенью отца Гамлета. Я буду появляться днем и ночью и напоминать тем, кто захочет меня услышать, кого убили Клавдии, взявшие за себя наших Гертруд. Только в отличие от тихой тени я буду кричать и требовать мести, как Электра, пока не придут Оресты.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В отличие от интеллигентного героя Сэлинджера я никого не хочу ловить над пропастью. Наоборот. Мы живем во лжи над пропастью правды, боясь в нее заглянуть. Я хочу бросать людей в пропасть правды, потому что разобьются на ее дне только слабые. У сильных вырастут крылья, они научатся летать. Они познают истину, и истина сделает их свободными. Свобода там, в пропасти правды. Чтобы полететь, надо броситься. Этот головокружительный полет — плата за освобождение от лжи. Мне никогда не скажут спасибо. Моя помощь народу выразится в том, что я извлеку его, отбивающегося, из зарослей лжи и швырну с обрыва в сияющую бездну правды. Пусть летит, авось по дороге войдет во вкус. Каждый правозащитник должен запомнить: народ имеет право на горькую правду. Народ не имеет права на утешительную сладкую ложь.
