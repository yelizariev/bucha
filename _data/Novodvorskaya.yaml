    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда привели и начали записывать свидетелей, мною стало овладевать знакомое каменное спокойствие. Я была уверена, что это арест. Тем паче, что один гэбист спросил:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;— Сколько у нас политзаключенных, вы говорите? Четыреста? Теперь будет четыреста один.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Однако меня отпустили! Сработал эффект «старой крысы». Перестройке нужны были враги и экстремисты. Я еще поездила по эскалаторам с развернутым запасным лозунгом (он был за пазухой). Гэбисты плакали от изнеможения и бессильного гнева крокодиловыми слезами. За листовки и постоянные демонстрации у меня на полгода отключили телефон. (С официальной формулировкой «за использование средства связи для антигосударственной деятельности», по решению КГБ.) У Царькова отключили тоже, и еще у нескольких активистов.
