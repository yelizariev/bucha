    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А еще я читала стихотворение «Кинжал» и посвящала Гитлеру, Сталину, Пол Поту и Горбачеву. И рвала портреты последнего буквально пачками. А какие лозунги у нас были! «Страна, где президент — бандит, свободы недостойна», «Лучше баррикады, чем горбачевизм», «Горбачев — Чаушеску», «Красные подонки, вон из Литвы», «Хватит терпеть режим фашиста Горбачева» и т. д. Как всегда, впереди были самые отборные дээсовцы, наши «боевики»: Лена Авдеева (19 лет), Юра Бехчанов (22 года), Коля Злотник, Женя Фрумкин, Вадим Кушнир, Кирилл Шуйкин, Гриша Воробьев (20 лет). Звучало знаменитое стихотворение «Пошатнулся и замер государственный строй».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы пошли по Тверской, по проезжей части, к Манежной, наплевав на ОМОН, ничего не видя от горя. Мы не знали, живы ли наши друзья из «Лиги свободы Литвы». Ведь мы обещали первыми лечь под предназначенные для них танки! Но мы были живы, а кого-то уже давили. Как было после этого жить? Потом Андрюс Тучкус из «Лиги» мне рассказал, что они с Гинтарией, его женой, уложили спать детей (хорошо знакомых мне Грету и Доменика), не успев даже предупредить родителей, заперли дверь, взяли машину и поехали на площадь к парламенту умирать. И так поступили десятки тысяч. Ни у кого не было оружия, кроме бензина и нескольких охотничьих ружей. В квартирах запирали детей и уезжали умирать. Когда я об этом думаю, то у меня руки трясутся от беспредельной ненависти к танкам моей империи — и к их водителям, и я понимаю, что здесь бы не поколебалась не только лечь под танк, но и поджечь его, но и стрелять по русским десантникам.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы дошли до Манежной. Здесь уже был грузовик с депутатами, и Галина Старовойтова протягивала ко мне руки, приглашая на эту трибуну. Но нам было этого мало. Мы кричали: «Давайте сюда ваши танки!» Мы хотели выйти на Красную. Перед нами выросла цепь ОМОНа и автобусов. Как одержимые, мы бросились на ОМОН и порядком его помяли, но прорваться не смогли. Тогда я крикнула: «Всем сесть!» — и мы сели в лужи мокрого снега. ОМОН ошалел. Через пять минут нас стали брать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;На этот раз народ отбивал дээсовцев ожесточенно. Меня дотащили до подземного перехода, прямо по снегу и воде. Народ — за голову и руки, ОМОН — за ноги. Я думала, меня пополам разорвут. Так же отбивали Лену Авдееву. Когда 10–12 человек запихнули в автобусы, оказалось, что вокруг бегает Гдлян со своими ребятами и пытается автобусы перевернуть. Уцелевшие пошли вместе с депутатами к литовскому представительству. Назавтра нас выпустили, и всю неделю, как на работу, мы ходили на Советскую площадь и проводили там митинг № 1 (то-то радость была гэбистам и моим будущим следователям), потом с лозунгами шли к литовскому представительству и проводили там митинг № 2. ОМОН повадился хватать нас на обратном пути, когда организаторы расходились по 5–6 человек. Автобус резко тормозил, омоновцы выскакивали, как волки, хватали намеченную жертву, упаковывали и уезжали.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы называли это «арестом из-за угла». Один раз так схватили меня и выпустили только после суда. Митинги продолжались, пока советские войска не остановились в Литве. Через несколько недель, выступая перед рабочими-оружейниками Коврова, я призвала их часть оружия портить, как это делали военнопленные в 40-е годы на заводах Германии, а часть переправлять в Литву или прятать по домам для вооруженного восстания против коммунистов (у моих следователей это была любимая пленка, ибо на ней запечатлелся наибольший криминал).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В феврале мы поехали в Литву помогать провести референдум о независимости. Когда мы увидели эту баррикаду, увешанную карикатурами и флагами Литвы, Украины, Эстонии, Латвии, у нас защемило сердце: танки опрокинули бы ее за несколько минут. Вокруг были старательно расставлены бетонные глыбы, а подле них дежурили ребята с бутылками бензина. Наш друг Витаутас из Каунаса ходил по крыше парламента с мелкокалиберкой. У костров грелись интернациональные бригады: кроме прибалтов, там было полно украинцев, белорусов, но были и русские (среди них и мальчики покрепче из сибирских организаций ДС). Еще до нас Олег Томилов из Омска в 20-х числах января со своей дээсовской бригадой (это были делегаты V съезда ДС) перелез через стену Северного городка. Они раздавали танкистам листовки и говорили им речи в мегафон. Конечно, всех арестовали. Они вышибли дверь на гауптвахте. Их чуть не пристрелили, но через пять дней выпустили.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Парламент был набит мешками с песком. Нам с гордостью объяснили, что в случае чего заготовленный бензин поможет сжечь и парламент, и баррикаду, и защитников, и атакующих вместе с танками. Конечно, таким способом нельзя спасти и отстоять город, но можно спасти честь. Мы с Юрой Бехчановым давали интервью литовскому телевидению в парламенте, сидя на мешках с песком. У меня сохранился пропуск в здание ВС (туда пускали с большим разбором). Наше интервью с призывом сжечь все танки до последнего, выкинуть оккупантов из Литвы и позвать вовремя нас, если СА опять пойдет в наступление, чтобы мы успели взять оружие (увы! Его и у Литвы-то не было!) и обратить его против тех, кто говорит на нашем языке, но при этом является нашим врагом, было показано в тот же вечер. Агенты КГБ в Литве его записали и переслали в Москву. Все это я потом нашла в деле во время следствия.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;То, что мы задумали, даже у Андрюса Тучкуса вызвало протест, а у Саюдиса — просто панику. Они все считали, что мы живыми из этой переделки не выберемся. Впрочем, мы думали так же. Мы другого и не хотели. У захваченных радио и телевидения была запретная зона за красными флажками. Здесь десантники открывали огонь без предупреждения. Мы выбрали пятерых камикадзе: я, Вадим Кушнир, Лена Авдеева, Юра Бехчанов и Вадим Смирнов. У нас был большой литовский флаг и лозунги, из которых «Красные подонки, вон из Литвы» и «У советского оккупанта нет Отечества. Его родина — танк» оказались самыми мягкими.
