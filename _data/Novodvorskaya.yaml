    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я знала, что часть 2 требует группового привлечения. Андрей Владимирович Яналов смотрел на меня даже с некоторым сочувствием, по крайней мере, без злорадства. У меня создалось ощущение, что его роль ему претит, что он действует по принуждению, хотя он классный игрок на том корте, где нам предстояло сражаться в ближайшие 2–3 часа.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Он был хороший дуэлянт, и с ним можно было смело выступать на олимпийских состязаниях. За три часа он начерно прогнал все следствие по главным пунктам. И видно было, что он не любит легких побед, ценит во враге спортивные данные и явно увлекается гессевской игрой в бисер. Он прекрасно подавал мячи, а я вовремя их ловила. Взять все на себя, закрыть все амбразуры, вывести незаметно из-под удара всех остальных, а в промежутках доказать и продемонстрировать свои пламенные чувства по отношению к строю и СССР, да еще вмонтировать эту лирику в деловой протокол — задача непростая, если от слабости темнеет в глазах. Допрашивать в таком состоянии, когда противник не в форме, — это входит в правила игры, застать врасплох — это тоже из условий поединка. Какое счастье, что я сохранила черновик «Письма двенадцати»! (Я намеренно его сохранила, на случай ареста, чтобы доказать свое авторство; я же знала дээсовцев и нашу фирменную методику «Я — Спартак!», что означало одно: каждый из двенадцати возьмет авторство письма на себя.)
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мой капитан любезно посоветовал мне выйти из голодовки, чтобы получить удовольствие от наших бесед, обещал позвонить здешнему руководству и наведаться еще раз. Видно было, что мой класс игры ему пришелся по вкусу.
