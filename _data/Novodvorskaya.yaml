    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Не знаю почему: то ли из-за весеннего авитаминоза, то ли из-за жуткого холода в камере, то ли из-за нервотрепки с горбачевскими делами (суд закончился только 1 марта, все-таки две недели дикого напряжения), но голодовка шла очень тяжело, даже Лена, глядя на меня, все время угрызалась: вместо того чтобы выполнять свои обязанности дуэньи, я на четвертый день впала в транс и в весеннюю спячку. Выходя из некоей комы, я лихорадочно писала статьи. И Лена тоже. У нас был просто журналистский семинар. И вдруг дверь открылась, и меня попросили «к руководству». Я подумала, что опять наш майор хочет развлечься светскими разговорами. Впрочем, я рада была согреться в его кабинете.
