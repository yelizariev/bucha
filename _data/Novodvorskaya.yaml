    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И этот алмазный фонд явился на заграничный съезд ДС в Латвию. II съезд ДС прошел в январе 1989 года. Мы снимали кучу помещений, но ГБ шла по пятам, и нам отказали в последний момент. Однако латыши нас все-таки пристроили в одном юрмальском пансионате и выделили каминную для съезда. Здесь-то мы были свои! Во время оно с партбилетом ДС можно было ездить по странам Балтии, предъявляя его всюду вместо железнодорожного. Мы знали Слово Маугли: «Мы с тобой одной крови, ты и я», то есть «За вашу и нашу свободу!». Мы боролись за восстановление их независимости, и мне смешно сегодня слышать об угнетении русских в Балтии, потому что нас любили пламенно и самозабвенно, как братьев. Нацистов и оккупантов не любят нигде, сердцу не прикажешь. Мы помним, как сегодняшние «заплаканные» русские глумились над идеей балтийской свободы, как боролись за сохранение СССР. Поделом вору и мука. Малая толика презрения им не повредит. Мы заседали, забаррикадировавшись в коттедже. Гэбисты ломали дверь. Когда они ворвались, Валерий Терехов из петербургского ДС спокойно читал предлагаемые поправки. Ошалевшие гэбисты стояли в дверях, а мы даже не поворачивали головы и приняли документ. Тогда они кого-то поволокли из помещения, и все 150 гостей и делегатов выскочили на улицу, на травку, и расшвыряли гэбистов и милицию. Их было всего 40 человек, мы над ними открыто издевались. Утащить кого-нибудь они не смогли. Мы просто их отбрасывали. Оставалось в нас стрелять или вызывать воинское соединение. И они ушли.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;II съезд ДС дополнил наши документы. Среди целей ДС открыто прозвучала «дезинтеграция СССР». (Это в начале 1989 года!) Мы заели это дело юрмальскими деликатесами, и в Риге у памятника Свободы мы с Сашей Лукашевым заклеймили оккупантов и восславили независимость Балтии. Латыши плакали от счастья и дарили нам цветы. Гэбисты писали нас на магнитофон. Корреспонденты спрашивали, неужели нам жизнь не дорога.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;III съезд ДС прошел в Таллине в январе 1990 года. Нам выделили даром зал Технического университета и даже даром кормили обедом. А жили мы в старинной крепости, превращенной в гостиницу. Если в Латвии чувствовался фронт и шла «холодная война», то в Эстонии оккупантов и оккупацию просто не замечали. Эта страшная сила духовного превосходства делала местную пятую колонну (оккупантов) очень смирными. Оккупированный Советами Таллин выглядел как оккупированный немцами Париж. Было совершенно очевидно, что этот город нельзя покорить, что он не имеет отношения к СССР. Активисты партии Национальной независимости Эстонии рассказали нам, как они элегантно борются с ленинизмом. Памятник Ленина у горкома полили валерьянкой, и все местные коты устраивали там серенады. Я думаю, что этот памятник снесли первым, и по инициативе КПСС. Эстонцы ходили сквозь оккупантов, как сквозь стену. Они говорили, что с русскими у них не будет проблем: те интересуются только уровнем жизни, и на него сменяют пять СССР и шесть социализмов. Они говорили с презрением и знали, что мы не обидимся: эти русские не были нашими соотечественниками. В Эстонии было сколько угодно глазированных сырков, шоколада, дивных сосисок, бекона, шоколадных пирожных, кур и семги. Мы уничтожили, по-моему, их месячные запасы. Глядя на наш ужин после вечернего заседания (нас кормили в любое время: мы были свои), заврестораном задумчиво изрек: «Если у русских революционеров такой аппетит, то сколько же едят консерваторы? Нет, надо отделяться!» Аналогичный случай был в Питере после партийной конференции. Мы целый день не ели и дорвались до ресторана. Глядя на количество блюд на нашем столе, знакомый журналист вздохнул: «Нет, вторую партию нам не прокормить!»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;III съезд ДС принял решение о бойкоте выборов в Советы. Шло поименное голосование, и наши меньшевики, охочие до портфелей, думали, как бы скорее слинять, что многие потом и сделали, ибо ДС не давал своим членам никаких благ, кроме одного: свободы.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Конечно, выборы состоялись и без нас. Жалкие, несвободные, фиктивные, они тем не менее дали людям робким, которым нужно создавать условия, возможность участвовать в публичных дискуссиях и как-то себя проявить. К избранному составу съезда мы отнеслись примерно так же, как звездные пришельцы гуманоидного типа отнеслись бы к неандертальцам (уровень гражданского развития ДС и съезда позволял такие параллели). Мы готовы были им помочь, взять под свое покровительство, ввести в цивилизацию. Не готовы были только к тому, что они будут держаться за свои каменные топоры и пещеры, как за признаки наиболее передового образа жизни. Мы раздали всем наши обращения «Депутату, гражданину, человеку». Однако прыжка через столетия не получилось, эволюция пошла, как всегда идет, по сантиметру.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А нас ожидало 9 апреля — для нас 8-е, потому что гонцы из Грузии, рассказывая о той ночи, употребляли именно эту дату. Тогда на наших глазах это случалось впервые — и мы чуть не сошли с ума. Мы не хотели жить. Мы хотели, чтобы нас убили теми же саперными лопатками. Появилась листовка «Всем антифашистам нашей страны». Это лучший листовочный текст, который я за свою жизнь написала. Мы заклеили им Москву. Я лично видела, как из рук читавшего его человека выпала бутылка с кефиром и разбилась о тротуар. Да, это действовало сильно. Я разносила листовки по редакциям. Коллектив «Юности» помогал их распространять и спрашивал, что еще они могут сделать. Тем же занималось «Знамя». Тогда они, наверное, впервые в своей жизни вышли на площадь. Общество опомнилось, очнулось ото сна и переживало момент наивысшего подъема и единения за счет негодования и отчаяния. Как раз вышли карательные Указы. Знаменитая 111 сулила острог всем, кто смел мыслить и говорить. Но то, что мы готовили, подпадало под 70-ю статью. Мы считали, что эта акция будет последней. Мы были в этом так уверены, что Катя Подольцева из питерского ДС приехала в Москву, чтобы отдать родителям свою дочь Лизу и чтобы ребенок не остался один после ее ареста — уже не на 15 суток, а на семь лет.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В штаб-квартиру звонили: «Здесь антифашисты? Мы ветераны войны, мы придем». Я позвонила Геннадию Жаворонкову, и он просто сказал: «Я буду там». Я этого его доброго дела никогда не забуду. Я позвонила товарищу — диссиденту Льву Тимофееву, и он сказал, что мое приглашение — провокация. Этого я тоже никогда не забуду. О, как мы хотели не вернуться с площади! Лечь под танки! А иначе как было смотреть грузинам в глаза? Я сходила даже к Сахарову. Я надеялась, что он выйдет вместе с нами. Но этого не произошло. Андрей Дмитриевич поставил этот вопрос в Академии наук, и они приняли резолюцию о том, чтобы власти не применяли жестокие меры к митингующим, а демонстранты бы их не провоцировали. Властям, конечно, было наплевать на все резолюции. Накануне акции все активисты ДС были обложены «длинными пушистыми», то есть хвостами.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это были уже целые рати на машинах. Мы трое — Саша Элиович, Андрей Грязнов и я — ночевали в штаб-квартире. Я боялась только одного: не попасть на площадь. Не умереть вместе с теми, кто туда дойдет. Я была уверена, что танки нам обеспечены. И мы, зная, что вокруг дома караулят машины, решили уйти от хвостов. Мы втроем поднялись на пятый этаж и полезли по лесенке в лаз на чердаке. Руководил всем Андрей, у него оказался просто полководческий талант. Я вспомнила свою альпинистскую практику. Мы шли по чердаку к крайней секции дома. Впереди Андрюша, как Данко, нес свечу. За ним шел Саша и разгонял палкой голубей. Голуби шипели, как змеи, и гадили нам на головы. Но когда мы, озираясь, выбрались из последнего подъезда дома, у входа нас ждала парочка гэбульников! Они дежурили не только у нашего подъезда! Увидев у нас палку, они подобрали себе такую же. Мы схватили заблудшее такси. За нами ринулась гэбистская машина обычного вида, но с мощным гоночным мотором. Но всего одна! Другую мы уже «посеяли». Мы дали шоферу листовку и все ему объяснили. Он все понял и, повозив нас полночи, тщетно пытаясь уйти, завез в песчаный карьер, резко развернулся и поехал гэбистам в лоб. У них сдали нервы, и в последнюю секунду перед столкновением они свернули, пропустив нас. Мы ушли вперед, получив фору на квартал. Заехав в район новостроек, водитель сказал, что уведет гэбистов за собой, резко затормозил, мы выскочили и спрятались. Гэбульники не видели остановки, она была мгновенной. Они помчались дальше за такси, и водитель дурачил их до утра. А мы высидели несколько часов в чужом подъезде и поехали на «чистую» конспиративную квартиру к другу Андрея. Там мы поспали и поели и приняли душ. Друг вызвал своего приятеля с машиной и сказал, что лидеров ДС надо обязательно доставить на площадь. «Доставлю», — пообещал друг, сжимая монтировку.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это была самая многочисленная наша демонстрация. На площадь вышли 15 тысяч человек. Несмотря на угрозы властей по телевидению, танков не было. Обычная массовка: милиция, спецназ, ОМОН, ГБ. Наш москвичонок проник между двумя омоновскими автобусами и встал. Прямо — море людей, слева — ОМОН и милиция, справа — корреспонденты. Мы эффектно выскочили на площадь. Мы с Андреем — с лозунгами, Саша — с трехцветным флагом. Нас тут же схватили, но мы обеспечили себе кару. Все руководители ДС были захвачены, и митинг повела 18-летняя студентка Эля Виноградская. Она залезла с флагом на дерево и произнесла пламенную речь. Потом с мегафоном возглавила колонну, и 15 тысяч человек пошли за ней! Митинг шел на Арбат к грузинскому культурному центру, через Москву, а ОМОН останавливал движение! «И убегают сторожа, открыв дорогу нам». Они захватили лидеров, и не помогло. 15 тысяч они арестовать не могли. Арбат был занят из конца в конец, люди поднимали кулаки в антифашистском приветствии. Здесь бы и войска не помогли.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Власти поняли, что ДС надо остановить. И нам с Игорем Царьковым вместо 15 суток решили предъявить 2001. Это было уже полгода. О 2001 раструбили по радио и в газетах. Мы обещали просто поселиться в палатках на Пушкинской площади и проводить митинг перманентно, раз уж такое дело. Сидеть — так не зря! Это была неслыханная наглость. Мы обещали держать голодовку все шесть месяцев. Они не сомневались, что мы назло им уморим себя голодом (Игорь Царьков держал голодовки вместе со мной). Люди под 2001 готовили новый несанкционированный митинг, не скрываясь; по телефону диктовались лозунги аж на 64-ю статью. И власти отступили, поставленные перед неизбежностью нашей голодной смерти.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нас схватили дома в шесть часов утра, отвезли в суд, выдали по 15 суток и отправили в острог к нашим товарищам. Это была самая тяжелая сухая голодовка, когда мы чуть не умерли. Почти семь дней. Нам ставили в камеры миски с едой. Мы открывали окна и выливали ложками через решетку весь обед на чистенькие, белые стены тюрьмы. Несчастные надзиратели только и делали, что мыли наш острог снаружи, как перед Пасхой. Так мы отучили наших стражей ставить нам в камеры пишу (в принципе это пытка). Когда мы уже теряли сознание от жажды, врач из МВД (большой садист) распорядился ставить нам в камеры воду. Мы выливали ее под дверь. В коридоре начался ледоход, и от нас отстали. Когда кончился срок Саши Элиовича, он отказался выходить из камеры, оставив нас умирать. Его вывели и посадили на травку. Стоять он не мог. Слава Богу, подъехал дээсовский Красный Крест с соками и машиной. Умирать остались Юра Гафуров, Игорь Царьков, редактор партийной газеты «Свободное слово» Эдуард Молчанов и я. Юра Гафуров так страдал, что спрашивал у меня, не может ли он вскрыть гвоздем вены, чтобы скорее умереть, а не ждать жуткой смерти от жажды. Я еле его отговорила. Двойные майские праздники не дали прокуратуре Москвы вовремя сориентироваться. Наверное, на седьмой день мы были хороши, судя по испугу прокуроров, которые бегали по камерам, лично отдавали нам книги и заклинали жить, а то им не с кем будет бороться. А мы и пить-то уже не могли. Мы получили свое. Мы были чисты перед Грузией.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;IV съезд ДС был приглашен в Киев лидером тамошних дээсовцев Фредом Анаденко. Он обещал нам златые горы, но съезд вышел вроде I Учредительного по количеству приключений на душу делегата. Потом Фред признался, что он думал не об удобствах съезда, а о неудобствах местных гэбистов. По-моему, эта цель была достигнута вполне. Но это были не первые «приключения в Рио». Еще зимой за год до этого мы с Игорем Царьковым ехали в Киев на съезд Украинского демократического союза. УДС с Евгением Чернышевым во главе был самой крайней национально-демократической организацией на Украине в 1988–1989 годах, на уровне организации украинских националистов. После съезда, на который мы ехали и который не состоялся, УДС преобразовался в УНДЛ — Украинскую национально-демократическую Лигу, а потом Лига стала партией — УНДП. Женя Чернышев выучил в совершенстве украинский и перестал говорить по-русски. Мы были счастливы, что ДС внес лепту в создание радикальных украинских организаций. Мне природные украинцы-радикалы говорили, что каждый раз, когда им хочется сказать: «А пропади они пропадом, эти русские!» — они вспоминают про Евгения Чернышева и останавливаются на полуслове.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так почему не состоялся съезд УДС? Потом мы узнали, что всех делегатов насильственно выслали домой из Киева — кого в Харьков, кого в Житомир. С нами было сложнее. Едва мы успели выйти из вагона на киевском вокзале, как на нас набросилась толпа в двадцать или больше местных гэбистов в «форменных» норковых шапках-ушанках. Ни слова не говоря, не задавая вопросов, они, выкрутив нам руки, принялись запихивать нас в две машины. Мы стали кричать о самостийности Украины и об отделении ее от СССР. Причем мы это кричали по-русски (по-украински мы читали, понимали, но не говорили, хотя Царьков из Запорожья), а гэбисты свои команды отдавали с сильным украинским акцентом. Получался парадокс и восхитительный скандал, пассажиры сбегались. Утрамбовав нас в машины, наши похитители помчались, как гепарды, на красный свет и доехали до аэропорта. Прямо по взлетному полю, распугивая встречные самолеты, они подкатили к ИЛу и поволокли нас по трапу. Стало наконец понятно, чего они от нас хотят. Депортация.
