    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Этой речью я подписала себе ордер на арест (потом я узнала, что, если бы не мое поведение на Лубянке, дело бы передали в комсомольскую институтскую организацию). Меня ни о чем не спросили, со мной все было ясно. Записали анкетные данные, посадили в другую «Волгу» между двумя оперативниками (это и означает арест, иначе просто кто-нибудь садится рядом), на переднем сиденье — еще один оперативник и шофер, и мы поехали в Лефортово.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я ничего тогда о нем не знала, думала, что на Лубянке по-прежнему есть «внутрянка». Лефортово показалось уютным и патриархальным: всюду ковровые дорожки, никаких звуков, бесшумная вежливая охрана, все какое-то ирреальное и бесплотное. Не охрана, а призраки. Не тюрьма, а замок сказочных гномов. Потом я уже поняла, что дорожки здесь не для уюта, а для конспирации, чтобы создать эффект сурдокамеры или склепа.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Лефортово — это преддверие Ада, сумрачный луг, за которым только Стикс. В этом Лимбе действительно встречались мыслители и художники, от Солженицына до Льва Тимофеева, но Данте не предвидел, что они будут сидеть в разных камерах и не смогут беседовать и что их потом потащат дальше, кого в 5-й круг, кого в 6-й, а Лимб — это только зал ожидания. Лефортово — это просто раздевалка перед газовой камерой. Подходит вежливый эсэсовский персонал, объясняет, как сложить вещи, чтобы не перепутать, что сейчас можно будет помыться горячей водой вон в том зале с тяжелой дверью… И показывают, куда сдавать золотые вещи, которые вернут после освобождения. И отрезают волосы «из гигиенических соображений», а потом сплетут из них абажур… В отдельном боксе просит раздеться женский тюремный персонал (мужчинам хуже: фельдшер — обычно женщина; если мужчина, для женщины приведут фельдшерицу, а для мужчины не станут искать мужчину-врача); просят раздеться вежливо, без грубости; душ вполне приличный, как в пионерском лагере, но я сразу поняла, что это конец, что отсюда не возвращаются, что это погребение заживо.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;О достоинстве своих жертв в 1969 году гэбисты заботились мало: у меня отобрали все с железными застежками: пояс, сапоги. Я осталась босиком, в огромных мужских ботинках без шнурков, крючок сзади у платья тоже срезали. Меня это не оскорбило, если в этом была цель (я ведь ожидала, что будут босиком по снегу водить). А вот когда велели в коридоре руки взять назад, это оскорбило, я отказалась и никогда не подчинялась подобным приказам. Предложила надеть мне наручники, если уж они так меня боятся. Хватило чувства юмора не надевать… Мой вид испугал моих следователей… Они устыдились, сапоги приказали вернуть, и, хотя я ничего у них не просила, заявив, что на войне как на войне, они тут же позаботились, чтобы мне доставили из дома чулки, резинки, одеяния с пуговицами, разрешенные в тюрьме.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я ожидала, что в Лефортове полно политзаключенных, что кроме политических там вообще никого нет. Кем еще будет заниматься КГБ? Я не знала, что мы, политические, не составляем ежедневное меню охранки, но только лакомство на десерт. А повседневная пища, завтраки, обеды и ужины — валютчики, крупные взяточники, расхитители. В то время Лефортово со мной делили те самые Оля Иоффе, Вячеслав Бахмин и Ира Каплун, так и не расклеившие из-за Юлия Кима свои листовки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Оля давно на Западе, Ира в 1980 году погибла в автокатастрофе, а Вячеслав Бахмин служит в каком-то департаменте при МИДе, и мне не приходилось слышать, чтобы он за кого-нибудь заступился, кому-нибудь помог или хоть слово молвил против властей предержащих.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если бы Юлий Ким их не отговорил, их бы не выпустили из Лефортова без суда через 10 месяцев, их постигла бы страшная участь Оли Иоффе, которая ушла не домой, а в Казанскую специальную псхиатрическую больницу (СПБ) — за строптивость, но, если бы повезло, могли бы и в лагерь попасть (все-таки трое, группа).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;У группы были все шансы неполным составом, но самого худшего все-таки избежать… Это была группа МГУ. Если бы не отказ от деятельности и не арест уже после этого (а такой арест ломал, он был не желанным итогом, а катастрофой), может быть, Слава Бахмин не пошел бы в МИД служить необольшевикам? Хотя как знать… Сергей Ковалев сидел много и хорошо и много сделал до ареста, а ведь служит в ВС верой и правдой.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;У университетской группы была девочка-руководитель, ее не нашли, не взяли, она терзалась, но на допросах (а допрашивали чуть ли не весь курс, всех друзей) не призналась, вину на себя не взяла, в тюрьму не села, но и дело не продолжила. В диссидентской среде это считалось нормальным (мне потом пришлось это обсуждать с Ирой Каплун), для меня это была измена. Мое расхождение с диссидентами началось задолго до встречи, заочно.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Где-то близко к этому времени в Лефортове был и Петя Старчик.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В камере меня ожидал сюрприз. Я вошла (за мной конвоир тащил мой матрас с постелью), увидела двух женщин и спросила: «У вас, конечно, 70-я статья, товарищи? Листовки, нелегальная литература или рабочие кружки?» Они так рты и раскрыли. Одна была Тамара Иванова из комиссионного магазина на Арбате (сел весь магазин за валютные сделки с иностранцами), другая считалась крупной спекулянткой (Зоя приехала из лагеря к кому-то на следствие). Меня они приняли за валютную проститутку, сбывавшую что-то иностранцам.
