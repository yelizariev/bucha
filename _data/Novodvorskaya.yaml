    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Несть числа утратам человечества. Вера, надежда, любовь и невинность утрачены на тернистых путях НТР. Но вклад России в мировые процессы всегда был несоизмерим с количеством ее пристойных дорог, компьютеров и джентльменов. За последние 7 лет человечество утратило с нашей помощью такой золотой эталон, как фундаментальный критерий «прав человека». Оказалось, что человек далеко не универсален и что права — не ваучер, их нельзя раздавать всем поголовно. Я лично никогда и тешила себя такой погремушкой. Я взрослый человек. Я всегда знала, что приличные люди должны иметь права, а неприличные (вроде Крючкова, Хомейни или Ким Ир Сена) — не должны. Право — понятие элитарное. Так что или ты тварь дрожащая, или ты право имеешь. Одно из двух.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вон в Алжире мусульманские фанатики законно пришли к власти. Бывают такие задушевные минуты у избирателей, когда хочется отрастить хвост и влезть обратно на дерево. Имеют они на это право? Боюсь, что нет. Право на хвост в Алжире было оспорено с военных позиций армией, оказавшейся почему-то более европеизированной, чем гражданская часть страны. Какой скандал! Военный переворот! Нарушение всех демократических норм! Однако я холодна, как кока-кола из «Макдоналдса», и на митинги протеста меня не приглашайте. Потому что мне начхать на права мусульманских фанатиков. Невзоров, умница, первый додумался до корня проблемы. Есть «наши» — и есть «не наши». И каждый по части прав человека стоит за своих. Большего и требовать нельзя.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Невзоров для меня чужой. Так что пусть, в случае чего, не взыщет. После того как Приднестровье, над участью которого мы пролили столько горьких слез, отвоевав свою законную территорию, оставило на ней коммунистическую символику и стало развлекаться политическими процессами (дело И.Илашку), мне стало глубоко безразлично, что сделает Молдова с этой частью своей территории, советской до последнего садика. Если Румынии нужно такое приданое, пусть забирает. Я бы завернула в бумажку.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Например, меня совершенно не волнует, сколько ракет выпустит демократическая Америка по недемократическому Ираку. По мне, чем больше, тем лучше. Так же, как меня совершенно не ужасает неприятность, приключившаяся с Хиросимой и Нагасаки. Зато смотрите, какая из Японии получилась конфетка. Просто «сникерс». Семерка в Токио заседает, парламент либеральный имеется. Игра стоила свеч. Я была бы просто счастлива, если бы США сохранили все мыслимые и немыслимые приоритеты и не забывали вовремя что-нибудь бросать на тех, кто уклоняется от либерального пути и плохо себя ведет. Неотвратимость наказания — единственное, что может удержать человечество от политического и нравственного регресса. И не надо про совесть. Нет у человека никакой совести. У отдельных продвинутых экземпляров — есть, а у большинства нет. Так что на Аллаха надейтесь, а верблюда привязывайте.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В следующий раз мне будет все равно, сколько снарядов придется в Бендерах на 1 км2. Для коммунистов нет самоопределения.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вот свобода Чечни меня волнует. Чечня — это красиво, это смело, это благородно. Здесь независимость завоевана, как олимпийская награда. А Татарстану на что? И главное, за что? За поддержку ГКЧП? Когда я слышу о выходе Якутии из состава России или о суверенитете Тувы, меня разбирает дикий смех. Для меня это не вопрос права, а вопрос заслуг и достоинств. Чем эти ребята прославились? Чем пожертвовали? Какими великими деяниями могут похвалиться? Шаймиев — не Дудаев, он не достоин чеченскому вождю ботинки чистить. Обычная номенклатурная птичка-невеличка.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Почему это в Америке индейцы не заявляют о своем суверенитете? Видно, в свое время белые поселенцы над ними хорошо поработали. А мы, наверное, в XVII–XVIII вв. что-то со своими «ныне дикими тунгусами» не доделали. И если я отдам жизнь за свободу Балтии, Украины, Грузии, то когда какая-нибудь цивилизованная страна вздумает завоевывать Узбекистан, Таджикистан, Туркменистан, где установились тоталитарно-феодальные режимы, я ее благословлю на дорогу. Жаль, что Россия не может считаться цивилизованной страной. Трем вышеупомянутым государствам на роду написано быть колониями, ибо они не воспользовались во благо дарованной им свободой. Хорошо бы Англия ими поживилась… Это спасло бы местную западническую элиту от полного истребления.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Апартеид — нормальная вещь. ЮАР еще увидит, какой строй будет установлен коренным большинством, развлекающимся поджогами, убийствами, насилием. Мало не покажется… Гражданские права существуют для людей просвещенных, сытых, благовоспитанных и уравновешенных. В зоне все откровеннее. Там есть права для всех, кроме как для «опущенных», для «петухов». И дело здесь не в физиологии, а в силе духа, в моральном уровне. Жалкие, несостоятельные в духовном плане, трусливые спят у параши и никаких прав не имеют. Если таким давать права, понизится общий уровень человечества. Так что апартеид — это правда, а какие-то всеобщие права человека — ложь. Русские в Эстонии и Латвии доказали своим нытьем, своей лингвистической бездарностью, своей тягой назад в СССР, своим пристрастием к красным флагам, что их нельзя с правами пускать в европейскую цивилизацию. Их положили у параши и правильно сделали. А когда Нарва требует себе автономии, для меня это равносильно требованию лагерных «петухов» дать им самоуправление. Представляете, что сказали бы воры в законе? Сейм Латвии и парламент Эстонии ответят то же самое. Только мягче, как полагается в Европе.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я лично правами человека накушалась досыта. Некогда и мы, и ЦРУ, и США использовали эту идею как таран для уничтожения коммунистического режима и развала СССР. Эта идея отслужила свое и хватит врать про права человека и про правозащитников. А то как бы не срубить сук, на котором мы все сидим.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Капитализм дает права с большим разбором, и далеко не все. Права на социализм в продаже нет. После своего опыта по защите прав коммунистов и гэкачепистов, которые благополучно сели нам на голову, я ничего не имею против запрета коммунистической пропаганды и комиссий по расследованию советской деятельности. Коммунизм лечится как рак. Хирургически, лучевой терапией, химиотерапией. А поскольку, в отличие от рака, этот недуг не приобретаешь без злой воли, анестезия не обязательна. Мы на острове доктора Мора из Уэллса. Мы были зверями, а сейчас жизнь путем вивисекции вырабатывает из нас людей. Жизни плевать на наши крики и стоны. И на ваши права встать на четвереньки. Кто там шагает левой? Правой! Правой! Правой!
