    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В неуспехе нашей очередной модернизации, в провале политических реформ и в неуспехе на 50 % экономических Ельцина винить просто глупо. И богатырь, и народ пребывали в конце 80-х годов в плену иллюзий и мифов, которых хватило аж до 1993 года. И главная иллюзия была в том, что булки растут на деревьях, а творог добывается из вареников. После 70 лет каторжного безделья (работать народ совсем отвык, но ведь провел он это время не в парке, а в ГУЛАГе) демократическая революция снизу (то есть сознательное решение пройти через реформы, как сквозь огонь, и прорваться; решение кормить себя самому, содрав с плеч траченную молью шубу государства) не просматривалась. Да, для революций снизу, революций не кровавых, а благотворных, нужен очень высокий уровень подготовки гражданского общества. Американская революция XVIII века и революция во Фландрии в XVI веке — вот пока и все примеры. А для успешной «революции сверху» нужна или сакральная власть (хотя, если она не будет зверской, все равно ничего не получится, как не получилось у Александра II или Григория Отрепьева), или подсобная и абсолютно послушная военная сила. Как у Пиночета в Чили или Франко в Испании. Как у генерала Макартура в Японии. Как у союзников после 1945 года в Германии. А у бедного Ельцина ничего в руках не было, кроме «несокрушимой» и «легендарной», да вдобавок еще краснознаменной.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Скажем, реформы были позарез нужны 5 % населения. Здесь бы и Моисей растерялся. Если бы можно было хотя бы увести в пустыню этих немногих! Но вакантной пустыни поблизости не нашлось. И Ельцин десять лет водил свои 5 % не по пустыне, а по Российской Федерации, а 95 % ее населения вообще хотели, чтобы она осталась Египтом, и сначала требовали манны небесной, а после и перепелов. Они тыкали пальцами в несчастные 5 %, и умерли не те, кто на свет появился рабами; на смерть оказались обреченными рожденные свободными. А потом 95 % проголосовали за фараона. И фараон повел всех обратно в страну пирамид. Вот веселенькая история наших реформ. Когда имеешь дело с рабами, вопрос упирается в манну небесную, потому что умение добывать себе средства к существованию — это удел свободных, и они горды этим уделом и за манной даже не станут наклоняться.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но былинный элемент закончился, когда Идолище Поганое в виде железного Феликса было повергнуто ниц, а Кощеи Бессмертные в виде ГКЧП были побеждены и посажены обратно в яйцо (в Лефортово). И тогда возник вопрос меню: ням-ням. Капитализм оказался делом более сложным и менее однозначным, чем радостное удовлетворение потребностей в западных супермаркетах. Горькая истина «как потопаешь, так и полопаешь» превратила многих участников демократических митингов на Манежной в столь же рьяных участников левых и национал-патриотических митингов. На повестке дня оказалась гражданская война. Ее торжественное открытие страна наблюдала на своих экранах 3 и 4 октября 1993 года. Здесь еще раз понадобилась богатырская булава. И Ельцин спас страну от немедленной и кровавой реставрации коммуно-фашистского режима. 150 убитых — это плохо, но в случае победы Руцкого и Хасбулатова было бы не 150 трупов, а 150 тысяч по крайней мере. Мог ли Ельцин принудить, заставить, навязать демократию и рынок западного, а не латиноамериканского типа, словом, провести революцию сверху с десоветизацией, декоммунизацией и денацификацией? И какова была бы цена вопроса? По карману ли оказались бы эти расценки правозащитникам, демократам, Западу?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Для начала пришлось бы ввести президентское правление этак лет на пять и не проводить ни парламентские, ни президентские выборы, а Конституцию в этих разделах после принятия положить под сукно. Для подавления нацистских и коммунистических тенденций (и действий) местных властей в регионах (Кондратенко — в Краснодарском крае, Наздратенко — во Владивостоке, коммунисты — в Ульяновске, Шаймиев — в Татарстане, Илюмжинов — в Калмыкии, Рахимов — в Башкирии) пришлось бы вводить туда войска и везти этих господ в цепях в Москву, как когда-то Пугачева, потому что неразумный электорат раз за разом избирал именно их. Проводить реформы до конца — это значит голодные бунты, массовые беспорядки, Ленский расстрел, 9 января, полный запрет коммунистической и националистической деятельности, аресты лидеров красно-коричневых. Свои войска здесь не пригодились бы: армия у нас глубоко народная: каков народ, такова и армия. Пришлось бы просить войска у НАТО. Реформы стоили бы большой крови. Я знаю людей, которые пошли бы на это и были бы правы. При этом Запад Ельцина бы резко осудил, а демократы правозащитного толка закидали бы дохлыми кошками. Ельцин оказался слишком добрым и слишком демократичным правителем. Он побоялся ступить на этот лед и остановился. Даже Ленина побоялся вынести из мавзолея, даже звезды побоялся отцепить от Кремля. Побоялся гражданской войны. Трусость это или государственная мудрость? Я не считаю осторожность добродетелью, но большинство политиков Ельцина поймут.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Чеченская война — это тоже остатки богатырской слепой удали и богатырской близорукой глупости. Ельцин решил, что чеченцы — это что-то вроде половцев, себя вообразил князем Игорем, а в Грозном, с его точки зрения, размещался «тьмутараканский болван». Когда ослепление прошло, у Ельцина хватило мужества сделать шаг назад, к Хасавюрту. Правда, было уже поздно. И Чечня, и Россия были покалечены этой войной непоправимо, а кровь, пролитая в Чечне российской демократией, отравила всю страну и уничтожила ее демократические перспективы. Но в 1996 году Ельцин нанес еще один удар коммунистической гидре. Гидра пошатнулась, и коммунист теперь едва ли победит на наших президентских выборах. Ведь Ельцин не просто прорубил окно в Европу: он обрушил и стены, и крышу советского дома, он разрубил гордиев узел под названием СССР, и едва ли эта конструкция сложится вновь. Да и коммунизм в России едва ли будут строить когда-нибудь: Ельцин показал людям деньги, эту новую игрушку, и большинство теперь верит только в «бабло» и делиться ни с кем ничем не хочет. Советскую реальность Ельцин разгромил, а для построения иной, лучшей реальности просто не хватило стройматериала. После чего богатырь взобрался обратно на печку, предварительно передав власть одному талантливому отроку из племени кощеев. На богатыря не нужен нож, ему немного подпоешь, и делай с ним что хошь.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ельцин — это единственный подарок, который сделал России XX век. Он заслужил не просто памятник, но целый мемориальный комплекс.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Наша повесть безвременья, в отличие от «Повести временных лет», толковавшей о князьях, повествует о монархах. Когда можно на кого-то смачно возложить ответственность, потому что у монарха такая работа: он отвечает за все, в том числе и за Политковскую и Литвиненко; он и дров нарубил, он и печку протопил, он и кашу наварил. Ему и расхлебывать. Сегодня все хватаются за шапку Мономаха, и нет отбоя от преемников, возникла целая биржа. И никто и не помышляет о том, что шапка Мономаха действительно тяжела. Исторически. «Отвечают в потомстве», — вот вердикт. Хрущев уже начал отвечать и за Венгрию, и за Новочеркасск, и за подавление Берлинского восстания, и за ужесточение режима в лагерях. Оттепель с сосульками, и кому-то эти сосульки больно дали по голове. Михаилу Сергеевичу предстоит отвечать
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;и за Вильнюс–91, и за Баку–90, и за Тбилиси–89. Александр Освободитель тоже отвечает: за подавление Польского восстания и за неумение разрешить конфликт со студенческой молодежью, что привело к виселицам и террору. Несмотря на наши молитвы, Борису Ельцину придется отвечать за Чечню и за так искусно выбранного им преемника.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это маленькие сюрпризы шапки Мономаха для тех, у кого исторически сложился положительный баланс, кто ходит у истории в отличниках, кому ставят памятники на площади. Представьте же себе участь монарха, который не дал ничего, а только отнимал.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В нашей истории есть странная пара. Между ними — полтора столетия. Но они идентичны и видом, и повадками, и методами, и сверхзадачами. Это Николай I и Владимир Путин. Два агента влияния Вечного Полюса, державной Гипербореи, два Снежных Короля, два генератора Холода. Участь второго прочитывается в участи первого, а она была жестока. Александр I восстановил (после шокового царствования Павла I) либерализм екатерининских времен. Это было так утешительно, когда он сказал: «При мне все будет как при бабушке». Правда, мудрая бабушка Аракчеева себе не завела, Потемкиным, достаточно прогрессивным, ограничилась, да и Шешковский при ней по струночке ходил. Ее жертвы — Радищев и Новиков, отсидевший за масонство.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;На этой магистральной шкале, шкале Добра и Зла, Света и Тьмы, Свободы и Рабства, светильников и гасильников, Николаю I и Владимиру Путину не поздоровится в потомстве.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Морозом выпитые лужи
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Чисты и хрупки, как хрусталь;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дороги грязно-неуклюжи,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И воздух сковывает сталь.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вот так русская поэзия XX века (Игорь Северянин), приложенная к 1825–1855 годам, помогает нам понять двух самодержцев. Это был финал царствования Николая. Все, что он наработал: поражение в Крымской войне, потеря Севастополя и Черноморского флота и как результат — самоубийство, смерть от яда без всякого полония, попросту. Двухтысячный год и далее — пока открытый финал. Но там и здесь самодержавие, натужное, заорганизованное, помпезное; бездушное государственное православие и заигрывание с народом в самой опасной форме. Потакание народным порокам и заблуждениям, а не народной добродетели и правоте. Вот «формула 1» двух царствований.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Трудно усомниться в царском, монархическом стиле власти Путина. Недаром он так долго, невыносимо долго шествовал по красной дорожке в раззолоченных анфиладах Кремля, переполненных толпами раболепных зевак при первой инаугурации; а как при второй камера смаковала проезд блестящего кортежа машин со всех точек (и с разбега, и на месте, и двумя ногами вместе). И Николай, и Путин — фанатики власти, голой власти, власти ради власти, власти, не сдобренной ничем, никакой пользой ни для кого.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сравните оба царствования, и вы, скорее, найдете извинения для Николая I, насмерть напуганного Сенатской площадью, чем для Путина, пригретого Ельциным на груди и не имевшего противников более страшных, чем бизнесмен Ходорковский или демократы, такие тихие и травоядные, с плакатами, а не ружьями в руках. Оба самодержца не были рождены для трона и сумели получить верховную власть путем больших интриг, большой политической ловкости и явного умственного превосходства над своим окружением (и над своим доверчивым патроном). Горько говорить об этом, но Путин так же ловко и умно обошел Ельцина, как Николай I обошел Константина, имевшего все законные права на трон, но добровольно, по наивности и легкомыслию, уступившего этот трон младшему брату.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Николай I, как сумасшедший, принялся завинчивать гайки, отменять университетские вольности; задушил еле родившуюся прессу, зашиб литературу цензурой, повесил или сгноил декабристов; начал обращать евреев в православную веру. Он яростно и безуспешно воевал на Кавказе, лез не в свое дело в Европе, вел себя по-хамски с Францией, поссорился с Западом настолько, что Англия и Франция поддержали Турцию (Крымская война и началась-то для того, чтобы отстоять право Турции на существование от угроз вконец зарвавшейся России.)
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Создав вертикаль власти, он заодно создал мощную бюрократию, бесчисленные департаменты и мундиры для штатских (так называемый вицмундир; и учителя, и чиновники имели свои мундиры). В результате все дела запутались окончательно, инициатива была забита на корню, коллежские регистраторы превратились в пешек, а сам император жаловался, что Россией правит не он, а двадцать пять тысяч столоначальников. Холодный взгляд Николая, по словам Герцена, гипнотизировал, как взгляд горгоны Медузы. При этом Николай умело разыгрывал европейца: щадил и берег Пушкина, терпел его фронду; говорил, ясное дело, на европейских языках, был галантен даже с женами декабристов, казнил только пятерых, хотя Сенат и Следственная комиссия предлагали и четвертование, и казнь нескольких десятков заговорщиков.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В этом прейскуранте не видите ли вы тщетную и столь же фанатичную попытку Путина установить в России новый железный порядок, Ordnung? Кстати, именно Николай I ввел так называемые спецслужбы: жандармы, сыск и знаменитое III отделение еще более знаменитой Собственной Его Императорского Величества Канцелярии, которая пережила века и режимы, плавно преобразуясь то в ЦК КПСС, то в Администрацию Президента…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Все это отравило жизнь интеллигенции, но не спасло ни Александра II, ни империю. Очень скверные отношения с Польшей и подавление Польского восстания 1830 года тоже в путинском духе. Только вот НАТО — это покруче Наполеона и его охранной грамоты, выданной Польше. Теперь Польша и даже Латвия с Эстонией могут дергать российского самодержца за усы, но полки уже не двинуть, и придется проглотить то, что Николай немедленно покарал бы с помощью российской армии.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вот, сравните методику двух царей. Я не шучу: и исполинская, богатырская, бесшабашная сила Ельцина, и жестокое и злобное путинское коварство — абсолютно монархического толка, и любая абсолютная власть в России сразу же приобретает древние византийские очертания. Устремления Путина и Николая абсолютно идентичны. III отделение царя и чекисты президента. ЮКОС — это путинские декабристы, молчаливое восстание бизнеса против абсолютной власти государства. Подавлено, как в 1825 году. И даже более жестоко. Ведь Светлана Бахмина — скорее, декабристка, чем декабрист. Но она загремела на каторгу на семь лет. Николаю же и в голову не пришло арестовывать Трубецкую или Волконскую. Путинская цензура оказалась опять-таки хуже николаевской: он довел журналистов до самоцензуры. И разве не ведет Путин кавказскую войну, разве он не поссорил Россию с Западом, не заронил к нам недоверие на века? Как там у Нателлы Болтянской? «Он говорит полезные и нужные слова, закручивая гаечку за гаечкой».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Бог послал Николаю Пушкина в биографы; к Путину Бог приставил сразу двоих, Нателлу Болтянскую и Виктора Шендеровича, уже успевшего обозвать его и «крошкой Цахесом», и «желтым земляным червяком». Но я не считаю Путина ничтожеством. Он черный маг, Темный из «Дневного дозора». Он воззвал к силам Зла: к мощи государства, и произошла катастрофа, и вскрылись могилы, и мертвецы темных и зверских эпох поползли обратно с погостов.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В Истории они будут рядом, Путин и Николай I, оба бесплодные, как евангельская иссохшая смоковница. Им не будет памятников посмертно, когда Время смоет подхалимские портреты и статуэтки, потому что нечего будет вспомнить: они ничего не оставили на земле, кроме ужаса и стыда за державу. Ну что же, сон декабриста продолжается, по Мандельштаму: «Еще волнуются живые голоса о сладкой вольности гражданства!» История России циклична, и как николаевский, так и путинский звездный час самодержавия сменится временами, когда будет возможен выход из круга, в котором мы топчемся уже пятый век.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Валерия Новодворская
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Не дождетесь Послесловие
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мой истертый калям, то есть шариковая ручка, дописала последние строчки моей последней книги. Я из тех несчастных славянок, которым суждено узнать, что бесполезно взывать в Путивле со стен: никто не придет. Стране не нужна свобода, и она не желает искупать свой позор. От конца одной оттепели до конца другой, от заморозков до заморозков, от введения войск в Чехословакию в августе 1968 года до введения войск в Грузию в августе 2008-го. От позора до позора. Сейчас, когда я дописываю эти прощальные слова, российские войска не только торчат в Абхазии и Южной Осетии (Самачабло), но и занимают Зугдиди, Сенаки и даже Поти — уже без всякого миротворческого мандата (до Самачабло там — 200 км, до Абхазии тоже никак не 25 км «буферной зоны»). Зачем империалистам мандат? Их мандат — в их безумии и в их танках. Россия никогда не спасет ни честь свою, ни славу (которых у нее нет с XV века), а худшие недруги Руси — ее власть и ее электорат. Моя душа неспокойна. Раньше у нас всегда была возможность пойти на площадь и в тюрьму (как «семерка» с Красной площади в августе 1968 года) и искупить кровью вину своей страны. А сейчас нам не дают искупать, через нас с презрением перешагивают умные чекисты, сообразившие, что народ за нами не пойдет и что нечего срамиться зря.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нет ничего страшнее бессильной ненависти. Ходорковский, Алексанян, Бахмина, Лебедев, Сутягин, Грузия, Чечня. Они убивают у нас на глазах и не слушают наши проклятия. Как была права Наташа Горбаневская!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но преданы мы. Бой идет без нас.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Погоны Андерса — как пряжка танцовщицы,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Как туфельки и прочие вещицы —
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И этим заменен боезапас.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;О Родина! Но вороны следят,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Чтоб мне не вырваться на поле боя,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Чтоб мне остаться травкой полевою
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Под уходящими подошвами солдат.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дракон произвольно выбирает себе девушку. Сегодня — Ходорковский, завтра — Алексанян. А мы не можем защитить никого, наше Слово больше никого не волнует. И Визбор был тоже прав: приходит старость, режим окостенел, народ безмолвствует, абсолютное большинство хлюпает пойло из корыта, а на Грузию им наплевать. Интеллигенция — это мутация. Мы — выродки, экзоты. Но я никуда не уйду с дороги, по которой слепые правители ведут слепых подданных к очередной яме. И Визбор не советовал.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Скрипят под ногами ступени:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мол, прожил — и все стороной,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Скрипят под ногами ступени,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И годы висят за спиной.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И куришь ты все беспокойно
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И тень под глазами лежит,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И зябнет походная койка,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И черная птица кружит.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но моя война, а значит, и война ДС продолжается.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Уже и рассветы проснулись,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Что к жизни тебя возвратят,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Уже изготовлены пули,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Что мимо тебя пролетят.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В стране еще осталась горстка порядочных людей. И вот приходит в ДС юная девушка Василиса Винник с философского факультета МГУ, которая и советской-то власти не помнит, потому что родилась в 1988 году. Но в свои двадцать лет она прочла столько, сколько другие — к семидесяти годам, и она не может жить без свободы. Приходит молодой ученый, талантливейший математик (при этом драматург и публицист не из последних) Роман Шамин и говорит: «Я пришел умереть вместе с вами». И уже восемнадцать лет продолжается донкихотское служение Коли Злотника, нашего юриста, который в нормальной стране давно был бы в Сенате, Конгрессе или парламенте в качестве лидера крупной партии. Значит, не конец. Еще живет «Эхо», «Новая газета» и The New Times. Как знать? Может, вернутся апостолы ДС, его создатели Игорь Царьков, Эдуард Молчанов, Саша Элиович и Андрей Грязнов? Может, вспомнит былое Женя Дебрянская? Может быть, я была к ним чересчур строга и несправедлива, ведь они были в начале времен, когда мы все рисковали жизнью, безупречны. А теперь, во время «доброй ссоры», они не стерпят и придут, ведь Путин уничтожает дело их жизни? ДС — прибежище для свободных людей, храм непокорных, и мы с радостью подвинемся и дадим им место: в строю, в камере, у стенки. Может быть, свободной прессы скоро не будет и тогда понадобится стране «Свободное слово» ДС и его лучший редактор — Эдуард Молчанов? Игорь Царьков пришел когда-то первым, и как же ему не вернуться к расплате и к године бед?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Молодые люди, которые неизвестны даже ФСБ, вышли на Лобное место всемером с лозунгом «За вашу и нашу свободу!» в повторение акции 1968 г., только на день раньше — 24 августа. Значит, будет смена, «выродки» не перевелись. Так что не дождетесь, милые чекисты, драгоценные совки, мишки на севере и в чаще леса. Я буду стоять у вас на дороге, перед вашим паровозом, который вечно летит в тоталитаризм, и переведу стрелки, разберу рельсы или, на худой конец, обеспечу крушение, чтобы вы не задавили невинных. Если у вас хватит храбрости — давите. Если не хватит, я буду портить вам аппетит, пейзаж, настроение. Мир идет не в вашу сторону, вы — геополитический анахронизм вместе с Кубой, Китаем, Северной Кореей, Бирмой и Ираном. Динозавры из Юрского периода, у вас осталось мало парков, а мир принадлежит людям: американцам, японцам, англичанам, полякам, эстонцам, украинцам, грузинам и всем, кому дорога свобода. Рано или поздно скелеты членов правящей Россией хунты займут свое место в Палеонтологическом музее вместе с мумией из Мавзолея. Я не доживу, но планета доживет. И она будет называться не «Парк юрского периода», а «Земля людей».
