    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы проскользнули в последнюю щель, в уже закрывающиеся ворота, едва не прищемив мне хвост гэбистской мышеловкой. Мы все здесь мыши, вечно виноватые в глазах чекистских котов, у которых когти выпускаются непроизвольно при виде среднего интеллигента, беспартийного, нелояльного, не подающего руки коммунистам и «органавтам». Следователь Кривченко, в просторечии Андрей Владимирович, все из той же Пресненской прокуратуры, был маленьким, изящным и крайне неопытным: год стажа и слишком много усердия. Когда он сообщил мне, что Генеральная прокуратура возбудила дело по факту аж по двум статьям УК: 71 («пропаганда войны») и 74 («разжигание межнациональной розни»), я даже не огорчилась. Я забыла, что все дела по «Хронике текущих событий» в 70-е — ранние 80-е возбуждались тоже «по факту». «Хроника» была фактом, а те, кто ее выпускал и распространял, — атрибутикой КГБ, то есть субъектами ареста, суда, срока, концлагеря. «Хронику» можно было рассматривать как объект. Диссиденты были субъектами. К уничтожению объекта шли через уничтожение субъектов. Я почему-то ничего такого не ожидала через 4 года после Августовской революции. Хотя манера допрашивать свидетелей, будущих обвиняемых, у следователя Кривченко была крайне противная. Он принимал абсурд всерьез и, как мне кажется, мог бы серьезно спросить насчет тоннеля от Бомбея до Лондона. Когда речь идет о невесомых и неощутимых идеях, такой допрос всегда строится по следующей схеме: следователь притворяется кретином, а свидетель проводит среди него просветительскую деятельность, доказывая, что 2x2=4, а не 5 и не 3. И не столько, сколько надо Генеральной прокуратуре!
