    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я всегда говорила своим молодым товарищам по партии, что мы имеем дело не с репрессиями, а с имитацией репрессий для домашнего спектакля. Когда ведут следствие, а подследственный его бойкотирует на свободе и выбирает, ходить или не ходить ему на суд, тогда еще нет боя, нет объявления войны, а есть 155-я «последняя и решительная» нота протеста. Это просто учения, съемки из песенки Николки Турбина, от которых никто не умирает. «Тяжело в учении, легко в бою» — это чушь. Старые фронтовики точно знают, чем учения отличаются от войны. Я говорила: «Когда это начнется по-настоящему, оно начнется с ареста, и не на 15 суток. И не милиция будет этим заниматься, а КГБ».
