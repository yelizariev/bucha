    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Что касается Михаила Евграфовича Салтыкова-Щедрина, то ему примерно такое же обвинение, как Валерии Ильиничне, предъявлялось. Не было тогда статьи 74-й, но критик Зайцев, давший заключение, что «Современную идиллию» никак нельзя публиковать, начертал:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Произведение сие — глумление над происхождением нашего государства, начиная от основания его до настоящего времени».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Не забыли и, естественно, Чернышевского —
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Жалкая нация, нация рабов. Снизу доверху все рабы».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Длить число подсудимых по нашему процессу можно долго — скамеек в зале не хватит. Наши великие предки с замиранием сердца ждут: подпадет ли их творчество под признаки статьи семьдесят четвертой Уголовного кодекса Российской Федерации? Не выглядит ли их слово криминальным в глазах потомков? Отечественные гении — в ожидании приговора уголовного суда?!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но вначале классики обнаружили бы, ознакомившись с материалами дела, что на их подельницу, Валерию Ильиничну Новодворскую, российского литератора конца XX века, шла настоящая охота. Длительное время к ней примеряли уголовные статьи. Первоначально пришла идея привлечь Новодворскую за терроризм, даже обвинение такое предъявили. Затем решили, что ее зловредная деятельность состоит одновременно в пропаганде войны и подстрекательстве к уклонению от воинской службы. Ясно: эти нормы несовместимы. Вместе они образуют «жареный лед». Возможно, на последующем этапе кто-то из преследователей полнейшую нелепость такого обвинения осознал. Наконец, выбор пал на статью 74-ю. Но и в ней определились не сразу. Сгоряча объявили враждебность Новодворской к юго-восточным нациям: узбекам, таджикам, киргизам, татарам, и только затем, очевидно, замыслив дискредитировать правозащитное движение в стране, решили прилепить литератору ярлык врага народа. Сейчас Новодворскую обвиняют в возбуждении вражды к русскому народу, оскорблении русского народа, пропаганде неполноценности русского народа. Таким образом, у нас спустя пятьдесят с лишним лет появился враг народа. И кто он?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Конечно, правозащитник, либерал и демократ.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Господа судьи, статья 74 применяется чрезвычайно редко, и тому есть веские объяснения. Эта норма — одна из немногих в Уголовном кодексе — предусматривает ответственность за произнесенное или написанное слово. Но есть Конституция России, которая гарантирует каждому свободу мысли и слова. Налицо коллизия между двумя ценностями: свободой самовыражения и чувством безопасности расовых, национальных и религиозных групп. Разные государства решают ее по-разному. Например, нормы, подобной нашей 74-й, нет в уголовных кодексах ни одного из штатов Соединенных Штатов Америки. Она там немыслима, потому что в США двести с лишним лет назад рассудили, что самая великая опасность, какая грозит американской нации, — это какое бы то ни было ограничение свободы слова, и на том стоят до сих пор. Свобода слова в Америке — ценность абсолютная. Ограничена она только запретом клеветы в адрес конкретных лиц.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В других странах, в частности европейских, иначе. Действительно, международно-правовые нормы ставят под запрет расистскую и националистическую пропаганду. Но, вводя ответственность за подстрекательство к межнациональной вражде, законодатели правовых государств принимают меры к тому, чтобы нормы уголовного закона не стали источником злоупотреблений. А когда наказуемо слово, такая опасность особенно велика. В статье 74 также содержатся гарантии — пусть не исчерпывающие — того, чтобы она не превратилась в инструмент для преследования свободы самовыражения, свободы убеждений. По этой норме преступник — расист, преступник — националист — тот, кто своими действиями преследует специальную цель — стравить народы, оскорбить национальное достоинство, вызвать презрение к расовым и национальным группам как прирожденно неполноценным. То есть стороне обвинения нужно доказать умысел, преднамеренно направленный на возбуждение ненависти. Только тогда можно говорить об изобличении преступника. Сложностью доказывания умышленной вины во многом объясняется та ситуация, что уголовных дел по статье 74 расследуется весьма немного. А те, которые доходят до суда, вообще наперечет. Одно-два на всю страну, да и то не каждый год.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но дело Новодворской разительно отличается от всех доселе известных дел данной категории. Обычно эти дела возбуждаются прокуратурой крайне неохотно, как правило, после многочисленных настойчивых обращений граждан, почувствовавших враждебность печатного слова, ощутивших угрозу своей безопасности. Заявления граждан всегда поддерживают общественные, неправительственные организации. И на всех судебных процессах рядом с государственным обвинителем сидят общественные обвинители, дают показания свидетели, знакомые с вменяемыми в вину подсудимому текстами. А что мы наблюдаем в данном процессе? Ни одного возбужденного читателя, который бы зашелся в ненависти к русскому народу либо, напротив, почувствовал себя оскорбленным, суду не предъявлено.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Защита еще предварительному следствию представила целый ряд публикаций Новодворской, документы, подготовленные ею в качестве лидера партии «Демократический союз России». Часть материалов была приобщена по ходатайству защиты в судебном заседании.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«ДС ставит своей целью отказ от расовой, национальной, религиозной ненависти».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Мы отдадим жизнь за ночь, проведенную с Россией».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Россия моя, единственная, единственная моя, спасибо тебе, Россия, что ты избрала меня».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«С русским народом, с Россией не заключают брак по расчету».
