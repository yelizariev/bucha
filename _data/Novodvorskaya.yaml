    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;После обычной порции канцелярщины, бюрократии и формализма, после месяца положенного вам ожидания начались странные разговоры со стороны ОВИРа. Сначала они вспомнили, что у меня были неприятности из-за митингов с МВД (до 1991 года, при другом строе). Потом стали лепетать нечто невразумительное насчет неприятностей с КГБ (тогда же). Я не знала тогда, что зловещий генерал Трофимов уже тянется рукой в черной перчатке к моему бедному иностранному паспорту, что Барсуков и Коржаков на паях сооружает уголовное дело по факту моей (и Костиной!) измены родным танкам и фильтрационным лагерям, внедряемых в Чечне во имя «Родины и порядка». Но результаты были как в 70-е годы в райкоме, куда вздумалось бы зайти антисоветчику с патентом за направлением в страны дальнего зарубежья. У Кости были связи, он что-то написал: скорее всего, то, что паспорт для меня будет требовать Европарламент. После чего мне позвонили и очень подобострастно предложили немедленно приехать за паспортом. Увы, он оказался с ненавистной советской символикой. Пришлось его одеть в красивую иностранную черную обложку.
