    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пьеса Андрея Вознесенского «Юнона и Авось» в блестящей интерпретации Марка Захарова, да еще в рок-оперном модернистском оформлении, оказалась пророчеством и предвестником перестройки. Потом злые языки тех уродов, которые до сих пор оплакивают своих мышей, крыс, тараканов и груды хлама и сора, накопившиеся в ветхом советском мире, назовут перестройку «катастройкой». Пусть их: в каждом поколении непременно есть свой балласт, отходы, ботва, даже если суммарно это 80 %. Яблоки на яблоне тоже в меньшинстве по сравнению с мощным стволом, ветками, корнями и листьями. Но главное в яблоне — все-таки яблоки, а в кимберлитовых трубках — алмазы, хотя их там ничтожный процент. Сколько тупых «политэкономов» социализма, сколько талмудистов и начетчиков от экономики, сколько охотников до бесплатного сыра и до социалистических мышеловок должно было в складчину создать одного Гайдара! Сколько ворюг, дураков, холопов, бездарей, мафиози и комиссаров должны были пройти через губернаторские кресла, чтобы в сухой остаток выпал один замечательный губернатор — Борис Немцов! Так что будем сбрасывать их со всех счетов: тех, кто пытался (и пытается до сих пор) дискредитировать Великие Реформы и их преддверие — перестройку.
