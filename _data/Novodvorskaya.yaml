    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Советский народ с 1957 года (в этот момент я с ним впервые соприкоснулась на уровне первого класса школы) и до конца девяностых годов — это очень западный в смысле своих приватных установок народ. И если бы в 70-е годы я задала вопрос рядовому советскому гражданину, во имя чего он живет, он посмотрел бы на меня примерно так же, как и американский (если бы дело происходило в частной беседе без партсекретаря и гэбэшника из первого отдела). Анекдот гласил, что социализм — это когда всем все до лампочки. Я же не могла предположить, будучи верным последователем Софьи Перовской, Александра Ульянова и Германа Лопатина, что всем все до лампочки именно при капитализме и что это и есть нормальный порядок вещей! Если бы я родилась где-то в 1917-м или даже в 1905 году, никакой трагедии бы не было. «Оптимистическая трагедия» Вишневского — это же пастораль! Разве умереть от руки врагов на руках друзей — это несчастье? Это же мечта каждого настоящего большевика, и здесь я большевиков понимаю и с ними солидаризируюсь. Попытка пойти против течения в 20-е, 30-е, 40-е годы не привела бы меня к личной трагедии. ВЧК или НКВД действовали оперативно и радикально. Причем обе стороны были бы довольны: НКВД уничтожил бы одного подлинного врага народа среди мириад мнимых, а я бы обрела судьбу из моей любимой (до сих пор!) песни: «Ты только прикажи, и я не струшу, товарищ Время, товарищ Время!» Уже одна только любимая песня меня выдает с головой. Павке Корчагину она бы пришлась по вкусу… И вкусы-то у нас одинаковые!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;То ли сработали гены прадедушки — старого эсдека, основателя смоленской подпольной типографии, уморившего своим беспутным поведением отца-дворянина, помещика и тайного советника, и женившегося в Тобольском остроге на крестьянке, получившей образование и ставшей революционеркой; то ли сказались хромосомы дедушки — старого большевика, комиссара в коннице Буденного; а может быть, сыграл свою роль и пращур из XVI века, Михаил Новодворский, псковский воевода при Иоанне Грозном, убитый на дуэли князем Курбским за попытку встать на дороге, не дать уйти в Литву (однако не донес по инстанциям!)… Словом, мои мирные родители взирали на меня, как на гадкого утенка. Однако мой большевизм был абсолютно неидеологизированного характера. Белые мне нравились не меньше красных. Главное — и те и другие имели великую идею и служили России.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Революционеры Павкиного склада сами делали свой выбор. За них не решал никто. Поэтому мое представление о свободе ими не оскорблялось, так же как и героями войны — и гражданской, и Отечественной. Я очень рано поняла, что самопожертвование и сакральная идея — стержень бытия. Конечно, в другую эпоху я непременно сбежала бы либо в Испанию, либо в Трансвааль, а на худой конец юнгой в кругосветное плавание. И если я задыхалась от ненависти с десяти лет, читая в «Юности» разглагольствования о целине, то только потому, что идея героического долга там профанировалась до нудного землепашества и слишком отдавала коллективом. Может ли большевик быть этаким степным волком, индивидуалом-одиночкой? Считается, что нет, что большевик — существо стадное. Но мой пример опровергает эту аксиому. Мой индивидуалистический большевизм привел меня еще в детстве к полному одиночеству и асоциальному поведению. Мне еще предстояло узнать, что рожденный свободным рождается и чужим. Но я, наверное, производила на взрослых престранное впечатление. (Дети со мной просто не общались.) Говорила на равных, делала только то, что хотела. Наверное, только уровень знаний спасал меня от исключения из школы. Я ни разу не мыла класс, я не дежурила, я не проходила школьную практику, не ездила на сельхозработы, не занималась производственным обучением (в аттестате у меня прочерк). Я не играла на переменках, не научилась танцевать, занималась по университетским учебникам. Списывать, правда, давала, но с видом крайнего презрения. Ни один Онегин или Печорин не был таким лишним человеком, каким росла я. Меня ненавидели пламенно и страстно, но мне это даже нравилось. Мое царство было не от мира сего. Окружающие решительно отказывались меня понимать. Они думали о зарплате, о новой мебели, о коврах, в крайнем случае, о науке. Я же никак не могла найти случай совершить подвиг.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я еще не знала, что советская жизнь — единственная жизнь, в которой нет места подвигам. Моим любимым чтением была фантастика, усиленная романами о революции. Степняк-Кравчинский и Гюго с его «Отверженными» и «93-м годом» были настольными авторами. Я очень рано стала примериваться, где бы поставить свою баррикаду. Надо мной летали Буревестники, а «Песню о Соколе» я выучила наизусть еще до школы, читая с пяти лет. Теперь-то я понимаю, что мы с Александром Грином любили одни и те же книги. Фенимор Купер, Гюстав Эмар, Майн Рид, Вальтер Скотт… Все это странным образом перемешивалось с Ибсеном, Байроном и биографиями Плутарха. Так же, видимо, воспитывались юные Володя Ульянов и Коля Бухарин с Левой Троцким, но в шестидесятые годы это был очевидный нестандарт.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Лет до двенадцати я мечтала стать пиратом (вскормлена на «Одиссее капитана Блада»), а потом, «встретившись» с Рихардом Зорге, — разведчиком. (Конечно, советским, а не агентом ЦРУ.) 1956 год для меня в детстве мало что значил, никаких диссидентов в моем окружении не было. Зато ранний Фидель Кастро, казармы Монкада и Сьерра-Маэстра были для меня приманкой. Вы скажете, что такой характер не мог быть ни добрым, ни милосердным? Не скажите! «Жестокость» Павла Нилина, наверное, была списана с натуры, и такие Веньки Малышевы в 20-е годы в глухих уездах, подальше от чрезвычаек, водиться могли. Неудивительно, что меня в четырнадцать лет понесло в комсомол, в котором я не нашла никакой революционной романтики, но который, в отличие от Троцкого, я всерьез намеревалась переделать изнутри то ли в роту королевских мушкетеров, то ли в бригаду неуловимых мстителей.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В пятнадцать лет я обивала пороги райкомов и военкоматов, требуя послать меня во Вьетнам (мне был глубоко безразличен вьетнамский социализм, но вьетнамцы, с моей точки зрения, были слабее, — а «Дон Кихота» к 1965 году я уже прочла и усвоила). Наверное, явись перед секретарями и военкомами Летучий голландец, они были бы меньше удивлены. Они явно не знали, как меня сплавить с рук. Готовясь к карьере разведчика, я плавала, ходила в турпоходы, занималась греблей, альпинизмом, стрельбой, фехтованием, прыгала с парашютом. Спортсмена из меня, правда, не вышло. Скверное зрение и скверное здоровье вполне подходили для тихони-отличницы, но не для будущего супермена. Спортивных данных у меня не было никаких, и если у меня что-то получилось (в плавании и альпинизме), то на одной спортивной злости.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пять томов мушкетерской эпопеи Дюма были зачитаны до дыр, а французскую экранизацию я смотрела двадцать пять (25!) раз. К тому же на экраны где-то в 1965 году вышел американский фильм «Спартак». Его я смотрела пятнадцать раз. Уже в 15 лет у меня не было сомнений: надо или сражаться с гвардейцами кардинала, или поднять восстание рабов. Естественно, что, когда я в 17 лет узнала, что у власти в моей собственной стране как раз гвардейцы кардинала, а вокруг одни сплошные рабы, я не стала проливать слезы, а сочла это подарком судьбы. Собственно, я получила тимуровское воспитание (не размениваясь на помощь старушкам). Я не жалею о нем и не отрекаюсь от него. Мне и сейчас дедушка Гайдар ближе и понятнее внука. Если люди делятся на мужей совета и мужей войны, то я, бесспорно, принадлежу к последним.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Не следует думать, что к 1967 году я плохо знала Чехова, Достоевского, Гаршина, Тургенева. Я их отлично знала, но не считала своими. Это было «чуждое мне мировоззрение». Рефлексии во мне было не больше, чем в д'Артаньяне или в Робин Гуде. И сейчас, когда я пишу эти строки, эти фольклорные личности для меня важнее и роднее братьев Карамазовых, князя Мышкина и Лаевского с Ивановым. Ну и Бог с ним! Спасибо большевикам за мое гражданское воспитание. В сущности, они восстановили в России культ добродетелей Рима: Отечество, Честь, Долг, Слава, Мужество. Со щитом или на щите — и никаких сантиментов. Человек и гражданин — это синонимы. Хорошо бы это осталось нам на память об СССР, но ведь даже в 1965 году такие идеи были уже антиквариатом. А печально знаменитый Павлик Морозов ничем не хуже консула Брута, казнившего своих сыновей за попытку реставрации царской власти. А Тарас Бульба, а Маттео Фальконе из новеллы Мериме? Казни мне претили (со времен капитана Блада я усвоила, что убивать можно только в бою, а безоружного нельзя и пальцем тронуть, и мои милые мушкетеры только укрепили меня в этом убеждении. Странно, но идею Добра я постигала через воинский кодекс чести). А гражданину место было или на форуме, или в легионе. Мне это подходило. Люди такого типа только и могли бы разрушить СССР и дать России новый идеал, и если не произошло ни то ни другое, то только потому, что таких людей было мало.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я знаю, что это давно не модно, но что «Россия, Лета, Лорелея» — сначала, а приватное — потом, навсегда останется моим твердым убеждением. Клин выбивают клином. Фашистов изгнали в основном коммунисты, которые были не лучше. Я всегда предпочту самого последнего коммунистического фанатика самому милейшему интересанту-обывателю. Ибо можно переубедить и сделать антисоветчиками и Павку Корчагина, и тимуровцев, и молодогвардейцев, но я не берусь ничего доказать брокеру с приличным доходом в свободно конвертируемой «капусте», ибо в его системе координат нет ни «жизни за царя», ни жизни за республику, а есть просто жизнь — нейтральная и неприсоединившаяся, как девица с панели.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«В России никого нельзя будить»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;До 17 лет о политических и социальных вопросах я знала не больше Маугли. Не в силу своей слепоты и неразвитости, а просто потому, что вокруг были джунгли. Советская приватность была джунглями, где ничего не знали и не хотели знать о мировых вопросах, диссидентах, «вражеских голосах», репрессиях в стране. В 20-е и 30-е годы дул слишком сильный ветер, чтобы можно было куда-то уползти, от чего-то уклониться, а после… эпоха застоя мне лично показалась накрытой одеялом, где было темно, мягко, тепло — словом, весьма приятно и весьма приватно. Я чувствовала, что здесь что-то не так, ведь в моих любимых книгах не было одеяла, а был мир, «открытый настежь бешенству ветров». В 1967 году отец положил мне на стол «Один день Ивана Денисовича». Это входило в джентльменский набор и должно было стать чем-то вроде похода в консерваторию или Пушкинский музей, куда меня безжалостно гоняли с 10 лет, пока я не вошла во вкус.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ах, прекраснодушные интеллигенты! «Ах, декабристы, не будите Герцена, в России никого нельзя будить!» Эта книга решила все. Не успела я дочитать последнюю страницу, как мир рухнул. Неделю я ничего не видела, кроме красного солнца над белой снежной пустыней. «Шаг в сторону — считается побег. Конвой открывает огонь без предупреждения». Но я не испытала желания повеситься или бежать в Южную Америку, как мой любимый Овод, которого я в этом пункте всегда плохо понимала. Теперь я знала, что буду делать всю оставшуюся жизнь. Решение было принято в 17 лет, и, если юный Ганнибал поклялся в ненависти к Риму, я поклялась в ненависти к коммунизму, КГБ и СССР. Вывод был сделан холодно и безапелляционно: раз при социализме оказались возможными концлагеря, социализм должен пасть. Из тех скудных исторических источников о жизни на Западе, которые оказались мне доступны, я уяснила себе, что там «этого» не было. Следовательно, нужно было «строить» капитализм (представьте себе Павку Корчагина, в воде по пояс строящего капитализм, а ведь мой стиль был ближе к Павке Корчагину, чем к Форду). Слава Богу! Моей стране оказалась нужна еще одна революция. Я кинулась читать Ленина, заглотила полное собрание сочинений и едва не задохнулась от ярости: везде были следы жестокости, насилия, лицемерия, компромисса. У меня не было постепенного прозрения, градации в становлении взгляда на эти вещи. И Ленин, и Сталин, и коммунизм, и социализм, и 30-е, и 20-е, и 60-е — все пошло акулам на обед. Середины для меня быть не могло. Все или ничего! Раз капитализм для них табу, значит, даешь капитализм! (Как Магнитку или первую линию метро.)
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дальнейшее было просто и ясно: создать кружки, потом тайные общества, потом партию «нового типа», поднять народ на восстание против власти (вооруженное, конечно!), свергнуть строй (прямо по формулировке 70-й статьи) и после революции строить капитализм, освободив Восточную Европу и угнетенные республики. План был прямолинейный, как клинок, и прозрачный, как хрусталь. В возможности его реализации я не сомневалась: ведь большевики своротили монархию, почему бы нам не своротить социализм?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В 17 лет для человека, черпающего свои представления о жизни из Римской истории и из Степняка-Кравчинского, невозможного мало. Набредя ощупью на Евангелие, я самого Иисуса Христа взяла себе в сообщники. Конечно, я ни тогда, ни сейчас не усвоила ничего относительно смирения и всепрощения, но я привыкла с тех пор считать Иисуса своим товарищем по борьбе. Наглость невероятная, но он мне снился и вопрошал, когда же я начну свои революционные действия по свержению строя. Конечно, мое христианство было сродни христианству Желябова и Верочки Фигнер, но кто сказал, что оно хуже канонического? По-моему, Хлодвиг, который при знакомстве с историей, случившейся на Голгофе, воскликнул, что никогда бы не позволил совершиться казни, окажись он на месте со своей дружиной, понял самое сокровенное в этом учении. И зря крестивший его епископ поражался наивности и некомпетентности дикаря! Христианство — это вызов, брошенный миру, это попытка поднять людей до звездных сфер, до тайны человечности и свободы, а когда оказалось, что рожденные ползать не могут летать, Иисус швырнул им в лицо свою страшную смерть, свои пытки, как пощечину. Голгофа была не спасением, а наказанием мира, и никто не убедит меня в обратном.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я обратилась за разъяснениями к своему школьному «словеснику», державшему себя совсем Печориным и вовсе не похожему на советского учителя, и узнала кое-какие детали о мире, куда меня закинул Рок. Узнала, что есть самиздат (одного факта запретности книги мне хватило бы для решимости свергнуть строй), прослушала в пересказе пару глав из «В круге первом»… А главное, услышала, что я живу в такой страшной стране, что, если бы на нее упала атомная бомба и убила нас всех, но уничтожила и строй, это был бы желанный выход.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Впрочем, меня уже не надо было подгонять, однако с тайным обществом приходилось ждать до поступления в институт: школьные ресурсы не давали мне никакой возможности устроить кузницу революционных кадров. Чтобы не терять времени, я стала писать вполне антисоветские сочинения, на уроках обществоведения заниматься антисоветской агитацией и пропагандой, а в газете «Комсомольский прожектор» публиковать нечто уже совершенно листовочное. Мои сочинения благородно скрывал от недобрых глаз тот самый преподаватель словесности: несчастный обществовед терпел все мои выходки, больше моего зная о том, куда я попаду с такими настроениями и, главное, с такой откровенностью; по доброте душевной он даже не пенял мне на то, что я и его подставляю, устраивая на каждом уроке антисоветский митинг. К моей газете (выпуск ее был моей долей работы в школьном комитете ВЛКСМ, ленивые и нелюбопытные райкомовцы до последнего звонка продолжали считать меня заправским активистом и едва не послали в Артек) сбегалась вся школа; через час приходил директор, снимал ее и, затравленно озираясь, уносил к себе в кабинет. Он был порядочным человеком и не побежал в КГБ, хотя и было с чем.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я думаю, что мои бедные преподаватели мечтали только о том, чтобы меня не арестовали прямо на уроке. Они отпустили меня с миром и с медалью (отказ от «труда» был оформлен «по состоянию здоровья»), но в ту пору я не оценила их. Я не могла понять, почему они не ведут революционную борьбу, и с порога зачислила их в обыватели. (Я не любила людей, за исключением тех, кто шел в той цепочке под красным зимним солнцем Солженицына; но я научилась любить Россию, когда поняла, что она несчастна.) Никаких проблем с идентификацией Отечества у меня не было: я прекрасно понимала, что Украина, Крым, Средняя Азия, Прибалтика — заграница. Моя Россия была страстотерпицей, она была бедная, заплаканная, серая, грязная; это была Россия Есенина и народников, в ней цвела одна только картошка, шли дожди, ее срочно надо было спасать, и я, основательно проглотив Ключевского, влюбилась в нее по уши, как Дездемона, — за муки, и понимала, что меня непременно должны задушить из-за моей непомерной любви, когда я потеряю платок. Школьный литератор пытался меня образумить, предметно объясняя, что мне пора спать на гвоздях и тренироваться есть баланду; это только подлило масла в огонь. Я упорно рвалась на минное поле.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Да сгинет день…»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Один чистый и пламенный фанатизм никогда и никого не доводил до добра. На довел бы и меня, язычницу, еретичку и большевичку, если бы, на мое счастье, к моему неистовству не примешалась темная струя вины. 1968 год грянул, как труба Страшного суда. Когда я увидела реакцию окружающих интеллигентов, только тогда я поняла, насколько растоптана мая страна. Они радовались чужой свободе, взлету Чехословакии как чему-то для них навсегда недостижимому (с оттенком чувства «пусть хоть кто-то поживет…»). В этой радости было столько усталой покорности судьбе, что становилось жутко. С каким ужасом я читала все «последние предупреждения» Дубчеку! Вторжение было селекцией.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Все вокруг разделились на два лагеря: одобряющих и негодующих. Первые становились навеки чужими, вторые были свои. Конечно, это было мое впечатление: не у всех на этом сломалась жизнь. Когда ухаживающий за мной мальчик с телевидения что-то сказал мне насчет «консолидации нашего общества после Чехословакии», я вырвала руку прямо на улице и ушла и никогда больше не отвечала на его звонки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мои планы из области теории становились насущными. Зло не относилось к области сталинских преданий, не упокоилось в колымской земле, оно и сегодня терзало, ломало хребет, казнило и мучило тех, кто дерзнул быть свободными. «Так жить нельзя» — не вообще кому-то, а мне лично нельзя жить, потому что это мои танки, — этого хватило на то, чтобы все время, оставшееся до моего ареста (с небольшим год), я провела, как на сковородке в аду, угрызаясь денно и нощно, проклиная себя. За каждый кусок и каждый глоток, за каждый лишний день, проведенный не в тюрьме, Прага преследовала меня, как наваждение. Я, видимо, совсем не годилась в христианки, потому что не могла выносить чувство вины. Хотелось содрать его с себя вместе с жизнью, как хитон Деяниры. В августе, в 20-х числах, меня не было в Москве, и на свою Сенатскую площадь я безнадежно опоздала: семерка диссидентов вышла на Красную площадь без меня. Впрочем, будь я в Москве, они вряд ли меня бы позвали, и не потому, что не знали (хотя и это тоже), но еще и потому, что мое революционное настроение не вызвало бы одобрения ни у Павла Литвинова, ни у Ларисы Богораз. Мы не поняли друг друга даже в восьмидесятые, не то что в шестидесятые. Я бы, конечно, увязалась, но с очень крутым лозунгом и, пожалуй, добавила бы 70 статью к их 1901,3. Мое стремление делать оргвыводы (Карфаген должен быть разрушен) очень раздражало старшую диссидентскую генерацию.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но в 1968 году я ничего этого не знала и не уставала себя проклинать и за то, что кто-то пошел на это без меня (я самонадеянно считала, что со мной было бы легче). В гибели Яна Палаха я тоже винила лично себя. В августе 1968 года я стала настоящим врагом государства, армии, флота, ВВС, партии, Варшавского блока. Я ходила по улицам, как подпольщик на оккупированной территории. Именно тогда я решила, что за все эти дела (про Будапешт я тоже успела узнать) есть только одна мера наказания — разрушение государства. И сегодня, когда оно полуразрушено и лежит в крови и пыли, когда гибель его вместе со всем народом кажется весьма вероятной, во мне нет ни жалости, ни раскаяния. Да сгинет день, в который СССР родился! Пусть он станет нам всем братской могилой, но не вернется с кладбища ночью, как вурдалак, чтобы сосать кровь у еще живых, в СССР не бывших — или недолго пробывших и, как Балтия, имеющих шансы спастись.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Грохот танков в Праге на год пробудил интеллигенцию: невозможно было спать, когда под гусеницами корчилась и стонала чужая окровавленная воля. Но круги по воде перестали расходиться довольно скоро: вечный полюс снова все заморозил, даже крик на губах. Про «Хартию–77» мы узнали слишком поздно, уже в восьмидесятых, да и оставалось до нее больше восьми лет. В это время я уже писала скверные стихи; Прага меня довела до того, что я даже обокрала Цветаеву, заменив все, кроме размера и стиля.
