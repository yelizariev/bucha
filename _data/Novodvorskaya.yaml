    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Господа судьи! Судебное разбирательство не оставило никаких сомнений в том, что все участники процесса, и прежде всего, разумеется, суд, вовлечены обвинением, предъявленным Новодворской, в ситуацию полнейшего, кромешного абсурда…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ярче всего «зазеркальность», бредовость происходящего высветил в ходе процесса государственный обвинитель. Встретив в тексте публикации Новодворской строки: «Ты тварь дрожащая или право имеешь», господин прокурор задал подсудимой вопрос: «Кого вы, Новодворская, имеете в виду под тварью?» А когда порядком подрастерявшаяся Валерия Ильинична (ее, как известно, очень трудно ввергнуть в такое состояние) ответила: «Так это же Достоевский — «Преступление и наказание»», последовала фраза государственного обвинителя, достойная быть эпиграфом к нашему процессу: «Вы это бросьте. С Достоевским мы еще разберемся».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так вот, используя выражение классика, утверждаю: это дело создали твари… Дрожащие. Дрожащие перед правдой, свободой и разумом. Но твари не только дрожащие, а еще и невежественные. Невежественные настолько, что не сознавали: к уголовной ответственности вместе с Новодворской привлекается цвет нации, лучшие сыны России. Я попрошу, господа судьи, не доверять первому взгляду, который вы бросаете на скамью подсудимых. Я прошу напрячь ваши внутренние взоры. Тогда вы увидите: на скамье подсудимых Валерия Новодворская пребывает не в одиночестве. Рядом с ней много соучастников, и находиться в этой компании большая честь.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Перечисление подсудимых по настоящему процессу начну с поэтов. Конечно, это в первую очередь Александр Сергеевич Пушкин, так отозвавшийся о народах Российской империи:
