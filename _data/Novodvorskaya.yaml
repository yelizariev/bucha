    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;экономику, развязывают в Таджикистане новую афганскую войну.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;С этим жерновом на шее нам не принять новую Конституцию и не построить капитализм. Сбросьте жернов? Добейте гадину! Ликвидируйте Совдепы!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Требуйте от президента немедленного разгона всех местных Советов, съезда и ВС, аннулирования советской Конституции, роспуска Конституционного суда, введения президентского правления до принятия на референдуме президентского проекта Конституции и выборов в Парламент. Совдепы сами не уйдут. Нардепов придется вытряхивать из кресел насильно. Лишение этих слабоумных ретроградов власти будет благом для страны.
