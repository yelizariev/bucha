    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но знал ли Хрущев, куда вести народ? Он сам ничего, кроме социализма и коммунизма, не представлял себе. А у меня молодежь еще спрашивает: «А почему у нас не было Нюрнбергского процесса?» Ну конечно, при таком-то видении мира! Все равно как если бы Гитлера осудил Гиммлер, а Геринга — Борман. Ни у Хрущева, ни у Твардовского не было никакой новой идеи, кроме социалистической. Люди были слепы, как двухдневные котята. Стоять на ногах не умели, только ползали. Ведь когда распустили лагеря, процесс «реабилитажа» был похож на надругательство. Людям прощали то, что они, невиновные, потеряли здоровье (и часто жизнь) на каторге. И еще прощали не всем и не до конца! Только сталинистам и прощали. А двадцатилетний студент, распространявший листовки против Сталина в 1948 году и расстрелянный за это, был «реабилитирован» так: ему снизили наказание, заменили расстрел пятью годами тюрьмы. И прислали родным эту бумажку! И не нашлось никого, кто бы швырнул комиссиям в лицо: «Не нуждаюсь! И в вашей преступной партии восстанавливаться не хочу!» Были в НИИ собрания (всех потом исключили из КПСС), чтобы закрыть КГБ, но не было выкриков: «Закройте КПСС, запретите коммунистическую деятельность, как запретили фашистскую! Это одно и то же!»
