    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но с начала 1995 года Константин Боровой стал пилить меня, чтобы я получила иностранный паспорт, которого у меня сроду не было, потому что он нашел спонсоров, которые мне оплатят эту поездку, а в Европе мы обязаны выступить, чтобы помочь Чечне. Я призадумалась… и у меня возникло стойкое ощущение, что паспорта и подорожной (то есть визы) мне в этом государстве не дадут. Слишком часто некие органы хватали меня за шкирку. И они же сейчас дадут иностранный паспорт? Мы даже с Костей поспорили (на ресторан).
