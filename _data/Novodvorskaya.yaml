    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это началось давно. Россия никого не разбила на поле Куликовом. Можно ли разбить врага, который 200 лет сидит у тебя внутри, который сначала изнасиловал, а потом вступил с жертвой насилия в брак по любви и прижил с ней детей? Бить монголов надо было до Ига, а не после него. Патриотически настроенные историки умалчивают о том, что великий Александр Невский, разбивший «псов-рыцарей», платил дань Орде. Это, видимо, было раннее евразийство. Монголы были понятнее и ближе в отличие от проклятых атлантистов — немцев. Наверное, это любимая эпоха двух Александров: Дугина и Проханова. И хотя в XIII веке не было ни «Дня», ни «Завтра», уже тогда Россия-Русь жила по их формуле. Раздавленная Востоком, органически сливалась с ними в одно, как едины удав и проглоченный им кролик, и злобно набрасывалась на Запад. Доставшаяся монголам дань после 1380 года просто перекладывалась в другой кошелек и застревала окончательно в тугой мошне Великих князей московских. Страховые же агенты остались прежними.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так что когда Европа решительно отказывается благодарить Русь за спасение от монгольского нашествия, хотя неблагодарную Европу сильно осуждал за это дело в «Скифах» сам Блок, она совершенно права. За что ей благодарить трусливую жертву двухвекового насилия? За то, что татары, поживившиеся колоссальными богатствами Руси, прижились при ней и на ней; за то, что богатств Руси хватило им на 150 лет; за то, что было и сытно, и удобно, и незачем переть дальше; за то, что за 150 лет Орда разложилась, разучилась боевым искусствам, не встречая отпора, и в 1380 году монголов можно было взять тепленькими?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если рассуждать далее в этой же системе координат, то все лани, олени и дикие козы леса должны быть благодарны тому кабану, которого задрал себе на пропитание тигр, потому что он насытился и не стал гоняться за другими робкими травоядными, и они выиграли время. Значит, лесное зверье должно благодарить падаль? Значит, Запад должен благодарить Русь за то, что она наполнила хищнику желудок? Как же должно звучать похвальное надгробное слово? «Спасибо Руси за то, что съели ее, а не нас»? Конечно, Евпатий Коловрат, Михаил Черниговский, Даниил Галицкий, Михаил и Александр Тверские, все честно павшие в бою или казненные в Орде, но не сдавшиеся, не отвечают за позор Руси, которой 150 лет спокойно обедали. Мертвые сраму не имут, если они пали в бою. Но выжившие имут срам. И их потомки тоже.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы — потомки выживших. И это непоправимо. За время Ига Русь стала прахом. Глиной. Из нее можно было создать все что угодно. Нас создал Иван Грозный. Как он запряг, так мы и поехали. И едем до сих пор. Он создал нас с маятником маниакально-депрессивного психоза внутри, по образу и подобию своему. Иван IV был психом, но не в медицинском плане, а в политическом. Бог сотворил Адама из глины по своему образу и подобию. Нас сотворил политический безумец, исторический маньяк, деспот-теоретик, потому что мы были к XVI веку глиной, весьма пригодной для подобных экспериментов. «Ибо прах ты, и в прах возвратишься». Побежденные климатом, историей, роком, геополитическими факторами, Ордой, зимними бескрайними пространствами, византийством, Диким Полем, славяне похоронили в себе древних скандинавов, викингов (впрочем, те, кто был на них похож, предпочли Игу смерть).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Русским оставалось еще одно последнее поражение: поражение от жесткой порфиры государства, от оседлавшего их деспотизма, после чего славянский мустанг превратился в покорную клячу со стертым хребтом и разбитыми копытами, делившую свой век между пашней и живодерней. У Ивана IV периоды запойных, диких, нечеловечески жестоких репрессий, изощренных казней и пыток перемежались с периодами упадка духа. С XVI века мы существуем по законам маниакально-депрессивного психоза, ставшего лет через сто уже национальным характером. «И перед властию презренные рабы…» Перед твердой и жестокой властью. Перед слабой властью — разнузданные анархисты, разбойнички, воры, из социального аутсайдерства шагнувшие в перманентный мятеж неврастеников, сдирающих шкуру с той власти, которая проявляет человечность и цивилизаторские наклонности, однако целующие стремя и хлыст у каждого свирепого и злобного автократа или у каждого реформатора с петровским бешеным нравом и петровской железной рукой. Но ослабевшая вожжа тут же попадает маниакально-депрессивному народу под хвост, и бешеные кролики, еще вчера довольствовавшиеся морковкой, выдаваемой по карточкам, жаждут крови и человеческого мяса, как в 1917 году, как в октябре 1993 года (когда они готовы были сжечь Москву, но не жить по-человечески), как 12 декабря 1993 года, когда бешеные кролики проголосовали за мировой пожар.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вот оно, русское чудо и загадочная русская душа! Маниакально-депрессивный психоз! Вот почему мы так классно воюем! Нездоровая агрессия маниакала, искусно направленная на чужих своей собственной властью и превращающаяся в рабью прострацию по возвращении с войны! Вот откуда у нас такой ВПК! Это центр «психического здоровья» русского народа, призванный сбивать пламя агрессии маньяков, которые иначе могли бы обратиться против собственных правителей! Второй полюс этого центра, второй конец этого гигантского магнита — в ГУЛАГе, где дисциплинарная коррекция, подавляя агрессию, гнала депрессию и на зэков в черной форме, и на вольняшек в красных галстуках, с комсомольскими и партийными билетами, под красными знаменами! Оруэлловская модель была осуществлена буквально! Дословно!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы всегда воевали с какой-нибудь Океанией или Остразией, как там ее. Со Стефаном Баторием. С Ливонией. С Польшей. Со шведами. С Турцией. С Европой. С Финляндией. С Германией. С Афганистаном. С Таджикистаном. И не для завоевания морей, не для обеспечения торговли или превосходства, но для поддержания здоровой маниакально-депрессивной формы. Классика жанра — Великая Отечественная. Вот формула нашего массового героизма! Страну наконец-то спустили с цепи, и она, не имея мужества перегрызть глотку собственному Сталину и его палачам, с энтузиазмом вцепилась в горло Гитлеру и его монстрам, когда Хозяин, Большой Брат, дядюшка Джо сказал ей: «Фас!» Четыре года маниакала, а потом Героев Советского Союза и кавалеров ордена Славы трех степеней за милую душу отправляли в ГУЛАГ, зачастую из Бухенвальда на Колыму, не меняя вагоны, только переводя стрелки. И вы хотите, чтобы я поверила, что это можно было сделать с нормальными людьми? Вы хотите, чтобы я считала их мужественными защитниками Отечества и идейными противниками фашизма? Их, роботов Сталина, сдавшихся без боя собственным чекистам? Обяжите еще и за это Европу и все прогрессивное человечество вас благодарить.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сталин много лет готовился к войне с Германией (читайте «Ледокол» Виктора Суворова!). Гитлер успел нанести первый удар, иначе несокрушимая и легендарная зашла бы ему в тыл и ударила по Румынии, отрезая нефть. Если бы не 22 июня, Сталину досталась бы не половина Европы, а весь континент, включая Францию и Норвегию, Бельгию и Швецию. Я не прошу вас благодарить Гитлера за его невольную услугу. Но и Сталина не заставляйте меня благодарить. В схватке акулы со спрутом победил спрут. Здесь некому выносить благодарность. Я глумлюсь над национальными святынями? Скорее, над национальной мифологией. Уберите с глаз долой вольных и невольных фальсификаторов: К.Симонова, Василя Быкова, А.Адамовича, Ю.Бондарева и прочих, а на полке оставьте одного Виктора Суворова. Сожгите сами свои нашивки и ордена. Ельцин и Гайдар попытались снять вас с этого страшного маятника маниакала и депрессии, выпустить из сумасшедшего дома, отказать в наркотиках. За что и поплатились. Половина страны признала сама себя недееспособной и слабоумной, дебильно не пошла голосовать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Четыре века Россией управляли психиатры. Они знали, что ей нужно. Затевая афганскую войну, Политбюро проводило психотерапию: давало волю маниакалу агрессивных совков, дабы держать пассивных в депрессии. О, Жириновский хорошо вас понял. Одним он обещает завоевательную войну, ибо маньяков надо занять делом. Другим — паек, ибо депрессивных, никчемных зомби надо пасти. Они будут молчать, если им дадут бесплатное пойло. Вот за это вы и проголосовали, 9/10 палаты № 6 под кодовым название «Россия». Вам не дают травку или ЛСД, и вы бьетесь о стенку, и строите баррикады, и поджигаете мэрию, и готовы спалить в атомном пламени весь мир, чтобы получить назад маятник маниакально-депрессивного психоза. Страна болтается между фашизмом и коммунизмом, как цветочек в проруби. С ней мне все ясно. Но у меня есть вопросы к 1/10 части страны, к тем, кто сумел остаться людьми, к товарищам по несчастью, приговоренным, подобно мне, к заключению в этой гигантской СПБ, к запертым роком вместе с безумным, воющим, делающим под себя народом в палате для буйнопомешанных от Мурманска до Владивостока. Если мы победили 4 октября, то почему у нас в Думе Жириновский, и Зюганов, и Лукьянов, и Невзоров? Почему фашисты и коммунисты проводят митинги и издают газеты? Если же мы проиграли, если победили они, то почему нас не тащат еще в камеры пыток, на виселицы, не сажают на кол?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Или — или. Я не хочу третьего варианта, второго Ига еще на 150 лет. Пусть президент или даст нам оружие и начинает борьбу по новой, или выделит скит, достаточно большой для десяти миллионов свободных людей, которые предпочтут, скорее, сжечь или взорвать себя, чем сожительствовать с торжествующим красно-коричневым большинством.
