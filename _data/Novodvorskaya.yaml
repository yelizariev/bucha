    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Сеть» делается так: «А» находит людей, готовых распространять нелегальные материалы, не знакомит их друг с другом, придумывает им псевдонимы по своему ассоциативному ряду. Эти «узловые» дистрибьюторы (их у одного диссидента может быть 15–20 человек) находят сами таких же людей, эта вторая ступень находит третью, третья — четвертую и так далее. Получается покрытие информационного пространства ячейками.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Такая сеть годится не только для распространения самиздата, но и для листовок, и для терактов, вообще для любой подпольной деятельности. «А» знает только дистрибьюторов: он должен давать им книги и материалы и менять их потом, записывая под выбранными псевдонимами долги дистрибьюторов в «библиотечный абонемент». Дистрибьюторы свои псевдонимы не знают. Они передают книги своим людям II ступени и знают только «А» и этих людей. У каждого дистрибьютора свои контакты; они ими не делятся, ибо незнакомы друг с другом. Не знает их контактов и «А». В случае внедрения провокатора или предательства на следствии вся сеть не сгорает никогда.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Тот, кто пытается узнать больше, чем положено ему по схеме, считается провокатором. Я могла лично убедиться в том, что КГБ обламывает зубы о библиотечные абонементы и не может раскрыть ассоциативные псевдонимы. Книги так тоже почти не терялись, потому что были постоянно на руках. Как сказал кто-то из диссидентов: «То, что роздано, то сохранено». А на «библиотечных полках» ничего не было, кроме карточек. То, что поступало, сразу уходило в сеть. Обмен — для экономии риска — предполагался двойной: раздал, получил долги, разнес по тем точкам, где этого еще не было. Потеря книги считалась большим позором, книги мы ценили дороже нашей жизни. Святая простота!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В 70-е годы мы считали, что если человек прочитывает Оруэлла или Солженицына, он бросает свои сети, идет за нами и делается ловцом человеков. Книги распространялись, как святое причастие, как Грааль. Их брали с благоговением и тайным ужасом: многие из них тянули на 7 лет. Конечно, в Москве в 70-е сажали уже не за это: скорее, за правозащитную деятельность, за сбор подписей под письмами протеста, за участие в организациях типа Хельсинкской группы, не говоря уж про издание «Хроники текущих событий» или листовок и подпольных журналов. Изготовление книг преследовалось жестко, а распространение шло в обвинение (не включишь же туда членство в Хельсинкской группе). 70-ю статью «обеспечивали» Оруэлл, Авторханов, Конквест, «Архипелаг ГУЛАГ» («Архип» — согласно неологизму Владимира Гершуни), Зиновьев. Унаследованная от Алика Гинзбурга после его ареста книжица «Процесс четырех» (дело Галанскова, Гинзбурга, Лашковой и Добровольского) дожила у меня до 1987 года и влилась в Независимую библиотеку, ныне захваченную штурмовиками из национал-патриотов (по крайней мере, на конец 1992 года она захвачена).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Западные, тамиздатовские книги карманного формата (кто держал их в руках, навсегда сохранит к Западу самые теплые чувства) были на вес золота: они шли на копирование, с них делали ксеро- и фотокопии. Фотокопии были жутко громоздкими и неудобными в обращении. «Архипа» носили в коробках из-под утюгов, он как раз там умещался. Часто обмен книг происходил, как в чухраевском фильме «Жизнь прекрасна», с помощью двух одинаковых пластиковых сумок. Я думаю, КГБ был в курсе, но гоняться за каждой книжкой в Москве не считал нужным.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;К диссидентам я пришла с готовой программой подрывной деятельности: листовки, создание политической партии, организация народа для борьбы. Я совсем забыла, что со своим уставом в чужой монастырь не лезут. Диссидентам хватало и правозащитной деятельности, а если они ориентировали ее на Запад, то потому, что слишком хорошо понимали, что только там можно искать защиты, что здесь не сдвинуть ничего, даже при несталинском уровне репрессий. К диссидентам пришел инсургент, к тому же народовольческого толка плюс народнический уклон, что вызывало, должно быть, у них массу неудовольствия. Но в те времена солидарность обреченных побеждала все разногласия. Я ничего не пыталась приукрасить, честно покаялась за Казань. От меня не требовали искупления, хотя я только о нем и мечтала. У диссидентов-западников была одна хорошая черта (то есть, конечно, не одна, но эта, пожалуй, главная): они были интеллигентны, терпимы, не требовали ни от кого жертв (жертвуя собой) и умели прощать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я помню, как простили Гарри Суперфину его ужасное поведение в тюрьме (назвал очень многих, то есть не только отрекся, но и предал) за то, что на суде он сумел взять обратно свое отречение и вел себя достойно. Прощали в первый раз после искупления костром; Юрию Шихановичу простили в первый раз и не простили во второй. Якиру и Красину, не сумевшим искупить предательство, не простили вообще. Отречение в СПБ не считалось «западло»: враги не могли его использовать, и потом, там жертвовали не только жизнью, но и разумом. Диссиденты жили под регулярно падающей секирой, ожидая очередного «расстрела заложников», но это не делало их ни злыми, ни печальными. Может быть, я не была с ними близка, но мы были рядом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Саркастичная Ира Каплун (на вопрос, на чьей стороне она будет, если СССР объявят войну, она всегда отвечала: «На стороне нашего противника»). Суровая Маша Подъяпольская (все называли ее просто Машей, хотя она старше меня на двадцать лет). Хрупкая, маленькая и неукротимая Мальва Ланда (при основании Хельсинкской группы написала особое мнение, что на Запад она обращаться будет, а к советским авторитетам — ни за что; при роспуске написала заявление, что она одна остается членом этой группы, вопреки ее роспуску). Гений протеста Володя Гершуни (тоже старше меня лет на двадцать), успевший в конце 40-х годов расклеить антисталинские листовки, сесть на 10 лет, пообщаться с Александром Исаевичем, помочь ему писать «Архипа» («Истребительно-трудовые лагеря» — его неологизм), вернуться, сходить на первую демонстрацию на Пушкинской в 1965 году, сесть в СПБ, вернуться, заняться подпольной журналистикой, снова сесть и так далее.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В это время (со свежими силами) я изготовила кучу памфлетов (о новой Конституции, о советской прессе, о КГБ, об СССР, даже не помню, еще о чем, но их было штук семь-восемь). Это добро пошло в общий котел «Поисков» — тогдашнего самиздатовского журнала. Был он толстый, напечатанный на машинке, сегодня подошел бы разве что Партии труда, а тогда тянул на 1901! Что-то прибрал к рукам Сокирко, тоже нечто издававший под красивым псевдонимом «Буржуадемов».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Наконец я нашла вполне «своих» и сошлась с неодиссидентами, которые среди старших диссидентов слыли чуть ли не разбойниками: с Володей Борисовым, Колей Никитиным, Левой Волохонским, Альбиной Якоревой и Женей Николаевым. Это были люди молодые и веселые, ненамного старше меня, а Альбина — даже моложе. Они создавали новую субкультуру антисоветчиков, так как советскими людьми побывать не успели и были совершенно от социума оторваны (Борисов и Николаев успели посидеть, Володя — даже в СПБ). Жили они где придется, как птицы небесные, питались чем Бог пошлет. Ночевали зачастую в каких-то партизанских землянках в лесу, обещали взять меня, когда проведут туда горячую воду (без нее я уже тогда не могла). Одета вся эта компания была соответственно. Они были изгоями и такими же волками, как я (только добродушными). Мы были счастливы и надеялись придумать много новых пакостей. Мы вместе писали правозащитные письма. Делалось это так: кого-нибудь арестовывают, оставшиеся на свободе пишут письмо. Я старалась впихнуть в это письмо хоть какие-нибудь политические характеристики режима и некий завуалированный призыв (к моему любимому революционному действию).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;То есть я пыталась сделать оргвыводы. Остальные боролись со мной как могли. Западу это было не нужно, а больше никуда письмо не шло. Но я все равно подписывала все письма, даже плохо написанные, бледные, недостаточно радикальные: они обеспечивали арест. Когда сажали человека, собиравшего подписи под письмом № 1, писалось письмо № 2 в его защиту, и после этого арестовывали того, кто писал письмо в защиту того, кто писал письмо в чью-нибудь защиту. Составлялось письмо № 3 — с теми же последствиями. Это было немножко похоже на дом, который построил Джек, и было бы смешно, если бы не было так печально. Защищали всех, защищали тем, что садились рядом, в соседнюю камеру. Защитить человека было нельзя — можно было защитить идею прав человека, не имея никакой возможности защитить сами права.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И это было свято, и из-за этого каждый, выступавший и выступающий против диссидентского движения со стороны, будет навеки проклят. Самой колоритной фигурой в Движении был геолог Владимир Сквирский, или Дед (из-за бороды, а не из-за старости). Он ходил в народ, когда был на маршруте, «мутил» этот народ, пытался создать рабочее движение. То есть был явно ближе к революционерам, чем к диссидентам. Дед и завещал нам то дело, которым наша банда «разбойников» занялась после его ареста.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Профсоюз — это роскошь, а не средство передвижения
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;У «Солидарности» была разумная история. Сначала 200 человек интеллигентов из КОС-КОРа[1] воспитали рабочую элиту вроде Леха Валенсы (книгами, журналами, лекциями; их тиражи самиздата, их библиотеки было не сравнить с нашими, да и Запад с его типографиями и ксероксами был к ним ближе). Затем уже вспыхнуло рабочее движение. Из «Искры» возгорелось пламя (из газеты «Роботник»).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;То есть Костюшко и Домбровский разбудили КОС-КОР, а КОС-КОР разбудил «Солидарность». У нас же XX съезд разбудил Булата Окуджаву и Юрия Любимова, они разбудили диссидентов, а диссиденты уже никого не могли растолкать: все спали мертвым сном. Подъем не состоялся. Поэтому вдохновлявшая Деда идея рабочих профсоюзов, независимых от ВЦСПС, была чисто платонической. Наш СМОТ — Свободное межпрофессиональное объединение трудящихся — был отчаянной попыткой несчастной интеллигенции в порядке стахановской инициативы поднапрячься и произвести из себя еще и рабочее движение. Диссиденты-многостаночники сумели сделать и это. Смеяться над этим не лучше, чем убить пересмешника.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Надо сказать, что наша бурная деятельность протекала в таком отрыве от народа (кроме книг), что мне казалось, что она обрушивается в пустоту. Мы толкли воду в ступе и носили ее в решете. Это было утомительно и опасно для жизни, это приводило в тюрьму, но сама деятельность от этого не казалась мне более полезной. Все было выморочным и призрачным. Поэтому профсоюз обещал просто бездну смысла. Ясно было, что народ сдаст народника в КГБ, но до этого можно же было к нему (к народу, не к КГБ, хотя именно последний откликался) воззвать! Однако документы СМОТа меня очень расстроили. Они были уклончивы и ни к чему «такому» не призывали. Мне бы, конечно, хотелось с ходу превратить СМОТ в Союз борьбы за освобождение СССР от большевиков. Володя Борисов меня утешил, обещав, что мы превратим СМОТ по ходу дела в политическую партию и что даром что документы уклончивые — самое сильное место было: защита политических прав трудящихся, — но и за них посадят. Что за них посадят — это было вполне правдоподобно.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Поэтому не влезть в это дело было просто неприлично. Володя как в воду смотрел: в той или иной форме сели все организаторы, а Марк Морозов вообще погиб (повесился в Чистопольской тюрьме). Все профсоюзные мероприятия проходили на квартире у Марка, и он был у КГБ бельмом на глазу. В СМОТе участвовал и Пинхос Абрамович Подрабинек, похожий на сказочного гнома. Были у нас и «старшие» — Юра Гримм и Петр Маркович Абовин-Егидес. (Тогда его социализм с человеческим лицом был так же не ко двору, как и теперь. То есть его считали диссидентом и при Брежневе, и при Ельцине.) Предполагалось, что профсоюз будет подпольным (из чего явствовало, что мы создавали Сопротивление под утлой крышей профсоюза), а представители каждой подпольной группы будут открытыми и войдут в Совет Представителей. Поскольку членство в СП обеспечивало посадку, я пошла на маленький невинный обман: придумала себе группу. Полагаю, что многие из моих профсоюзных соратников, если не все, поступили так же. А если у кого группа и была, то она явно не подозревала о наших на нее видах. Честнее всех поступил Володя Гершуни: он назвался рядовым членом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы искренне жаждали создать будущую «Солидарность» (за два года до ее рождения в Польше); чем мы были виноваты, если рабочие не хотели вступать в профсоюз, который им мог обеспечить единственно право сесть в тюрьму? До нас робкая попытка соорудить совсем уж не политический профсоюз была сделана инженером Клебановым. И хотя бедняги все время пытались объяснить КГБ, что их не надо сажать, потому что они против властей не бунтуют, эксперимент стоил Клебанову пыток в спецтюрьме.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Наша пресс-конференция на квартире у Марка Морозова производила странное впечатление. Еще до нее «старшие», Юра Гримм и Петр Маркович, не вынеся нашего хулиганского радикализма (к тому же, кроме Володи Борисова, все мы были пламенными противниками социализма), из нашей «затеи» удалились. Потом ввалился несчастный Клебанов «со товарищи» и стал нас честить, что мы его обокрали (составляет ли идея профсоюза интеллектуальную собственность, а если да, то чью?). Наша «банда», Володя Гершуни и Женя Николаев (вот когда Эдичка Лимонов пригодился бы, но тогда он был то ли мал, то ли уже за бугром) собрались на квартире у Марка Морозова. (Какие мы все-таки сволочи: когда Марка арестовали за наши дела и он, больной пожилой человек, не выдержал и сломался и получил ссылку в Воркуту, мы его не простили, и он пошел «искупать кровью» свою слабость и схватил в Воркуте второе дело по статье 70, и второй приговор привел его на большой срок в Чистопольскую тюрьму, и там, одинокий и обреченный, он повесился. Никогда себе не прощу. Только такие катастрофы могут научить снисходительности человека нетерпимого.)
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Документы СМОТа мы спрятали по разным углам, даже в колыбели Альбининого младенца: КГБ мог прийти раньше западных журналистов. Странная это была презентация. Дед был у нас в числе членов СП «посмертно». Журналисты пили чай, щелкали аппаратами, писали в блокноты и смотрели на нас с опасливым уважением. Мы были смертниками, они это понимали. Потом английский журналист К'вин был даже перемещен из Москвы своим собственным Би-би-си за плохое отношение к тоталитаризму и избыточное сочувствие диссидентам (поэтому по части Нюрнберга над коммунизмом Запад идет с нами в долю). Здесь я познакомилась с бельгийским корром месье Диком. Он был вообще Дон Кихот. Ездил по всем лимитрофам и боролся с коммунизмом. В Чехословакии пытался помочь деятелям «Пражской весны», устраивал им встречи с западными политиками. И сел в тюрьму! Насилу Бельгия его отбила. У нас в тюрьму его не посадили (не было принято, корров высылали), но он старался как мог. И это тоже Запад: К'вин, Дик и другие. Братство Кольца.
