    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В конце 1991 года и в первую половину 1992-го коммунисты дрожали от ужаса меж собраний сочинений классиков марксизма-ленинизма в ожидании заслуженных ими кар. Опасаясь арестов и народной мести, они сидели тихо и не обижались ни на какие заявления и статьи демократов. Но после отставки Гайдара, которого выгнали в угоду им и их прихвостням, они поняли, что их вешать не будут, и немедленно обнаглели. К началу 1993-го они уже не только зимовали в Останкино, требуя себе эфира, не только сжигали трехцветный государственный флаг, но и пророчили демократам геенну огненную. Прямо на земле. Впрочем, тогда они не писали на нас доносы в суд, твердо рассчитывая свергнуть «оккупационную» власть и расстрелять или повесить всех врагов народа оптом, не размениваясь на отдельные иски. После октября 1993-го надежды эти рухнули. Совсем перед путчем нервы у коммунистов все-таки сдали, и возникло дело депутата Миронова и интерес к нашей листовке «Долой Советскую власть!». Интерес отнюдь не праздный, а профессиональный, палаческий.
