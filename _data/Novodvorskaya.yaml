    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«На той единственной, гражданской»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если во время едкого, как щелочь, ядовитого, как цианид, и липкого, как клей, «застоя» (как мы только что выяснили, «стоял» только тот, кто не сидел), я действительно сражалась с властью, и это была война до победного конца, на взаимное уничтожение, то, когда власть самокритично самоликвидировалась в ходе перестройки, началась странная война. С 1988-го по 1991 год ДС вел войну с противником почти бесплотным, который терял по чисто внутренним причинам то ногу, то руку, то глаз, и наши удары часто попадали в пустоту; и если мы порядком вспотели, то только потому, что нам никто не помогал.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Власть, разделившаяся сама в себе, не устоит. Запустив (причем на самотек) механизм модернизации, Горби создал начатки двое-, даже троевластия. Во всех структурах, включая КГБ и армию, контингент поделился и рассчитался по порядку номеров: кто — за Россию, кто — за Союз, кто — за Украину. Один — к Горби, другие — к Ельцину, третьи — к Лигачеву. А когда Ельцин гениально подбросил им под ноги еще и противостояние СССР — Россия, Белый дом — Кремль, а наученные и вдохновленные им регионалы-феодалы намертво вцепились зубами в свои суверенитеты и захрустели некогда общей Кремлевской стеной, как вафлями, — вот здесь и возникла наша странная война. Мы дрались с властью, но с какой? Она растроИлась и дралась междуусобно. Им было не до маленького ДС: друг друга топтали и кололи бивнями большие слоны. Нас они смахивали с себя в четверть силы, как маленькую Моську. Мы выжили благодаря тому, что структуры играли в покер, а мы встревали в игру со своим водным поло. Наши удары не отбивали как следует (иначе от нас осталось бы мокрое место), потому что сильные мира сего играли в свою игру. ДемРоссия умела попадать в резонанс, и поэтому кое-что ей перепадало. Должности, портфели, свет софитов, заграничные поездки. Лидеры ДемРоссии всю жизнь имели дело с властью, были при власти, искали ее протекции и ей писали письма вроде «Письма к вождям». Даже Солженицын не готов был обращаться к народу, потому что и демороссы (и выбороссы впоследствии), и Солженицын, и межрегионалы знали, что народ не участвует в игре, а присутствует на стадионе как зритель и разве что делает ставки в тотализаторе.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Демократическая элита раньше нас поняла, что решают — консулы, а народное собрание только кричит или рукоплещет, и чаще всего им можно управлять, нажимая на педали, как в автомобиле. А мы-то хотели быть народными трибунами. Но мы забыли, что даже в Риме трибуны были частью элиты, ели с ней общий властный пирог, входили в номенклатуру, сидели за хорошо накрытым столом и решали, в общем-то, свои вопросы, используя народ как механизм давления на сенат, на консулов, на армию (кидая, конечно, клок и народу, демонстрируя при этом свою щедрость, компетентность и великодушие). Этот механизм заработал в 1988 году, и ДемРоссия грамотно вошла в обойму, вскочила на ходу, просчитала обороты. Что-то перепало им, что-то дали из их рук всей интеллигенции. Выковывались механизмы воздействия на власти, создавались политические репутации.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы не хотели вникать в работу механизма, не хотели приспосабливаться. Пока над страной болтались со змеиным шелестом красные флаги, пока формально правила КПСС, пока действовала советская власть, такая позиция была невыгодна, но хотя бы почетна. Но в 1991 году по реке поплыл лед, она вскрылась, треск стоял от верховий до устья. Это была уже не оттепель. Это была космическая катастрофа, взрывающая и созидающая миры, хотя отдельные планеты могут участвовать в этом лишь бессознательно. Космическая катастрофа, как и буржуазная революция в России в августе 1991-го, всегда совершается сверху. Или сбоку. Словом, со стороны. Космические силы сродни историческим. Неподотчетны, неконтролируемы, непредсказуемы. Но если уж началось, если ты видишь язык лавы, садись сверху и погоняй, чтобы сгорело то, что лишнее, но не то, что необходимо, что должно остаться. Именно это не сделали когда-то предтечи демократов широкого профиля — кадеты. Не сумели сесть на исторический процесс, взнуздать и погонять. И он их растоптал. А ДС не хотелось оказаться ни под конем, ни на обочине — в стороне от скачек. И 20 марта 1993 года, когда Ельцин произнес пароль («Мы с тобой одной крови — ты и я!»), когда он заговорил как антисоветчик и антикоммунист, для нас кончился этап «странной войны» с властью и начался период «худого мира».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Собственно, мы готовились к этому с августа 1991-го. За 2 года мы успели остыть и понять, что революции снизу по нашей формуле здесь не будет никогда. Народ не поднять под лозунгами социального неравенства, индивидуальных усилий, протестантской этики строгого и трезвого труда, свободы победить или проиграть в жизненной игре, свободы ни у кого не просить хлеба, свободы покаяния и ненависти к прошлому, к СССР, к коллективу, к парткому и продовольственным заказам к 7 ноября. Уже создавалась олигархия «владельцев заводов, газет, пароходов». Мир раскололся надвое. Возникли два берега, две стороны баррикад, два народа.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы, не колеблясь, выбрали капиталистический свет в конце олигархического туннеля. Через несколько дней после обращения Президента, еще до конца марта, мы безжалостно исключили из партии давних соратников, авторов программ ДС, подписантов «Письма двенадцати». В огне брода нет. Занималось зарево, и мы не хотели, чтобы нам стреляли в спину из рядов собственной партии. Буржуазная программа у ДС уже была. 6 ноября 1993 года она будет принята как общепартийная, уже не фракционная, и все недомолвки, все отголоски социал-демократических пережитков уйдут из нее. Как на таблицах децемвиров, в нее будут врезаны слова «капитализм» и «антикоммунизм». Она станет хрустальной и прозрачной до самого дна, как холодные воды ледяных горных озер; отчаянной, как полет зимородка; твердой, как улыбка воина; и блестящей, как вынутый из ножен меч. Война — а мы гораздо раньше других поняли, что март 1993-го закончится октябрем — имеет свои законы. Тыл и фронт должны быть едины. Оппозицию на войну не берут.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Всю долгую весну и лето мы тянули за рукав президента, упрашивали, уговаривали, даже хамили с горя. Мы ничего не боялись и ждали, когда же он ударит в набат. Уже потом мы узнали, что другие, куда более многочисленные руки тянули его назад, хватали за ноги, запугивали кровью и гражданской войной. Сергей Филатов «не советовал», Егор Гайдар считал, что опасно и рискованно. Борис Николаевич был очень одинок. Он хотел, чтобы кто-то разделил с ним тяжесть и ответственность Указа № 1400.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И вот проходит апрельский референдум, и получен мандат на разгон Советов. В последний раз демократы выводят на площади, улицы и спуски десятки тысяч людей. Митинг на митинг, идея на идею, лозунг на лозунг… «Пусть белые красным за все отомстят…» Все выше пена в бокалах шампанского, вот-вот перельется через край. У нас — шампанское, у них — дешевая водка; у нас — шелковые стяги, у них — примитивный кумач; у нас — стихи Бродского, Высоцкого, Волошина, у них — примитивные советские песни и партийные гимны времен Эжена Потье. Наша буржуазная революция была великодушна, хорошо одета, благоухала дорогим одеколоном. Нас вел вдохновенный смычок Ростроповича; они внимали сигналам, примитивным и однозначным сигналам поднятой в фашистском приветствии длани Баркашова. Тогда еще многочисленные, резвые и боеспособные демократы готовы были покидать красно-коричневых (Женя Прошечкин, гениальный систематик, почище Ламарка, вошел с этим термином в историю) своими руками в Москву-реку. Митинги приходилось разделять, как материю и антиматерию, чтобы не было аннигиляции.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Рядовые, нестатусные демократы, не зараженные кремлевским вирусом трусости и соглашательства, требовали, начиная с 20 марта, чтобы депутатов переловили, не впуская в Белый дом, а съезд и ВС запретили. Люди с Васильевского спуска готовы были вынести нардепов из Кремля вручную (за руки и за ноги). И не было бы осады Белого дома, не было бы танков.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но Ельцина обступали соглашатели и трусы, и эта проволочка — с 20 марта по 21 августа — вытянула из нас все жилы. В это время Борис Николаевич протрубил в рог, и возник ОКДОР — комитет всех демократических организаций несовдеповского подчинения. Когда демократы нужны президенту, он собирает их в одном теплом помещении (в мэрии, скажем), ставит перед ними бутылки фруктовой воды и задает им тему для обсуждения (иногда надо и решение подсказать, потому что иначе, как это с ОКДОРом и произошло, разговоры будут длиться вечно и попусту и без всякой конкретики уйдут в песок). Так все и вышло. ОКДОРовцы произносили пламенные речи, но не делали того, что ждал от них президент: не брали на себя ответственность за силовой разгон Советов. А ведь после 1 мая, после выходки красно-коричневых, аналогичной июльскому большевистскому выступлению (только что без пулеметов), президент имел законную возможность арестовать зачинщиков прорыва по ст.79 («Массовые беспорядки») в порядке расплаты за В.Толокнеева и навсегда запретить уличные акции экстремистов красного толка. Это предотвратило бы грядущую кровь. По рукам надо давать вовремя, тогда не придется стрелять.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но, очевидно, Генпрокуратура не очень-то проявляла готовность арестовывать «своих». И она, и милиция, и суды, и КГБ — все это было против нас. Баранников, Макашов, Дунаев — все это были одного поля ягоды. Тогда, в апреле, я в последний раз пожалела врага и заступилась за А.Лукьянова, которому угрожал суд за ГКЧП. И он, и его дочь, хотя и отъявленные коммунисты, были так жалки, они так боялись, что Ельцин после референдума с ними расправится и придется ответить за август, что мне стало стыдно. Неужели теперь будут бояться нас, неужели при нашей власти нашим врагам придется так же выкручиваться, лгать и доказывать свою лояльность, неужели мы повторим КПСС? Увидев лукьяновскую кошечку по имени Варя и узнав, что у него есть внук, я почувствовала горячее желание его защитить. Тем более что он так доказывал, что помогал диссидентам, что спасал ДС от расправ, что любил «своего друга А.И.Яковлева»… Кронид Любарский мне этого не простил до самой смерти, но я сделала ласковое интервью и защитительную статью с предложением учредить «эру милосердия».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;О, я была за это достаточно наказана. Убедившись в том, что после референдума Ельцин никого не тронет, что 1 мая тоже сошло с рук, Лукьянов отрекся и от меня, и от собственного интервью в коммунистической печати. Он понял, что мы лопухи, что нам не выжить в гражданской войне (4 октября никто не предвидел), а от покойников какая же защита? Спасибо Лукьянову: он объяснил мне, что на сострадание имеет право только побежденный и сдавшийся противник. Что неумолимый закон войны гласит: сначала — победа, потом — жалость к побежденным. Но не наоборот.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В том апреле ДС состряпал листовку. Боже, сколько самых изысканных листовок я написала за свою жизнь, и какой переполох возникал от них в тех курятниках, куда я их забрасывала! Листовка называлась «Добейте гадину!» и выходила под общим грифом «Долой Советскую власть!».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Добейте гадину!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда-то гуманист и вольнодумец Вольтер сказал о клерикализме: «Раздавите гадину!»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сегодня мы, оглядываясь на тот путь, который страна прошла от августа до августа — с 1991 по 1993 гг., вынуждены констатировать, что коммунистическую гадину мы не добили и она готовится снова пожрать Россию.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Хасбулатов и Анпилов, Проханов и Руцкой, Зорькин и Макашов, тупоумные нардепы и их коричневые штурмовики, все силы реакции объединились ныне для священной травли юного российского либерализма, который один может спасти нас от Красного Колеса.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;У коммунистического дракона не отрублена последняя голова — Советская власть. Обыск у М.Полторанина, уголовное дело против В.Шумейко, готовящийся арест демократического депутата Миронова, репетиция фашистского путча 1 мая… Чего мы ждем? Танков на улицах? Ареста президента?
