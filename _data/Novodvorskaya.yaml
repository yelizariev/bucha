    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Леонид Ильич был бонвиван, не дурак поесть и выпить. Словом, эпикуреец. Для его стола выращивали специальных коров: величиной с овечку, но очень широкая скотинка и брюхом землю гладит. И овощи и фрукты: все специально выращивали к генсековскому столу. Когда он был помоложе, то гонял по ночам на страстно любимых им иномарках. Охотился, облагодетельствовал своих земляков, нашел такого же жуира-зятя (Чурбанова) для своей Галины, которая не терпела нужды ни в чем, даже в царских драгоценностях. Генсек исходил из принципа: не трогай лихо, нехай спит тихо. Don't trouble trouble, until trouble troubles you. Именно так он относился к вверенной ему стране.
