    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;По нашей исторической шкале советские и российские лидеры обратимы. Ничто не ново под политическим солнцем, и в каждом лидере после 1917 года можно увидеть одного из царей. Ленин — это, пожалуй, исключение. Он, объявивший войну своей стране и уничтоживший ее, сравним с монгольскими ханами Чингис-ханом и Батыем. Сталин — это, конечно, реинкарнация Ивана Грозного. Хрущев с его оттепелью, Будапештом–56, Новочеркасском и ужесточением режима в политлагерях — это Борис Годунов, чьи реформы и смягчение нравов захлебнулись в отчаянном страхе, новых репрессиях, шпионах и наушничестве, откуда и возник очередной кризис со Смутным временем, куда «вписался» Григорий Отрепьев. Брежнев, самовлюбленное и добродушное ничтожество, которым крутили и вертели и Суслов, и Андропов, — это, конечно, Михаил Романов, выбранный на царство за «незначительность», чтобы бояре могли спать спокойно. Свирепый «интеллектуал» Андропов близок по жанру к Павлу, который кидался на призраки и тени, мечтал о походе в Индию, посадил и сослал двадцать тысяч дворян и думал извести крамолу, а извел самого себя: и в 1984-м вместо очередного тирана за кремлевской стеной нарисовался еще один труп. Инвалид Черненко правил подобно старшему брату Петра I, Федору Алексеевичу, царившему так недолго, что его никто не успел запомнить.
