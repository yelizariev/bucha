    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Как странно и страшно видеть молодое, чистое существо, не работавшее ни с Берией, ни даже с А.Трофимовым, только что из университета, готовое по первому же жесту свыше творить беззакония, унижать и обесценивать правосудие, губить навсегда собственное доброе имя, топтать и преследовать невинных! Значит, древняя зараза не умерла, царствие чумы продолжается — пока на уровне единичных случаев.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В конце августа А.Кривченко, к которому мы ходили теперь целым творческим коллективом (я, Константин Боровой, Генри Резник, журналисты), отпустил нас с Боровым в Италию, а адвоката Резника — к сыну в Иваново. Мы расстались до сентября. А назавтра, пока я получала в поликлинике результаты анализов, а Боровой брал наши билеты на самолет, мою квартиру чуть не взломали омоновцы, напугав до смерти моих стариков. Оказывается, Кривченко с Илюшенко передумали! Надо было взять расписку. И когда мы с Константином Боровым проходили через незримый противотанковый ров — родную границу, его пустили, а меня отсеяли. Поперек всякого закона. Мне не было предъявлено обвинение. Я не давала подписку о невыезде. Но разве это могло остановить такой хамский орган насилия, как ФСБ? Такого его спарринг-партнера, как Генеральная прокуратура?
