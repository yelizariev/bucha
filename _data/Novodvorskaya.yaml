    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Разрушение. Безжалостное и неумолимое разрушение всего прежнего Бытия: промышленности, сельского хозяйства, инфраструктуры, быта, традиций, стереотипов, моделей поведения, душ, судеб, понятий о добре и зле. Есть у Альфреда Бестера роман «Человек без лица». Там, в далеком будущем, преступников не казнят, а разрушают их личность: разум, психику, память. Медленно, в течение года. А потом перезаряжают, и рождается новый человек, способный жить в цивилизованном обществе. Это высшая мера наказания — только за убийство. Что ж! Страна-убийца, СССР, получила по заслугам. Нынешнее Разрушение — промысел Божий. Жаль, что абсолютное большинство слишком давно потеряло Бога. Их уверили в том, что его нет. Вера помогла бы принять наказание стойко и со смирением. Ведь за карой и покаянием идет и прощение.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Насколько сознательно действует в этом деле новая власть (президент и его команда), я не знаю. Скорее всего, Ельцин при его добродушии и советском воспитании искренне полагал, что можно всех облагодетельствовать. Не похоже, чтобы он шел на это Разрушение сознательно. Вот Гайдар, должно быть, знал. В его откровенности проглядывало отчаяние.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Наши реки давно текут на север, с 1917 года. Надо вернуться к нормальному ходу времен и вещей. Но это — пересмотр истории, это — самоскальпирование, это — почти самоубийство. Чтобы идти на это — и вести на это, — нужен героизм. И надо ли навеивать человечеству сон золотой, надо ли врать?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ни Шахрай, ни Ельцин, ни даже Клинтон не посмеют сказать всего. Экономический и психологический Армагеддон — это когда выживут только те, кто приспособится. Запад — не ложе из роз, это вечное мучение духа, неуспокоенность, дуэль, дискомфорт. Это другая жизнь.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Первое столетие, может быть, Россия будет ходить, как андерсеновская Русалочка, по лезвиям ножей. И делать вид, что ей не больно. На свете и впрямь счастья нет. Мы могли дать только свободу. Но кто нас поблагодарит за нее? Мы завели Россию, как Гензеля и Гретель из сказки братьев Гримм, в темный лес, где ей предстоит выжить или погибнуть. Правда, мы в том же лесу, с ней, но ей от этого не легче. Домой, в тоталитаризм, она уже не попадет. Мы сожгли лягушачью кожу Василисы Премудрой. А Россия, как брошенный ребенок, рыдает под сосной и зовет маму: царя, КГБ, СССР, ОМОН, власть. Мы изверги. Нам нельзя ее жалеть. Исторический инфантилизм лечат именно там, в лесу, в котором бросают.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы должны привыкнуть к мысли, что люди будут стреляться, топиться, сходить с ума. Уже покончила с собой Юлия Друнина… Это только начало. Уже отреклись от свободы без справедливости (а это две вещи несовместные) Юрий Власов и Михаил Челноков. За ними последуют другие… Я благодарна Ельцину за то, что он не помешал Разрушению. Но он должен быть готов к проклятиям. Слепые будут проклинать. А зрячих у нас меньшинство…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы не должны питать иллюзий. У нас нет исторического времени друг другу лгать. Поэтому чем скорее мы покончим с мифами, тем лучше для всех. Есть два лагеря. Две команды. И игра, которая ведется между ними, нами принятая еще в 60-е годы (хотя не все диссиденты смели надавать вещи своими именами), а президентом провозглашенная 20 марта 1993 года, — это смертельная игра. Нет смысла называть наш лагерь демократическим. У нас там не только демократы, во главу угла ставящие волю народа и право большинства, а также Конституцию и процедуру. Глеб Якунин — демократ. А Виктор Миронов? А я сама? А казаки? Они что, тоже демократы? Наш лагерь — это лагерь белых. Когда-то, в первой серии, в нем уживались эсер Савинков и Каледин, западник Врангель и традиционалисты Колчак и Деникин, казаки и депутаты Учредительного собрания… Та первая серия называлась «гражданская война»… Она была отложена и теперь возобновилась. После VIII и IX съездов нардепов это уже нельзя отрицать. Речь идет об историческом реванше. Снова, как встарь, между красными и белыми только чистое поле, на котором решится судьба России. И если в начале века было неясно, какой поставлен вопрос и из-за чего сыр-бор, то теперь все проявлено окончательно. Теперь-то мы знаем, что нынче лежит на весах! И тогда лежало то же самое. Путь России на Запад или на Восток, что теперь затейливо называется «мондиализм» или «атлантизм» и «евразийство». Красные победили тогда потому, что их вожди методом тыка угадали, что нужно силам крестьянской реакции России; ведь и Октябрь, и Февраль были протуберанцами глубинного недовольства «мира», «общины», «Собора» либеральной модернизацией Думы Милюкова и Столыпина.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В стране идет гражданская война между тысячелетним прошлым и хрупким, невероятным будущим, но теперь лагерь белых почти излечился от традиционализма и сознательно рвется на Запад, как к недосягаемой елочной звезде… Поэтому нас и назвали демократами, хотя я лично, например, либерал и не согласна ставить мировые вопросы на всеобщее голосование. Победа в гражданской войне достигается только силой. Не обязательно силой оружия. Силой воли. Силой духа. Страна не выбирала либерализм, она и не могла его сознательно выбрать. Речь идет о том, как его стране навязать. Я хочу, чтобы была создана жесткая конструкция экономического принуждения. То есть сзади будут некие заградотряды: все уже разрушено, можно идти только вперед. Поэтому я разрушаю сознательно и с мстительным наслаждением, как Маргарита, сжигавшая перед отлетом с Воландом свой прежний дом, свое прошлое.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я не смогу примириться с политическими репрессиями, с ограничением прав на самовыражение. Я не говорю о праве выбирать. Это право выбора между тоталитаризмом и демократией я предоставить не готова. Риск слишком велик. Свобода слова, печати, митингов, собраний — это святое. А все остальное — после. После создания среднего класса, класса собственников, после победы, над красными, после того как окончательно разрушится прошлое.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В лагере белых, в моем лагере, есть чистые демократы, есть чистые западники (фермеры, бизнесмены, интеллигенция). Есть сословия, пришедшие за землей и волей (казаки). Есть героические личности (шахтеры), готовые вызвать огонь на себя. Понимают ли они, что многие шахты придется закрыть? Знают ли о том, что либеральный переход — это массовая безработица? Если да, то они герои. Если нет, то они от нас рано или поздно уйдут. Нас мало, мы должны это знать. Мы — квалифицированное меньшинство. Готовы ли к гражданской войне члены моей собственной команды? Глеб Якунин, Галина Старовойтова, Марина Салье? 100 000 демонстрантов, вышедших 28 марта на Васильевский спуск, были готовы. Их лозунги гласили: «Добьем в марте 1993 года то, что мы не добили в августе 1991 года!»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В красной команде, возглавляемой съездом, ВС, Конституционным судом, большей частью армии, где Анпилов, Жириновский, Сажи Умалатова — лишь форварды, все в порядке. Они знают, чего они хотят, даже когда не могут это сформулировать. Над ними можно смеяться, но они не смешны. За ними — тысячелетие российской истории, которую мы хотим перечеркнуть. За ними — молчание российского моря, которое готово выйти из берегов, ибо нашим лагерем начаты процессы, равносильные геологической, космической катастрофе. По сути дела, «коричневые», или крутые почвенники, сошлись с красными не только на этой метафизике. У них нет своей массовки, они поставляют только лидеров: Жириновского, Дугина, Стерлигова. А у красных есть своя «дикая охота короля Стаха»: обезумевшие люмпены, фанатики социализма, ветераны тоталитаризма, голодные и рабы. Мы должны знать, что это большинство. С ними окажутся многие объективно порядочные люди: некоторые правозащитники, депутаты Моссовета. Все те, кто хочет и свободы, и справедливости. Значит, они пойдут против свободы. Потому что — «или-или».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Фундаменталисты будут вешать, будут пытать и не остановятся ни перед чем. На этот раз мы зашли на Запад гораздо дальше, чем к 1917 году, и реакция будет страшной, полпотовской. Мы почти прошли наш астрал, почти разогнули яновский порочный круг, вышли в абсолютизм: явочным порядком наскоро построенный олигархический режим с либеральными вкраплениями и демократическими элементами, правда, занавешенный мафиозной паутиной… И если мы сейчас опять попадем в «звездный час автократии», то до следующего Смутного времени ждать придется столетия… Ставки очень высоки, и сейчас не до пустяков. Не до права народа решать свою судьбу. Ее уже решили однажды в 1918 году у нас и в 1933 году в Германии. Конституционным путем… Хорошенького понемножку. В газете «День» уже была картиночка (сверху написано: «Пленных фашистов ведут через Москву. 1944 год». Изображена огромная толпа пленных под конвоем. И снизу добавлено: «Вот так же пойдут и демократы»). А для самых тупых поместили изречение: «Они загнали нас в угол, мы поставим их к стенке».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мне претит пассивное ожидание казни. Восемь месяцев бездействия и бессилия Временного правительства не должны повториться. На этот раз мы должны встретить смерть в бою. Если не победим. А победа возможна! Это согласие невозможно. Нет консенсусов между белыми и красными.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Только один человек из лагеря фундаменталистов (мы только что выяснили, что красно-коричневые — лишь современное его воплощение) будет нам полезен после победы и способен создать нечто позитивное в рамках либерализма. Это Сергей Кургинян, не столько режиссер (хотя он один из первых), и не столько политолог (хотя равных ему мало), сколько фантаст и идеалист. Он, безусловно, самый способный и самый честный изо всех наших врагов, но он-то хочет сражаться по законам чести и умеет мечтать. Боюсь, что красные его ликвидируют еще до часа «X», как это сделал Пиночет с несогласными идти на зверства офицерами. То, что личность такого масштаба не на нашей стороне, — это трагедия. Таких трагедий будет много… Брат может восстать на брата, писатель — на писателя, диссидент — на диссидента. С кем сейчас Игорь Огурцов и Леонид Бородин? Увы, не с нами! Это придется выдержать. Через это надо пройти. Мы сожгли свои мосты. Я — в 1969 году, Ельцин — в Беловежской пуще, ДемРоссия — 28 марта, Шапошников — в августе 1991 года. Моя команда, мои белые шахматные фигуры очень неоднородны. Но есть законы футбола и законы шахматной партии. Этим объясняются все кажущиеся противоречия в моем поведении. Я — еретик, я позволяю себе роскошь говорить всю правду и своим и чужим. И мне ничего не надо. Таких людей не любят ни свои ни чужие. Я — волк-одиночка, мне трудно играть в команде, а команде трудно со мной. Они боятся играть со мной на одном поле. Я профессионал, а они еще робкие дилетанты. Это в революционной деятельности, а в политике, должно быть, наоборот. Но политика в футболе бесполезна. Надо забивать голы.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы не можем честно выиграть выборы. Обмануть и запутать мы можем, но я в этом неспособна участвовать. Как человек я не люблю президента. Однако как футболист я играю с ним в одной команде, а игра идет на гибель или спасение России (может быть, мира). Поэтому мой человеческий и правозащитный пафос мне на поле мало поможет. Я не могу забивать мячи в свои ворота, сейчас это недопустимо. Но при этом я говорю правду, и моя деятельность настолько расходится с моими словами, что вызывает всеобщее удивление, а ДемРоссия боится дать мне слово на своих митингах.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Что из того, что Ельцин раньше играл за «Пахтакор»? Сегодня он играет со мной за «Динамо». Увы, он капитан команды. Гол может забить только он, хотя я веду нападение. И если я, плача и ломая руки, говорю, что нет другого выхода, кроме введения президентского правления на два года, для того чтобы распустить все Советы, поменять все кадры, заложить основы капитализма, — значит, на поле сложилась крайняя ситуация и счет не в нашу пользу.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Будет ли это либеральной диктатурой? Едва ли, если будет создан Политсовет из западнических, либеральных сил, который временно заменит парламент, если будет введено прямое действие Декларации прав человека и Пакта о политических и гражданских правах, если будет сохранена к приумножена свобода слова, печати, собраний и митингов. Однако свобода выбирать социализм, коммунизм, фашизм, etc. не может быть предоставлена. После настоящего Международного Суда компартию и нацистские организации (ФНС, «Память», РОС, разные там Соборы) придется запретить (только в плане участия в выборах, не более того). Остальное довершит люстрация. Сопротивление фундаменталистов и люмпенов на этом не прекратится, но оно обретет уголовные формы, и его можно будет легально подавить. Однако на уровне Слова — не Дела — коммунистических и почвеннических протестантов трогать нельзя. Это — табу. Если моя команда сумеет удержаться на уровне бескомпромиссности, не перешагнув черту, за которой — запрещенные приемы, мы выиграем с честью или с честью падем. Я не люблю Ельцина, но я его не предам. Пока он играет за мою команду, куда я записалась на двадцать лет раньше него. Мне стыдно, когда он говорит о примирении со съездом. Это мяч, который забивают нам. Я рада, когда он бросает красным перчатку. Это мы забиваем мяч.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;На шахматной доске он — король. Слабая, уязвимая фигура. Но я не могу допустить, чтобы белому королю был объявлен мат. Тогда мы проиграли партию.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Что делать в такой ситуации правозащитникам? Они не сумели независимо повести себя с властью при Горбачеве, а сейчас правозащитное движение расколется на сторонников справедливости и сторонников свободы, на либералов (которые примут президентское правление) и демократов (которые его не примут). Процесс уже пошел. Мы окажемся по разные стороны баррикад, потому что во время гражданской войны решается вопрос об изменении строя, а многие правозащитники говорят: «Мне все равно, капитализм у нас или социализм. Главное, чтобы соблюдались права человека». А я не согласна предоставить Анпилову право строить социализм в моей квартире, даже путем парламентских выборов. Пусть строит в своей — не в моей. И рассудит нас здесь не Зорькин, а Калашников.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В 60-е и 70-е годы чисто правозащитное движение было величественно и благородно. Сейчас в России оно будет вредно. Поэтому порядочный человек всегда проигрывает. Ибо для него проигрыш — это компромисс, проигрыш — это реальность. Играть в команде белых демократов — это значит сказать миру «да». Впервые мой путь не прям. Я буду играть в одной команде с людьми, которых не всегда лично уважаю. В моей команде Лужков. Он играет честно, он играет за нас, наши пути сошлись, но для меня это ужасно. Жизнь — всегда проигрыш. Порядочные люди должны вовремя погибать, в этом их спасение. Дай мне, как говорится, Бог…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда мы пройдем опасный отрезок пути, я смогу уйти в свой отказ, в свою оппозицию. Но еще столетие порядочные люди в России вынуждены будут зажимать себе рот, чтобы не проклясть слишком громко нашу новую реальность, пока не закроется навсегда дверь между старой и новой реальностью, между смертью и жизнью, между Востоком и Западом, между социализмом и капитализмом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Несколько веков подряд русская интеллигенция оказывается у разбитого корыта. Оно — наше первородство. Не променяем же свое разбитое корыто на их чечевичную похлебку!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сейчас будем писать статьи, но, когда у власти окажутся фундаменталисты, возьмемся за оружие. Даже если весь народ обалдеет от восторга. Пойдем против народа, мы ему ничем не обязаны. Он уже балдел в 1918-м, и в 1937-м, и в 1945 году, и в счастливую эпоху застоя, когда колбаса стоила 2,90 за кг. Пойдем против всех, кто пойдет против свободы. Нашей свободы умереть в джунглях, от голода, змеиного яда или львиных когтей. Но вне клетки. На месте России может остаться пепелище, тайга, братская могила. Но нового архипелага ГУЛАГ пусть на месте России не будет никогда. C'est la vie. Сартр сказал: «Человеческая жизнь начинается по ту сторону отчаяния».
