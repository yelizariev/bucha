    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А вечером мы с Леной едва успели вовремя вынуть Юру Бехчанова из петли. У него было слишком много совести. Я вспомнила, как в Самаре, приглашая людей по телефону на митинг, Юра тоном хорошей хозяйки, приготовившей фирменный торт, заговорщицки добавлял: «Водометы будут!» А в Москве, когда ввели совместное патрулирование, скатился с лестницы с радостным воплем: «Ура! Военное положение, господа! Шампанского!»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В двадцать два года трудно примиряться с неизбежным. Юра считал, что мы не искупили своей вины перед Литвой, раз мы остались в живых. И Юра был прав.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если враг не сдается, его не уничтожают
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если враг не сдается, то его уничтожают только достаточно «крутые» противники, по крайней мере, обладающие свежей равноценной идеей. Белые — красных; красные — белых; фашисты — либералов, и наоборот. Чахлые, потерявшие всю идейную крепость, выдохшиеся, как открытый «Тройной» одеколон, необольшевики 90-х годов ДС казнить не смели. Надо думать, что КГБ понимал, что наша смерть сделает нашу позицию неуязвимой. Поэтому они все время приценивались к нам и примерялись, не упали ли мы в цене, по карману ли им с нами справиться. Доведя историю с арестами на 15 суток и с перманентными моими голодовками до края, до смертельной грани, в марте 1990 года, после последнего ареста за акцию в честь Февральской революции (12 марта), наши сатрапики забуксовали больше чем на год. Если бы я не ходила на каждую акцию, закрывая собой все амбразуры, аресты бы продолжались. Но поскольку я всегда называлась организатором, всегда вела митинг и не брать меня было нельзя, они лишались возможности, не приговаривая к аресту меня, сажать моих товарищей.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Здесь они переменили пластинку. Сначала не брали вообще, а когда стали снова брать и судить, повадились присуждать тысячные штрафы. Им самим было смешно каждую неделю назначать человеку тысячный штраф. Конечно, этот способ пополнения госбюджета у них не прошел. Ни копейки с ДС они не получили, потому что профессиональные революционеры у нас превалировали.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это были просто Олимпийские игры: наш пикет брали каждую субботу из-под лошадки Юрия Долгорукого. В знак протеста в воскресенье выходил другой пикет (мы делились на смены). Его тоже брали. В понедельник судили всех вместе. В 109 о/м, где мы ночевали, нам выделили персональные камеры. К нам привыкли, поили чаем, передавали принесенные с воли завтраки и ужины. С собой мы часто брали Атоса, маленькую собачку Ларисы Пушминой. На Атосе иногда тоже висел лозунг. Атоса брали вместе с нами (его дома не с кем было оставить), ездил он и на суд. Однажды нагадил в суде прямо на пол!
