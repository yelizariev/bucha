    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Только этот стаж действителен, только он дает право вести народ к западному либерализму. Хотя, впрочем, настоящий диссидент не берет платы, и если становится президентом, то со скрежетом зубовным и ненадолго, как Вацлав Гавел и Звиад Гамсахурдиа. Но я не могла многого у диссидентов принять. Я была еретиком и здесь. Свободный — значит чужой, и это навеки. Меня убивали отъезды на Запад, санкционируемые движением. «Уходящему — Синай, остающимся — Голгофа». Я была за безоговорочную смерть в бою, за бойкот и остракизм беглецам (кроме писателей типа Синявского, Максимова, Войновича, способных создать новые сокровища для России, и кроме узников ПБ и СПБ, для которых отъезд был единственной формой реабилитации своего достоинства). Я была жестока; я осталась жестокой, и это воплотилось в незыблемом принципе ДС: отказ от эмиграции, отказ от спасения. Я требовала от других только того, на что шла сама. В конце концов, когда изменяли силы, оставался выход Ильи Габая, который вместо невыносимого второго срока или невозможного дезертирства на Запад шагнул с десятого этажа. «Претерпевший же до конца — спасется». Я всегда презирала трусов. Воин не может уважать того, кто бежал от боя, бросив оружие и открыв фронт неприятелю. Я не была ни на одних проводах и никогда не буду, и каждому, кто попытается получить мое благословение на бегство от гибнущей России, обеспечено мое проклятие.
