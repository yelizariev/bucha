    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пастернак знал толк в отчаянии, тем более что в его время за Зюганова не 30 миллионов голосовали. Все 100 процентов голосовали за кандидатов блока коммунистов и беспартийных.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;На выборах 1995 года в Госдуму я провела эксперимент: Выставила свою кандидатуру от Партии Экономической Свободы. Только Константин Боровой оказался достаточно храбр, чтобы взять меня в долю. И то не в первую тройку, иначе бы спонсоры не дали ему денег, а в провинции отказались бы собирать подписи на подписных листах… 4 процента у ДВР, меньше 1 процента у ПЭС — ну ладно, провинция, глубинка, Вандея. Борового считают богатым (Жирик, кстати, богаче, но получает свои проценты) и поэтому не любят на селе и в провинции, Гайдара считают представителем власти. Но я выставилась в Москве. Здесь масса демократов. 23 соискателя на округ! Всякой твари по паре, от любителей пива до баркашовки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я не имела и не искала денег. Только на подписи самую малость. Никакой агитации за себя. Хорошие концептуальные листовки. Идеи, а не дешевые обещания. На улице меня узнает каждый второй. По радио, по TV, в газетах я выступаю часто. Мне-то время не нужно покупать. И никакой пропаганды своей персоны. У меня есть доказательства: доперестроечный стаж борьбы, потом борьба при Горби, потом борьба за свободу Чечни. Я думала, что другие кандидаты этого не предъявят, а главное было — остановить войну в Чечне, убрать коммунистов и нацистов с дороги, уйти на Запад без всяких разговоров о третьем пути.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я никогда не стала бы состязаться с достойными людьми, которые много сделали для страны: с Егором Гайдаром, с Константином Боровым, с Сергеем Ковалевым, с Глебом Якуниным, с Галиной Старовойтовой. Но у меня в округе были кандидаты, которые мизинца не укололи за эту страну, за ее свободу. Тельман Гдлян, например, лично объяснявший избирателям, что для таких экстремистов, как я, нет места в Госдуме. Он раздавал визитки с обещанием оказывать бесплатную юридическую помощь до 2001 года… То есть нес яйца. А я не обещала ничего, кроме борьбы с коммунистами и фашистами, кроме сохранения чести страны, кроме помощи бедным чеченцам… Всем стало ясно, что я отказываюсь нести яйца из принципа. Юлий Нисневич шел от «Выбора России». Что ж, в мирное время он прекрасный депутат. Но время еще не мирное.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я не учла одного: что место в Госдуме — это не только право защитить честь страны и с чем-то бороться, это еще и теплое и сытное место. Я хотела отдавать; а соискатели шли брать. В результате был избран популист Гдлян, голосующий с левыми. У Нисневича оказалось второе место. Дальше был «яблочник». Потом — представитель блока Панфиловой из МВД(!). Коммунист, лужковец из НДР. У меня оказалось 7 место. 11 тысяч человек с хвостиком. В других округах Москвы было бы то же самое: демократы не способны уступить другому даже во имя общего блага, а большинство требует от депутата мяса, шерсти и молока… Я больше никогда не буду баллотироваться. Я живу для этих 11 тысяч человек — по московским и петербургским округам, для задушенной горсточки демократов в провинции, для угнетенных национальных меньшинств, которые дают мне продукты на рынке даром (уж они-то все голосовали за меня), для 4 процентов гайдаровского электората, для тех, кто отдал свой голос Боровому. Для своих.
