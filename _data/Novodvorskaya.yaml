    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Надо было ехать тут же, пока на них снова не нашло. Но кто же знал, что это будет целая серия кассет, и в каждом фильме будет появляться маньяк Фредди Крюгер: из-под земли, из ада, из церкви, с кладбища. И будет резать на кусочки. Так и мое дело, это кошмарный советский римейк сталинских ужасов. Слабая, бледная копия, на ней лежит отблеск адского огня…
