    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пейзаж вместо битвы
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пейзаж — не самое безотрадное зрелище. Не верьте Анджею Вайде, он интеллигент. Интеллигентам вообще не верьте, кроме Е.Гайдара и Г.Бурбулиса. Все интеллигенты у нас после сладких и беспечальных горбачевских лет впали в депрессию — сначала на экономической почве. Ведь как было славно! Будто при крепостном праве. Читайте Антона Павловича Чехова, который, будучи интеллигентом, эту породу знал и до дрожи ненавидел. Итак, горбачевский период, следующий непосредственно за меловым: утром тебе щи да каша и в обед щи да каша. Капусты и огурцов ешь добровольно сколько захочешь. От пуза. И строгости было больше. Всяк себя помнил.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Зато когда пришла ельцинская эра, отдаленно напоминающая кайнозойскую, и на сушу полезли первые неуклюжие, дрожащие и мокрые млекопитающие (в природе наметился положительный эволюционный сдвиг от карнозавра к саблезубому тигру, а обезьяна взяла в руки палку и каменюгу, но, в отличие от анпиловских вояк, для чисто созидательной и конструктивной деятельности), вот здесь-то интеллигенты и вырубились. А с 21 сентября 1993 года они вообще пребывают в глубоком обмороке, переходящем в коматозное состояние. На минуточку восстанут, напишут очередную статью в «Независимую», «Общую» или «Московские новости» — и опять хлопнутся. Теперь и президент рядом с ними лег. Нашел себе компанию!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В русской интеллигенции всегда не хватало то ли воли к власти, то ли воли к жизни, она уступает дорогу недостойным завязать шнурок ее обуви, что при Блоке («Те, кто достойней, Боже, Боже, да узрят царствие твое!»), что днесь. Классический пример из учебника для первого курса. Поведение умнейшего, добрейшего, честнейшего Василия Селюнина на конференции, где создавали демократы антифашистский фронт, да так и не создали, убоявшись обвинений со стороны тех же интеллигентов в разжигании антифашистской истерии. И то верно, у нас скорее начнут сажать за антифашистскую пропаганду, чем за фашистскую. За фашистскую пропаганду у нас вон г-на Жириновского в Думу избрали. Так вот на эту конференцию тихой сапой инкогнито пробрался коммунист. Если вы думаете, что повторилась крыловская сцена с волком, который, «думая попасть в овчарню, попал на псарню», то вы очень ошибаетесь. Никто, кроме меня и самых продвинутых участников (уж конечно не интеллигентов), не крикнул: «Ахти, ребята, вор!» А когда этот самый серый брянский волк попросил слова, большинство (правда, не квалифицированное, а простое) проголосовало за его предоставление, правда, в конце конференции. И чтобы сгладить невежливость своих единомышленников, Василий Селюнин отдает свое слово коммунисту!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так, значит, и отдадите свое слово, свою тарелку, свое платье, свое место — сначала у власти, а потом — в жизни? Да, русская интеллигенция всегда «головою падала под трактор», отдавая свое имущество, свою свободу и свою жизнь большевикам, ибо сильный в этом гнусном мире убивает или покоряет, а слабый ждет, когда его покорят или убьют. Ну нет, братцы кролики. Хорошенького понемножку. Мы в ДС, может быть, и похожи на интеллигентов, но это чисто внешнее сходство: манеры, речь, образовательный ценз, вкусы, etc. Однако когда красные наступают нам на ногу в трамвае, мы извиняться не будем, а лучше выкинем красных из трамвая, к чертовой бабушке. За жизнь одного Василия Селюнина мы без всяких церемоний в духе японского чаепития положим весь наличный состав всех бесчисленных наших компартий, от ВКП(б) Нины Андреевой и РКП Виктора Анпилова до зюгановской КПРФ.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я думаю, что если бы культурная и респектабельная Россия начала века, не убоявшись душевных мук и запачканных рук, положила бы заранее эсеров простых и эсеров-максималистов, меньшевиков и большевиков, Ленина, Троцкого, Дзержинского, то не легли бы в могилы многие порядочные люди, десятки миллионов невинных жертв. Не погибли бы девочки-царевны, юный царевич, Столыпин, Колчак, Гумилев и не погибла бы Россия. Мы здесь не на цивилизованном Западе, мы блуждаем в хищной мгле, и очень важно научиться стрелять первым, убивать, пока тебя не убили. Чтобы потом построить мир, где будет запрещено убивать, по крайней мере ни за что ни про что.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Шуточная жалоба Юлия Кима «Ах, не досажали, не дожали, не догнули, не доупекли» действительна в обе стороны. Я всегда и письменно и устно утверждала (и в худшие времена, до всяких перестроек), что КГБ поступает глупо, сохраняя мне жизнь, и что в этом они еще раскаются. Я думаю, что раскаялись в день закрытия их «конторы». Правда, они плавно переползут в другую, шурша длинными пушистыми «хвостами», на прикармливание которых по новому положению об агентуре они получили официальное право. Но зато какой повод! Какой ущерб для репутации! Но мало, мало. Не досажали-таки! Надо было как в Румынии. Не Горбачева, конечно. И не Раису Максимовну. И вообще расстреливать не надо. Этого мы уже не сможем никогда. Табу. А вот Крючкову — лет десять, да всему руководству V отдела — по десяточке (Филиппу Бобкову, например), да следователю Вавилова Хвату, да следователю — последнему — Анатолия Марченко, да следователям Василия Стуса, Ильи Габая, Юрия Галанскова — столько же. Хотя бы за мертвых! Помните последние кадры из «Зорь», которые «здесь тихие»? За Лику, за Соню, за Галку! За всех… Таков закон войны. Даже если эта война гражданская! Особенно если гражданская…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Кто не стреляет первым, тот погибает, а вместе с ним гибнет его дело. Его страна… 30 декабря, окруженный российской спецчастью и «Мхедриони», при попытке взять его живым с помощью парализующих пуль, расстреляв все патроны и оставив последний для себя, погиб Звиад Гамсахурдиа. Погиб потому, что не стрелял первым в 1991 году, что оставил всех врагов в живых. Ну что же, они живы и глумятся над памятью погибшего героя. История не знает исключений. Добей гадину или заказывай себе гроб, как те достойные наши враги, которые сделали это, прежде чем войти в Белый дом. Для таких врагов и лучшего гроба, и воинских почестей от казны не жалко… Это тот максимум, что мы можем дать друг другу через пропасть, нас разделяющую. Между нами горит мост… И единственный привет, которым мы можем обменяться с баркашовцами в знак одинакового выбора с противоположным знаком, — это автоматная очередь.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пейзаж после битвы может выглядеть весьма эстетично. Кровь можно замыть, друзей и врагов похоронить достойно и пышно, распить шампанское во здравие свободы и за упокой Совдепии на фоне горящего Белого дома. Если мы доживем до следующего октября, мы обязательно устроим утренник на Краснопресненской. С шампанским и с цветами, которые положим на могилы — пусть символические — честных соратников, бравших Белый дом, и честных врагов, его защищавших. А если не доживем, пусть это делают наши враги. Надо полагать, мы стоим и пуль при жизни, и цветов после смерти, ибо не лгали, не предавали, не продавались, не трусили, прожили жизнь в бою и с врагами не сотрудничали.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Газета «Завтра» просит меня при приближении к газовой камере включить габаритные огни. Попросторней надо строить газовые камеры, ребята. При ваших-то аппетитах на эти дела они у вас будут в три смены работать. Вон Владимир Вольфович ездил в Германию. Наверное, за чертежами… Пейзаж после битвы — это то, что ты честно добыл мечом. Твоя страна. Твоя свобода. Твой капитализм. Закрытие «их» — не твоих — газет. Арест «их» — не твоих — лидеров. За дело. Это война, а не круглый стол.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сажи Умалатова, по словам «своих» же из «Завтра», плакала, когда их вывели из Белого дома. Попробуйте заставить плакать нас. Да мы и не выйдем! На месте наших врагов мы взорвали бы Белый дом. С собой и с половиной Москвы в придачу. Что и сделаем, надеюсь, когда придет наш час. То-то Руцкой во все посольства звонил… Слабо было умереть? Бей красных, пока не побелеют, — совет хорош, учтем.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А сейчас у нас пейзаж вместо битвы. Не после, а вместо! Вот это действительно кошмар. Сдавшийся на милость побежденных президент. Демократы, играющие роль кроликов в пасти красно-коричневых удавов из Думы… Оправдывающиеся выбороссы, которых выбросили, утопили, как котят, за то, что Гайдар спас страну от голода, а 3 октября от смерти, за то, что Бурбулис сделал Ельцина президентом, за то, что безоружные демороссы и дээсовцы пришли умирать к Моссовету за президента и капитализм… Но не думайте, что, если мы уйдем, кто-то здесь останется жить при социализме. Если для того, чтобы стереть с лица земли коммунистов, фашистов и империалистов, нужно стереть с лица земли эту страну вместе со всем ее населением, — мы не дрогнем и благословим свою собственную погибель. Когда-то наши предки подожгли Москву, чтобы не оставить ее врагу. Сегодня есть средства не оставить врагу всю Россию. Лучше быть мертвым, чем красным.
