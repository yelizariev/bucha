    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Любови вечной на земле…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А наши дороги с ямами и ухабами (от Москвы до Владимира, Твери и Нижнего Новгорода), с плохим асфальтом, с избушками на обочинах, где не только кафе, но ни одного туалета нет от Москвы до Нижнего, не то что мотеля! И это еще роскошь по сравнению с Сибирью, где за сутки вообще не встретишь человеческого жилья и где дороги — как при покорителе этих краев Ермаке! Боже мой, за что? Но мы знали, за что. Винить было некого. Или пушки, или масло. Или танки, или «мерседесы». Или мотели, или Турксибы. Самое страшное — это видеть чужой рай. В который ты не можешь попроситься, потому что ты обязан вернуться и воссесть, как Иов, на свое гноище. И сидеть на нем до конца жизни. Ни одно правительство, ни одно государство не налагает на человека такие тяжкие оковы, как любовь и долг.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда ты оказываешься Там, тебе кажется, что уменьшается сила тяжести. Там давно решены все мировые вопросы; так легко и безболезненно разрешается проблема борьбы за существование, что нам, в нашем положении, может показаться, что это уже другая планета, другая, более мудрая и совершенная раса. Люди одеты проще, чем у нас: им уже неинтересно выпендриваться. Вечерние туалеты в ресторан надевали только мы, но не хозяева этой страны. Дети сидят в тележках от продуктов в гигантских универсамах, играют и рисуют прямо там. Никто их не одергивает и не останавливает. Они свободны, гармоничны и знают границы своей свободы. Труд там давно уже не каторга, а удовольствие.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Эта раса немного похожа на элоев, но в отличие от них, они знают историю, сами зарабатывают себе на хлеб, сами управляют сложным и мощным кораблем под алыми парусами — судном европейской цивилизации, где тяга — от технотронной эры и ее открытий, но полет и порыв — от древних легенд и воплотившихся сказок человечества; где чистота и гармония — плод веселого, доброго, недогматического христианства, вплетающего бусинки трансцендентности в мягкую ткань человечности.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Элои Запада уверены, что морлоки вроде Зюганова и Проханова до них не доберутся. Таких, как Грачев, Коржаков, Трофимов и Примаков (не говоря уже о Бабурине с Лукьяновым) они считают просто заспиртованными диковинами, которым место в банке из кунсткамеры, где-то между двухголовым теленком и сушеным крокодилом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Люксембургская политическая элита и члены Европарламента на каникулах принимали нас в своем политическом клубе. Мы наговорили им много разных страстей; я — по-французски, Костя по-английски. Костя говорил как заправский диссидент, и будь мы еще в «темных веках», до 1988 года, ему точно дали бы семь в зубы, пять по рогам. В общем, мы открыли им глаза и, кажется, призвали спасать Чечню, Россию и все человечество. Но элита Люксембурга очень хладнокровно отнеслась к нашим несчастьям. Они не полезли на койки спасать Луну, как это сделали бы пылкие соотечественники. И даже за свой апельсиновый сок наша великолепная четверка платила сама, из Костиного кармана. Для нас не закололи упитанного тельца и не признали в нас блудных сыновей. Отнеслись к нам как некоей экзотике. Один холеный джентльмен, то ли третий, то ли четвертый человек в Европе, больше всего был поражен тем, что я, будучи из России, так хорошо говорю по-французски. Я жутко обиделась и ответила (на еще лучшем французском), что Россия — страна хоть и несчастная, но образованная. По-моему, к нам отнеслись, как очень способным аборигенам, которые, несмотря на варварское происхождение, усвоили все достижения цивилизации, и которых уже можно сажать с собой за стол, как равных. Но чувствовалось, что от наших и чеченских страданий сна и аппетита они не лишатся.
