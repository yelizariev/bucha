    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И находят вкус в говне.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А за Некрасовым — там местечко есть — не кто иной, как Иван Сергеевич Тургенев. Всех нас заставляли заучивать наизусть высокие слова о великом, могучем, свободном, прекрасном русском языке.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;«Как ты удивительно хорош, — писал Тургенев, — для выражения многих и лучших мыслей по своей честной простоте и свободной силе».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но от нас укрывали продолжение этих строк:
