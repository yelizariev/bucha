    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;— В Лефортове покажем, — со вздохом ответил интеллигентный капитан.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Еще никогда меня не арестовывали с меньшим удовольствием. У белой «Волги» пасся еще один гэбист молодежно-спортивного вида. Плюс шофер. Когда тебя КГБ арестовывает по 70-й статье в третий раз, это уже имеет вид и вкус некой рутины. У Солженицына так же описывается арест «повторников» в 1947–1948 годах. Они не спрашивали «за что» и не интересовались «надолго ли», но просто совали пачку махорки в лагерный сидор и шагали за порог. В третий раз бравада неофита уступает место небрежной, элегантной, но еще более дерзкой светскости завсегдатая. На прощание я обнюхала клумбу с нарциссами. Я знала, что больше никогда не увижу цветы: в Лефортове их не было, а из Лефортова я решила не выходить. Красиво провести следствие, выгородить всех, кого смогу, свалить все на себя, сделать блестящий политический процесс на уровне Каннского фестиваля. После приговора объявить голодовку и умереть и тем самым сохранить свою свободу.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы ехали молча. Я прощалась с городом, а тактичные враги не мешали и не злорадствовали. Мною овладевало знакомое ледяное спокойствие, похожее на анабиоз. То есть я всегда следовала рецепту Солженицына из «Архипелага»: после ареста надо сказать себе, что жизнь кончена, что чем скорее придет смерть, тем лучше. Ты умер для родных, и они умерли для тебя. Имущества у тебя больше нет. Тело — твой враг, ибо оно реагирует на страдания. Ничего не остается, только воля и честь. Совет хорош и прост в эксплуатации. Обеспечивает абсолютное торжество в любой ситуации. Земля уходила от меня все дальше, на нее будто набросили одеяло. Я помнила, что в лефортовской камере будет полнейшая тишина, как в склепе или батискафе. Мы проехали мимо моего дома. Было ли это прощальным подарком от ГБ или планировалось как психологическое воздействие из арсенала пыточных приемов? Даже если последнее, то это был в рамках нашего поединка законный с их стороны прием. Так же, как и арест в день освобождения, после десяти дней голодовки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Лучший стиль поведения в Лефортове — это делать вид, что приезжаешь на отдых в южный пансионат западного туристского класса, приезжаешь как знаток и ценитель истинного сервиса, приезжаешь отнюдь не по этапу, а добровольно и ожидаешь, что персонал будет польщен оказанной его заведению честью. В обращении — снисходительная приветливость без панибратства, пристрастное отношение к сервису (можешь дать на чай, а можешь и не дать), дистанция, но при хорошем настроении и искренней расположенности к такому проведению досуга. Юмор, незлая сатира, светскость в отношении к грядущему процессу, как к бенефису у народного артиста СССР (чуть-чуть волнения, но при уверенности в любви публики и в своем мастерстве). А следствие — это репетиция спектакля. Ты режиссер, ты первый состав, ты драматург, задумавший эту пьесу, а ГБ — это твой реквизит, твоя массовка, твои костюмеры и осветительный цех. Им надо объяснить задачу, они должны качественно сыграть свою роль, чтобы не испортить спектакль. При таком отношении к «делу» уважение и сочувствие врагов тебе обеспечено, если, конечно, это достойные враги.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А мне достались просто прелестные противники. Андрей Владимирович Яналов и Сергей Борисович Круглов (его шеф). У нас как-то сразу установились отношения хемингуэевских персонажей: Старика и Рыбы из повести «Старик и море». «Рыба, я тебя очень уважаю и люблю. Но я тебя убью, прежде чем придет вечер». А если бы Рыба сама, добровольно, без наживки, насильно лезла к Старику на крючок? Ему было бы еще хуже. Моим следователям было очень плохо. Они не вели политических дел до этого и сочувствовали про себя и даже вслух.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Впрочем, слабого они могли добить. Несчастный Данилов был классически сломан. Они не хотели его брать (мой арест был предопределен не ими), но он очень лез на рожон («я вас не признаю, на допросы не приду, я — антисоветчик»). Для такой позиции надо иметь внутренние силы. Глоткой здесь взять нельзя. А если человек не готов к смерти, если он хочет жить? Тогда в Лефортово ему лучше не попадать. Бедный Данилов заявил: «Сидеть не буду, не хочу. Сухая голодовка». И они сделали проверочку: применили искусственное кормление. Это, конечно, пытка. Но в рамках поединка с фашистской структурой они вольны применять такие методы, чтобы вас сломать. Надо держаться, надо заставить их отступить. А Данилов после первого сеанса сам уступил. Старый и больной Сахаров в Горьком дольше терпел! Голодовка держится до смерти или до удовлетворения требования. Иначе достоинство не сохранить. А оно дороже жизни. Бедняга далее сказал: «Я покончу с собой». Ну, надели наручники. Живет! Потом сняли. И издевались открыто: «Ну, где ваша голодовка? Ну, где ваше самоубийство?» Через два месяца Данилов уже соглашался дать подписку о невыезде, ходить на допросы, отказаться до суда от политической деятельности… Он уверял (я видела протоколы допросов и «имела удовольствие» от очной ставки), что никакой строй свергать не хотел! Что я чуть ли не силой, обманывая людей, собирала подписи под «Письмом двенадцати»… Мою позицию (хотела свергнуть и на том стою) он пытался объяснить моей психической неуравновешенностью (в письменной форме!). Боже, как он трусил, как выгораживал себя! Он даже подтвердил подпись Лены Авдеевой под «Письмом двенадцати» (а это уже предательство, можно подтвердить только свою подпись).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нельзя судить человека за слабость, проявленную в таких условиях? КГБ применил безнравственные средства? Нет ничего безнравственнее трусости! Скажите спасибо, что в КГБ не пытают электротоком (с таким народом можно бы и это себе позволить). Тогда что было бы? А ведь надо противостоять и такому прессингу, иначе грош цена и борцу, и его идее.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мне предстояло делить с Даниловым скамью подсудимых, и это меня не вдохновляло. Он уже не был членом ДС, но в глазах несведущих людей фиктивный ДС(ГП) был все равно ДС. Мне пришлось бы приложить все силы, чтобы избавить партию от позора. Я сумела бы это сделать за счет своего поведения на суде, но Данилов портил мне всю обедню.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Однако для него все было сделано по высшему разряду. ДС защищал его наравне со мной, забыв временно про его злые дела. О его трусости никто не знал (я запретила своему адвокату говорить товарищам об этом, чтобы не компрометировать Данилова до суда и не вызвать нежелание его защищать: ДС не прощал отступничества). Я брала на себя всю ответственность и за действия склада, дала право адвокату Данилова топить меня, чтобы выгородить его. Следователи меня заверили, что Данилову дадут условный срок. (Мне они честно сказали, что я получу максимум. Другого я и не хотела.) Когда я увидела Данилова на очной ставке, он был так похож на мокрую курицу и имел такой грустный, затравленный вид, что мне стало его жалко. Я не сказала ему, что о нем думаю. Напротив, попросила прощения за то, что втравила его в эту историю. Проклятая интеллигентность подвела! Сколько раз я просила гэбистов пожалеть Данилова и выпустить его! Но они почуяли наживу: раз уступил, значит, стоит ломать дальше. Один раз проявить в ГБ слабость — это значит, что тебя не оставят в покое, пока не доломают, не растопчут до конца. Человек не должен, не имеет права быть слабым. Иначе поступят с ним, как с травкой полевой.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Пресса этим нашим арестом развлекалась как могла. «Экспресс-хроника» защищала вяло, сквозь зубы. Хельсинкская группа написала роскошное письмо в защиту, но подписи Ларисы Богораз под ним не было. Зато подписались Лев Тимофеев, Галина Старовойтова, Юрий Орлов. Это было смело и достойно. Даже церковь (настоящая, а не советская госструктура Русской православной церкви) встала на нашу сторону. «Коммерсантъ» иронизировал, «МК» злорадствовал. «МН» опубликовали заметочку по фактам, но без горячего сочувствия и вообще притихли. Юрий Афанасьев готов был дать за меня поручительство. Но я заранее сунула следователям заявление, что деятельности, которую мне вменяют в вину, не прекращу и добровольно на допросы ходить не буду. С такими предпосылками под залог не освобождают. Царьков и Молчанов, зная, что их статьи используются ГБ в ходе следствия как обвинительные документы, не повесились, и не застрелились, и даже не раскаялись. Они продолжали публиковать опусы в том же духе и лить на меня грязь — и обвинять пожестче, чем в предварительном обвинении, предъявленном мне через 10 дней. Я знаю, что это несчастные, погибшие люди, что я втянула их в непосильную для них борьбу, что ДС сам развратил полной бесконтрольностью редактора Молчанова и сделал из него диктатора, что Игорь Царьков был бы хорошим ученым и честным тружеником, если бы я не втащила его в ДС. Но я не в силах пожалеть, отвращение уничтожает жалость. И я не могу вспоминать их первоначальное достойное поведение, потому что кончили они плохо и этим перечеркнули все. Протопоп Аввакум сказал: «Не начный блажен, а скончавый».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Зато мне повезло с адвокатом. Адвокат «всея ДС», фирменный наш защитник из Екатеринбурга, анархист и диссидент Сергей Леонидович Котов, которого одного я только и могла взять в свою команду на следствии. Он не ныл, не выгораживал. Он солидаризировался. Он доказывал, что народ имеет право на восстание и свержение строя, а я имею право его к этому призывать. В Лефортове в нашем боксе на первом этаже («кабинеты» адвокатов) я приняла его в ДС, после чего следствие сразу стало многопартийным: два члена ДС на двух членов КПСС. Следователи предупреждали, что за такой метод защиты суд посадит его самого вместе со мной. Сергею было не привыкать: в деле Тамары Целиковой он уже поимел 10 суток. Сергей отовсюду вытаскивал разные фрукты, сладости, витамины, котлеты и куриные ноги — из-за пазухи, из карманов, из папки с бумагами — и скармливал мне. Даже и на допросах! На допросы он стал ходить с сумкой провизии. Следователи не противились, наоборот. Смертники имеют право на небольшие прихоти.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В июне я написала в своей камере «Лефортовские записки». Они были доставлены на волю и продавались на Пушке в нашей газете «Свободное слово». Их чуть не опубликовала еще до августа «Литературная газета» (ей не дали свидания со мной, чтобы обсудить кое-какие сокращения). Зато все было опубликовано полностью ею же в начале сентября. Рвался и «Огонек», дабы взять интервью. Мои следователи пустили бы и его, и «ЛГ», но «руководство не позволило». Вообще по сравнению с глухим мешком 60–80-х годов следствие–90 выглядит празднично и нарядно. Можно читать кучу записок от товарищей, направлять деятельность партии, писать ответы. Можно давать интервью, и все это будет вынесено на диктофоне из тюрьмы. Можно писать и передавать кучу статей, что я и сделала, снабжая щедро партийную прессу и самиздат. Как, вы спросите? Какая здесь высокая технология? Увы, еще не вечер. Мне может понадобиться этот способ на четвертом заходе на 70 статью. Так что еще не время распахивать душу и делиться
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;рецептами. Кто собирается в Лефортово, тому я лично на ушко могу сказать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мне было легко перестать думать о жизни: ведь смерть была единственным способом окончательно искупить свою вину перед Ильей Габаем, Анатолием Марченко и Юрием Галансковым. А вина была велика: я выжила, а они — нет. Я не могла роптать, только сам процесс перехода очень тяжел. Трижды переходить барьер от жизни к смерти, а потом шагать назад — это шок. Когда человек покончил счеты с жизнью, ему легче не возвращаться, тем более если его смерть непоправимо компрометирует власть и дает жизнь его идее. «Истинно, истинно говорю я вам, что если пшеничное зерно упадет в землю и не умрет, то останется одно. А если умрет, то принесет много плода». Иисус знал толк в диссидентстве. То есть я дорожила смертью такого рода как зеницей ока. Это была та самая «грозная радость» — самое темное место у Александра Грина.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это мне нужен был этот процесс, а не КГБ. Он был нашей дээсовской затеей. Мы с Сергеем Котовым вели дело так, как будто был у нас некий кооператив, взявший подряд на статью 70. Правда, в число прибылей входила моя смерть. Мне было лучше всех, Сергею — чуточку не по себе, а следователям — совсем тяжко. Они совершенно не хотели моей смерти, но понимали, что будет после вынесения приговора. Они слишком уважали мои убеждения, чтобы предлагать сдаться. Они знали, что это бесполезно. Они и не хотели капитуляции. Я им даже предложила в конце написать себе окончательное обвинение без их участия и в большем объеме, чем напишут они сами. Естественно, на допросах я тянула одеяло на себя. Все, в чем могли обвинить других членов ДС, я хапала себе, и весьма хитроумно, так что опровергнуть было сложно. Я говорила Сергею (при наших следователях): «В день закрытия дела, когда мы его прочтем, принесешь торт и шампанское, устроим вечеринку, отметим это дело в нашем дружном СП». Следователи чуть не плакали. Они поняли все, что я им хотела сказать. Конечно, такое поведение с моей стороны было жестокостью, почти вивисекцией, но иначе нельзя показать другую сторону медали и обезоружить врагов, не причиняя им вреда.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;На допросах у нас частенько бывали киносеансы. Мы смотрели видеофильмы. Наши митинги в январе 1991 года, мои поездки по стране, мои выступления и интервью. Все фиксировалось, они все время шли по следу. ДС был заранее обречен. Впрочем, мы это знали. Мы предвидели, что после бала будет казнь. Это была умеренная и справедливая плата, по крайней мере, в системе наших координат: отчаяния и горечи. С моим криминальным выступлением в Коврове получилась вообще потеха. У местных агентов была скверная техника. Владимирская ГБ не смогла расшифровать кассету и послала ее в Москву. Но и московская техника потянула только отчасти. Мои следователи сложили к моим ногам несколько магнитофонов, но восстановить запись я смогла только по памяти, ведь в текст могли не войти самые криминальные места. А я хотела, чтобы они вошли! Я знала, что все это услышат на открытом суде. За такое великолепие, за такую презентацию ДС, за такой глоток свободы можно было отдать жизнь не однажды.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если дело по 70 статье против участников демдвижения летом 1991 года было тестом, своеобразной реакцией «RW», то результаты показали, что общество больно сифилисом в последней стадии, гниет заживо и что у него отвалился нос. Что народу будет все до лампочки, мы это в общих чертах уже усвоили. Но что к гибели ДС в застенках КГБ окажутся равнодушными демороссы, журналисты «МН», «Независимой», «Мемориал» и прочие «нонконформисты», включая Сергея Ковалева из ВС и «Экспресс-хронику», этого мы не ожидали. Жертвуя крайними, шахматист приближает час мата; сдавая коммунистам дээсовцев, интеллигенция вызывала на свою голову 37 год. Круг замкнулся. Лучше всего это понимал тюремный врач, который считал этот арест началом спуска в долины доперестроечного избирательного террора (который, однако, неумолимо поражал всех борцов, рискующих подрывать устои открыто). Но что он мог сделать, хотя отчаянно пытался помочь? Только разрешить передавать изюм, мед, сгущенку и шампунь… И дать заключение о невозможности применения искусственного питания в связи с очень большой потерей зрения…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Свою камеру я украсила парочкой плакатов из тетрадных листов с цитатами из «Приглашения на казнь»: 1. Кротость узника есть украшение темницы. 2. Администрация не отвечает за пропажу предметов, принадлежащих заключенному, равно как и самого заключенного.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Юрий Данилович Растворов посещал меня очень часто в моей одиночке (бедный Данилов даже не сумел отстоять свой статус политзаключенного и сидел с двумя напарниками). Я не стану сравнивать его с Родригом Ивановичем, потому что он-то сам лично освободил бы всех политзаключенных. Он сочувствовал Шмонову и желал ему признания его вменяемым и лагеря, а не пыточной Ленинградской СПБ. Я видела следователя Шмонова Соколова и говорила с ним (он по совместительству вел дело Данилова). Это был классический гэбист без комплекса вины перед своими жертвами. С ним было неинтересно разговаривать: это была идеально отлаженная конструкция для ликвидации, и сомнения его не посещали. По-видимому, мои следователи были уникальным явлением в этом «аквариуме». Они ловили свою Рыбу, но жалели ее и старались сократить ее мучения. Соколов же просто мог выпотрошить ее заживо. Пятнадцать лет лагерей для Шмонова удовлетворили бы самую свирепую власть. Зачем нужно было обрекать его — при живом и невредимом Горбачеве — на те истязания, которым он подвергается сейчас в городе, вернувшем себе название «Санкт-Петербург» и в порядке обновления воскресившем тень Шешковского? А что еще было воскрешать в граде, воздвигнутом на костях, в граде, основанном палачом-реформатором? Кронверк крепости, где были повешены декабристы? Семеновский плац, где едва не расстреляли Достоевского? Невские набережные, куда падали убитые 9 января? Шлиссельбург, где гноили народовольцев? Наше прошлое до 1917 года — мрачное кладбище. Там нечего воскрешать. Какое возрождение может начинаться с кладбища? Сменив Ленинград на Санкт-Петербург, мы поменяли Большой дом на III отделение на Фонтанке, а «Кресты» — на Петропавловскую крепость.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мои проповеди на Соколова никакого впечатления не производили. Это была другая система координат. А коменданту Растворову было со мной интересно. Это, по его словам, была единственная веселая камера. В других камерах его встречали малодушными слезами и отчаянием. У меня он отводил душу на предлагаемых мной проектах заведения в тюрьме бильярдной и бассейна в подвале, а также валютного ее использования: можно было сдавать камеры, где сидели именитые узники, на ночь за валюту иностранцам.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Итак, ДС остался один на один с КГБ. Оказавшись в Лефортове в третий раз, самый заядлый оптимист будет мечтать только о том, чтобы на этот раз все-таки добили, и по возможности эстетично (то есть дали бы умереть, не теряя достоинства, по собственному вкусу). Страна ничему не научилась и ничего не приобрела. Готовность защищать политзаключенных не стала органичной даже для интеллигенции. Возвращаться было некуда, не к кому, незачем. В моей жизни не был заинтересован никто, кроме ДС, моей семьи, одной комиссии Моссовета и моих следователей с комендантом Бастилии (они пытались меня отговорить, искренне не желая прикладывать руки к такому концу). Было достаточно трогательно видеть гэбистов, пытающихся уговорить своего врага жить, хотя бы и в заключении.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В принципе Яналов и Круглов сохранили мне жизнь вопреки заветам служебного долга. Стоило им назначить судебно-психиатрическую экспертизу (при моем отказе ее проходить и сухой голодовке это был бы верный конец), не соблюсти в чем-то статус политзаключенного, унизить мое достоинство, арестовать еще кого-то из дээсовцев, и я оказалась бы в воронке смертельной голодовки — уже без возврата.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это была война (обыск у меня делал тот же Андрей Владимирович Яналов так тщательно, как делали только в 37-м и не делали даже в 60-е годы, перетряхнув все нижнее белье и унеся один патрон, который кто-то мне подарил как сувенир, а он оказался от пистолета-автомата). Но эта война велась с соблюдением правил. Дело по статье 218 (хранение боеприпасов) было прекращено, не начавшись. Я затыкала собой все дырки в следствии, даже и по кемеровским делам, брала на себя статьи в газете «Утро России» (даже те, которые писала вовсе не я!). Было ясно, что я прикрываю товарищей. Но такие вещи они умели понимать и ценить. И не мешали. В ситуации полнейшего общественного равнодушия, при молчании Запада, который уже не хотел защищать советских диссидентов (мало им, гадам, перестройки? Горбачев же их озолотил!), можно было позволить себе большее. Можно было арестовать еще 5–6 человек. Но убивать пришлось бы именно двум несчастным следователям КГБ, а они этого не хотели и своей страшной ролью тяготились. Потом я узнала, что после первых двух месяцев они пытались уговорить руководство изменить мне меру пресечения. Но то их просто погнало (какое изменение при моей-то позиции и отказе дать подписку!). Наша фракционная газета «Утро России» попала в дело целиком, оба ее номера. Вот это был печатный орган!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вместо того чтобы выпустить меня до суда, советская юстиция прибавила моим следователям печали. В одно прекрасное утро меня вывели из камеры, без всякого предупреждения отвезли в Мосгорсуд, заперли в железной клетке в подвальном этаже, навязали чужого адвоката (от которого я отказалась, но у него не хватило храбрости уйти), и наспех собравшийся суд, объявив, что 29 мая горбачевское дело решено было пересмотреть — в пользу Горбачева (Степанков, этот заклятый демократ, добился-таки своего у Верховного суда и его Президиума, лично отменив оправдательный приговор), — постановил соединить дело производством с делом по 70-й статье, невзирая на мои протесты, насмешки и оскорбления в адрес суда, Горбачева, госстроя и прочего. Как говорится, если у кого-то что-то есть, то оно приумножится.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Симпатичные лефортовские прапорщики только и могли, что не запирать меня в машине в боксик, а дать насмотреть на улицы и предложить валерьянку (последнее я с негодованием отвергла). Получилось, как у Маршака: вместо дела стало два. Возможно, об этом сюрпризе мои следователи знали заранее. Но предупреждать об этом не принято: по законам этой войны можно испытывать врага перегрузками: не сорвется ли он, не падет ли в оглоблях?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мне совершенно не улыбалось несчастное анекдотическое горбачевское дело включать в строгий инквизиционный политический процесс. Его я хотела провести серьезно, в стиле шекспировских трагедий, без бурлеска. Написанная в июне статья «Зачем надо нарушать 70-ю статью УК?», укромно вынесенная «в люди», стиль будущего процесса достаточно четко очертила. Так что максимум лет тюрьмы я, конечно, заслуживала. Горбачевское дело могло дать комический эффект и путало несколько мою режиссуру. Следователи были тоже в большой тоске: увязывание идеи государственной безопасности и сохранности строя с личностью Горбачева казалось им скверным анекдотом. К тому же на них легло доследование: приходилось заниматься всеми бесчисленными оскорблениями в адрес Горби, которые я успела изречь и написать после моего оправдания в марте до ареста в мае. Кстати, продолжение мной травли бедного Горби после оправдания послужило, согласно документам, основным мотивом для возобновления Степанковым травли моей по закону об оскорблении величия.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Но беда не приходит одна. Фрунзенский суд внес в наш ужин свою лепту. Председатель Агамов подал донос в прокуратуру, и разбитый мною цветок вместе со стеклом вылился в дело по статье 206 — хулиганство. Учитывая мой решительный отказ (вплоть до голодовки) иметь дело с 206-й статьей (оскорбление величия идей демократии и светлого образа ДС), мне предложили выбрать себе статью УК из ассортимента Кодекса. Я, конечно, предлагала статьи о диверсии и терактах, но так далеко юмор моих следователей не простирался. Помирились на двух статьях: «Оскорбление суда» и «Уничтожение документов в государственных учреждениях» (порванное Леночкино постановление). То есть целостность государства и сохранность строя увязывались еще и с целостностью цветов во Фрунзенском суде и с сохранностью стекол в его окнах. Шекспир тихо сползал к Бабелю или Беккету (к театру абсурда). Для одного подсудимого статей было слишком много. Это было уже не только высмеивание ДС, но и высмеивание КГБ, покушение на честь голубого мундира. Я могла спасти ситуацию юмором и сатирой на процессе, а что мог сделать КГБ, вынужденный защищать глиняные горшки, оконные стекла и честь Горбачева? Антисоветизм моих следователей рос на глазах.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А ДС держался великолепно. В Кемерове было много ляпов по неопытности, один предатель, заложивший всех, даже журналистов, непричастных к делам ДС, — Алексей Куликов, но в целом организация проявляла трогательную стойкость, а на дверь местного КГБ клеились новые листовки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Московские дээсовцы на допросы не являлись, а милиция ссылалась на отсутствие бензина, машин и людей для их поимки. Случайно отловленные подписанты «Письма двенадцати» брали вину на себя и нагло утверждали, что они авторы письма. От других показаний отказывались. Допрашивать было некого, хоть умри. Вадима Кушнира так и не нашли; взятый на митинге Ванечка Струков хамил как мог и был отпущен без всякой пользы для следствия. Алеша Печенкин в свои 17 лет читал гэбистам лекции по политологии. Андрей Грязнов зондировал гэбистские души, отказываясь от показаний, а Саша Элиович довел своим рафинированным издевательством следователя Соколова почти до гробовой доски. Следователь Чайка беседу с Женей Фрумкиным вспоминал каждый день как самое яркое впечатление в своей жизни. Но всех превзошли Юра Бехчанов и Лена Авдеева. Юра доводил родной самарский КГБ уже давно, и последний эпизод их доконал. Юра, Лена и еще одна дээсовка Лика вынесли на самарскую площадь стенд с «Письмом двенадцати», собирали под ним подписи и жизнерадостно вздымали плакаты с предложением немедленно свергнуть советскую власть путем революционного и вооруженного восстания. Их страшно били и впервые в Самаре дали пять суток Лене и десять суток Юре. КГБ возбудил дело по 70-й статье. Шли допросы. Юру должны были из спецприемника перевести в тюрьму, у его матери уже требовали передачу. Но он ухитрился сбежать через шесть дней из спецприемника, забрать Лену, переодеться и добраться товарняками и электричками до Москвы. А не то сидеть бы ему и сидеть; путчистская Самара закрыла его дело гораздо позже моего, аж через 9–10 месяцев после августа. Самарский КГБ требовал, чтобы КГБ Союза его взял и вернул на место; Москва отвечала, что это его трудности, а они чужую работу делать не будут. Благодаря этому саботажу Юра с Леной благополучно скрылись в Литву.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ДС защищал меня без криков, стонов и унизительных просьб об освобождении. Листовки в мою защиту выглядели очень жизнеутверждающе. Горбачев мстил, это понятно. Этот реформатор спокойно отправил бы меня на тот свет. Но и народный заступник Ельцин не спешил на помощь. Впрочем, чего требовать от Ельцина, если молчали Запад и Сергей Ковалев?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Меня любезно пригласили на выборы президента. На третьем этаже оформили помещение и даже поставили туда цветы. ДС бойкотировал и эти выборы. Вообще-то надо обладать юмором КГБ, чтобы предложить выбирать президента по дороге на тот свет. Насколько я поняла, в Лефортове за Жириновского никто не голосовал.
