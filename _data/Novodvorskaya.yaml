    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И вот наконец появились трое, прилично, но скромно одетые, и представились администратору. Да, это были Они. У одного были очень впечатляющие глаза: холодные, нездешние, какие-то нечеловеческие. Глаза существа другой породы, другой биологической природы. Потом я много раз видела эти гэбистские глаза и научилась понимать это оценивающее выражение. В их взгляде сквозит то презрение всезнания, которое дает своим умных представителям только абсолютная власть. Эти глаза не просто раздевают, они снимают кожу. В них не человеческое любопытство, а привычные ухватки ботаника: что это за растение? Сколько у него лепестков? Класс… Семейство… И если это вредное растение, то способы его устранения будут выработаны спокойно и научно: ручное выпалывание, ДДТ, какие-нибудь пестициды. В данном случае растением была я.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ботаники ушли в соседний кабинет изучать листовки — продукты жизнедеятельности растения. На меня они едва взглянули. Полчаса они изучали листовки и решили, что растение вредное и его изучением должен заняться именно их НИИ. Они вышли и очень вежливо предложили мне поехать с ними: «Мы здесь рядом, недалеко». Мне до сих пор кажется, что если бы я испугалась хотя бы в этот момент, они бы меня с собой не взяли. Но я жаждала этой дуэли — и я ее получила. Откуда мне было знать, каким оружием у них придется сражаться… Мы вышли к серой «Волге». Во Дворце уже никого не было.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;По дороге единственной претензией моих ботаников было то, что я не дала им спокойно провести праздники дома. (У всех НИИ два выходных дня, а систематика растений может подождать.) Я, конечно, заявила, что именно этот праздник хотела им испортить, чтобы было неповадно праздновать такие вещи, как дни несуществующей, да еще сталинской, конституции. Холодные глаза стали хрустальными от любопытства (не от гнева!) и увеличили, как микроскопы, разрешающую способность. И в «Волгу», и в двери Малой Лубянки я вошла сама, без всяких наручников, и не мои спутники старались пресечь мой побег, а я, по-моему, очень бы расстроилась, если бы они от меня убежали. Как сказал Мережковский о первых христианах: «Мухи летели на мед…»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Малая Лубянка внутри похожа на провинциальный особнячок, в котором жил до Октября Киса Воробьянинов. Даже стулья похожи, только что без бриллиантов. Потолки низкие, кабинеты уютные, коридорчики узкие, всюду дорожки, и тепло. Полы натерты, а на стенах вместо портретов сановных предков висят фотографии отличников чекистского производства. Мне вежливо предложили сигарету; я, конечно, понесла что-то насчет испанского обычая «не пить, не есть и не курить с врагами». Оперативник обиделся. Ботаники же настроились на обычную волну при общении с очень юными жертвами: «Мы хотим Вам добра, мы хотим Вам помочь, помогите нам и Вы. Помогите Вам помочь». Я сбила эту волну, а дальше кончались разговоры и начиналась дуэль, то есть избиение младенцев. Здесь уже появляются двадцать проснувшихся гэбистов, которые, усадив меня на стул, сели и встали вокруг, словно за стол, на котором высится именинный пирог.
