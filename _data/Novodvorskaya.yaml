    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Далее по письму делалась мною же листовка. Потом проводилась акция — открытая демонстрация. Вначале ходили на акции 10–11 человек, потом дошло до 30–40. Это было неслыханно по тем временам. Я могла сказать, как Фрэзи Грант: «Я повинуюсь себе и знаю, чего хочу». Я создавала ядро будущей партии и ради этого даже немного наступала на горло собственной песне: что-то до поры до времени недоговаривала, чтобы дать людям время дорасти, чтобы их не испугать. Если бы я сразу начала с идеи свержения власти, все бы разбежались.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Семинар заработал в апреле 1987 года. В июне состоялась наша первая акция. КСП, Клуб самодеятельной песни, собрался провести на Пушкинской акцию, приуроченную к 50-летию казни военачальников в 1937 году. Нас пригласили. Прослышав о том, что придет этот жуткий семинар, КГБ поднял крик, и акцию запретили. КСП ушел в кусты, и мы вышли одни. Нас было 11 человек. На одиннадцать демонстрантов пришли 100 человек гэбистов (я их даже приняла за демонстрацию) и весь состав 108 о/м. Сначала они не могли заставить нас уйти. Народ дивился, ГБ снимала, мы держали лозунги об освобождении политзаключенных. Потом они схватили Женю и Диму Старикова, и мы все пошли их отбивать в 108 о/м. Отбили! Что с нами делать, Комитет еще не решил.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;У подъезда Жениного дома стояли гэбистские машины, штук 10–15, целый таксопарк. Мы пытались угадать, у кого какая машина на хвосте. Мы выходили, и они начинали отъезжать. «Карету графа NN к подъезду!» Когда мы шли к метро, за нами шествовала плотная толпа (человек 20) топтунов. На пути к семинару они стояли вечером, как часовые, и указывали заблудившимся дорогу. Мы ходили не столько под Богом, сколько под топором.
