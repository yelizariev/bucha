    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Были в Казани и чистенькие старушки-баптистки. Они проповедовали Слово Божье по деревням. В СПБ они сидели пожизненно, но не роптали.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Уж не знаю, о каком способе мгновенной смерти пишет Буковский, но я его не знала, и никто даже впоследствии мне не смог его назвать. Мне ни разу не посчастливилось найти на прогулке кусок стекла. Покончить с собой в Казани так же невозможно, как и в Лефортове. О свободе в Казани не мечтают: будущего нет. В него перестаешь верить через 3–4 месяца. Перестаешь даже надеяться и мечтать. Ничего нет и не будет, кроме этого острова, этой Преисподней. Как там у Булгакова? «И обвиснешь на цепях, и ноги погрузишь в костер… И так будет всегда… Слово «всегда» понимаешь ли?» Мечтаешь попасть в Лефортово хотя бы на месяц, вдруг КГБ понадобится опять тщетно задать какой-нибудь вопрос. Но это тоже несбыточно: я одиночка, группы нет, невменяемого даже гипотетически не могут привлечь как свидетеля. И зачем возить взад-вперед того, кто не дает никаких показаний?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Весь год, ложась спать, я мечтала об одном: чтобы утром не проснуться (инфаркт, инсульт, тромб). Человек, который после этой вечерней молитвы целый год неизменно просыпался в казанской камере, не должен, не может дальше жить. Это нехорошо и для него, и для человечества.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Какими же средствами располагают современные о'брайены? Да теми же, что были у оруэлловского, плюс химические препараты, уничтожающие личность, чего, согласитесь, у О'Брайена не было. Итак, казанский арсенал «средств устрашения».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I. То, что было в у О'Брайена (по нарастающей):
