    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Заявку на акцию 7 октября мы подали только для того, чтобы была огласка и реклама в таком вот людоедском издании (в «Вечерней Москве»). А так плевали мы на их запрет. Семинар уже окреп, уже готов был пойти по шоссе Энтузиастов. Мы ловили их нашими заявками на крючок. Они аккуратно попадались, а люди читали эти заметки, мотали на ус и приходили посмотреть. К тому же к 7 октября сбежались все корреспонденты. Мы вышли на Кропоткинскую (те, кого не схватили заранее, как Сквирского и Старикова). Не успели мы развернуть лозунги, как гэбисты стали нас хватать и бросать в автобусы. Вся Кропоткинская была оцеплена милицией и гэбистами. Человек двадцать корреспондентов тщетно нас искали и наконец отважились спросить у генерала МВД, как найти демонстрацию.
