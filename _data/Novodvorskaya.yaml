    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Очередной обвал, очередной отрок, решивший с волками жить и выть, но ужасает та легкость, с которой ловцы человеков находят себе юные кадры в наши новые времена. Я еще не знала, что прокурор Пресненской прокуратуры, настоящий профессионал, не выпустит это средневековое обвинение из своих стен: уж он-то мог противиться повелениям Илюшенко, у него были силы, он и не таких видывал. Я надеюсь, что, сидя в Лефортово, куда он пытался отправить Елену Масюк, творческую группу «Кукол» и меня, Алексей Илюшенко раскаялся и познал простую гуманитарную истину: не рой другому яму, сам в нее попадешь. Если он раскаялся, я готова пожелать ему освобождения.
