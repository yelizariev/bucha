    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Человечество достаточно дорого заплатило за то, чтобы уяснить себе, что фашизм и фашисты стоят вне законов цивилизованного общества. Человечество достаточно вкусило от плодов коммунизма, чтобы научиться ставить эти троглодитские идеи и их носителей вне закона до того, как красные людоеды опрокинут все законы человеческого общежития. Поэтому тот факт, что коммунистические злодеи и фашисты Жириновского собрали большинство голосов на выборах в Государственную Думу по партийным спискам, должен подвигнуть нас не к покорному подчинению врагам рода человечества, а к немедленному запрету на территории России коммунистических и фашистских организаций и какой-либо их деятельности.
