    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А между тем «секира уже лежала при корне древа». В конце марта дело по новой формулировке статьи 70 (призывы к свержению строя) было возбуждено. Конечно, мы ничего об этом не знали — до поры до времени. 13 мая после долгого перерыва член ДС снова получил сутки за пикет. Это была Леночка Авдеева, вызывавшая у судей патологическую ненависть своим нонконформизмом (меня уже боялись).
