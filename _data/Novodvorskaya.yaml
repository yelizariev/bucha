    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Резкие контрасты настроения и мироощущения ударили по нервам так резко и так неожиданно, что контрасты в архитектуре и в красках отошли на задний план, едва я увидела первый в моей жизни западный аэропорт и за ним — первую же иностранную улицу. В стеклянной будочке таможни сидел улыбающийся жандарм и ставил печати на страницу с шенгенскими визами. После цепных российских таможенников, залезших к нам в чемоданы и в карманы, хмурых и злобных, как немецкие овчарки, я увидела улыбающегося человека, которому было приятно пускать кого-то к себе в Люксембург. Содержимое наших чемоданов его совершенно не волновало. И это был последний полицейский, увиденный мной в Люксембурге. Ни утром, ни вечером, ни ночью я не увидела там ни автоматов, ни бронежилетов, ни патрулей, ни людей в форме. Никто никого не грабил, никто ничего не охранял. Потерянный рай, страна вечных каникул. Добрый мир Шенгенской зоны, где отвыкли бояться и забыли, что такое зло. Ненавязчивая, деликатная доброта мира, где никто не лезет тебе в душу, никто не берется тебя воспитывать, но если тебе понадобиться помощь, вокруг тебя начнется просто давка! Когда мы с Тамарой (а мы вечно отставали от спортивных и прытких Кости и Леночки) потерялись, то есть не могли найти ресторан, где наш Вергилий из европейских политиков ждал нас, в поисках участвовала вся улица, а узнав, что мы — русские (когда говоришь свободно на европейских языках, об этом не скоро догадываются), все страшно умилились. Но тут Лена и Костя нашли нас, тихоходных растяп и увезли на такси, ругаясь шепотом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В этом мире люди привыкли к тому, что им ничто не угрожает. Я вспоминала зловещего Макашова, прущего вперед Зюганова, горластых «патриотов» и зубастых коммунистов, и за этот хрупкий, драгоценный мир становилось прямо-таки страшно. В Люксембурге причудливых двухэтажных коттеджей больше, чем многоэтажных (не более 5 этажей) домов, у домов растут похожие на красную брюссельскую капусту деревья, и почти у всех крылечек и подъездов цветут шикарные розы. И никто их не рвет!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В Германии мы успели побывать в Трире, где когда-то родился Карл Маркс (но, к счастью для города, там не задержался). Костя взял напрокат синюю прелестную машину (то ли «мерс», то ли «линкольн»), а сделать это можно прямо в аэропорту. А когда мы выходили из машины, Тамара и Костя шли степенно, с сознанием собственного достоинства, а мы с Леночкой прилипали ко всем витринам и бурно на все реагировали (Леночка, пожалуй, держалась солиднее меня, потому что она-то была за границей много раз).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;От местных дорог, особенно скоростных (Люксембург — Трир и Люксембург — Париж), хотелось долго и горько плакать и биться о них головой, потому что дороги были шелковые, и если скорость снижалась до 150 км/ч, сзади выстраивался целый хвост и гневно сигналил. Костя Боровой замечательно водит машину: как лихой ковбой в прериях, норовя поставить мировой рекорд и выбраться за отметку «220». По-моему, садясь за руль, он воображает, что машина — это птица-тройка. И какой же русский не любит быстрой езды! Но даже на такой скорости видно, что зеленые откосы по бокам выложены цветными треугольниками, ромбами, овалами, картинками. Очень часто попадаются заправочные станции, и при них обязательно кафешечка, буфетик, туалетик, газеты, журналы… Никто ни разу не спросил наших паспортов, и мы бы чувствовали себя своими среди своих, если бы мы не были так несчастны при виде этих шелковых дорог и этой беспечальной жизни, потому что у нас в тылу осталась жизнь, которая постоянно ожидала смерти то ли от экономического кризиса, то ли от очередных политических выходок коммунистов incorporated. Позади у нас оставалась чудовищная война, и тайная полиция, и ожидание типа окуджавского:
