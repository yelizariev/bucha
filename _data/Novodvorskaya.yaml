    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Наутро я вручила письмо для Крючкова тюремной администрации, а листовка и статья пошли Котову, который принес в обмен воззвания Ельцина, поделился со следователями, а я свою долю раздала тюремной охране. Польза была одна: инициирование реальной борьбы с советской властью. В этот первый вечер я настолько была уверена, что меня расстреляют той же ночью, что легла спать в спортивном костюме, а не в «фирменной лефортовской» ночной рубашке.
