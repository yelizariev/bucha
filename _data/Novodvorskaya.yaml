    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Итак, в 12 часов ночи я вышла от одного студента из сети, который жил с семьей в районе Пресни. Его квартира была почищена на славу, и он ничем не рисковал даже при обыске, а за знакомство со мной в 1986 году уже не могли посадить. Я села в трамвай, не замечая никакой слежки (когда КГБ хочет следить, а не впечатлять, он на ноги не наступает, а делает все дистанционно). Народ накануне выходного 7 октября празднично спал. Проехав 3–4 остановки, я вышла и, как тать в ночи, почти ничего не видя (–12 зрения, особенно ночью, — это почти слепота), стала искать домик побольше с почтовыми ящиками внизу, и чтобы в них была широкая щель. Облюбовав себе восьмиэтажный дом с наружными лифтами, я аккуратно засыпала листовки в ячейки на первом этаже первого подъезда и пошла опылять второй.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Больше всего я боялась, что загулявшие жильцы неожиданно войдут в подъезд и придется с ними объясняться. Про КГБ я как-то забыла, зато он обо мне не забыл. Едва я успела опылить второй подъезд, как дверь с шумом распахнулась, ворвались семь или восемь человек очень специфического вида (это была так называемая «группа захвата»), прижали меня к стене, схватили (но не грубо, а бережно, как рыболов хватает снятую с крючка драгоценную форель) и с торжеством заявили: «Добрый вечер». И тут же каким-то специальным аппаратом стали освещать почтовые ячейки. «Да, все они тут. Лежат. Надо забрать и из соседнего подъезда», — с глубоким удовлетворением констатировал самый противный на вид «захватчик». Гэбисты пошли звонить в квартиры, чьи номера были написаны на ячейках. Когда смертельно испуганные жильцы в халатиках и пижамах спускались вниз, их заставляли открывать ящики своим ключом; потом им издалека показывали листовку и просили запомнить, что ее достали из ящика при них, а также записывали паспортные данные: имена, фамилии, адреса. Это означало полномасштабный арест, КГБ, Лефортово, суд.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Волнение совершенно прошло. Мною овладело какое-то ледяное спокойствие. Бояться было больше нечего, на этом подъезде для меня кончались все земные проблемы. Оставалось достойно встретить конец. После Казани и пыток сюрпризов у них для меня не оставалось (по крайней мере, я так считала).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Испуганным жильцам я еще пыталась что-то объяснить, ведь это была моя последняя возможность говорить с людьми. Поэтому меня быстро увели, посадили в машину и отвезли в ближайшее отделение милиции. Там мои рыболовы отобрали у меня сумку с листовками (добровольно я не отдавала) и стали звонить на Лубянку. В их тоне звучал нескрываемый восторг рыбаков, делящихся впечатлениями с истинными знатоками подледного лова: «Вот такая щука… Пять кило! И просто на блесну!» Мы ждали часа два-три. Ведь взяли меня оперативники, гэбистская черная кость. Когда мне понадобилось пройти в «дамскую комнату», меня не отпустили одну, а снабдили женщиной-дежурной (откуда-то выкопали). Это тоже означало арест. У меня отлегло от сердца. Я обрадовалась! Значит, они переигрывают пластинку, значит, не принудительная госпитализация, а срок, то есть смерть (я давно решила, что в неволе жить не буду, на каторгу добровольно не пойду, а объявлю смертельную голодовку. Даже в случае искусственного кормления она кончится медленной мучительной смертью от механических травм).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И вот приехали «сливки» гэбистского общества, офицеры следственного отдела и импозантный седовласый джентльмен, который представился мне как «Петр Александрович» и к которому все обращались как к старшему. Он был очень похож на Великого Инквизитора из «Жаворонка» Ануя. Он смотрел на меня ласково и сочувственно, мудро улыбался, горестно качал головой и поведал мне следующее: «Я, Валерия Ильинична, ваш куратор. Мне поручили вас еще с того первого вашего глупого поступка в 1969 году. Я всегда вас защищал. Мы вас щадили при всех обстоятельствах, надеялись, что вас можно будет сохранить для общества. Но вы упорствуете. Вас нельзя оставлять в живых. Поэтому это наша первая и последняя встреча». Что можно было ответить на столь прямые и откровенные комплименты?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Только то, что я благодарна ему за слишком позднее, но все же состоявшееся признание моей неисправимости, хотя я и прежде не давала повода для подобных надежд на мое примирение с советской действительностью.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Петр Александрович полистал мои листовки, одобрительно хмыкая, прочел и заявил, что по тексту они тянут не на статью 70, а на 1901, но если я договорюсь со своим следователем о статье 70, то поеду в лагерь к своим, а он возражать не будет.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я была на верху блаженства. Я знала, что в лагере не выживу, но это была возможность умереть достойно и пристойно, да еще среди товарищей. Это работать с диссидентами мне было трудно; сидеть с ними было одно удовольствие, потому что кодекс тюремной этики, этики политзаключенного, они соблюдали до тонкости, то есть «сидели красиво». В красивом же красном автомобиле мы приехали на Малую Лубянку, в следственный отдел московского управления ГБ. Я там уже была в 1969 году. Первый допрос длился 15 часов. Потом Лариса Богораз очень пеняла мне на то, что я не прервала этот «конвейер», который занял всю ночь и часть дня: это было нарушение советского законодательства и международных конвенций. Но я никогда бы не согласилась высказать завуалированную мольбу о пощаде («Прекратите допрос, я больше не могу, у меня нет сил»). К тому же гэбисты с 40-х и 50-х годов порядком дисквалифицировались и забыли, что надо менять следователей.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так что утром мы с моим следователем Сергеем Сергеевичем Юрьевым заснули каждый в своем кресле по обе стороны его письменного стола. Не успели мы хорошенько рассмотреть первый сон, как явился подполковник Валерий Мелехин и добродушно, но с укором нам сказал: «Вы что это, ребята, разлеглись? У вас еще в смысле работы и конь не валялся. Вот допишите протокол, тогда и поспите». Во время допроса я главным образом ругала всячески советскую власть и наводила в деле тень на плетень. Обычно я так все запутываю, беря на себя ответственность не только за свои, но и за чужие действия, что потом даже Малюта Скуратов не разберется, и новых обвиняемых впутывать в мое вранье чрезвычайно сложно, потому что на них просто не остается криминала. Вот и сейчас я зафиксировала в протоколе, что все листовки я лично сама и напечатала (а я и печатать-то не умею, но это надо доказать!). Второй обыск у меня дома дал такие же скудные результаты, как и первый, в 1969 году. Все ценные книги и бумаги были заблаговременно убраны. Сергей Сергеевич был сама любезность. Допрос можно было бы назвать журфиксом. Даже статью предложил выбрать себе по собственному желанию. «Я пишу: статья 70-я, — заметил он. — Ведь вы не возражаете? Ведь у вас же был умысел подрыва строя?» Что я могла возразить? Я сказала, что я за, что семидесятка — вообще моя любимая статья в УК.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А в это время происходило следующее. Игорь быстренько рассовал свои листовки. За ним шли два агента, он заметил их, но решил обмануть. Они слышали характерный стук листовок о дно ящиков. Когда они поднялись на четвертый этаж, Игорь сложил губки бантиком и сделал вид, что он ни при чем, в весьма своеобразной форме. Представляете себе человека, который в холодную осеннюю погоду в час ночи стоит на лестнице у почтовых ящиков и читает «Иностранную литературу»? Они хотели его взять, но их было мало, и Игорь «сделал ноги». Мы договаривались: если я не позвоню до четырех часов ночи, это означает, что я арестована. Я не позвонила. Игорь спокойно лег спать, не попытавшись хоть как-то о себе позаботиться. О себе и о Косте! После обыска (ко мне домой пришли в три часа ночи) мама опять ему позвонила. Игорь поблагодарил и заснул. Разбудили его утром гэбисты. Они ухитрились найти завалившиеся за шкаф мои памфлеты, в том числе и программу Сопротивления. А мы-то их искали! Если вы что-нибудь потеряете, не делайте генеральную уборку, а вызывайте ГБ. Они сразу найдут! Потом гэбисты, забрав на Лубянку Игоря, отправились к Косте и Артему, у которого я коротала вечер на Пресне. Артем был предупрежден и не боялся. Из квартиры давно убрали все. Гэбисты сделали его ребенку «козу», обшарили напрасно шкафы и удалились. Добыча у Кости была гораздо богаче, ведь он из-за Игоря ничего убрать не успел: машинка, рукописи, журнал, который мы издавали (впрочем, безобидный), кое-какие книги, фотообъективы для копирования. Если бы гэбисты не нашли ничего, они бы Костю не забрали с собой, даже зная о нем все. Отсутствие улик и твердое поведение (не признаваться хотя бы!) обеспечивали безнаказанность, по крайней мере, для новичков.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Против Игоря улик не хватало тоже. Взяли с поличным только меня. Костя держался стоически (какой-то апофеоз порядочности) и даже спросил, не надо ли ему взять с собой зубную щетку. Гэбульники посоветовали взять с собой десятку (Костя думал, на тюремный ларек, а оказалось, на обратное такси). Дальше вся компания стала демонстрировать массовый героизм. Когда мне только заикнулись в форме вопроса, не распространял ли Игорь Царьков листовки на Калужской, я немедленно заявила, что сделала это лично, до Пресни. Игорь Царьков, в свою очередь (а ему велели дома одеться потеплее, потому что решили заранее брать), взял на себя мои листовки на Пресне. Костя Пантуев писал в протоколе, что листовки печатал лично он (когда ему объяснили, что установлено, что они были напечатаны на его машинке). Ведь он не хотел говорить, кому дал машинку. Я утверждала (когда мне показали машинку), что печатала я и брала ее сама, лично, а у кого — не скажу. Игорь Царьков признавался в том, что печатал и распространял все листовки. Гэбисты ошалели. Три Дон Кихота сразу для одного дела — это было многовато. Особенно интересно допрашивали Костю. Они никак не могли понять, к какой категории он относится. «Вы хотите сесть в тюрьму?» — вопрошал гэбист. «Нет», — честно ответствовал Костя. «Так чего же вам нужно?!» — кипятился следователь. Костя добросовестно пытался объяснить: «Видите ли, я хочу знать, что есть истина. Я ее ищу». «Вот-вот, — радовался гэбист, — мы тоже ищем истину. Поищем вместе. Итак, кому вы дали машинку?»
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;За весь этот массовый героизм меня мало было убить. За любые срывы отвечает всегда организатор, даже если он лично сделал все правильно. Организатор отвечает и за других, и их ошибки — его ошибки. Мой Сергей Сергеевич очень огорчался. «Ну, если вы настаиваете, доламывайте свою жизнь, а я умываю руки», — сказал он. Это было прощание. Как говорится, до скорого в Лефортове. Валерий Мелехин тоже напутствовал меня: «Ну, Валерия Ильинична, вы сделали все по вере своей и теперь с сознанием выполненного долга можете ехать в тюрьму. Впрочем, вы там уже были».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я, конечно, сохранила о Лефортове самые теплые воспоминания. Но если в 1969–1970 годах отель «Лефортово» был с двумя звездочками, теперь он получил еще одну. Душ устраивали и белье меняли теперь каждую неделю. Душ выложили розовым, белым и голубым кафелем, даже кабинки-камеры для переодевания были все сплошь в кафеле. Получилось лучше, чем в Сандунах. Прогулочные дворики сделали на крыше (перенесли снизу). В камеры выдали красные пластмассовые тазики для стирки. Следователи стали вежливыми и воспитанными до тошноты. Они теперь напоминали месье Пьера из «Приглашения на казнь» Набокова. Извинялись, что задают вопросы на допросе! Сами записывали нужный ответ: «Отказываюсь отвечать по морально-этическим соображениям». Вопросы звучали так: «Я понимаю, что вы на этот вопрос не ответите. Но я обязан его задать. Я записываю, что вы отказываетесь отвечать по морально-этическим соображениям?» Среди этих Джонни Джентльменов хорошо было бы ставить пьесы из театра абсурда. Мои воспитательные акции возымели действие и спасли грешную душу следователя Юрьева. Он в конце концов сказал, что ему стыдно вести это дело. Зато полковник Мелехин был непробиваем. Он мне заявил, что слово — тоже оружие, поэтому отвечать на Слово Делом (арестом) совсем не подло (в чем укоряла его я). И в самом деле, для не владеющих Словом какое остается оружие, кроме автомата и дубины? Вам это скажет первый встречный питекантроп, разделяющий с КГБ его нравственные принципы.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А вообще-то спорить с ГБ неинтересно: в конце концов попадаешь на вечный гранит несходства моральных установок. Это все равно что спорить с марсианами Уэллса о недопустимости их способа питания. Кое-что было прежним. В частности, желание прибавить мне статью 72 (антисоветская организация) на основании памфлета «Возможная программа возможного движения Сопротивления». Я не возражала против статьи (кашу маслом не испортишь), но спросила, не считает ли он (следователь), что слово «возможная» делает версию об организации неубедительной. Ответ меня потряс:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;— Ну и что? Главное, что есть программа, а есть организация или нет — это дело десятое.
