    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В издательских делах здорово помогал Игорь Царьков, которого я безбожно оторвала от научной карьеры, вполне успешной и перспективной. Любой революционер, берущийся что-то организовывать и куда-то призывать людей, должен знать, что он будет ломать человеческие жизни. Боги жаждут… Революции — тоже. И если Игорь Царьков остался в живых, то никак не по моей вине. Своих благоприобретенных честных и идейных интеллигентов я вела к гибели, ужасаясь себе, но не раскаиваясь в этом. Является ли оправданием для такого заклания ближних своих то, что и своя жизнь приносится в жертву, и то, что ты принуждаешь лишь морально, личным примером? Не знаю. Я не ищу оправдания. Я всегда использовала людей вокруг себя как средство для спасения России; знала, что это грех, и не каялась. Иначе я не могла действовать. Для России не было и нет другого выхода, кроме этого: «Возьмите иго мое на себя, и найдете покой душам вашим. Ибо иго мое благо, и бремя мое легко». Впрочем, уходя в 1991 году из ДС с разбитым сердцем и искалеченной судьбой после восьми лет антисоветской деятельности, Игорь Царьков, конечно, был вправе меня проклясть. Комиссара это бы не тронуло, но я еще по совместительству рефлексирующий интеллигент и каждую ночь проклинаю себя за дневные труды и за то, что придется сделать завтра.
