    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Делается все это без ненависти к объекту воздействия: просто нудная, советская работа. Отпуская вентиль на баллоне с кислородом, обсуждают вопрос о том, кому дадут следующее звание и прибавку к жалованью и за что, где достать карпов и т. д.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Непосредственные исполнители — рядовые палачи — не любят криков и проклятий, это осложняет работу и не дает обсуждать свои дела. Поэтому ко мне они питали самые теплые чувства. К тому же простых людей ученость интригует. Даже главврач-полковник любил поговорить со мной о Таците и Гиппократе. Я в рубашке родилась: передачи делить я продолжала, а пытки они прекратили. Видимо, сработал советский стереотип: для статистики применено достаточно, а там чего надрываться-то? Пусть у ГБ голова болит. Без совка в «Совке» совсем можно было бы пропасть.
