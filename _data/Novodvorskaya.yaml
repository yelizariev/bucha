    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нет! Они скромно хотели сделать следствие пыточным, отдохнуть от меня хотя бы один месяц (столько длилась по правилам экспертиза), доставить мне тот максимум страдания, на который они еще могли рассчитывать в своих стратегических планах в 1990 году. То есть цель у них была самая скромная, намерения самые непритязательные. Бедняга Сазонов и не скрывал, что ему надо совсем немного: просто помучить. Что я при этом испытала? Примерно такое же чувство, как при встрече с динозавром на пляже в XX веке. Ты твердо знаешь, что этого не может быть, что динозавры вымерли. Но один из этих покойников идет тебе навстречу, и зубы у него очень правдоподобные, и распахивается просторная пасть…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Если бы прокуратура была чуть повыше, я, конечно, не удержалась бы и выкинулась с верхнего этажа. Даже по дороге я пыталась договориться с прокурорскими (как потом выяснилось, гэбистскими) мальчиками, чтобы они открыли запертую дверцу машины и дали мне выскочить на полном ходу и разбиться. Отнеслись они к этой просьбе вполне здраво: сказали, что они бы с удовольствием, но у них будут неприятности. Здесь негодование радикалов разделили даже «Московские новости» (это доброе дело зачтется Наталии Геворкян, она ведь и Сергею Кузнецову помогла) и не большой охотник до ДС Леонид Радзиховский.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Моя сухая голодовка была даже сверх нормы, потому что в дело включились депутаты Моссовета во главе с Виктором Кузиным, а корреспондент «Свободы» записывал мое интервью уже на следующий день, прямо в комнате свиданий. К тому же главврач больницы Владимир Николаевич Козырев не имел ни малейшего желания участвовать в этой мерзости и рассвирепел, считая, что его клинику пытаются «подставить» и опорочить. Весь персонал экспертного отделения негодовал. Они бы и без голодовки провели экспертизу за неделю, но здесь им пришлось уложиться в пять дней, работая и в выходные. Независимые эксперты от Юрия Савенко были хорошей страховкой, но с Козыревым и страховка была не нужна. На этот раз моя сухая голодовка доставляла врачам еще большие страдания, чем мне. Они чуть не плакали, и комиссия установила мою полную невиновность (то есть вменяемость и несокрушимое психическое здоровье). К тому же диагноз 1970 года был опровергнут.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я знала, что это последняя экспертиза в моей жизни, что больше я не соглашусь проходить ее никогда. (Если бы не это публичное заявление, суд бы так легко не отстал, ведь многострадальный Кузнецов проходил две экспертизы, в Свердловске и в Москве.) Вопрос Александра Подрабинека в день экспертизы, не надо ли мне что-нибудь принести, показал, как далеко ДС ушел от диссидентов. Саша думал, что меня в этом учреждении могут еще подержать. Я была уверена и в результатах, и в завтрашнем освобождении, потому что дээсовцы сами решали, жить им или не жить. Если диссиденты вынуждены были терпеть, ДС не соглашался терпеть ничего и никогда. Отказаться терпеть — это и была наша миссия.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Из дальнейшего нашего общения следователь Сазонов не вынес ничего, кроме слез. Не успела кончиться экспертиза, как он позвонил в клинику, поздравил меня и назначил допрос через день. Естественно, я ни разу не пошла к нему добровольно. За мной приезжали в шесть часов утра и тащили силой. На месте Сазонова я бы отстала, потому что весь допрос я ему хамила как могла. «Сатрап» — это было самое мягкое выражение. Подписку о невыезде я не дала, и они это съели. Гэбисты вырастали как грибы у меня в палисаднике, когда я возвращалась вечером домой, чтобы обеспечить Сазонову очередную порцию оскорблений на завтра. Протоколы допросов несли бедному Горбачеву и несчастному СССР новые бедствия.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Результаты экспертизы были мной прочтены при закрытии дела, и оказалось, что мои претензии к советской психиатрии небезосновательны. Здесь ведь дилемма: или подсудимый хороший человек, идеалист. Тогда он псих. Или он нормален, но тогда он честолюбец, актер, позер, интересант и т. д. Моя реабилитация сопровождалась такой характеристикой, что за границу с ней бы не пустили.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я к тому времени уже разжилась многочисленными соучастниками моих преступлений. Здесь надо учесть специфику ДС. Мы действовали по принципу из фильма Кубрика: «Я — Спартак!» Это означало: если принят скверный закон, не критикуй его, а нарушай и заставь себя судить, тогда закон скорее отменят. Если преследуют невинного, не защищай его, а соверши то, что ему инкриминируют. Встань рядом!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дээсовцы вооружились лозунгами, и мы взяли на оскорбление Горбачева коллективный подряд. Положительно, партия оставила все дела и занялась честью и достоинством Горбачева. Подсудимые размножались как кролики. Дела возбуждались пачками. Тамара Целикова в Твери, Лена Авдеева, Таня Кудрявцева, Павел Шуйкин, Евгений Фрумкин, Сергей Прилепский в Москве, и это только начало. Дела докатились до Казахстана. Бедный Горбачев и не подозревал, какую беду он накликал на свою бесталанную голову. Причем на допросы никто из ДС не являлся. Таню Кудрявцеву, весившую не больше 40 кг, принесли в прокуратуру на руках в теннисных туфлях (зимой); в другой руке оперативник нес ее пальто. И хотя носить Таню было одно удовольствие, прокуратуре это дело надоело, и до суда его не довели. Прилепского искали год, хотя он жил в Москве и не скрывался. Кому охота найти дээсовца? Себе дороже! Лучше потерять! Тамару Целикову судили с интервалами полтора года и в конце концов оправдали (уже после того, как Горбачев ушел на незаслуженный отдых). Судить за оскорбление бывшего президента бывшего государства по бывшему закону — это вполне в советских карнавальных традициях. Женю Фрумкина Митюшин во Фрунзенском суде оправдал уже после августа.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Самая дикая история произошла с юной Леной Авдеевой. Ее в наручниках из прокуратуры (она с ними отказалась разговаривать) на два дня отправили в Бутырскую тюрьму. Скандал вышел восхитительный плюс, конечно, сухая голодовка. Мы не успели как следует напротестоваться: Лену отдали нам обратно, натерпевшись от нее выше нормы. Судья Шереметьев во Фрунзенском суде от нее рыдал: Лена даже не пришла за обвинительным заключением. Советское правосудие для нее не существовало, и оно не знало, как реагировать. Один оперативник с кем-то из ДС поделился: «Больше всего не люблю Авдееву арестовывать. Придешь к ним домой, а на тебя еще собаку натравят. Авдееву надо на руках тащить, а она брыкается. Лучше рэкетиров брать!» Когда Лену принесли на ее суд, она весь процесс читала Кафку (тоже «Процесс»). Суд чувствовал себя очень глупо, потому что подсудимая даже не смотрела в его сторону. Это был уже февраль 1991 года. Адвоката Лене дали насильно, она его игнорировала. Прокурор был так потрясен, что о Горбачеве в своей речи и не вспомнил, говорил только о Лениных плохих манерах и неуважении к суду (своя рубашка ближе к телу). Тысячу рублей штрафа с Лены они получат на том свете угольками, как и мои семь тысяч. ДС выигрывает и черными, и белыми, но всегда — нокаутом.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Далее я устроила Горбачеву агитпоездку. Наплевав на подписку о невыезде (я же ее не давала), я поехала на три недели в методическое турне Иркутск — Владивосток — Омск. И уже потом, читая дело при его закрытии в декабре, узнала, что прокуратура посылала людей задержать меня в аэропорту. Но, как водится, вовремя не пришел кассир, не выдал командировочные, а даром советские каратели и пальцем о палец не ударят. Так что московская группа захвата проворонила меня в Москве (они явились на московскую квартиру в 7:00, а меня товарищи увезли в 6:00) и не долетела до Иркутска, а местные власти не посмели брать на своей территории (я еще в Свердловск заехала!) и соврали, что не нашли. И везде были шикарные митинги, и честное имя Горбачева подвергалось поношению по всему Транссибу. Местные дээсовцы с соответствующими плакатами требовали возбуждения дел против них, но местные власти были поумнее московских и не искали неприятностей на свою голову. То есть я надругалась не только над Горбачевым, его строем и его СССР, но и над судом, прокуратурой и советскими законами, а в этом был великий соблазн. Нас тронуть было чревато, ибо мы тут же лезли в бутылку и в петлю, а не трогать — означало сказать: «Все дозволено». Когда я ехала обратно на поезде «Россия» (шесть суток!), на каждой станции к начальнику поезда подходил гэбист (мне все рассказывали) и проверял мое наличие в составе. Московский ДС ждал моего ареста на вокзале (а ведь за такие штучки полагалось брать под стражу) и поэтому пришел меня встречать с цветами и почти в полном составе.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сазонов и K° все проглотили и даже отказались включать в дело новые сибирские и дальневосточные эпизоды (несмотря на статью в «Рабочей трибуне»), опасаясь, что иначе дело не кончится никогда. Со свидетелями по делу было тоже глухо. После того как Эдуарда Молчанова, редактора «Свободного слова», принесли к Сазонову в тоненьком тренировочном костюме и в тапочках и положили на коврик перед столом (он даже одеваться дома отказался, когда к нему ворвались), а Сазонов только и мог, что попросить своих громил отнести его обратно и положить, откуда взяли, наши прокураторы решили за свидетелями из ДС не гоняться. Пять томов дела пошли в Верховный суд, и Сазонов надеялся, что они к нему не вернутся. Никто не верил, что после таких треволнений кто-то еще захочет продолжить турнир в суде.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Между делом состоялся V съезд ДС, где под «Письмом двенадцати» появилось больше пятидесяти подписей, включая подпись гардеробщицы Дома культуры, где мы заседали.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А в середине февраля мои и вообще дээсовские акции после вильнюсских злодейств довели-таки власти до беды: суд то ли надо мной, то ли над Горбачевым начался. Был выделен громадный зал Мосгорсуда на верхнем этаже, где обычно устраивали показательные процессы над шпионами, валютчиками и диссидентами. ДС веселился как мог, я обновила красную кофточку (вместо красной шапочки), а журналисты радовались, как дети. Их набралось великое множество. На почетном месте сидел «Коммерсантъ», тоже попавший в подсудимые за публикацию моего плаката. Коммерсантовцев трудно было напугать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Назначенный мне адвокат оказался честным человеком и мирно ушел после моего от него отказа. Далее роли распределились следующим образом: судья Гусева тщетно пыталась заставить меня и дээсовцев вставать при ее появлении, ОМОН в зале, на лестнице и на улице балдел от скуки и тоски, журналисты, депутаты и неформалы ловили кайф и хохотали от каждой реплики, а я читала лекции по истории и политологии, объяснив суду, что судиться не собираюсь, а пришла сюда лекции читать. Опытные диссиденты были настроены мрачно. Даже ветеран движения Ася Лащивер считала, что прокурор будет просить два года, а дадут мне один. Это означало голодовку и смерть, ибо на кассацию я бы подавать не стала. Но смерть в ДС не являлась даже поводом для внеочередного партсобрания, тем паче для печали. Всем было ясно, что моя смерть убьет и Горбачева вместе с его перестройкой. И всем было ясно, что делать потом: заставить их убить всех членов партии. ДС могли похоронить только в братской могиле. Нетленные документы, вынесенные на магнитофонных лентах из зала суда, свидетельствуют о чисто академическом подходе ДС к данному процессу. Видеофильмы мои товарищи вообще смотрели со скамьи подсудимых, и судья уже не стала их гнать: «Пусть сидят, если им нравится».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Несчастная советская власть не смогла из себя выжать ничего более страшного, чем требование прокурора дать мне два года с отсрочкой на два года (как будто было не ясно, что я тут же пойду оскорблять Горбачева опять). После последнего слова я заявила, что готова была платить по предъявленным мне счетам, но поскольку предъявить их мне не смеют, то мне в этом зале больше делать нечего, их приговор меня интересует, как прошлогодний снег, а текст пусть пришлют мне на дом. Я и в самом деле пошла к выходу. Вдогонку мне суд срочно закрыл заседание (дело было в пятницу), а чтение приговора назначил на понедельник. В понедельник я в суд не пошла. Можно было пожалеть судью, читавшую приговор пустой скамье подсудимых, не смея не только взять под стражу, но даже силой доставить меня в суд. По горбачевскому делу меня оправдали («Коммерсантъ» радостно выпустил статью «Горбачева можно оскорбить, только если матом»), а за флаги дали два года исправительных работ в «местах, определяемых МВД», с вычетом двадцати процентов заработка. Легче было это декларировать, чем заставить методиста ДС исполнять такой приговор. Видимо, поэтому приговор претерпел следующие превращения:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1. Прокурор Пономарев, болея душой за Горбачева, подает на пересмотр дела в Верховный суд.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2. Верховный суд России утверждает оправдание, а два года работ заменяют двумястами рублями штрафа, которые они не получили до сих пор.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3. Степанков обжалует приговор в Президиуме Верховного суда.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дальнейшие приключения приговора совпали с делом по 70-й статье, поэтому оставим их на время.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Как все радикальные партии, ДС не избежал общей участи. Слабые сходили с дистанции сразу, трусы в ДС не задерживались. К маю 1991 года крутизны нашего маршрута не выдержали даже главный редактор «Свободного слова» Эдуард Молчанов, Игорь Царьков и мой будущий «сообщник» по 70-й статье Владимир Данилов, которого считали храбрецом (он ведь подписал «Письмо двенадцати»). Вместо того чтобы просто уйти или бороться внутри партии конституционными методами, эти трое бывших наших товарищей, много сделавшие для ДС, кончили совсем плачевно и некрасиво.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Для начала Молчанов стал печатать в партийной газете совершенно советские, в стиле «Труда» и «Правды», статьи о подписантах «Письма двенадцати» и членах либерально-революционной фракции ДС, к тому времени мною созданной. В этих статьях нас обвиняли в намерениях развязать гражданскую войну, совершить теракты и прочее, полностью во вкусе 30-х годов. Потом, кстати, эти статьи легли в мое дело по статье 70 как обвинительные материалы. Во многом возбуждение дела было спровоцировано публикациями «Свободного слова», нашей собственной газеты! Но от предательства никто не застрахован.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Игорь Царьков печатал и распространял эти материалы 55-тысячным тиражом. По своему положению в партии Царьков, Молчанов и Данилов держали в руках всю технику и все материальные средства. Они были убеждены, что радикальную часть партии посадят, и не намерены были делить с нами тюремные камеры. Им хотелось более спокойной жизни в зарегистрированной партии, в общем ряду с ДемРоссией. Ходить по лезвию бритвы они больше не хотели.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В связи с этим им пришла в голову удачная идея: расколоть партию, увести за собой послушную им часть и забрать все деньги и всю технику. Когда это не удалось, они увели с собой только восьмерых членов ДС (и их загубили, потому что ДС(ГП) — гражданский путь, который мы называли ДС(ГБ), существовал несколько месяцев, а потом эти восемь человек поняли, куда попали, и вообще бросили всякую деятельность, а троица провокаторов рассорилась, после чего Царьков и Молчанов пошли в одну сторону, а Данилов — в другую). Деньги были для нас потеряны, а технику (ту часть, которую они не спрятали заблаговременно) пришлось отбивать, от чего мы чуть не умерли, настолько это было противно и нам несвойственно. Многие члены ДС зачислили после этого Царькова в офицеры ГБ, но эта версия кажется мне слишком лестной и для него, и для нас. Не каждый трус и эгоист работает на ГБ штатно, хотя эти качества идут спецслужбам на пользу.
