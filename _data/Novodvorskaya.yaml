    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Атмосфера осталась: атмосфера безликой, холодной, неумолимой машины уничтожения. Абсолютная чистота в камерах, чистое белье, горячий душ каждые 10 дней, роскошная библиотека, на которую я набросилась с большим аппетитом, нагло получая образование там, где жизнь кончалась вообще. Белье меняли каждые 10 дней, и оно было лучше, чем в поездах. Унитаз с крышкой, полки, стол, табуретки, что еще надо? Света почти не было, толстенные стены прорезаны окнами под самым потолком плюс двойные решетки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Камера больше всего была похожа на монастырскую келью. Тогда зимой и осенью было холодно, топили хуже, чем сейчас. Холодно, но терпимо. В других местах потом было много холоднее. Питание, которое для сталинских зэков было бы роскошным, для меня оказалось совершенно непригодным. Организм, видимо, отказывался выживать и не хотел адаптироваться. И еще мне казалось, что есть это — унизительно. Утром давали скверную пшенную кашу, немного сахару (норма прежнего ГУЛАГа), 600 граммов скверного черного хлеба. На обед — съедобный суп (два дня из четырех съедобный), сухую кашу. На ужин — сухую кашу. Но раз в четыре дня устраивали праздник — винегрет с отличной баночной селедкой. Эту селедку, съедобный суп и ложку каши с сахаром (без сахара ее в рот взять было нельзя) я и ела. Чувство голода было постоянным фоном, я слабела, но кротости у меня от этого не прибавлялось.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Питалась я ларьком и передачами. Интересно, что в сталинские времена зэку не препятствовали получать из дома все, что могли ему прислать. Можно было умереть, но Цезарь в солженицынской повести получал по две посылки в месяц, и никто калорий ему не считал. Сталинские времена — это времена беспредела, а всякий беспредел — лотерея: или пан, или пропал. Когда нас стало меньше, инквизиторская машина стала работать более прицельно, научно выверяя каждый лишний грамм, добиваясь истощения еще под следствием, но полностью исключая смерть. За «хорошее поведение» следователи разрешали лишнюю передачу и запрещенные жиры. Валютчики все вели себя хорошо, с кем я ни сидела, всех закладывали, писали с утра до вечера собственноручные показания. За что бедняг сажали, я до сих пор не поняла, жалко их было страшно, рыдали они в три ручья, как белуги, и все вспоминали свои люстры, ванные и шубы. Но сидеть с ними противно и скучно.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Подсаживали ко мне и «наседок», но они очень грубо работают, а потом я была начитана насчет таких вещей (опыт эсеров и эсдеков). На ларек разрешалось тратить 10 рублей в месяц в два приема. На две недели — полкило колбасы, полкило сыра, белый батон, 200 граммов масла, ручки, тетради, сигареты. Политзэку полезно не курить, большая экономия. 400 граммов масла уже купить нельзя — лишние калории. А в передаче на 5 кг в месяц тогда разрешалось получить 1 кг колбасы, 0,5 кг сыра, 1 кг сахара, 1,5 кг печенья и сухарей (печенья только 0,5 кг!) и 1 кг овощей (лук) и фруктов (яблоки). И ассортимент, и количество были железно определены, никакой отсебятины вроде свежих овощей, сала, масла. Не умрешь, цинги не будет, но здоровье потеряешь. Язва желудка открылась у меня еще под следствием, в первые шесть месяцев. Зрение при скудном свете поубавилось еще на пару диоптрий. Ожидаемых пыток не было, но чувствовалось, что какие-то рычаги запущены.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Человек, бросившийся в Лефортово, похож на Анну Каренину, бросившуюся под паровоз: что-то мягко взяло за спину и неумолимо куда-то потащило…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мои следователи должны были работать в паре, под «доброго» и «злого». «Злым» был майор Евсюков, начавший карьеру еще в 1938 году. Он был прост и ясен, как слеза. Честно говорил: «Всех бы вас, антисоветчиков, на лопату да в печь». «Доброго» хотел бы сыграть Алексей Иванович Бардин, образованный, просвещенный палач с двумя дипломами.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Следствие доставляло большое удовольствие мне и очень раздражало моих ботаников. Я хотела играть по своим правилам и все время возвращала их в старые добрые сталинские времена, куда очень хотел вернуться майор Евсюков и совсем не хотел возвращаться Алексей Иванович.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Евсюков откровенно размахивал руками перед моим лицом и цедил: «Двадцать пять лет назад мы бы с вами не так разговаривали». Наши уставы, программы, мои воззвания и стихи (особенно впечатлял опус под названием «У развалин Лубянки») лежали в деле, я их не стала прятать, их сразу взяли на обыске. Но под всю эту роскошь не было людей! Я твердила, что есть грозная организация, которая готова перейти к терактам, но не называла никого, что вызывало сильное непонимание.
