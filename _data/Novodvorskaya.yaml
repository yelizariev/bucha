    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Хорошо еще, что в многочисленных бумагах, которые я заполняла перед поступлением в ИНЯЗ им. Мориса Тореза, не было вопроса: цель поступления. А то пришлось бы указать: революционная борьба.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мои университеты
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мне крупно повезло, с точки зрения любого совка, желающего выйти в люди; ИНЯЗ был элитарным вузом, который открывал дорогу к советской мечте (коммунистическая мечта на ее фоне была просто праздником духовности): к работе за бугром, к возможности иметь «капусту», привозить шмотки, к престижному браку. В ИНЯЗ мог попасть простой смертный (в 1968 году еще мог), без всяких связей; просто брали «наверх» за способности. Вот в МИМО этот номер уже не проходил, туда «черная кость» и «кухаркины дети» попасть не могли. Воспитанная на бесклассовом идеале парижских коммунаров, моих больших приятелей (несмотря на клятву сокрушить коммунизм) — и тогда и теперь, я и не подозревала, что сама — из «кухаркиных детей».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В ИНЯЗе выяснилось, что я вполне Золушка, только без феи. Мои родители принадлежали к скромной касте служилой интеллигенции, зарабатывали гроши, и до моих 16 лет мы жили в полубараке на сваях, в гнусной коммуналке, в одной комнате втроем, при печке, но без ванны и горячей воды. Конечно, такие плебеи водились и в ИНЯЗе: группы 104, 105 были своеобразным рабфаком, на котором заранее ставили крест, которым забугорная жизнь не светила; их набирали в качестве нагрузки (армия, трудовой стаж, рабочее происхождение), чтобы компетентные органы не совались в дела института и дали жить всем остальным. Но меня ведь взяли в 102-ю спецгруппу как многообещающего разночинца! Я была одета скромно до неприличия, у меня не было ни мехов, ни драгоценностей, ни цветных лаковых сапог, ни брючного костюма. Все вокруг меня окончили спецшколу, у большинства были машины, дачи, огромные номенклатурные квартиры. Это ретроспективный взгляд: тогда меня все это не интересовало и не унижало. Чистая наука была соблазном гораздо более сильным, чем советская мечта.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Французский факультет помещался в здании бывшего ИФЛИ и помнил Павла Когана в Михаила Кульчицкого.
