    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Рядом с Александром Сергеевичем Михаил Юрьевич Лермонтов:
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Прощай, немытая Россия,
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Страна рабов, страна господ.
