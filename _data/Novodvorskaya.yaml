    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Диссидента из меня не вышло, и я переквалифицировалась в народники. Мои личные диссидентские контакты самоликвидировались: Лева был в тюрьме, Коля — тоже (а потом он уже ничем не занимался). Альбина и Женя уехали на Запад. Володю Борисова схватили на улице, надели наручники, погрузили в самолет, довезли до Парижа, до аэропорта Орли, положили на бетон и улетели в Москву. Володя был социалистом и часто повторял, что если и поедет на Запад, то только для того, чтобы все там развалить. Сижу теперь и дрожу, чтобы он не выполнил своей угрозы. Когда Брежнев посещал Францию, Володька собирался сорвать торжественную встречу. Не знаю, что у него вышло. Я оставила диссидентам письменную доверенность на подписание моей фамилией любых правозащитных писем. Доверенность была составлена в таких выражениях, что за нее одну можно было посадить.
