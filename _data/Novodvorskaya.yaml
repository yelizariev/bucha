    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;То есть смягчения режима, которое было бы некорректно отрицать, я не ожидала. Но, поскольку Ельцин у нас не ассоциировался ни с Баку, ни с Тбилиси, ни с Вильнюсом, мы не испытывали к нему такой пылкой ненависти, как к Горбачеву. Скорее что-то вроде усталого равнодушия и насмешливого презрения. К кому я испытывала ненависть, так это к счастливым обладателям лозунгов «Ельцин, Ельцин, ты могуч, ты разгонишь стаи туч» и значков с его медальным профилем величиной с чайное блюдечко. Примерно те же чувства, впрочем, я испытываю к создателю гимна «Боже, царя храни». Так что без обиды, всем поровну.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;К этому времени ДС представлял собой совершеннейшее создание революционного искусства, отборный экземпляр Буревестника с характером Сокола из соседнего произведения того же автора, с беззаботностью жаворонка, драчливостью петуха и язвительностью Гарпии. После большевиков, мне кажется, никто так не был счастлив со своей партией, как дээсовцы, и никто не трясся так над своим партбилетом, как мы. Побывав в ДС, я стала понимать, почему большевики дрожали перед исключением из партии. Мы с упоением сидели в выходные дни по 7–8 часов на партсобраниях и платили членские взносы с дрожью сладострастия. Боюсь, что ни один светский человек с Запада не поймет наших высоких чувств. У советских людей даже при очень сильном антисоветском уклоне свое представление о развлечениях и удовольствиях. Не знаю, что чувствовали мои товарищи, но для меня ДС был продолжением моей души и образом жизни.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Для полного счастья нам недоставало баррикад и военного положения. Вы уже догадались, что августовские три дня были посланы ДС самим Провидением. Что до Горбачева, то мы заманили беднягу в мышеловку, поместив туда вместо сыра лозунг «Горбачев — фашист, палач и убийца». Впервые в истории популяции мышь шла на такую невкусную наживку. Это была просто поэма! Сначала некто из кругов, близких к КГБ, прочитал «Хайль, Горбачев!» в «Свободном слове» и излил свое негодование на любезно подставленных вместо ушата страницах «Советской культуры». Как водится в СССР, читательская обида была оформлена в виде заявления в прокуратуру. Прокуратура, защищая сироту, возбудила дело в безличной форме «по факту». Прокуроры явились на наш склад печатной продукции за газетой, и им выдали на общих основаниях два экземпляра, не забыв содрать два рубля. Дело вначале было таким же вялотекущим, как шизофрения. У нас был большой опыт таких дел. Знаменитое дело № 64, которое велось под занавес по старой формулировке 70-й статьи питерским ГБ против тамошних дээсовцев, послужило поводом для сочинения многих анекдотов. Оно велось даже не вприкуску, а вприглядку, поскольку дээсовцы на допросы не являлись, а если даже одного удавалось отловить, он отказывался разговаривать. Словом, дело пришлось закрыть в силу полнейшего отсутствия к нему интереса у подозреваемых.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Горбачевское дело оказалось гораздо занятнее. Горбачеву его Нобелевская премия стоила не дешевле, чем Пастернаку. Согласитесь, что травля Пастернака — это большой грех, а травить генсеков — дело приятное и общественно полезное. Тем более что брань на вороту не виснет, а деньги и должность мы у Горбачева не отбирали (бодливой корове Бог рог не дает). Я оскорбляла Горбачева в прозе и в стихах, утром, вечером и на сон грядущий. Конечно, не вульгарно, а самым причудливым образом. Скажем, лозунг звучал так: «Нобелевская премия фашисту — браво, Запад!» И старая облезлая советская тигра, которую мы все время дергали за усы, среагировала: я побила рекорды по количеству уголовных дел, возбужденных почти синхронно и по одному поводу. Два дела были возбуждены в Москве — по устному оскорблению и по письменному («Хайль, Горбачев!»). Кстати, царствующая особа была расценена в шесть лет тюрьмы, выше, чем первичные призывы к свержению строя (статья 70, часть 1), что стоило три года. Я оскорбляла Горбачева в интервью и на митингах, на диспутах и демонстрациях, в столице и в провинции, на заводах и в университетах. Так что в Воронеже дело возбудили тоже, а в Петербурге их оказалось три, причем три дела я заработала за четыре дня! Одно было возбуждено из-за моей речи на митинге Международной правозащитной конференции на Дворцовой, второе — за доклад на той же конференции, а третье — за выступление на заводе Метростроя.
