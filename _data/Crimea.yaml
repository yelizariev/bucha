    КРАСНЫЙ ТЕРРОР ГЛАЗАМИ ОЧЕВИДЦЕВ

    <br/>С.В. Волков
    <br/>Айрис Пресс, 2010 г.
    <br/>448 стр.
    <br/>
    <br/>Крищевский Николай Николаевич, р. 10 фев. 1878. Окончил Николаевский кадетский корпус 1895, Тифлисское пехотное юнкерское училище 1899. Офицер Отдельного корпуса пограничной стражи. Подполковник 6-го Морского полка. Георгиевский кавалер.
    <br/>
    <br/>ВОСПОМИНАНИЯ
    <br/>
    <br/>В середине декабря 1917 г. Я получил телеграмму из Севастополя, в которой мне предлагали назначение в штаб крепости. Будучи совершенно убежден, что в Севастополе неизбежно разыграются события, подобные кронштадтским, и оттого, оставивши этот город еще в августе, решил не принимать назначения и, по возможности, выполнять ту незначительную должность на побережье, дававшую мне возможность не участвовать в политике, в которую усиленно втягивала жизнь в Севастополе. Однако отказаться телеграммой было неудобно, и Я решил проехать в Севастополь, чтобы поговорить лично, почему 15 декабря выехал из Керчи.
    <br/>
    <br/>Невзирая на полупризнанный большевизм, в Керчи было еще тихо: офицеры ходили в погонах, убийств не было, не было и травли, а потому Я спокойно прошел огромное расстояние от города до вокзала, невзирая на ночь. Народу, как всегда после революции, когда, казалось, переселяется вся Россия, было очень много, и Я с трудом отыскал себе место и к утру следующего дня приехал в Севастополь. Прекрасная, чисто летняя погода, яркое солнце, голубое небо и синее море как-то сразу подняли настроение, и Я бодрым шагом пошел от вокзала, подымаясь на Екатерининскую улицу.
    <br/>
    <br/>Спуск быль полон матросами, уже с начала революции бывшими главным населением улиц. Они шли мимо меня в одиночку, группами и толпой, шли как всегда — длинной, черной лентой, блистая золотыми надписями на георгиевских лентах фуражек. Кое-кто из них грыз семечки, многие шутили, — словом, матросская толпа производила обыкновенное будничное впечатление, то, которое всегда ее сопровождало после революции. Многие из них как-то удивленно подглядывали на меня (Я был в золотых штаб-офиц. погонах), но никто ничего не сказал, и мне не пришлось слышать замечаний на свой счет, как это бывало прежде — сейчас же после революции.
    <br/>
    <br/>Не спеша, наслаждаясь прекрасным, совершенно летним днем, Я дошел до квартиры своего друга и позвонил. Дверь долго не отворялась и, только после продолжительных переговоров, меня впустили. Мой друг Я-вич был необычайно обрадован встречей, бросился ко мне и в изумлении остановился.
    <br/>
    <br/>— Что с тобой? Почему ты в погонах? Бога ради, снимай их сейчас же, — заговорил он взволнованно.
    <br/>
    <br/>— Почему? Что у вас за страхи? — спросил Я.
    <br/>
    <br/>— Да неужели ты ничего не знаешь? Вчера матросы постановили снять со всех погоны, а сегодня, по всему городу, ходят приехавшие кронштадтцы и зовут убивать офицеров. Настроение здесь ужасное, и Я боюсь, как бы сегодня день не кончился скверно, — быстро проговорил Я-вич.
    <br/>
    <br/>Сейчас же вмешалась его жена и другой мой приятель С-в, живший вместе с ними, в той квартире, где Я жил с ними до августа. Появились ножницы, и через минуту моя солдатская шинель потеряла всякий облик, ибо с нее спороли погоны, петлицы и золотые пуговицы.
    <br/>
    <br/>Долго беседовали мы о положении, мои друзья рассказывали о постоянных обысках, об ужасах жизни в Севастополе под вечным страхом ареста и смерти. Рассказали, как, за день до моего приезда, хоронили 56 матросов и рабочих, убитых добровольцами где-то под Тихорецкой, куда недавно ездил матросский отряд. Тогда офицеры уклонились идти с отрядом, и матросы заставили командовать лейтенанта Скадовского[104] (сына владельца города и порта Скадовска) и, обвинив его в неудаче — расстреляли.
    <br/>
    <br/>Похороны матросов были колоссальной демонстрацией: убитых уложили в открытые гробы, не обмытых, в крови, с зияющими ранами. Процессию сопровождали все матросы, весь гарнизон, все оркестры и громадная толпа простонародья, всего тысяч сорок. Вся эта масса обошла город, часто останавливаясь при произнесении самых кровожадных речей, направленных против офицеров и интеллигенции. Толпа ревела, требовала немедленного избиения офицеров, и только случайно оно не произошло.
    <br/>
    <br/>По возвращении матросов с кладбища, на одном из миноносцев, молоденький мичман критически отнесся к деятельности члена Совета раб. депутатов некоей Островской, давно призывавшей матросов к резне офицеров, и едва он сказал эти слова, как из стоявшей позади его группы матросов кто-то выстрелил в него в упор из револьвера, убив наповал. Бедного юношу должны были хоронить в день моего приезда, причем матросы отказали для «этой падали» в оркестре.
    <br/>
    <br/>Все это навеяло на нас самые грустные мысли, и под впечатлением услышанного мы направились в штаб крепости, пройдя через Морскую и Соборную улицы, где все было спокойно.
    <br/>
    <br/>В штабе, все старые знакомые, сидели как на иголках и, видимо, с радостью направились бы домой. В приемной, где раньше висели портреты бывших комендантов и собственноручные резолюции Государя, было пусто, и только выгоревшие места на обоях напоминали о прошлом.
    <br/>
    <br/>Скоро Я был принят начальником штаба, который сам мне сказал, что обстановка так меняется, что он полагает лучшим не принимать мне новой и ответственной должности здесь, так как вообще неопределенно, что будет — семейному же много тяжелее бежать. Официально большевики еще не признаны, по-прежнему — матросами как будто руководит партия эсеров, но фактически власть в руках большевиков, и все начальство лишь жалкие пешки в руках матросской вольницы, руководимой кронштадтцами и членом Совета раб. деп. — Островской.
    <br/>
    <br/>Поблагодарив за теплое отношение и получив уведомление, что пока Я остаюсь на старой должности, мы вышли и отправились в кондитерскую Мисинского, так любимую всеми севастопольцами — выпить чаю.
    <br/>
    <br/>Только мы уселись у большого зеркального окна, как показалась мрачная процессия: сначала морские офицеры несли венки, а затем, чуть колыхаясь на руках старых морских капитанов, появился черный гроб с телом убитого мичмана. За гробом шли родные, плакала и билась в чьих-то руках мать юноши, а дальше — более тысячи морских и сухопутных офицеров, печальных и мрачных, с опущенными головами, медленно двигались за гробом, без музыки, без певчих и без почетной полуроты…
    <br/>
    <br/>Улица ничем не выражала сочувствия. Ни одного матроса, ни одного солдата, рабочего или простолюдина не было в процессии, никто не останавливался, не снимал шапок, не крестился, и только иногда, проходя по улице, было слышно из групп матросов и простонародья: «Собаке собачья смерть… Всех бы их так… Скоро всем конец…»
    <br/>
    <br/>Эта процессия настроила всех на печальный лад, и, проводив ее до дороги на кладбище, мы пошли домой, где просидели до вечера и около шести часов рискнули пройти по Морской и Нахимовскому.
    <br/>
    <br/>Улицы стали необычны — та и другая стороны были почти сплошь покрыты матросами и толпа медленно двигалась бесконечной черной змеей. Чем-то зловещим веяло от этой медленно плывущей толпы, что-то грозное чудилось в воздухе, точно перед грозой, когда ждешь разряда…
    <br/>
    <br/>Местами, на Нахимовском пр. около переулков и Базарной улицы, кружками чернели небольшие митинги — «летучки», как их называли. В середине небольшой толпы обыкновенно возвышался и жестикулировал кронштадтский матрос, увешанный патронными лентами, патронташами, бомбами и с винтовкой в руке.
    <br/>
    <br/>Мы, стараясь не возбудить подозрений, останавливались около этих митингов, и все тяжелее делалось на сердце, так как матросы открыто и исключительно только призывали к немедленному убийству офицеров, укоряя черноморцев, что десять месяцев они дают возможность жить тем, кто десятки лет «пил их кровь», вместо того чтобы поступить так, как кронштадтцы — вырезать всех, кто подозрителен, кто недоволен «народной властью», кто мучил при царском режиме, и вообще — всех «господ»…
    <br/>
    <br/>Эти разговоры, это человеконенавистничество, дикие выкрики и художественную ругань с невероятными новыми вариантами было тяжело слушать, и мы трое пошли домой, обменявшись предположениями, что эта ночь не пройдет благополучно.
    <br/>
    <br/>А дома, под мягкий свет лампы и негромкие звуки пианино, на котором играла мастерская рука хозяйки, среди уютной обстановки и милых лиц, как-то забылись страхи и недавние предположения, как-то перестало вериться, что есть ненависть и убийство, что люди в России разделились лишь на две группы — «буржуев» и «пролетариев» и что буржуям уже нет места в жизни.
    <br/>
    <br/>Тихо шла беседа, ласково звучал Григ, и казалось, что всё отвратительное, злое и ненавидящее уже пережито… Не верилось, да и не хотелось думать, что улица призывает к убийству, к смерти, что разбужены самые низкие инстинкты… Не верилось, так как было уютно, ласково и красиво.
    <br/>
    <br/>Вдруг Я-вич встал и прислушался, а затем быстро распахнул дверь на балкон. В комнату совершенно явственно ворвались звуки частой ружейной стрельбы и крики. Мы бросились на балкон и совершенно определенно убедились, что стрельба идет во всех частях города…
    <br/>
    <br/>Побледневшие, мы посмотрели друг на друга, жена Я-вича бросилась к нему, а стрельба все разгоралась… Зазвонил телефон… Преданный солдат из штаба крепости говорил взволнованным голосом;
    <br/>
    <br/>— Матросы начали резню офицеров, пока в центральной части — на горе. Миноносцы «Хаджи-бей» и «Фидониси» всех своих офицеров только что расстреляли на Малаховом кургане… — камнем падали звеневшие из трубки телефона слова.
    <br/>
    <br/>— Лучше уезжайте дня на два…
    <br/>
    <br/>— Там будет видно…
    <br/>
    <br/>— Спасибо, родной — уедем в Ялту, — ответил Я-вич и сейчас же позвонил в штаб Черноморской Морской дивизии, где он и. д. начальника штаба, прося (как было заранее условлено) выслать его экипаж.
    <br/>
    <br/>Получив ответ, что экипаж высылается, Я-вич и С-в начали собираться. Их план был обдуман заблаговременно и заключался в том, чтобы в экипаже, с верным человеком, выехать как будто в Балаклаву, а в действительности — в Ялту, благо пароль был известен и пост на балаклавском шоссе был составлен не из матросов.
    <br/>
    <br/>— Одевайся скорее, — торопил меня Я-вич, — едем вместе…
    <br/>
    <br/>— Поезжайте, — обратилась ко мне его жена, уже заплаканная и трясущаяся, — ведь только так и спасетесь…
    <br/>
    <br/>— Нет, мои дорогие, — ответил Я, — мне невозможно ехать с вами. Завтра в Керчи узнают о резне и что тогда будут думать и переживать у меня дома. А ведь если Я пойду с вами, то как Я попаду в Керчь из Ялты. Я иду на вокзал, попробую счастья уехать поездом.
    <br/>
    <br/>Долго отговаривали меня мои друзья, но Я решил не сдаваться. Скоро внизу загремели колеса экипажа, проводил товарищей, расцеловались, благословили друг друга, и они поехали на балаклавскую дорогу, а Я, имея в руках узелок с погонами, орденами, шпорами и кокардой, разными проулками отправился на вокзал.
    <br/>
    <br/>Было около десяти часов вечера. Морская, по которой недавно еще шли толпы, была совершенно пустынна — стрельба, видимо, шла на горе, на Чесменской и Соборной улицах, где жило много офицеров.
    <br/>
    <br/>В это время показался трамвай, также почти пустой. Я, решив проехать сколько возможно, вскочил в вагон, и он, видимо последний, быстро покатил меня к вокзалу.
    <br/>
    <br/>В открытом вагоне сидело несколько баб, два, три матроса и двое в солдатских шинелях.
    <br/>
    <br/>— Что-то делается, ужасы какие, — сказала более пожилая баба, — грехи какие надумали матросики — офицеров убивать…
    <br/>
    <br/>— Да, грехи, — резким голосом отозвалась баба помоложе, — всех их сволочей убивать надо с их девками и щенками. Мало они с нас крови выпили… Пора и простому народу попользоваться.
    <br/>
    <br/>Матросы поддержали, и скоро уже все сидящие в вагоне совершенно сошлись во мнениях и приветствовали убийство, а Я, в пылу криков, ругани и всяких пожеланий, боясь нежелательных последствий, встал на площадку, куда скоро пришел один из солдат (возможно, он был офицер, да мы боялись друг друга).
    <br/>
    <br/>Трамвай шел быстро, не останавливаясь ни на разъездах, ни на местах остановок. На Нахимовском, около Северной гостиницы, Я видел небольшую толпу матросов, которая, бешено ругаясь, стреляла в лежащего на тротуаре. Сердце замерло от жалости, но мы уже пронеслись… Такая же сцена у Морского собрания, еще несколько стрелявших групп по Екатерининской, и трамвай выкатился на вокзальный спуск, где всё было тихо, в бухте спокойно горели огни на кораблях и даже, как ни странно, — где-то били «склянки». Ничто не указывало на грозный час, кроме выстрелов в городе и около вокзала, откуда доносился какой-то рев.
    <br/>
    <br/>Постепенно пассажиры примолкли, бабы сжались, притихли, побледнели и даже начали креститься, матросы соскочили около ж.-д. переезда на Корабельную и пропали в темноте, и в вагоне осталось лишь несколько человек.
    <br/>
    <br/>Вот и вокзальный мост, поворот, и трамвай стал медленно спускаться. Стоявший около меня человек в солдатской шинели соскочил и бегом направился к вокзалу. Кто-то крикнул — «стой!», раздалось несколько выстрелов, и бегущий упал…
    <br/>
    <br/>Я встал на остановке. Вся небольшая вокзальная площадь была сплошь усеяна толпой матросов, которые особенно сгрудились правее входа. Там слышались беспрерывные выстрелы, дикая ругань потрясала воздух, мелькали кулаки, штыки, приклады… Кто-то кричал: «Пощадите, братцы, голубчики!..» Кто-то хрипел, кого-то били, по сторонам валялись трупы — словом, картина, освещенная вокзальными фонарями, была ужасна.
    <br/>
    <br/>Минуя эту толпу, Я подошел к вокзалу и, поднявшись по лестнице, где сновали матросы, попал в коридор. Здесь бегали и суетились матросы, у которых почему-то на головах были меховые шапки «нансенки», придававшие им еще более свирепый вид. Иногда они стреляли в потолок, кричали, ругались и кого-то искали.
    <br/>
    <br/>— Товарищи! Не пропускай офицеров! Сволочь эта бежать надумала. — орал какой-то балтийский матрос во всю силу легких. — Не пропускай офицеров, не про-пу-скай… — пошло по вокзалу.
    <br/>
    <br/>В это время Я увидел очередь, стоявшую у кассы, и стал в конец. Весь хвост был густо оцеплен матросами, стоявшими друг около друга, а около кассы какой-то матрос с деловым видом просматривал документы. Впереди меня стояло двое, очевидно, судя по пальто, хотя и без погон и пуговиц — морские офицеры.
    <br/>
    <br/>Вдруг среди беспрерывных выстрелов и ругани раздался дикий, какой-то заячий крик, и человек в черном громадным прыжком очутился в коридоре и упал около нас. За ним неслось несколько матросов — миг и штыки воткнулись в спину лежащего, послышался хруст, какое-то звериное рычанье матросов… Стало страшно…
    <br/>
    <br/>Наконец, Я уже стал близко от кассы. Суровый матрос вертел в руках документы стоявшего через одного впереди меня.
    <br/>
    <br/>— Берите его, — проговорил он, обращаясь к матросам.
    <br/>
    <br/>— Ишь ты — втикать думал…
    <br/>
    <br/>— Берите и этого, — указал он на стоявшего впереди меня. Человек десять матросов окружили их… На мгновенье Я увидел бледные, помертвелые лица, еще момент и в коридоре или на лестнице затрещали выстрелы…
    <br/>
    <br/>На что надеялся Я — сказать трудно. В этот момент, протягивая свои документы матросу, Я уже видел себя убитым, ясно почувствовал смерть и мысленно простился с семьею… Масса мыслей промелькнула в голове, ноги похолодели, и ярко запечатлевалась в мозгу каждая мелочь…
    <br/>
    <br/>— Бери билет, чего стоишь. Да бери, что ли! — услышал Я грубый оклик под ухом. Я взглянул на матроса: полное равнодушие было написано на его лице, выражавшем только скуку и утомление.
    <br/>
    <br/>— Эй! Документы-то возьми, — сказал он, когда Я сделал шаг к кассе, и сунул мне в руку удостоверение, где были указаны чин, должность и фамилия.
    <br/>
    <br/>Я, почти ничего не сознавая, назвал Керчь, получил билет, вышел в коридор, где бесновались матросы, кто-то отворил тяжелую дверь, и Я оказался на перроне. Два громадных матроса, вооруженных «до зубов», с винтовками наперевес бросились ко мне, но вид билета в руках их успокоил, и, вспомнив мать, кровь, душу и пр. — они отошли.
    <br/>
    <br/>На платформе почти никого не было. Я подошел к ближайшему вагону и с трудом пробрался в коридор. Вагон был набит битком, и как ни странно, но почти вся публика состояла из матросов, солдат и простонародья. Двигаясь сквозь толпу, Я как-то пробрался к окну, кто-то подвинулся, и Я сел, все еще мало сознавая, что — спасен, что сейчас уеду и кровь, смерть и все ужасы останутся позади.
    <br/>
    <br/>Паровоз свистнул, и поезд медленно двинулся. Кругом говорили только о резне. И в этой массе матросов, солдат и рабочих не было ни одного, кто бы не осудил зверство, кто бы не сказал, что такое убийство безбожно и недопустимо. Тогда легче стало на душе.
    <br/>
    <br/>— Всё подлецы балтийцы, — говорил один старый матрос, — мы, черноморцы, на такое бы дело не пошли.
    <br/>
    <br/>— А вы чего же глядели? — ответил бойкий рабочий, — что вас мало, что ли? Эдакий позор на флот, на революцию набросили, тоже «сознательные»… — проговорил он с иронией.
    <br/>
    <br/>— Видите, товарищ, — вмешался третий матрос, — тут ошибочка вышла: балтийцы просили арестовать только тех, кто в Морском суде когда-то находился, особенно в 1905 и 1912 годах, и там нашего брата под расстрел да в каторгу загоняли… Ну, а как пошли, то вон что вышло… Наших-то самая малость.
    <br/>
    <br/>— А попробуй вмешаться — убьют, — заметил первый матрос, — народ отпетый, уж лучше как мы — в Симферополь на день проехать, чтобы и не видеть этого…
    <br/>
    <br/>Постепенно Я приходил в себя и даже вступил в разговор, а поезд, приятно для моего уха постукивая колесами, уносился всё дальше и дальше. Проехали Инкерман, где подсело много матросов, Мекензиевы горы, Бельбек. Вот и Бахчисарай — другое царство, где порядок еще держит Крымский конный полк, блистая погонами, георгиевскими крестами и оружием. Тут уже стало совсем спокойно — видимо, доеду.
    <br/>
    <br/>Проехали Симферополь и Джанкой, и ранним утром следующего дня Я стучался домой.
    <br/>
    <br/>Мое спасение не оказалось случайным: в эту ночь решено было убивать только морских офицеров и то преимущественно тех, кто бывал членом Морского суда. Сухопутных офицеров было убито восемь — по ошибке. Однако в феврале 1918 г. матросы исправили свою ошибку, убив в Севастополе свыше 800 офицеров.
    <br/>
    <br/>Севастопольский Совет раб. деп. умышленно бездействовал. Туда бежали люди, бежали известные революционеры, молили, просили, требовали помощи, прекращения убийств, одним словом, Совета, но Совет безмолвствовал: им теперь фактически руководила некая Островская, вдохновительница убийств, да чувствовалась паника перед матросской вольницей.
    <br/>
    <br/>И лишь на другой день, когда замученные офицеры были на дне Южной бухты, Совет выразил «порицание» убийцам…
    <br/>
    <br/>Всего погибло 128 отличных офицеров.
    <br/>
    <br/>
    <br/>
    <br/>После Севастопольских событий большевизм еще не сразу проявился в Керчи и в Симферополе. Хотя Временного правительства уже не существовало, но города по-прежнему еще управлялись городскими думами, к которым постепенно перешла вся власть, так как представителей центрального правительства в Крыму не было.
    <br/>
    <br/>Севастопольская резня потрясла жителей Крыма, и симпатий к большевикам не подогрела, а, наоборот, дала возможность надеяться на поворот общественного мнения в сторону борьбы с большевиками и создания полной автономности Крыма.
    <br/>
    <br/>Поэтому, приблизительно в январе, в Бахчисарае образовалось татарское правительство, опиравшееся на «Курултай» (татарское учредительное собрание). Его поддерживали некоторые общественные деятели и все офицеры. Образовался «Революционный штаб» в Симферополе, который полагал, что Крымский конный полк, все офицеры, проживающие в Крыму, и все запасные полки будут на стороне восставших, и перед такими силами матросы будут принуждены капитулировать, а от большевиков с севера можно будет спастись при помощи Украины.
    <br/>
    <br/>Таковы были планы. Действительность оказалась совершенно иной, и матросы очень скоро ликвидировали эту организацию, в самом начале ее формирования.
    <br/>
    <br/>В это время, после первой резни, власть в Севастополе фактически перешла к большевикам, которые опирались на матросов.
    <br/>
    <br/>Большевики в Севастополе сразу поставили себе цель — скорейшее распространение своей власти на весь Крым, и для начала решено было ликвидировать Краевое Правительство со всеми, кто его поддерживал.
    <br/>
    <br/>К этому моменту, революционный штаб располагал ничтожными силами: в Евпатории было чел. 150 офицеров, сведенных в дружину, в Симферополе офицеров было много, но в части они не были сведены и даже не регистрировались, кроме офицерского эскадрона. Крымский конный полк был далеко не надежен, также были совершенно ненадежны запасные полки — три в Симферополе и один в Феодосии, всего около 6 000 чел.
    <br/>
    <br/>События начались неожиданно. В Евпатории офицерский патруль задержал рабочего, известного большевика, участника Севастопольских убийств и расстрелял его на месте. Это было как бы сигналом и на другой день на рейд вошли два транспорта (один — «Румыния», название другого не помню) и открыли огонь по городу, и в частности по даче, где собирались офицеры у штабс-ротмистра Новацкого. Слабый офицерский отряд разбежался, матросы высадили десант, заняли город и арестовали всех офицеров, которых нашли в городе, отправив их в трюм транспорта «Румыния».
    <br/>
    <br/>Наутро все арестованные офицеры (всего 46 чел.) со связанными руками были выстроены по борту транспорта, и один из матросов ногой сбрасывал их в море, где они утонули. Эта зверская расправа была видна с берега, там стояли родственники, дети, жены… Всё это плакало, кричало, молило, но матросы только смеялись.
    <br/>
    <br/>Среди офицеров был мой товарищ, полковник Сеславин, семья которого тоже стояла на берегу и молила матросов о пощаде. Его пощадили — когда он, будучи сброшен в воду, не пошел сразу ко дну и взмолился, чтобы его прикончили, один из матросов выстрелил ему в голову…
    <br/>
    <br/>Ужаснее всех погиб шт. — ротмистр Новацкий, которого матросы считали душой восстания в Евпатории. Его, уже сильно раненного, привели в чувство, перевязали и тогда бросили в топку транспорта «Румыния».
    <br/>
    <br/>Одновременно несколько миноносцев были направлены в Ялту, Алушту и Феодосию, и везде, не встречая никакого сопротивления, матросы неистовствовали, расстреляв в Ялте свыше 80 офицеров, в Феодосии больше 60 и в Алуште нескольких проживавших там старых отставных офицеров.
    <br/>
    <br/>В Севастополе тогда же (это было в феврале) произошла вторая резня офицеров, но на этот раз она была отлично организована, убивали по плану и уже не только морских, но вообще всех офицеров и целый ряд уважаемых граждан города, всего около 800 человек.
    <br/>
    <br/>Трупы собирали специально назначенные грузовые автомобили, которые обслуживались матросами, одетыми в санитарные халаты… Убитые лежали грудами и, хотя их прикрывали брезентами, но все же с автомобилей болтались головы, руки, ноги… Их свозили на Графскую пристань, где грузили на баржи и вывозили в море.
    <br/>
    <br/>Я не был свидетелем этих ужасов, но благодаря рассказам ряда очевидцев кошмарная картина убийств рисуется совершенно ясно. По своей исключительной жестокости и бездушности, продуманности и подготовке вторая резня в Севастополе действительно напоминала Варфоломеевскую ночь, о которой так часто говорили матросы и солдаты.
    <br/>
    <br/>Между прочим, среди этой массы убитых погибли мои друзья, полковники Быкадаров и Эртель в Севастополе и подполковник Ковалев в Ялте. В квартире Быкадарова при обыске нашли миниатюру Государя, работы его жены, которая недурно рисовала, и его зверски убили тут же. Полковник Эртель, командуя конным полком на Кавказе, приехал в отпуск на несколько дней к семье и как ни убеждал, что он не принадлежит к Севастопольскому гарнизону, его повели на расстрел. Видя, что смерть неизбежна, он попросил завязать ему глаза.
    <br/>
    <br/>— Вот мы тебе их завяжем!.. — сказал один из матросов и штыком выколол несчастному Эртелю глаза… Его убили, и труп три дня валялся на улице, и его не выдавали жене. А Эртель был дивный человек, которого все любили, а солдаты — боготворили…
    <br/>
    <br/>Подполковника Ковалева в Ялте подвергли домашнему аресту, и он вышел на улицу около дома. Это сочли достаточной причиной для казни, тем более что у него на пальце было очень дорогое бриллиантовое кольцо… Его взяли на миноносец и, застрелив, бросили в море, не обращая внимания на слезы и мольбы его жены и просьбы подчиненных ему солдат, души не чаявших в своем командире.
    <br/>
    <br/>Словом, в эти кошмарные дни весь южный берег Крыма был залит кровью, офицеры в панике бежали и прятались, а Симферополь в ужасе ждал своей участи.
    <br/>
    <br/>И действительно, составив небольшой отряд человек в 300, матросы подошли к Бахчисараю. Тщетно атаковал офицерский эскадрон — Крымский конный полк отошел и Бахчисарай пал, а на другой день матросы вошли в Симферополь, где все запасные полки не вышли из казарм, а Крымский конный полк, который большевики пообещали распустить по домам, сдался.
    <br/>
    <br/>Сейчас же началась расплата, начались расстрелы офицеров, которых убили свыше 100, и наиболее уважаемых граждан. Последних собрали в тюрьме и убили всех — свыше 60 человек на дворе тюрьмы.
    <br/>
    <br/>С этого момента в Крыму воцарился большевизм в самой жестокой, разбойничье-кровожадной форме, основанной на диком произволе местных властей, не поставленных хотя бы и большевистским, но все же — правительством, а выдвинутых толпой как наиболее жестоких, безжалостных и наглых людей.
    <br/>
    <br/>Во всех городах лилась кровь, свирепствовали банды матросов, шел повальный грабеж, словом, создалась та совершенно кошмарная обстановка потока и разграбления, когда обыватель стал объектом перманентного грабежа.
    <br/>
    <br/>Во время недолгой борьбы против большевиков в Крыму Я тоже принял участие, но не успел еще войти в дело, как всё было ликвидировано, пришлось бежать, и Я вновь засел в тихой Керчи, над которой, видимо, сияла счастливая звезда.
    <br/>
    <br/>Здесь с благодарностью Я вспоминаю г. Кристи, идейного большевика, которого судьба поставила во главе большевистской власти в Керчи. Интеллигентный человек, мягкий и кроткий, хотя — горячий и искренний последователь большевистских идей, но враг всякого насилия, крови и казней, обладая большой волей и характером, один только Кристи спас Керчь от резни, которую много раз порывались произвести пришлые матросы с негласного благословения Совдепа. И благодаря Кристи в Керчи не было ни одного случая убийства, и до самого прихода немцев 1 мая, если все и жили под вечным страхом и ожиданием убийств, то только благодаря Кристи, сумевшему удержать от этого особенно буйные элементы, в Керчи вовсе не пролилось крови.
    <br/>
    <br/>Все было удивительно в этом тихом городе, где большевизм проходил так необычайно. Например — арестовали богатого помещика Глазунова (сына известного книгоиздателя), продержали в тюрьме дней пять и выпустили обратно в усадьбу, оставив даже драгоценное бриллиантовое кольцо, бывшее в момент ареста.
    <br/>
    <br/>В городе жил бывший министр финансов Барк, которого многие знали. И хотя он был министр «царского правительства», однако его не тронули.
    <br/>
    <br/>Часть, в которой Я состоял еще при Временном правительстве, выбрала меня командиром. Я не хотел вступать, так как у них был командир полковник Антонини,[105] и оба мы существовали, не командуя, а частью управлял комитет. Однако часть эта не признала большевиков и, что особенно удивительно, получала деньги на свое содержание от городской управы, а после, когда незадолго до прихода немцев, большевики уничтожили городское самоуправление, мы получали деньги от Совдепа — «на содержание части, не признающей большевиков и не входящей в Красную армию»…
    <br/>
    <br/>Красной армии еще почти не существовало, хотя о записи в нее было объявлено, фактической силой была только городская милиция (преимущественно из бывших городовых). Морская батарея украинизировалась и хранила загадочное молчание. Чрезвычайной комиссии еще не существовало, и новая революция проходила в прежних условиях, особенно благодаря Кристи, сумевшему направить керченскую жизнь в сравнительно спокойное русло.
    <br/>
    <br/>В марте нам объявили, что раз мы не хотим поступить в состав Красной армии, то будут выдавать содержание еще месяц, а потом распустят, и солдаты стали искать работы, а офицеры надеялись вырваться на Дон или Кубань.
    <br/>
    <br/>К этому времени относится моя поездка на Кубань, в станицу Таманскую, откуда Я думал пробраться в Добровольческую армию. Однако, как раз в Тамани был большевизм, в день моего приезда казаки убили двух братьев Пятовых, старых офицеров, проживших десятки лет в станице. Тела их облили керосином и подожгли на свалке, а после женщины приходили со всей станицы и оскверняли трупы…
    <br/>
    <br/>А этих офицеров в Тамани любили и уважали, и их сестра была лет двадцать учительницей в местной школе и напрасно валялась в ногах своих бывших учеников… Я тогда еле добрался до Керчи, так как путь через Тамань был закрыт.
    <br/>
    <br/>Жизнь в Керчи дорожала, стало меньше хлеба, появился черный рынок, и уже приходилось часами стоять в очередях.
    <br/>
    <br/>Совсем не стало денег, и вместо них пустили облигации «Займа Свободы». Пробовали было большевики устраивать «изъятия у буржуев» излишков, но как-то не выходило и не клеилось.
    <br/>
    <br/>Буржуазия была вся наперечет, все ее знали, и она всячески старалась идти в ногу, часто «жертвуя» особенно яростными крикунами.
    <br/>
    <br/>Объявили фабрики и торговые предприятия собственностью рабочих и приказчиков, но фабрика Месаксуди выбрала хозяина своим комиссаром, а магазины лишь на вывесках указали фамилии приказчиков, в действительности — всё осталось по-старому.
    <br/>
    <br/>Единственно, на что крепко наложили руку большевики, вернее — матросы, это на пароходство и рыбную ловлю. Все пароходные общества были «национализированы» и управлялись «семеркой» матросов, почему все доходы шли в их личный карман. Пароходы ходили по Азовскому морю и часто — по Черному до Батума. Команда привозила керосин и продукты, и матросы в массе ударились в спекуляцию, забыв про революцию.
    <br/>
    <br/>Также захватили они богатейшие рыбные ловли на косе, верстах в 9 от Керчи. Промыслы были названы «Черноморский Флот», но хозяйничанье матросов было из рук вон плохо, флот вовсе не получал никакой рыбы, а улов продавался и деньги шли «тройке», управлявшей промыслами.
    <br/>
    <br/>Хотя убийств не было, но город все время жил в их ожидании. Каждый вечер ходили тревожные слухи, и оказывалось, что Кристи опять убедил «не пачкать революцию», и наступало успокоение.
    <br/>
    <br/>Несколько раз всей семьей приходилось ночевать в слободке, у старого вахмистра, который прибегал ко мне, приносил платье и говорил, что ночью резня неизбежна. Тогда, одетый таким страшилищем, что мне давали дорогу на улице, пробирался Я на слободку, приходили жена и сын, и все мы устраивались вповалку в старой избе, прислушивались к ругани и крику на улицах, ожидая, что вот-вот ворвутся матросы… Но наступал день, и опять приходило успокоение.
    <br/>
    <br/>Как-то раз около моего дома остановился ночью автомобиль и раздался неистовый стук в двери. «Ну, конец!..» — сверкнуло в голове, когда Я пошел открывать. В комнату ввалилось три вооруженных пьяных матроса.
    <br/>
    <br/>— Это, што ли, дом № 42? — спросил меня один.
    <br/>
    <br/>— Нет, наш дом 41, а 42 на другой стороне,
    <br/>
    <br/>— А кто ты такой? — спросил меня другой. — Дай-ка лист бумаги, мы запишем.
    <br/>
    <br/>— Черт с ним, время нет, пойдем, товарищи… Напугался, брат? — сказал третий. — Ну, свети, счастлив твой Бог…
    <br/>
    <br/>И вся ватага высыпала на крыльцо…
    <br/>
    <br/>А на утро Я узнал, что арестовали одного офицера, жившего в № 42…
    <br/>
    <br/>В общем, конечно, было плохо: не было закона, был возможен полный произвол, увеличились грабежи, не было личной безопасности, подорожала жизнь, но все же сравнительно с Севастополем — было тихо.
    <br/>
    <br/>Феодосия жила особой жизнью. Там была большевистская власть, но ее вовсе не признавали солдаты кавказских полков, которые десятками тысяч возвращались с Кавказа на родину и заставляли трепетать не только феодосийские власти, но и грозный Севастополь.
    <br/>
    <br/>С ними заигрывали, заискивали и всячески стремились скорее их отправить, но обыкновенно они сидели недели по две, пока не распродавали все казенные и награбленные в Трапезунде вещи.
    <br/>
    <br/>Базар кишмя кишел солдатами, которые продавали всё, начиная с лошадей и кончая пулеметами и живыми турчанками, которые были их «женами» и бежали из Трапезунда, боясь мести турок. Турчанки котировались от 200 до 2 000 рублей и выше и открыто покупались татарами, чему Я лично был свидетель.
    <br/>
    <br/>Первый транспорт кавказских полков во время последних кровавых событий был остановлен в море миноносцем «Хаджи-бей», откуда предложили сдать всех офицеров.
    <br/>
    <br/>Солдаты не согласились и даже приготовили пулеметы, на что «Хаджи-бей» пригрозил миной, и тогда солдаты со слезами выдали 63 офицера, и они все были расстреляны на Новороссийском молу.[106] Позже, когда прошла эта кровавая неделя, транспорты возвращались с офицерами, с которыми, как это ни горько, солдаты братски делились деньгами, вырученными от продажи казенного имущества…
    <br/>
    <br/>В Феодосии солдаты расположились, как у себя дома, заняв роскошные дачи на берегу. Я помню, как из дивной дачи Стамболи выносили изящную мебель красного дерева, тут же ломали и жгли на кострах, где варили себе еду в котелках. Они проходили, как саранча, все покупая и все продавая, шумно, пьяно и весело, но благодаря им — вооруженным до зубов и с артиллерией, в Феодосии было если и не спокойно, то всё же терпимо.
    <br/>
    <br/>Подходила весна. И вместе с дуновением теплого ветерка, вместе с моментом воскресения природы до Керчи докатился сначала робкий, а потом уже более уверенный слух, что на Крым двигаются украинцы и немцы.
    <br/>
    <br/>Слухи эти сначала тщательно скрывались, но наконец появились воззвания и приказы на красной бумаге, где говорилось, что «украино-немецкие банды» протягивают свои «хищные руки» к Крыму и что весь пролетариат Крыма и матросы встанут, как один, и уничтожат дерзкого врага, «прихвостней капитала и черной реакции»… Появились реляции о громких победах, однако стала заметна тревога…
    <br/>
    <br/>И вдруг, в один погожий весенний день, в город на галопе ворвались какие-то конные — около сотни, безжалостно нахлестывавшие лошадей. Оборванные, грязные, кое-как одетые, с веревочными поводьями и стременами, подушками вместо седел, эти всадники оказались кавалерией красной армии. По их словам, немцы катятся непосредственно за ними.
    <br/>
    <br/>А вслед за конными потекла пехота с нескольких поездов (около 4 000 чел.) и с массой награбленного добра. Всё это бросилось в порт и, давя друг друга, полезло на несколько военных транспортов в состоянии полной паники, когда один выстрел заставил бы их всех сдаться.
    <br/>
    <br/>Отрядом командовал славившийся своей жестокостью матрос Живодеров, бывший ранее вестовым у адмирала Трегубова,[107] начальника Керченского порта и гарнизона.
    <br/>
    <br/>Двое суток непрерывно грузились большевики на транспорты, набивая их награбленным добром. Ящики падали, разбивались, шоколад, кофе, сахар, чай, мыло и материи пудами и свертками валялись на берегу, и жители слободки открыто растаскивали на глазах солдат, так как те при всем желании не имели возможности все награбленное нагрузить на транспорта и спешили захватить лишь самое ценное.
    <br/>
    <br/>Наступал конец — в Керчи собралась вся знаменитая и геройская красная армия, бежавшая без всякого сопротивления от немцев из Перекопа…
    <br/>
    <br/>
    <br/>
    <br/>Едва большевистские войска стали нагружаться на транспорты, как там уже оказался и керченский Совдеп. В городе поднялось открытое ликование, и власть приняла Городская дума во главе с городским головой Могилевским. Сейчас же сорганизовались дружины из рабочих и фронтовиков (более 3 000 чел.), которые и взяли на себя охрану города и окрестностей, а по предложению Городской думы Я сформировал из пограничных солдат конный отряд для дальней разведки и охраны. Всё это совершилось в несколько часов, и приблизительно к 8 час. вечера Я со своим отрядом выступил на охрану города.
    <br/>
    <br/>Отряд имел совершенно необычный для Керчи вид: люди были прекрасно одеты, сидели на хороших строевых лошадях, были отлично вооружены и производили впечатление солдат довоенного времени, идущих на парад.
    <br/>
    <br/>Едва отряд вышел на главную улицу, как собралась огромная толпа, принявшая отряд за украинцев, люди кричали «ура», целовали солдат и вообще выражали исключительный восторг, и мы не могли их уверить, что всегда находились в Керчи.
    <br/>
    <br/>В тот момент, когда мы с трудом продвигались через толпу, в нее врезался автомобиль, в котором сидел командующий большевистской «армией» — матрос Живодеров, одетый в матросскую форму, причем слева висел флотский палаш, а справа — офицерская шашка Крымского кон. полка, вся в серебре. Кроме того, два револьвера и две — накрест — ленты с патронами довершали его вооружение.
    <br/>
    <br/>Увидев стройные ряды конных солдат, он сначала растерялся, а потом, когда ему сказали из толпы, что это не немцы и не украинцы, вскочил на сиденье и схватился за маузер.
    <br/>
    <br/>— Вы кто такие!.. Как смеете выходить вооруженными!.. Всех расстреляю! — закричал он, обращаясь ко мне и добавляя площадную ругань.
    <br/>
    <br/>— Городская конная охрана из пограничников, — ответил Я, — сформирована для охранения порядка ввиду ухода красных войск…
    <br/>
    <br/>— А, контрреволюционеры!.. Буржуи проклятые!.. Вот Я вам покажу, мы еще все здесь и никуда не уйдем… Сам перестреляю!.. — И Живодеров потянул из кобуры маузер…
    <br/>
    <br/>Я скомандовал: «Шашки к бою!», сверкнули клинки, и отряд пододвинулся к автомобилю, но шофер быстро дал задний ход, толпа бросилась в сторону, и Живодеров помчался, крича, что сейчас выведет пять тысяч человек и всех расстреляет.
    <br/>
    <br/>Мы продолжали свой путь, когда от разъездов и жителей получили сведения, что несколько пеших отрядов большевиков замечены на улицах, которые сразу вымерли. Спустя немного времени выстрелы и пули запели над отрядом, почему мы заехали в переулок, полагая пойти в шашки при приближении большевиков. Выстрелы приближались, и все мы ждали момента атаки, не сомневаясь в успехе, как вдруг тяжело грохнул выстрел береговой пушки, и снаряд разорвался над транспортами, где грузились большевики… Еще и еще забухали тяжелые орудия, и снаряды явственно рвались над бухтой…
    <br/>
    <br/>— Бегут!.. — крикнул разведчик, и действительно большевики бежали, провожаемые беспорядочным огнем рабочих городской охраны, засевших в домах и воротах.
    <br/>
    <br/>Наш отряд на рысях пошел в преследование, т. е. вернее — подгонял большевиков к транспортам, куда они бежали со всей быстротой, какую могли развить. А в это время снаряд за снарядом разрывались над бухтой, и, наконец, под выстрелы и крики «ура» собравшейся толпы транспорты один за другим отвалили от мола и взяли курс на Азовское море. Большевики ушли…
    <br/>
    <br/>Оказывается, морская береговая батарея, где было всего около 50 матросов, получив сведения, что большевики хотят разграбить Керчь, предупредила, что откроет огонь, если они не уберутся немедленно. И действительно, — огонь был открыт, а тогда большевики, бывшие в городе, с лихорадочной поспешностью вскочили на суда, и, благодаря нескольким орудийным выстрелам, Керчь была спасена от разгрома.
    <br/>
    <br/>Утром жители не верили, что большевиков уже нет. Тысячная толпа бросилась к гавани, но там, на берегу, валялись лишь разбитые ящики и бочки, груды соломы да рассыпанная мука, стояли опорожненные составы поездов, а транспортов уже не было. Все радовались, как дети — чувствовали себя, как в Светлый праздник, улицы наполнились и оживились, открылись магазины, появились товары, и жизнь закипела, как будто большевиков никогда не было. Сейчас же стала выходить газета, питавшаяся пока только слухами, появились надежды на будущее, всякие чаяния и планы.
    <br/>
    <br/>Городскую охрану несли рабочие, дальнюю разведку Я со своим отрядом, и первые дни настроение было повышенное, весьма воинственное и смелое. Немцев ждали со дня на день, однако их не было, и даже слухи о них прекратились. Наоборот, стал муссироваться слух, что матросы их где-то разбили и что Живодеров на днях возвращается, чтобы наказать «буржуазную» Керчь, и этот слух стал очень нервировать рабочих и солдат городской охраны, отчего городская охрана быстро уменьшилась и недели через полторы из трех тысяч человек не насчитывалось и пятисот.
    <br/>
    <br/>Наконец, 28 апреля получилось письмо от Живодерова в Городскую думу; оно напоминало письмо запорожцев к султану: Живодеров издевался над ожиданием немцев, которые будто бы разбиты и бегут, и обещал 1 мая прибыть в Керчь и «затопить ее кровью»… Письмо произвело сильное впечатление. Выслали разведку на автомобиле до Владиславовки (откуда дорога идет на Джанкой и Феодосию), но на всем пути немцев не обнаружено, и… охрана города уменьшилась до ста человек…
    <br/>
    <br/>Настали тревожные дни, многие бежали из города в деревни, а оставшиеся большевики подняли голову. Начались нападения на посты, появились раненые, по ночам трещали выстрелы по всему городу. Моему отряду несколько раз приходилось выбивать большевиков на слободке, и у арестованных находили списки обреченных, где были записаны и все офицеры, жившие в городе. Уже раздавались голоса, что немцы не придут, а с большевиками Керчь жила тихо, а теперь они рассержены, и даром это не пройдет. Словом — Керчь пала духом…
    <br/>
    <br/>1 мая, часов около 12 дня, Я был на горе Митридат, когда заметил оттуда скопление поездов на давно мертвой станции. Я быстро спустился в город, где на улицах уже стояли толпы народа, местами висели украинские флаги и царили возбуждение и радость. Проехал автомобиль с пулеметом под украинским флагом — депутация от морской батареи… За ним появилась депутация от украинской «спилки», где-то колыхались уже украинские знамена и виднелись портреты Шевченко…
    <br/>
    <br/>И вот со стороны вокзала появилась группа всадников, ближе и ближе… И на рысях, с пиками у бедра, с надвинутыми на лоб стальными касками, на дивных лошадях прошел разъезд германских драгун… Солдаты, мягко и в ритм подымаясь в седлах, внимательно, остро и недоверчиво взглядывали по сторонам. За ними еще и еще разъезды все большего состава. Мягко шелестя резиною шин, в удивительном порядке и стройно прошла рота самокатчиков; далее показались пешие патрули и дозоры, и, наконец, мощно отбивая подкованными сапогами шаг, появилась бессмертная германская пехота, вся серая в своих оригинальных стальных касках, придающих такой воинственный вид, двигающаяся по широкой керченской улице, как грозная и неизбежная лавина…
    <br/>
    <br/>Батальон за батальоном, полк за полком, артиллерия, пулеметы, обозы — всё в дивном порядке, всё вычищенное, сияющее и новое — как будто только что из магазина игрушек… Все они шли, как на парад, и не верилось, что эти люди, лошади, пулеметы, пушки и обозы сняты с самых тяжких участков французского фронта, после четырехлетней упорной, жестокой войны…
    <br/>
    <br/>Первого мая в Керчь вошла баварская (или ганноверская, хорошо не помню) дивизия. Ни одного украинца с нею не пришло — их германцы выпроводили еще из Симферополя, так как они бесчинствовали и грабили, и нашим делегациям пришлось с грустью вернуться домой, скромно свернув свои знамена. Настала пора германской оккупации. Войска быстро разошлись по заранее выработанному плану и разводились офицерами по квартирам с такой же уверенностью — как в собственные казармы. Местами, вдоль улиц, поставили орудия, местами — из некоторых окон торчали пулеметы. По улицам днем и ночью появились патрули, и жители сразу убедились и уверились, что о выступлениях нечего и думать. На бульваре, где гуляла масса офицеров и солдат, стал играть оркестр, и вообще жизнь приняла мирный характер.
    <br/>
    <br/>Недовольных немцами не было, держали они себя отлично, на базаре и в магазинах за всё платили германскими деньгами. Курс марки был объявлен в 75 коп., а спустя месяца полтора повышен до рубля. Появилось много мелких германских денег, почему и эта сторона жизни — голод в денежных знаках, урегулировалась. К офицерам отношение было отличное. В своем обращении начальник немецкой дивизии сказал, что офицерам теперь место или в Украине, где идет государственное строительство, или на Дону, в Добровольческой армии, и что немцы окажут содействие каждому, кто пожелает туда отправиться.
    <br/>
    <br/>Однако начальник дивизии намекнул, что по некоторым соображениям нахождение массы офицеров в Крыму — нежелательно, в чем мы усмотрели стремленье немцев создать из Крыма свою колонию, какое предположение оправдывалось созданием Крымского Краевого правительства под председательством графа Татищева, полной изоляцией от Украины и стремлением немцев плотно сесть в Крыму путем организации всевозможных немецких обществ для его эксплуатации.
    <br/>
    <br/>Немедленно по прибытии немцы объявили, что все жители обязаны сдать оружие, и отбирали его довольно энергично, обещая расстрел в случае утаивания, и привели эту угрозу в исполнение на одном из заводов, где рабочие спрятали пулеметы и бомбы, что сразу убедило всех в «серьезности» немцев, и сдача оружия пошла быстрее.
    <br/>
    <br/>Большевиков немцы не искали и не ловили и только тогда арестовывали, когда на них указывали русские. Однако никаких расстрелов и вообще тяжких наказаний за политические убеждения не было, если действия большевиков не были направлены против германских войск.
    <br/>
    <br/>Будучи связан с Украиной, поверив, что из Киева пойдет оздоровление России, и имея в Украине большинство своих товарищей и сослуживцев, Я решил, пользуясь приходом немцев, проехать в Киев и поступить там на службу.
    <br/>
    <br/>В это время немцы предложили нам расформироваться, и так как наша часть не признала большевистской власти и выступала против большевиков, то они нас признали регулярной частью русской армии и не реквизировали имущества, а купили весь конский состав, седла и прочее имущество и вооружение, уплатив хотя и немного, но все же уплатив.
    <br/>
    <br/>Эти деньги дали возможность выдать содержание всем офицерам и солдатам, после чего часть была расформирована. В других же городах все части, оставшиеся к моменту прихода немцев, были признаны красноармейцами, и их оружие, лошади и имущество конфисковывались. Закончив расформирование, в первых числах июня, Я выехал в Севастополь, чтобы оттуда со своим другом С-вым ехать в Киев, искать новой жизни и нового счастья.
    <br/>
    <br/>
    <br/>
    <br/>Прибыв в Крым, немцы постарались сейчас же насадить свои порядки, подчас забывая наши чисто русские особенности — малую культурность и непривычку к регламентации всего уклада жизни, почему иногда все их добрые намерения разбивались, не внося существенных изменений в жизнь.
    <br/>
    <br/>Между прочим, немцы попытались ввести на жел. дороге те же порядки, что и в Германии, и когда Я получил билет, то не вышел, как обыкновенно, на платформу, а попал в огромную толпу, тесно сжатую коридором и ожидавшую момента открытия двери. У дверей стоял кондуктор, ожидая, что, как и в Германии, каждый предъявит билет для контроля и чинно направится занимать место. В помощь ему, имея в виду, что это Россия, а не Германия — дали двух солдат.
    <br/>
    <br/>Толпа долго и терпеливо ждала, едва выдерживая отчаянную духоту и жару. Наконец, подали состав, дверь открылась, и… в тот же момент кондуктор и солдаты были смяты, толпа, как бурный поток, вылилась на платформу, и сейчас же весь поезд был набит битком… Тщетно немцы уверяли, что «нельзя во время движения оставаться на площадке», тщетно доказывали, что лестницы и крыши не места для пассажиров — вагоны были заняты крепко, и удивленным немцам пришлось капитулировать, тем более что сделанная ими проволочная изгородь кругом станции была сразу же разнесена до основания и бесплатных пассажиров было, пожалуй, больше, нежели платных. Так печально кончилось стремление немцев насадить у нас свои порядки, и вскоре они везде махнули на это рукой, оставив в каждом поезде половину состава для себя и предоставив бесконечному числу пассажиров помещаться, как и где хотят, забивать площадки и лестницы, падать и разбиваться.
    <br/>
    <br/>Везде на станциях характерные немецкие каски, везде дежурные с ружьями, местами — пулеметы. В дороге разговоры только про немцев, удивление их порядку, дисциплине, вежливости и привычке расплачиваться. В Севастополе те же пушки, угрожающе направленные, вдоль улиц, пулеметы на балконах, офицеры и солдаты без конца, аккуратные подводы, наглухо закрытые брезентом, марширующие взводы и ряды, конные и пешие патрули и полное отсутствие той наглой матросской толпы, что в декабре так резко бросалась в глаза.
    <br/>
    <br/>Последние минуты большевистского Севастополя — его агония, продолжалась не долго. Немцы, распрощавшись в Симферополе с украинцами, которые по своему «вильному» духу к ним совсем не подошли, быстро покатились к Севастополю, встречая ничтожное сопротивление матросов, невзирая на кричащие красные плакаты, где указывалось, что скорее все матросы лягут до единого, нежели немцы будут в Севастополе.
    <br/>
    <br/>Паника, которая поднялась среди красного Севастополя, не поддается описанию, и все эти декабрьские и февральские убийцы, грабители крымских городов, палачи, убившие тысячи безвинных людей, — как стадо баранов лезли с награбленным добром в транспорты, наполняя их свыше меры.
    <br/>
    <br/>В той безудержной панике, которой они поддались, матросы бросились к капитану 1 ранга Саблину[108] и, как говорят — поднесли ему адмиральские эполеты, умоляя вывести флот из бухты в Новороссийск, обещая признать власть его и офицеров и всё — «повернуть, как прежде было», титулуя — «ваше превосходительство» и тщательно отдавая честь… Слишком страшна была мысль остаться в Севастополе, когда на дне южной бухты еше качались трупы замученных офицеров, слишком ясна была уверенность, что виновным пощады не будет.
    <br/>
    <br/>Однако, перед отъездом, матросы хотели посчитаться — «хлопнуть дверью» и думали последней резней покончить с офицерами, остающимися в Севастополе. Это стало известно немцам, и они, стремясь не допустить резни, послали конную батарею с небольшим прикрытием, на рысях, через Бельбек на Северную сторону. Уже вечерело, когда 31 апреля конная батарея снялась с передков около церкви на Северной стороне и немедленно открыла огонь по флоту, стоявшему под парами.
    <br/>
    <br/>Паника — было бы слабым определением того, что случилось с «красой и гордостью революции»: давя друг друга, без всякого строя, бросились суда к выходу, хотя снаряды германцев без вреда отскакивали от брони. Матросы забыли, что у них есть могучая артиллерия, нескольких выстрелов которой было бы достаточно, чтобы уничтожить кучку храбрецов с их пушками…
    <br/>
    <br/>Нефтяные миноносцы кое-как вытянули в кильватер, и многие не очень охотно пошли за кораблями, один выбросился на берег, а другой потерпел аварию и застрял в бухте. Словом, после недолгой бестолковщины, через несколько минут, главная часть флота вышла в море и взяла курс на Новороссийск. Значительное число старых кораблей, много миноносцев и подводных лодок — везде, где команда не была скомпрометирована убийствами офицеров или не бежала на транспортах — осталось в бухте и подняло украинский флаг.
    <br/>
    <br/>Среди ушедших было много офицеров, горячих патриотов, которым было невыносимо сдать любимые корабли немцам. Они поверили матросам, поверили в их патриотизм и решили грудью отстаивать родной Андреевский флаг, под которым вышли из Севастополя… Но это единение было недолго. Уже в пути матросы бросили в море несколько офицеров, а в Новороссийске разыгралась трагедия, кончившаяся гибелью лучших кораблей флота…
    <br/>
    <br/>В момент моего приезда на «Георгии», где раньше был штаб адмирала Колчака, развевался германский морской флаг, медленно колыхаясь на флагштоке… Было больно и тяжело это видеть, видеть родные корабли, надежду России, мечту Александра III — без боя спустившие славный Андреевский флаг… На других кораблях еще развевались «жовто-блакитные» украинские флаги.
    <br/>
    <br/>Какая радость была в Севастополе — поймет каждый при мысли, что за короткое время в этом небольшом городе было вырезано около 1 000 офицеров, когда жизнь в Севастополе была не жизнь, а лишь покорное ожидание издевательств, мучений и позорной смерти…
    <br/>
    <br/>Я застал Севастополь в слезах. Все родственники замученных офицеров собрались во Владимирском соборе, где служили общую панихиду — первую после убийств. Что это была за картина безысходного человеческого горя, что делалось в соборе, где рыдали даже священники, где слезы перемешивались с истерикой, воплями, жалобами — почти безумие горя, которое тронуло даже холодные тевтонские сердца!..
    <br/>
    <br/>А водолазы доставали тела, уже разложившиеся и объеденные крабами, и каким-то чутьем многие узнавали своих близких… По улицам тянулись похоронные процессии, появилась масса дам в трауре, и радость освобождения вновь всколыхнула острые воспоминания недавнего горя и потерь, которые уже притуплялись временем…


