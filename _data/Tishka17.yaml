- key: name
  value: |
    Lieber Ivann,
    <br/>
    <br/>Thank you so much for your greetings and thoughts and the presents for Christmas!
    <br/>The parcel made it here exactly in time, I stuck it under the tree and we opened it along with all the other presents =))
    <br/>
    <br/>Thank you so much for it. I just love the little Matreshkas. There is an evolution of the flower painted on the belly of each doll from the smallest to the largest and I find it very beautiful. Maybe it is meaningful as well. I believe it is! And the Zefir are very tasty, much better than marshmallows. They are great with coffee or black tea and they fit the winter â€” which is not here yet, only a bit of frost on the grass once in a while in the morning.
    <br/>
    <br/>Hope everything will go well for you in the next year. If ever you get close enough to DÃ¼sseldorf make sure to visit! And bring your friends!
    <br/>
    <br/>For me last year was very hard. I told [CENSORED] to move out and finally he did. Three years agoI had found out that he had other women. Not once, not twice but all along our relationship, all through our married life, and he always kept it secret. I was so hurt, so wounded. We went to partner therapy and tried many things to heal. I thought he had got lost in life and needed to readjust but he decided to stay on his path. When he secretly started a new affair with a young woman the age of Annika, our daughter, and I found out about it last January I send him away. 
    <br/>
    <br/>It can be a source of happiness to trust â€” and it can be devastating. I tasted it both and now I will go my way on my own. I'm very lonely. But at the same time there is family, friends, new friendships, the sun rising every day no matter what is going on, Christmas presents from someone far away in the east in Russia =))
    <br/>All that helps a lot and I'm grateful for it.
    <br/>
    <br/>Hope you will have a great party for New Years evening. An I hope you can enjoy at least bits of your presidents speech. I would like to hear the promise to stop all military action no matter where. Well, one can always hopeâ€¦.
    <br/>
    <br/>All the best to you, Ivann,
    <br/>
    <br/>love from Irma
    <br/>
    <br/>Annika and Jonas say hi and the Colombian friends and French friends who celebrated with us as well. Everybody likes the Zefir =))
    <br/>
    <br/>
    <br/>29 Dec 2016

