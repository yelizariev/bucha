    <br/>– А, тогда моя очередь! – обрадовалось окошко, и ставня захлопнулась.
    <br/>
    <br/>Постояли, подождали, постучались, но Якубович молчал. Шульгин повернулся и пошел через двор, прямо через хлам и технические обломки.
    <br/>
