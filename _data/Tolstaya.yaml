    <br/>– Отвяжись, проклятая!
    <br/>
    <br/>– Я те…
    <br/>
    <br/>– Беру! – крикнули неизвестно откуда, и нянька пропала, оборвавшись на полуслове. Шульгин повертел головой – нет няньки. Отличненько. Прямо от сердца отлегло. По дороге домой он купил букет цветов.
    <br/>
