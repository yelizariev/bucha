    <br/>
    <br/>Всю ночь нянька ломилась и колотилась в дверь. Оксана не пожелала слушать объяснений, забрала Кирочку, заперлась в дальней, теоретически не существующей комнате и оттуда всхлипывала. Нянька стучалась к Шульгину, Шульгин – к Оксане, нижние соседи, возмущенные шумом, стучали гаечным, вероятно, ключом по батарее. За окном буйствовала сирень, а в Валериной вселенной под снегом мерз ягель и слабо тявкали ездовые собачки. На рассвете утомленный бессонницей Шульгин протиснулся на кухню попить воды и увидел, что в стене готова образоваться новая комната, еще слабая, как весенняя березовая почка, – очевидно, готовили под няньку. Стало быть, не отстанут. Это – гибель. Надо было решаться.
    <br/>
    <br/>Решился. Поколебался, а потом снова решился.
    <br/>
    <br/>В третий двор, пятый корпус поехал решившимся, с висящей на нем, чирикающей нянькой.
    <br/>
