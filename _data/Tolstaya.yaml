    <br/>
    <br/>– Цветы.
    <br/>
    <br/>– Беру! – крикнуло далекое окошко, и цветы исчезли, а Шульгин остался с согнутым локтем и закругленными пальцами. За Оксаниной спиной на кухне зашипело.
    <br/>
    <br/>– Кофе выкипает! – не своим голосом сказал Шульгин, чтобы что-нибудь сказать.
    <br/>
    <br/>– Беру-у! – отозвались где-то, и кофе пропал вместе с джезвой и пригорелым росплеском на плите, так что плита стала как новенькая.
    <br/>
    <br/>– Ой, плита, – сказал Шульгин, «берууууу!» – и плиты не стало.
    <br/>
    <br/>– Что это такое? – перепугалась Оксана.
    <br/>
    <br/>– Окошко, – одними бронхами прошептал Шульгин, но его услышали. И окна в квартире исчезли, а вместо них возникла глухая стена, так что стало темно, как до сотворения мира. Оксана завизжала, и Шульгин открыл рот, чтобы сказать: «Оксаночка, Оксаночка». Но догадался. И не сказал.
    <br/>
    <br/>Следующий-то ход был у Якубовича.

