    НЕ КЫСЬ
    <br/>Татьяна Толстая
    <br/>
    <br/>
    <br/>
    <br/>Шульгин часто, раз в неделю уж непременно, а то и два, ходил к соседу играть в нарды.
    <br/>
    <br/>Игра глуповатая, не то что шахматы, но тоже увлекательная. Шульгин сначала стеснялся немножко, потому что в нарды только чучмеки играют, – шеш-беш, черемша-урюк, – но потом привык. Сосед, Фролов Валера, тоже был чистый славянин, никакой не мандаринщик.
    <br/>
    <br/>Кофе сварят, все интеллигентно, и к доске. Поговорить тоже.
    <br/>
    <br/>– Как думаешь, Касьянова снимут?
    <br/>
    <br/>– Должны вроде.
    <br/>
    <br/>Каждый раз у Фролова Валеры в квартире появлялось что-нибудь новое. Чайник электрический. Набор шампуров с мангалом. Радиотелефон в виде дамской туфельки, красный. Большие часы напольные гжель. Вещи красивые, но ненужные. Часы, например, полкомнаты занимают, но не идут.
    <br/>
    <br/>Шульгин спросит:
    <br/>
    <br/>– Это новое у тебя?
    <br/>
    <br/>А Фролов:
    <br/>
    <br/>– Да… так…
    <br/>
    <br/>Шульгин заметит:
    <br/>
    <br/>– Вроде телевизор у тебя прошлый раз меньше был?
    <br/>
    <br/>– Да телевизор как телевизор.
    <br/>
    <br/>Потом один раз вообще весь угол картонными ящиками завален стоял. Фролов отлучился кофе сварить, а Шульгин отогнул и посмотрел: вроде что-то женское, из кожзаменителя.
    <br/>
    <br/>Наконец во вторник смотрит – а там, где раньше сервант стоял, теперь арка прорезана, а за ней целая комната. Никогда там раньше комнаты не было. Да и быть не могло – там же торец дома. А поверху арки, на гвоздиках – пластмассовый плющ.
    <br/>
    <br/>Шульгин не выдержал.
    <br/>
    <br/>– Нет уж, изволь объясниться!.. Главное, как это у тебя комната… Там же торец!
    <br/>
    <br/>Фролов Валера вздохнул, вроде смутился.
    <br/>
    <br/>– Ладно, раз так… Есть место одно такое… Окошечко. Там это все дают… Бесплатно.
    <br/>
    <br/>– Не тренди! Бесплатно ничего не бывает.
    <br/>
    <br/>– Не бывает, а дают. Как у Якубовича – «подарки в студию!» Якубовичу-то разве народ платит? Вот ему банки маринованные везут – думаешь, он их ест? Он их выбрасывает, поверь слову. Глазки у него такие хитрые с консервов, что ли?
    <br/>
    <br/>Фролов все в сторону уводил разговор, но Шульгин привязался – не отцепишься. Где окошечко? Главное, комната эта лишняя ему крепко засела. У него самого была однокомнатная, так что лыжи приходилось прямо в чулане держать. Фролов темнил, но Шульгин так расстроился, что проиграл четыре партии подряд, а с таким играть неинтересно. Пришлось соседу колоться.
    <br/>
    <br/>– Главное, – учил Фролов, – когда оттуда крикнут, скажем: «Кофемолка!» – надо обязательно тоже крикнуть: «Беру!» Это вот главное. Не забудь и не перепутай.
    <br/>
    <br/>Наутро Шульгин поехал туда прямо с утра. С виду здание совершенно совковое, вроде авторемонтных мастерских или заводоуправления. Третий двор, пятый корпус, всюду мазут и шестеренки. Бегают какие-то хмыри в спецовках. Надул Фролов Валера, понял Шульгин с досадой. Но раз уж добрался, разыскал и коридор, и окошечко – обыкновенное, глубокое, с деревянной ставней, из таких зарплату выдают. Подошел и постучал.
    <br/>
    <br/>Ставня сразу распахнулась, а за ней никого не было, только кусок зеленой стены, как в бухгалтерии, и свет противный, как будто лампа дневного света.
    <br/>
    <br/>– Пакет! – крикнули в окошечке.
    <br/>
    <br/>– Беру! – крикнул Шульгин.
    <br/>
    <br/>Кто-то кинул ему пакет, а кто – не видно. Шульгин схватил коричневый сверток и отбежал в сторону. Так разволновался, что даже как будто оглох. Потом немножко отошло. Посмотрел по сторонам – народ ходит туда-сюда, но никто к окошечку не подходит, как будто не интересуется. Вот олухи-то! Пакет он довез до дома, расстелил на кухонном столе «Из рук в руки», а уж потом аккуратно перерезал веревку ножницами и сорвал сургучные пломбы. Развернул крафт-бумагу – в пакете было четыре котлеты.
    <br/>
    <br/>Шульгин обиделся: разыграл его Фролов Валера. Вышел на площадку и сильно, сердито позвонил. Но у Валеры никто не открыл. Шульгин постоял-постоял, потом спустился на улицу и посмотрел на дом с торца. Все как всегда. Как же у него комната с аркой помещается?
    <br/>
    <br/>Вечером и Валера нашелся, и опять в нарды сражались.
    <br/>
    <br/>– Ездил?
    <br/>
    <br/>– Ездил.
    <br/>
    <br/>– Дали?
    <br/>
    <br/>– Дали.
    <br/>
    <br/>– Мало?
    <br/>
    <br/>– Мало.
    <br/>
    <br/>– Другой раз больше дадут. Ты, главное, обязательно кричи: «Беру!»
    <br/>
    <br/>– А если не крикну?
    <br/>
    <br/>– Тогда не дадут.
    <br/>
    <br/>И опять Шульгин поехал, и опять пробирался среди каких-то колес, бочек и ломаной тары в третий двор и пятый корпус. И опять никто больше, кроме него, окошечком не интересовался. Стукнул в ставню, и ставня отворилась.
    <br/>
    <br/>– Валенки! – крикнули из окошечка.
    <br/>
    <br/>– Беру! – с досадой крикнул Шульгин.
    <br/>
    <br/>Выбросили валенки, серые, короткие и неподшитые. Что за херня такая, – повертел валенки Шульгин, – на что они мне? Отошел в сторонку будто покурить и сунул валенки в урну. Никто не видел. Снова подошел к окошечку и постучал, но окошечко больше не открылось.
    <br/>
    <br/>На другой день не хотел ехать, но дома как-то плохо сиделось. Вышел опять посмотреть на торец, а там уже построили леса, и какие-то чернявые рабочие что-то приколачивали и загораживали.
    <br/>
    <br/>«Турков понаехало», – подумал Шульгин.
    <br/>
    <br/>На этот раз у окошечка была длиннющая очередь, так что сердце у него екнуло, и он заволновался, вдруг ему не хватит. Медленно-медленно двигалась очередь, какие-то вроде сложности и задержки возникали, и кто-то, кажется, пытался спорить и выражал недовольство – через головы не было видно. Наконец и он добрался до ставни.
    <br/>
    <br/>– Цветы! – крикнуло оттуда.
    <br/>
    <br/>– Беру! – обозлился Шульгин.
    <br/>
    <br/>В урну он их выбрасывать не стал, хотя и очень хотелось. Было какое-то неясное подозрение, что сегодняшняя очередь, волнения и потерянное время – это наказание за то, что вчера он так нехорошо поступил с валенками. В конце концов, ему же даром все это давали, хотя почему – неизвестно. А другим давали большие коробки, упакованные в белую бумагу. Некоторые пришли с тележками.
    <br/>
    <br/>Съесть хот-дог, что ли, – подумал Шульгин. Но руки были заняты, а хот-дог надо есть двумя руками, если не хочешь закапать себе костюм кетчупом. Шульгин посмотрел на продавщицу – симпатичная! – и протянул ей букет.
    <br/>
    <br/>– Прекрасной даме в честь ее небесных глаз!
    <br/>
    <br/>– Ой, какая прелесть! – обрадовалась девушка.
    <br/>
    <br/>Слово за слово, и вечером после работы Оксана уже гуляла с Шульгиным по Манежной площади. Они говорили о том, как тут все стало красиво, только уж очень дорого. Ничего, если завтра повезет, может быть, и мы себе купим гжель, как люди, думал Шульгин. Когда стемнело, они долго целовались в Александровском садике у грота, и Шульгин пошел домой неохотно: очень ему нравилась Оксана…
    <br/>
    <br/>– …Утюг! – крикнуло окошечко.
    <br/>
    <br/>– Беру! – весело отозвался Шульгин.
    <br/>
    <br/>Вот уже пошли электроприборы, надо только иметь терпение. Дома Шульгин прибил полочку и ставил все новые приобретения на полочку. У него уже был эмалированный бидон, набор хваталок для горячего, кофейный сервиз, шампунь с бальзамом в одном флаконе, банка сельди атлантической, кило шерсти «ангора» бледно-розового цвета, набор разводных ключей «Сизиф», две клеенчатые тетради в линейку, пуф арабский кожаный с накладными нефертитями, коврик резиновый в ванну, книга «Русская пародия» В.Новикова и еще одна книга на иностранном языке, баллончик для заправки газовых зажигалок, бумажная икона с целителем Пантелеймоном, набор шариковых ручек с красной пастой и фотопленка. Жизнь научила Шульгина ни от чего не отказываться, он и не отказывался. Дали доски, горбыль – он взял и горбыль и поставил в чулан к лыжам. Может, дача будет – горбыль и пригодится.
    <br/>
    <br/>Фролов попадался на площадке, спрашивал, чего Шульгин не заходит играть в нарды, но Шульгин объяснил, что влюблен и вот-вот женится, такое дело. Впрочем, приличия ради он все-таки зашел, и они сразились, и Шульгина неприятно поразило, что у Фролова теперь в каждой комнате было по телевизору, а один вообще был плоский, как в рекламе. И так же, как в рекламе, висел на потолке. А в комнату с аркой Фролов его не пригласил, и он, кажется, понял, почему: там уже не одна была комната, а много, и они уходили куда-то вглубь, куда никоим образом уходить не могли.
    <br/>
    <br/>После утюга, действительно, произошел качественный скачок: поперли миксеры, блендеры, вентиляторы, кофемолки, вылез гриль, потом – видимо, по ошибке – второй, точно такой же. Размер подарков все увеличивался, и Шульгин почувствовал, что надо уже приходить с тележкой. И действительно, дали микроволновку. Единственное, что огорчало – невидимый Якубович в основном поставлял «желтую» сборку, а «Филипс» попадался редко. Перед свадьбой Шульгин втайне надеялся, что в окошечке догадаются, что ему бы хорошо золотое кольцо для невесты или оплаченный банкет в ресторане, но там не догадались, а в день свадьбы выдали дрель.
    <br/>
    <br/>Оксане Шульгин не стал рассказывать про окошко, ему нравилось быть таинственным и всемогущим. Сначала Оксана радовалась, что у них так много хороших вещей, но потом коробки стало просто некуда ставить. Шульгин попробовал пропустить пару дней и не ходить к Якубовичу, но в следующий раз ничего электрического ему не дали, а дали фужеры, а фужеры – это был явный шаг назад. И на другой день – снова фужеры. Пришлось неделю понервничать, пока опять не полезли предметы с проводами – сначала давали удлинители, а уж потом пошли сами вещи. Но и тут вышло наказание – окошечко, не предупредив, выдало электросковороду на 110 вольт, а трансформатора не дало. Конечно, сковороду пробило, вонь страшная, запахло паленым, да еще и пробки вышибло. Окошко сердилось еще несколько дней, подсовывая то одно, то другое, и все не на нашу сеть. Один раз вообще с треугольной австралийской вилкой. Но Шульгин теперь все брал смирно и покорно, кричал «беру!» извиняющимся голосом, и вообще всячески показывал, что он виноват и готов исправиться. Он знал, чего он ждет, и окошко тоже знало.
    <br/>
    <br/>Когда Оксану увезли в роддом, Шульгин получил простой белый конверт. Он сразу вспорол его – и точно: печатными буквами на листке в клеточку было написано: «18,5 кв.м». Домой он рванул на такси, и сначала сердце упало: все оставалось по-прежнему. Но на стене под обоями словно бы проступали очертания двери. Ковырнул обои – верно, дверь, а за дверью комната – восемнадцать с половиной, без обману. От радости Шульгин подпрыгнул, ударил себя правым кулаком в левую ладонь и крикнул: «yes!!!» и прошелся по комнате словно бы в лезгинке.
    <br/>
    <br/>Хотя вообще-то, если подумать, негде было разместиться чудесной комнате, потому что на этом самом месте всегда была соседская квартира, и жила в ней Наиля Файнутдиновна. Шульгин опасливо наведался к ней, будто спичек взять – ничего с ней не случилось, с Наилей Файнутдиновной, все так же манты лепит. Вернулся к себе – существует комната и даже пахнет свежей побелкой. Обои не очень – так это поменять можно.
    <br/>
    <br/>Оксана вернулась домой с прелестной девочкой, которую они сразу и без споров назвали Кирочкой. Шульгин сказал Оксане, что новая комната – это его сюрприз для нее, что будто она всегда там и была, за обоями. А Оксана сказала, что он – самый-самый лучший и заботливый, совершенно просто удивительный. И что вот теперь бы еще и коляску для Кирочки. Шульгин сбегал к окошку, но окошко вместо коляски подарило ему огромный газовый мангал – дачный вариант, с двумя большими красными баллонами. «Дачи-то нет у меня, – сказал Шульгин в закрытую ставню. – У меня ребенок маленький». Но там молчали. Шульгин постоял, поскучал у окошка, но, делать нечего, поволок мангал к себе. «Это вот ты зря, – сказала Оксана. – Я же коляску просила». «Завтра», – пообещал Шульгин, но назавтра ему досталось совсем уже что-то несусветное – полный набор стройматериалов для мини-бойлерной, со всеми трубами, коленами и вентилями. Плохи были его дела, и он позвонил в дверь Фролову Валере, который открыл очень не сразу – видно, долго шел по своим комнатам откуда-то издалека.
    <br/>
    <br/>– Возьми у меня бойлерную, – сказал Шульгин.
    <br/>
    <br/>– Нет, не возьму.
    <br/>
    <br/>– Ну, гриль возьми. Даже два.
    <br/>
    <br/>– Нет, и гриль не возьму.
    <br/>
    <br/>– Валера, я же тебе даром отдаю!
    <br/>
    <br/>– Даром ничего на свете не бывает, – отвечал Фролов Валера, и Шульгин увидел, что глаза у соседа невеселые, а за спиной его, в бесконечной перспективе комнат, все телевизоры, телевизоры, и на полу, и на потолке, и нераспакованные тоже.
    <br/>
    <br/>– Ты же сам говорил, что бывает?
    <br/>
    <br/>– Я тебе не сказал, что бывает. Я сказал, что даром дают. Большая разница.
    <br/>
    <br/>– Ну хорошо… Ну купи у меня бойлерную эту.
    <br/>
    <br/>– Откуда же у меня такие деньги? – вздохнул Фролов.
    <br/>
    <br/>У Шульгина тоже денег не было, одни вещи. Делать нечего, пришлось везти бойлерную на Савеловский рынок и там с большим трудом, за треть цены, всучить ее какому-то неприветливому чучмеку.
    <br/>
    <br/>«Сидели бы у себя в солнечном Скобаристане, нет, ездят к нам», – думал Шульгин. На вырученные деньги он купил Кирочке коляску с оборочками, самую дорогую и красивую. На другой день окошко опять выдало ему конверт, а в конверте, на клетчатом листочке было от руки написано: «минус один». Тут Шульгину стало страшно, даже пот прошиб: что это еще за минус такой? А дома стало еще страшней: Оксана с плачем рассказала, что в новой комнате обвалился угол, штукатурка с потолка прямо вся рухнула, так напугала, хорошо что не в коляску с Кирочкой! И действительно, целый квадратный метр штукатурки обвалился, так что бетон торчал. Мусор убрали, а ночью опять был какой-то шорох. Шульгин вскочил, посмотрел – нет, ничего не упало. Просто стены словно бы передвинулись и комната стала чуть меньше.
    <br/>
    <br/>Тут вдруг Шульгина осенило.
    <br/>
    <br/>– Ты ничего вчера не выбрасывала? – спросил он Оксану.
    <br/>
    <br/>– Доски какие-то из чулана, а что?
    <br/>
    <br/>– Не выбрасывай ничего, пожалуйста, – сказал Шульгин.
    <br/>
    <br/>– Да они плохие, ненужные!
    <br/>
    <br/>– Мне лучше знать.
    <br/>
