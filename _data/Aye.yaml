    СОВЕРШЕННО СЕКРЕТНО
    <br/>
    <br/>Товарищу Маленкову Г. М.
    <br/>
    <br/>Представляю протокол допроса Берия от 19 октября 1953 года.
    <br/>
    <br/>Докладываю, что в связи с поступлением из МВД СССР 8 октября 1953 года нескольких записок Берия с приказаниями об аресте различных лиц мною была командирована в гор. Тбилиси бригада военных прокуроров с заданием лично проверить архивы МВД Грузинской ССР.
    <br/>
    <br/>Просмотрев около 300 архивных дел, члены бригады отобрали 13 томов документов с резолюциями Берия об арестах, свидетельствующих о том, что именно Берия в 1937—1938 гг. являлся инициатором массовых арестов при отсутствии доказательств виновности и применения незаконных методов следствия.
    <br/>
    <br/>Среди подобных резолюций имеются следующие: «Крепко излупить», «Взять крепко в работу», «Арестовать… и сегодня же взять в работу и жену», «Взять в работу — добиться признания», «Его взять крепко в работу. Он может оказаться шпионом», «Лиду и ее мужа надо секретно изъять» и т. д. Кроме того, установлено, что вопрос о расстреле арестованных решался резолюцией Берия «1 категория" на протоколе допроса при отсутствии других доказательств вины.
    <br/>
    <br/>В связи с этими обнаруженными в архивах МВД Грузинской ССР документами Берия и был допрошен 19 октября 1953 года.
    <br/>
    <br/>ПРОТОКОЛ ДОПРОСА
    <br/>
    <br/>1953 года, октября 19 дня, генеральный прокурор СССР действительный государственный советник юстиции Руденко допросил обвиняемого Берия Лаврентия Павловича.
    <br/>
    <br/>Допрос начат в 15 ч. 15 м.
    <br/>
    <br/>ВОПРОС: Вы признаете, что все сношения с грузинской эмиграцией происходили только с вашей санкции и организовывались лично вами?
    <br/>
    <br/>ОТВЕТ: Не признаю.
    <br/>
    <br/>ВОПРОС: Наимичеишвили был послан для установления связи с грузинской эмиграцией также вами?
    <br/>
    <br/>ОТВЕТ: Возможно.
    <br/>
    <br/>ВОПРОС: Донесения Наимичеишвили о связях с грузинской эмиграцией поступали к вам лично?
    <br/>
    <br/>ОТВЕТ: Я никаких донесений не получал, а если и получал, то их не помню.
    <br/>
    <br/>ВОПРОС: Какой псевдоним был присвоен вам для связей с заграничной эмиграцией?
    <br/>
    <br/>ОТВЕТ: Для связи с резидентурой был псевдоним «Павел».
    <br/>
    <br/>ВОПРОС: Какой псевдоним был присвоен Наимичеишвили?
    <br/>
    <br/>ОТВЕТ: Псевдонимы вообще должны быть, но я их не знаю и ему псевдонима не присваивал. Псевдонимы давались начальником ИНО Фитиным.
    <br/>
    <br/>ВОПРОС: Вам предъявляется письмо, адресованное «Ваке», т. е. Наимичеишвили, на ваше имя. Вы признаете, что на этом письме имеется резолюция, датированная 15 января 1940 года и написанная вами:
    <br/>
    <br/>«тт. Ф. и СУД. 1) ИНО. Политическая информация, полученная от «Качу» — газетная. 2) Активизировать, ускорить вторую встречу. Л. Б. 15.1.1940 г.»
    <br/>
    <br/>ОТВЕТ: Да, признаю. «Качу» — псевдоним Гегечкори Евгения.
    <br/>
    <br/>ВОПРОС: В этом письме Наимичеишвили, с которым вы ознакомились, доносил вам:
    <br/>
    <br/>«Качу» спрашивал также о вас, вашей семье и т. д. Я ему сказал, что перед отъездом сюда видел вас. В общем беседа длилась два часа. В конце он мне дважды повторил, чтобы я повидал его у него дома без всякой помехи со стороны третьих лиц, а также повидал бы и тетю (его жену), дал мне номер своего телефона, и я его проводил на машине до дому.
    <br/>
    <br/>Вторая встреча с «Качу» предполагается в ближайшие дни».
    <br/>
    <br/>Вы признаете, что приказывали Наимичеишвили «активизировать и ускорить» вторую встречу с Е. Гегечкори, которая должна была быть строго конспиративной и происходить без всяких свидетелей из числа сотрудников нашей резидентуры в Париже?
    <br/>
    <br/>ОТВЕТ: Да, признаю.
    <br/>
    <br/>ВОПРОС: В последующем Наимичеишвили был арестован по вашей инициативе?
    <br/>
    <br/>ОТВЕТ: Я знаю, что Наимичеишвили был арестован, но не по моей инициативе. Кто был инициатором его ареста, я не знаю.
    <br/>
    <br/>ВОПРОС: Основное обвинение, предъявленное Наимичеишвили, заключалось в установлении тайных связей с грузинской эмиграцией, в том числе с Гегечкори?
    <br/>
    <br/>ОТВЕТ: Мне неизвестно это, так же как неизвестна причина ареста.
    <br/>
    <br/>ВОПРОС: Но вы не отрицаете, что Наимичеишвили устанавливал связь с грузинскими меньшевиками, в том числе и с Гегечкори, по вашему приказанию?
    <br/>
    <br/>ОТВЕТ: Письмо он прислал в НКВД СССР, и из моей резолюции вытекает, что я давал указание о встрече с Гегечкори.
    <br/>
    <br/>ВОПРОС: Что вы можете показать о причинах смерти Наимичеишвили в тюрьме?
    <br/>
    <br/>ОТВЕТ: Я знал, что он умер в тюрьме, но причины его смерти мне неизвестны.
    <br/>
    <br/>ВОПРОС: Устанавливая связи с Гегечкори, вы использовали для этого родственные отношения к нему вашей жены?
    <br/>
    <br/>ОТВЕТ: Нет, я это не использовал.
    <br/>
    <br/>ВОПРОС: Вам оглашаются показания Меркулова от 12 октября 1953 г.:
    <br/>
    <br/>«…Я знаю об этом из того, что в 1936—1938 гг., когда еще Берия JI. П. работал в Тбилиси, Берия Нина отправляла письмо в Париж Гегечкори. Подробностей этого я не помню, но припоминаю, что это письмо составлялось Л. П. Берия, которому я помогал по его просьбе в редактировании. Это письмо, насколько я помню, ставило целью напомнить Гегечкори о существовании Н. Т. Берия, от имени которой оно и составлялось, и наметить возможности контакта с Гегечкори.
    <br/>
    <br/>Более подробно содержание письма я не помню. Составленное нами письмо было затем переведено на грузинский язык, подписано Л. П. Берия и отправлено в Париж. Каким образом оно было отправлено в Париж — почтой или через людей, выезжавших во Францию, — я не помню».
    <br/>
    <br/>Правильно показывает Меркулов?
    <br/>
    <br/>ОТВЕТ: Меркулов показывает неправильно. Это им выдумано.
    <br/>
    <br/>ВОПРОС: Признаете ли вы, что Гегечкори посылал письма в адрес вашей жены Н. Т. Берия?
    <br/>
    <br/>ОТВЕТ: Может быть, и было письмо от Гегечкори Евгения к моей жене, но я не помню.
    <br/>
    <br/>ВОПРОС: Вам предъявляется подлинное письмо Е. Гегечкори, адресованное «Дорогой Нине» и датированное 25 апреля 1946 г.
    <br/>
    <br/>При каких обстоятельствах вами было получено это письмо?
    <br/>
    <br/>ОТВЕТ: Я не могу вспомнить ни этого письма, с которым я ознакомился, ни обстоятельств, как оно попало в МВД СССР, и сомневаюсь вообще — письмо ли это Гегечкори.
    <br/>
    <br/>ВОПРОС: Вам оглашаются показания Меркулова от 12. Х.1953 года. Меркулов показывает:
    <br/>
    <br/>«Письмо, адресованное «дорогой Нине», я передал Берия… Я уже говорил о том, что переписка с Гегечкори и была завязана Н. Т. Берия. Из того, что было написано в письме Гегечкори к Н. Т. Берия 25 апреля 1946 года, видно, что между ними велась какая-то переписка».
    <br/>
    <br/>Вы признаете это?
    <br/>
    <br/>ОТВЕТ: Я это абсолютно не помню.
    <br/>
    <br/>ВОПРОС: Вам предъявляется сопроводительное письмо «ЭМ» от «Кира» и «Георгия», т. е. Тавадзе и Гузовского, на имя Фитина.
    <br/>
    <br/>В этом письме сказано:
    <br/>
    <br/>«Затем «Качу» просил переслать написанное им письмо Нине — жене… «Павла». Он не скрыл, что после того, как интерес к нему заметно упал, он не мог лично написать письма «Павлу», опасаясь, что оно будет как-то нехорошо истолковано. Однако из текста письма вы увидите, что оно предназначено вовсе не для Нины».
    <br/>
    <br/>Теперь вы признаете, что поддерживали личную переписку с Гегечкори?
    <br/>
    <br/>ОТВЕТ: Я не вел личной переписки с Гегечкори. Я вспоминаю, что во время войны моя жена получила письмо из Парижа от Гегечкори на грузинском языке. Я не помню содержание этого письма, а также каким образом оно было доставлено. Возможно, она мне даже читала это письмо, но я не помню его содержания сейчас.
    <br/>
    <br/>ВОПРОС: В письме на имя вашей жены Н. Т. Берия Гегечкори писал:
    <br/>
    <br/>«У меня есть реальные основания думать, что я не вполне выброшен из твоей памяти. Время от времени, несмотря на многое, нас разделяющее, ты проявляешь внимание к своему старому дяде.
    <br/>
    <br/>Ты можешь быть уверена, что это взаимно. Мне крайне приятно слышать о тебе лестные отзывы. Что же? Это голос крови — один из непреложных законов человеческой природы».
    <br/>
    <br/>Объясните, что это за знаки внимания, которые проявлялись к Гегечкори?
    <br/>
    <br/>ОТВЕТ: Я не могу это объяснить.
    <br/>
    <br/>ВОПРОС: Гегечкори в этом своем письме далее писал следующее:
    <br/>
    <br/>«Очевидно, обо мне к вам поступают сведения. Думаю, что они точны, ибо источник их мне известен и известен с лучшей стороны. Все же, если пишу непосредственно, то в целях устранения даже тени недоразумения… Было бы крайне несправедливо возлагать какую-либо ответственность за это на лицо, поддерживающее со мной связь: наоборот, он сделал все возможное, чтобы облегчить мою задачу, и давал информацию своим верхам. Об этом я тебя прошу поставить в известность кого следует».
    <br/>
    <br/>Объясните, о каком источнике для поддержания связи с Гегечкори идет речь и кого должна была ставить в известность ваша жена?
    <br/>
    <br/>ОТВЕТ: Этого я не знаю.
    <br/>
    <br/>ВОПРОС: Признаете ли вы, что Гегечкори является иностранным агентом, в том числе агентом английской разведки, злейшим врагом советской власти?
    <br/>
    <br/>ОТВЕТ: Да, это известно.
    <br/>
    <br/>ВОПРОС: Значит, вы поддерживали тесные связи, в том числе и письменные, с агентом английской разведки?
    <br/>
    <br/>ОТВЕТ: Он нами разрабатывался.
    <br/>
    <br/>ВОПРОС: Теперь вернемся к вопросу о том, что вы, будучи секретарем ЦК КП (б) Грузии, фактически лично руководили следствием в НКВД Грузии и лично отдавали распоряжения о массовых арестах и незаконных методах следствия.
    <br/>
    <br/>На допросе 9 октября 1953 года вы утверждали, что записки об арестах ряда лиц писали по требованию Гоглидзе и Кобулова и на основании их докладов. Вы и сейчас это утверждаете?
    <br/>
    <br/>ОТВЕТ: Да, я это подтверждаю. Бывали случаи, что и я сам давал указания об арестах на основании имевшихся материалов.
    <br/>
    <br/>ВОПРОС: Теперь вам оглашаются показания Гоглидзе от 10 октября 1953 года, данные в связи с вашими показаниями от 9 октября с. г. Гоглидзе показывает:
    <br/>
    <br/>«Берия нагло врет, заявляя, что давал указания на аресты людей только по моему докладу и моему настоянию.
    <br/>
    <br/>…В тех случаях, когда Берия давал указания на аресты людей по своей инициативе, при отсутствии на них каких бы то ни было компрометирующих материалов в НКВД Грузии, он добавлял: «арестовать как врагов народа», «арестовать как заговорщиков» или «арестовать как троцкистов, уклонистов, правых или с ними связанных»… Берия неоднократно давал указания на аресты руководящих работников партийно-советских органов, на которых в НКВД Грузии вообще не было никаких компрометирующих материалов… когда он давал устные указания или письменные арестовывать людей, эти его указания выполнялись аппаратом НКВД Грузии немедленно и безоговорочно.
    <br/>
    <br/>Имея такие указания от Берия, я их передавал обычно Кобулову, а тот следователям, которые и вели в этом направлении следствие. Больше всего такие поручения выполняли подчиненные Кобулову Савицкий, Кримян, Хазан, Урушадзе и некоторые другие, работавшие тогда в СПО НКВД Грузии…»
    <br/>
    <br/>Вы признаете это?
    <br/>
    <br/>ОТВЕТ: Гоглидзе показывает неправильно.
    <br/>
    <br/>ВОПРОС: Вам предъявляются архивные материалы: справки, копии протоколов допросов, служебные записки и прочие документы, на которых имеются резолюции, написанные вами.
    <br/>
    <br/>Вам предъявляются служебная записка на бланке ЦК КП (б) Грузии, адресованная НКВД Кобулову, от 17 июля 1937 года на арест 14 человек и письмо, адресованное Кобулову, пом[ощнику] секретаря ЦК КП Грузии Тавадзе, где приведен список лиц, подлежащих аресту по вашему указанию.
    <br/>
    <br/>Вы подтверждаете это?
    <br/>
    <br/>ОТВЕТ: Да, подтверждаю, что предъявленная мне записка написана мною. В ней дано указание об аресте 14 человек.
    <br/>
    <br/>ВОПРОС: Вам предъявляется справка на 14 человек, «проходящих» по показаниям Авалиани И. А. от 22 ноября 1937 года (не арестованных), на которой имеется ваша резолюция от 27 ноября 1937 года: «арестовать всех». Вы подтверждаете это?
    <br/>
    <br/>ОТВЕТ: Подтверждаю, что мне предъявлен этот документ. Похоже, что я наложил резолюцию.
    <br/>
    <br/>ВОПРОС: Вам предъявляется справка по протоколу допроса Шахновиц-Девдариани Э. И. от 29 января 1937 года на 27 человек, «проходящих» по ее показанию, ранее не репрессированных. На этой справке имеется ваша резолюция от 4. II.1938 года: «арестовать московских затребовать».
    <br/>
    <br/>Вы признаете это?
    <br/>
    <br/>ОТВЕТ: Справка мне предъявлена. Подтверждаю, что на ней резолюция наложена мной.
    <br/>
    <br/>ВОПРОС: Вам предъявляется список на 20 человек, «проходящих» по показаниям обвиняемого Ломан К. Г. от 27−28 ноября 1937 г., которые ранее не были изъяты, с вашей резолюцией «арестовать».
    <br/>
    <br/>Вы подтверждаете это?
    <br/>
    <br/>ОТВЕТ: Список мне предъявлен. Резолюция на нем моя.
    <br/>
    <br/>ВОПРОС: Вам предъявляется копия протокола допроса обвиняемого Маркови-на Б. М. от 25 января 1938 года с вашими резолюциями: «арестовать Максименко. 30.1.1936 г.», «Арестовать и допросить основательно (Григорьяна)», «Арестовать Литвака и сегодня же взять в работу и жену. 30.1.1938 г.», «Арестовать Свердлова», «Арестовать Рывкина».
    <br/>
    <br/>Вы подтверждаете это?
    <br/>
    <br/>ОТВЕТ: Мне предъявлена копия протокола допроса обвиняемого Марковина от 25.1.1938 г. Я подтверждаю, что эти резолюции учинены мною.
    <br/>
    <br/>ВОПРОС: Вам предъявляется копия протокола допроса Никеладзе Е. С. от 2. XII. 1937 г. с вашей резолюцией: «Его взять крепко в работу. Он может оказаться шпионом», с пометкой на протоколе «I категория».
    <br/>
    <br/>ОТВЕТ: Копия протокола допроса Никеладзе Е. С. мне предъявлена, резолюция учинена мною.
    <br/>
    <br/>ВОПРОС: Вам предъявляется протокол допроса Мурина Я. Б. от 1. II. 1938 г. с вашей резолюцией: «Гоглидзе: 1) взять с него подробный и точный протокол, для чего хорошо допросить. 2) Ибрагима Сулеймана взять в работу — добиться признания и агентурно осветить. 3) Произвести установочные данные на проходящих лиц. 4) Лиду и ее мужа надо секретно изъять. Л. Б. Срочно».
    <br/>
    <br/>Вы признаете это?
    <br/>
    <br/>ОТВЕТ: Да, подтверждаю, резолюция на предъявленном мне протоколе допроса Мурина учинена мною.
    <br/>
    <br/>ВОПРОС: Вам предъявляется копия протокола допроса Гугунава Г. С. от 27 октября 1937 года, на которой имеется ваша резолюция: «Гоглидзе. Взять крепко в работу Гугунава. Он знает очень многое, но ничего не говорит. 29 октября 1937 г.»
    <br/>
    <br/>Вы подтверждаете это?
    <br/>
