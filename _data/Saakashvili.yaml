  value: |
    ПРОЩАНИЕ ГРУЗИНА
    <br/>
    <br/>
    <br/>
    <br/>Саакашвили, Михаил Николаевич
    <br/>2021 г.
    <br/>
    <br/>
    <br/>
    <br/>დღეს - ეს კიდევ ერთხელ მიმართულებაა ჩემთვის, როდესაც მე მოხსენილი ვარ. გამოიხსნა ჩემი ბილეთი 2003 წლის ოქტომბერში, ჩემი ბოლო თავადი დღე. რამდენიმე კვირის შემდეგ შემხვდა, რომ პრეზიდენტ პუტინი გადაიფიქრა: მე ვინდახავდე, როგორც გამოტანილია, &laquo;ჭურჭელს&raquo; 8 წელი. მაშინ ეს ყველაფერი რომ გაიგებენ ძალადობად, რასაც შეუძლია განახლდეს. იგივე წელს შემდეგ ამას ინდექსირებდა. გაუკვეთეს ბევრი საათი, რათა ყველაფერი გადავიდეს ხელახლა და განსხვავებები გადმოექცევა.
    <br/>
    <br/>მხიარულებასა დასაშვებსა შეფასების პირის (დაშვების შესახებ ნებისმიერი საგანი: მისი 14 წლის მიცემის გარდა, და წინა სასწავლო შედეგების დასაქციელად), ეს წელიწადს ჩემს განსახლდა უფრო დიდი შესაძლებლობა და უფრო დიდი განდევნილება, ხოლო საკარგი სასამართლო გამოშვებების მისაღებად უფრო ნაკლებად. პირველი ჯერადაზღვრა იქნებოდა, როდესაც მოითხოვდა წინასწარ გააუქმოს სამუდამო სასამართლო ქმედებები, ახლა გასადგებ
    <br/>
    <br/>
    <br/>
    <br/>Ваша честь, Я&nbsp;думаю, мы&nbsp;все прекрасно понимаем: значение нашего процесса выходит далеко за&nbsp;пределы наших с&nbsp;Платоном судеб. И&nbsp;даже судеб всех тех, кто безвинно пострадал в&nbsp;ходе масштабной расправы над ЮКОСом, тех, кого Я&nbsp;оказался не&nbsp;в&nbsp;состоянии защитить, но&nbsp;о&nbsp;ком Я&nbsp;не&nbsp;забываю, Я&nbsp;помню каждый день.
    <br/>
    <br/>Спросим себя: что сегодня думает предприниматель, высококлассный организатор производства, просто образованный творческий человек, глядя на&nbsp;наш процесс и&nbsp;полагая абсолютно предсказуемым его результат? Очевидный вывод думающего человека страшен своей простотой. Силовая бюрократия может все. Права частной собственности нет. Прав у&nbsp;человека при столкновении с&nbsp;системой вообще нет. Будучи даже закрепленными в&nbsp;законе, права не&nbsp;защищаются судом, потому что суд либо тоже боится, либо является частью системы. Стоит&nbsp;ли удивляться, что думающие люди не&nbsp;стремятся к&nbsp;самореализации здесь, у&nbsp;нас в&nbsp;России? Кто будет модернизировать экономику? Прокуроры? Милиционеры? Чекисты?
    <br/>
    <br/>Такую модернизацию уже пробовали. Не&nbsp;получилось. Водородную бомбу и&nbsp;даже ракету сделать смогли, а&nbsp;вот свой хороший, современный телевизор, свой дешевый, конкурентный, современный автомобиль, современный мобильный и&nbsp;еще кучу современных товаров&nbsp;&mdash; до&nbsp;сих пор не&nbsp;можем. Зато научились красиво демонстрировать производимые у&nbsp;нас чужие устаревшие модели и&nbsp;редкие разработки российских изобретателей, которые если и&nbsp;найдут где применение, то&nbsp;не&nbsp;у&nbsp;нас&nbsp;&mdash; за&nbsp;границей.
    <br/>
    <br/>Что случилось с&nbsp;прошлогодними президентскими инициативами в&nbsp;области промышленной политики? Похоронены? А&nbsp;ведь они имели реальный шанс слезть с&nbsp;сырьевой иглы. Почему похоронены? А&nbsp;потому что для их&nbsp;реализации стране нужен не&nbsp;один Королев и&nbsp;не&nbsp;один Сахаров под крылом всемогущего Берии и&nbsp;его миллионного войска, а&nbsp;сотни тысяч Королевых и&nbsp;Сахаровых, защищенных справедливыми и&nbsp;понятными законами и&nbsp;независимыми судами, которые дадут этим законам жизнь, а&nbsp;не&nbsp;место на&nbsp;пыльной полке, как в&nbsp;свое время Конституции 1937&nbsp;года. Где эти Королевы и&nbsp;Сахаровы сегодня? Уехали? Готовятся уехать? Опять ушли во&nbsp;внутреннюю эмиграцию? Или спрятались среди серых бюрократов, чтобы не&nbsp;попасть под каток системы?
    <br/>
    <br/>Мы&nbsp;&mdash; граждане России, патриоты своей страны, можем и&nbsp;должны это изменить. Как сможет Москва стать финансовым центром Евразии, если наши прокуроры в&nbsp;публичном процессе прямо и&nbsp;недвусмысленно, как 20&nbsp;или 50&nbsp;лет назад, призывают признать стремление к&nbsp;увеличению производства и&nbsp;капитализации частной компании преступно-корыстной целью, за&nbsp;которую надо сажать на&nbsp;14&nbsp;лет.
    <br/>
    <br/>Если по&nbsp;одному приговору компания, заплатив налогов больше всех в&nbsp;стране (ЮКОС заплатил больше всех в&nbsp;стране, кроме &laquo;Газпрома&raquo;), оказывается, недоплатила налоги, а&nbsp;по&nbsp;второму&nbsp;&mdash; очевидно, вот здесь, в&nbsp;зале суда, который здесь предлагается принять,&nbsp;&mdash; предмета для налогообложения вообще не&nbsp;было, потому что его украли. Даже грабить надо честнее.
    <br/>
    <br/>Страна, которая мирится с&nbsp;тем, что силовая бюрократия в&nbsp;своих интересах, а&nbsp;вовсе не&nbsp;в&nbsp;интересах страны, держит по&nbsp;тюрьмам вместо и&nbsp;вместе с&nbsp;преступниками десятки, если уже не&nbsp;сотни тысяч талантливых предпринимателей, управленцев, простых граждан,&nbsp;&mdash; это больная страна. Государство, уничтожающее свои лучшие компании, готовые стать мировыми чемпионами, государство, презирающее своих граждан, государство, доверяющее только бюрократам и&nbsp;спецслужбам,&nbsp;&mdash; это больное государство.
    <br/>
    <br/>Надежда&nbsp;&mdash; главный движитель больших реформ и&nbsp;преобразований, она залог успеха. Если она угаснет, если сменится глухим разочарованием, кто и&nbsp;что сможет вывести нашу Россию из&nbsp;нового застоя?
    <br/>
    <br/>Я&nbsp;не&nbsp;преувеличу, ваша честь, если скажу, что за&nbsp;исходом этого процесса следят миллионы глаз по&nbsp;всей стране и&nbsp;по&nbsp;всему миру. Следят с&nbsp;надеждой, что Россия все-таки станет страной свободы и&nbsp;закона, где закон будет выше чиновников. Где поддержка оппозиционных партий перестанет быть поводом для репрессий. Где спецслужбы будут защищать народ и&nbsp;закон, а&nbsp;не&nbsp;бюрократию от&nbsp;народа и&nbsp;от&nbsp;закона. Где права человека не&nbsp;станут больше зависеть от&nbsp;настроения царя, доброго или злого. И&nbsp;где, наоборот, власть будет действительно зависеть от&nbsp;граждан, а&nbsp;суд&nbsp;&mdash; только от&nbsp;права и&nbsp;от&nbsp;Бога, или, если хотите, называйте это совестью. Я&nbsp;лично верю: так будет.
    <br/>
    <br/>Я&nbsp;совсем не&nbsp;идеальный человек, но&nbsp;я&nbsp;человек идеи. И&nbsp;мне, как и&nbsp;любому, тяжело жить в&nbsp;тюрьме и&nbsp;не&nbsp;хочется здесь умереть. Но&nbsp;если потребуется, у&nbsp;меня не&nbsp;будет колебаний. Моя вера, она стоит моей жизни. И, думаю, Я&nbsp;это доказал.
    <br/>
    <br/>А&nbsp;вы, уважаемые господа оппоненты, во&nbsp;что вы&nbsp;верите? В&nbsp;правоту начальства? В&nbsp;деньги? В&nbsp;безнаказанность системы? Я&nbsp;не&nbsp;знаю. Вам решать.
    <br/>
    <br/>Ваша честь! В&nbsp;ваших руках гораздо больше, чем две судьбы. Здесь и&nbsp;сейчас решается судьба каждого гражданина нашей страны. Тех граждан, которые на&nbsp;улицах Москвы и&nbsp;Читы, Питера и&nbsp;Томска, иных городов и&nbsp;поселков рассчитывают не&nbsp;стать жертвой милицейского беззакония. Тех, кто завел свой бизнес, построил дом, добился успеха и&nbsp;хочет, чтобы это все досталось его детям, а&nbsp;не&nbsp;рейдерам в&nbsp;погонах. Наконец, тех, кто хочет честно исполнять свой долг за&nbsp;справедливую зарплату, а&nbsp;не&nbsp;ожидать ежеминутно, что будет под любым предлогом уволен коррумпированным начальством.
    <br/>
    <br/>Не&nbsp;в&nbsp;нас с&nbsp;Платоном дело, во&nbsp;всяком случае не&nbsp;только в&nbsp;нас. Дело в&nbsp;надежде для многих наших сограждан, в&nbsp;надежде на&nbsp;то, что суд завтра сможет защитить их&nbsp;права, если каким-то очередным бюрократам-чиновникам придет в&nbsp;голову эти права нагло и&nbsp;демонстративно нарушить.
    <br/>
    <br/>Я, ваша честь, знаю: есть люди, и&nbsp;я&nbsp;называл их&nbsp;в&nbsp;процессе, которые хотят нас оставить в&nbsp;тюрьме, оставить навсегда. Ну, в&nbsp;общем, они это особо и&nbsp;не&nbsp;скрывают, публично напоминая о&nbsp;существовании вечного &laquo;дела ЮКОСа&raquo;. Почему не&nbsp;скрывают? А&nbsp;потому что хотят показать: они выше закона, они всегда добьются того, чего задумали. Пока, правда, они добились обратного. Из&nbsp;нас, в&nbsp;общем, совершенно обычных людей, они сделали символ борьбы с&nbsp;произволом. Это получилось. Это не&nbsp;наша заслуга. Их. Тем не&nbsp;менее, им&nbsp;необходим обвинительный приговор, чтобы не&nbsp;стать &laquo;козлами отпущения&raquo;.
    <br/>
    <br/>Я&nbsp;хочу надеяться, что суд с&nbsp;честью выдержит их&nbsp;психологическое давление. А&nbsp;давление будет, мы&nbsp;все знаем, как и&nbsp;через кого оно будет происходить. Я&nbsp;хочу, чтобы независимый суд стал реальностью и&nbsp;буднями моей страны, чтобы слова, которые здесь цитировались, о&nbsp;самом справедливом суде в&nbsp;мире, рожденные в&nbsp;&laquo;совке&raquo;, перестали столь иронично звучать сегодня; чтобы не&nbsp;мы&nbsp;оставили в&nbsp;наследство нашим детям и&nbsp;внукам опаснейшие символы тоталитаризма. Ваша честь, Я&nbsp;готов понять, что вам очень непросто. Может быть, даже страшно.
    <br/>
    <br/>Я&nbsp;желаю вам мужества. Все понимают, что ваш приговор по&nbsp;этому делу, каким&nbsp;бы он&nbsp;ни&nbsp;был, станет частью истории России. Более того, он&nbsp;будет ее&nbsp;формировать для будущих поколений, и&nbsp;вы&nbsp;это понимаете лучше многих. Все имена останутся в&nbsp;истории: и&nbsp;обвинителей, и&nbsp;судей&nbsp;&mdash; так&nbsp;же, как они остались в&nbsp;истории после печально известных советских процессов.
    <br/>
    <br/>На&nbsp;этом Я&nbsp;хотел&nbsp;бы закончить. Спасибо большое!

