    <br/>товарищу Сталину
    <br/>
    <br/>
    <br/>В лагерях для военнопленных НКВД СССР и в тюрьмах западных областей Украины и Белоруссии в настоящее время содержится большое количество бывших офицеров польской армии, бывших работников польской полиции и разведывательных органов, членов польских националистических к-р партий, участников вскрытых к-р повстанческих организаций, перебежчиков и др. Все они являются заклятыми врагами советской власти, преисполненными ненависти к советскому строю.
    <br/>
    <br/>‎Военнопленные офицеры и полицейские, находясь в лагерях, пытаются продолжать к-р работу, ведут антисоветскую агитацию. Каждый из них только и ждет освобождения, чтобы иметь возможность активно включиться в борьбу против советской власти.
    <br/>
    <br/>‎Органами НКВД в западных областях Украины и Белоруссии вскрыт ряд к-р повстанческих организаций. Во всех этих к-р организациях активную руководящую роль играли бывшие офицеры бывшей польской армии, бывшие полицейские и жандармы.
    <br/>
    <br/>‎Среди задержанных перебежчиков и нарушителей госграницы также выявлено значительное количество лиц, которые являются участниками к-р шпионских и повстанческих организаций.
    <br/>
    <br/>‎В лагерях для военнопленных содержится всего (не считая солдат и унтер-офицерского состава) 14.736 бывших офицеров, чиновников, помещиков, полицейских, жандармов, тюремщиков, осадников и разведчиков, по национальности свыше 97% – поляки.
    <br/>
    <br/>‎Исходя из того, что все они являются закоренелыми, неисправимыми врагами советской власти, НКВД СССР считает необходимым:
    <br/>
    <br/>‎I. Предложить НКВД СССР:
    <br/>
    <br/>1) дела о находящихся в лагерях для военнопленных 14.700 человек бывших польских офицеров, чиновников, помещиков, полицейских, разведчиков, жандармов, осадников и тюремщиков,
    <br/>2) а также дела об арестованных и находящихся в тюрьмах западных областей Украины и Белоруссии в количестве 11.000 человек членов различных к-р шпионских и диверсионных организаций, бывших помещиков, фабрикантов, бывших польских офицеров, чиновников и перебежчиков —
    <br/>‎— рассмотреть в особом порядке, с применением к ним высшей меры наказания — расстрела.
    <br/>
    <br/>‎II. Рассмотрение дел провести без вызова арестованных и без предъявления обвинения, постановления об окончании следствия и обвинительного заключения в следующем порядке:
    <br/>
    <br/>‎а) на лиц, находящихся в лагерях военнопленных, — по справкам, представляемым Управлением по делам военнопленных НКВД СССР,
    <br/>‎б) на лиц, арестованных — по справкам из дел, представляемым НКВД УССР и НКВД БССР.
    <br/>
    <br/>‎III. Рассмотрение дел и вынесение решения возложить на тройку, в составе т. т. <s>Берия</s>, МЕРКУЛОВА, Кобулова (вписано карандашом) и БАШТАКОВА (начальник 1-го спецотдела НКВД СССР).
    <br/>
