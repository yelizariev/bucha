- key: name
  value: |
    ПИСЬМО ГИТЛЕРА К МУССОЛИНИ
    <br/>21 июня 1941 г.
    <br/>
    <br/>Канцелярия министра иностранных дел. Письмо фюрера дуче от 21.6.1941 г. доставлено специальным курьером (господином фон Клейстом) в Рим и передано дуче. Изготовлены три фотокопии письма, которые разосланы в дела секретариата министра иностранных дел, канцелярии министра иностранных дел, приемной министра иностранных дел. Берлин, 23 июня 1941 г. 
    <br/>Ломан
    <br/>
    <br/>Дуче!
    <br/>
    <br/>Я пишу Вам это письмо в тот момент, когда длившиеся месяцами тяжелые раздумья, а также вечное нервное выжидание закончились принятием самого трудного в моей жизни решения. Я полагаю, что не в праве больше терпеть положение после доклада мне последней карты с обстановкой в России, а также после ознакомления с многочисленными другими донесениями. Я прежде всего считаю, что уже нет иного пути для устранения этой опасности. Дальнейшее выжидание приведет самое позднее в этом или в следующем году к гибельным последствиям.
    <br/>
    <br/>Обстановка. Англия проиграла эту войну. С отчаяньем утопающего она хватается за каждую соломинку, которая в ее глазах может служить якорем спасения. Правда, некоторые ее упования и надежды не лишены известной логики. Англия до сего времени вела свои войны постоянно с помощью континентальных стран. После уничтожения Франции — вообще после ликвидации всех их западноевропейских позиций — британские поджигатели войны направляют все время взоры туда, откуда они пытались начать войну: на Советский Союз.
    <br/>
    <br/>Оба государства, Советская Россия и Англия, в равной степени заинтересованы в распавшейся, ослабленной длительной войной Европе. Позади этих государств стоит в позе подстрекателя и выжидающего Североамериканский Союз. После ликвидации Польши в Советской России проявляется последовательное направление, которое—умно и осторожно, но неуклонно — возвращается к старой большевистской тенденции расширения Советского государства 1). Затягивания войны, необходимого для осуществления этих целей, предполагается достичь путем сковывания немецких сил на Востоке, чтобы немецкое командование не могло решиться на крупное наступление на Западе, особенно в воздухе. Я Вам, дуче, уже говорил недавно, что хорошо удавшийся эксперимент с Критом доказал, как необходимо в случае проведения гораздо более крупной операции против Англии использовать действительно все до последнего самолета. В этой решающей борьбе может случиться, что победа в конечном итоге будет завоевана благодаря преимуществу всего лишь в несколько эскадр. Я не поколеблюсь ни на мгновенье решиться на этот шаг, если, не говоря о всех прочих предпосылках, буду по меньшей мере застрахован от внезапного нападения с Востока или даже от угрозы такого нападения. Русские имеют громадные силы — я велел генералу Йодлю передать Вашему атташе у нас, генералу Марасу, последнюю карту с обстановкой. Собственно, на наших границах находятся все наличные русские войска. С наступлением теплого времени во многих местах ведутся оборонительные работы. Если обстоятельства вынудят меня бросить против Англии немецкую авиацию, возникнет опасность, что Россия со своей стороны начнет оказывать нажим на юге и севере, перед которым я буду вынужден молча отступать по той простой причине, что не буду располагать превосходством в воздухе. Я не смог бы тогда начать наступление находящимися на Востоке дивизиями против оборонительных сооружений русских без достаточной поддержки авиации. Если и дальше терпеть эту опасность, придется, вероятно, потерять весь 1941 год, и при этом общая ситуация ничуть не изменится. Наоборот, Англия еще больше воспротивится заключению мира, так как она все еще будет надеяться на русского партнера. К тому же ^та надежда, естественно, станет возрастать по мере усиления боеготовности русских вооруженных сил. А за всем этим еще стоят американские массовые поставки военных материалов, которые ожидаются с 1942 г.
    <br/>
    <br/>Не говоря уже об этом, дуче, трудно предполагать, чтобы нам предоставили такое время. Ибо при столь гигантском сосредоточении сил с обеих сторон — я ведь был вынужден со своей стороны бросать на восточную границу все больше танковых сил и обратить внимание Финляндии и Румынии на опасность — существует возможность, что в какой-то момент пушки начнут сами стрелять. Мое отступление принесло бы нам тяжелую потерю престижа. Это было бы особенно неприятно, учитывая возможное влияние на Японию. Поэтому после долгих размышлений я пришел к выводу, что лучше разорвать эту петлю до того, как она будет затянута. Я полагаю, дуче, что тем самым окажу в этом году нашему совместному ведению войны, пожалуй, самую большую услугу, какая вообще возможна.
    <br/>
    <br/>Таким образом, моя оценка общей обстановки сводится к следующему:
    <br/>
    <br/>1. Франция все еще остается ненадежной. Определенных гарантий того, что ее Северная Африка вдруг не окажется во враждебном лагере, не существует.
    <br/>
    <br/>2. Если иметь в виду, дуче. Ваши колонии в Северной Африке, то до весны они, пожалуй, вне всякой опасности. Я предполагаю, что англичане своим последним наступлением хотели деблокировать Тобрук. Я не думаю, чтобы они были в ближайшее время в состоянии повторить это.
    <br/>
    <br/>3. Испания колеблется и, я опасаюсь, лишь тогда перейдет на нашу сторону, когда исход всей войны будет решен.
    <br/>
    <br/>4. В Сирии французское сопротивление вряд ли продлится долго — с нашей или без нашей помощи.
    <br/>
    <br/>5. О наступлении на Египет до осени вообще не может быть речи. Но, учитывая общую ситуацию, я считаю необходимым подумать о сосредоточении в Триполи боеспособных войск, которые, если потребуется, можно будет бросить на Запад. Само собою понятно, дуче, что об этих соображениях надо хранить полное молчание, ибо в противном случае мы не сможем надеяться на то, что Франция разрешит перевозку оружия и боеприпасов через свои порты.
    <br/>
    <br/>6. Вступит ли Америка в войну или нет — это безразлично, так как она уже поддерживает наших врагов всеми силами, которые способна мобилизовать.
    <br/>
    <br/>7. Положение в самой Англии плохое, снабжение продовольствием и сырьем постоянно ухудшается. Воля к борьбе питается, в сущности говоря, только надеждами. Эти надежды основываются исключительно на двух факторах: России и Америке. Устранить Америку у нас нет возможностей. Но исключить Россию — это в нашей власти. Ликвидация России будет одновременно означать громадное облегчение положения Японии в Восточной Азии и тем самым создаст возможность намного затруднить действия американцев с помощью .японского вмешательства.
    <br/>
    <br/>В этих условиях я решился, как уже упомянул, положить конец лицемерной игре Кремля. Я полагаю, т. е. я убежден, что в этой борьбе, которая .в конце концов освободит Европу на будущее от большой опасности, .примут участие Финляндия, а также Румыния. Генерал Марас сообщил, что Вы, дуче, также выставите по меньшей мере корпус. Если у .Вас есть такое намерение, дуче,— я воспринимаю его, само собой разумеется, с благодарным сердцем — то для, его реализации будет достаточно времени, ибо на. этом громадном театре военных действий, наступление нельзя будет начать повсеместно в одно и то же время. Решающую помощь, дуче. Вы можете всегда оказать тем, что увеличите свои силы в Северной Африке, если возможно, то с перспективой наступления от Триполи на запад; что Вы, далее, начнете создание группировки войск, пусть даже сначала небольшой, которая в случае разрыва Францией договора - немедленно сможет вступить в нее вместе снами и, наконец, тем, что Вы усилите прежде всего воздушную и, по возможности, подводную войну на Средиземном море.
    <br/>
    <br/>Что касается охраны территорий на Западе, от Норвегии до Франции включительно, то там мы, если иметь в виду сухопутные войска, достаточно сильны, чтобы молниеносно прореагировать на любую неожиданность. Что касается воздушной войны против Англии, то мы некоторое время будем придерживаться обороны. Но это не означает, что мы не в состоянии отражать британские налеты на Германию. Напротив, у нас есть возможность, если необходимо, как и прежде, наносить беспощадные бомбовые удары по британской метрополии. Наша истребительная .оборона также .достаточно сильна. Она располагает, наилучшими, .какие только у нас есть, эскадрильями.
    <br/>
    <br/>Что касается борьбы на Востоке, дуче, то она определенно будет тяжелой. Но я ни на секунду не сомневаюсь в крупном успехе. Прежде всего я надеюсь, что нам в результате удастся обеспечить на длительное время на Украине общую продовольственную базу: Она послужит для нас поставщиком тех ресурсов, которые, возможно, потребуются нам в будущем. Смею добавить, что, как сейчас можно судить, нынешний немецкий урожай обещает быть очень хорошим. Вполне допустимо, что Россия попытается разрушить румынские нефтяные источники. Мы создали оборону, которая, я надеюсь, предохранит нас от этого. Задача наших армий состоит в том, чтобы как можно быстрее устранить эту угрозу.
    <br/>
    <br/>Если я Вам, дуче, лишь сейчас направляю это послание, то только потому, что окончательное решение будет принято только сегодня в 7 часов вечера. Поэтому я прошу Вас сердечно никого не информировать об этом, особенно Вашего посла в Москве, так как нет абсолютной уверенности в том, что наши закодированные донесения не могут быть расшифрованы. Я приказал сообщить моему собственному послу о принятых решениях лишь в последнюю минуту.
    <br/>
    <br/>Материал, который я намерен постепенно опубликовать, так обширен, что мир удивится больше нашему долготерпению, чем вашему решению, если он не принадлежит к враждебно настроенной к нам части общества, для которой аргументы заранее не имеют никакого значения.
    <br/>
    <br/>Что бы теперь ни случилось, дуче, наше положение от этого шага не ухудшится; оно может только улучшиться. Если бы я даже вынужден был к концу этого года оставить в России 60 или 70 дивизий, то все же это будет только часть тех сил, которые Я должен сейчас постоянно держать на восточной границе.
    <br/>
    <br/>Пусть Англия попробует не сделать выводов из грозных фактов, перед которыми она окажется. Тогда мы сможем, освободив свой тыл, с утроенной силой обрушиться на противника с целью его уничтожения. Что зависит от нас, немцев, будет,— смею Вас, дуче, заверить,— сделано.
    <br/>
    <br/>О всех Ваших пожеланиях, соображениях и о помощи, которую Вы, дуче, сможете мне предоставить в предстоящей операции, прошу сообщить мне либо лично, либо согласовать эти вопросы через Ваши военные органы с моим верховным командованием.
    <br/>
    <br/>В заключение я хотел бы Вам сказать еще одно. Я чувствую себя внутренне снова свободным, после того как пришел к этому решению. Сотрудничество с Советским Союзом, при всем искреннем стремлении добиться окончательной разрядки, часто сильно тяготило меня. Ибо это казалось мне разрывом со всем моим прошлым, моим мировоззрением и моими прежними обязательствами. Я счастлив, что освободился от этого морального бремени. С сердечным и товарищеским приветом
    <br/>
    <br/>Его высочеству главе королевского итальянского правительства
    <br/>
    <br/>Бенито Муссолини,
    <br/>
    <br/>Рим.    

