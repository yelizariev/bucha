    <br/>–ú–æ–¥–µ–ª—å –ª–∏–Ω–µ–π–Ω–æ–π —Ä–µ–≥—Ä–µ—Å—Å–∏–∏, –∫–æ—Ç–æ—Ä–∞—è —É—á–∏—Ç—ã–≤–∞–µ—Ç –º–Ω–æ–≥–æ–ª–µ—Ç–Ω–∏–µ –∏ —Å–µ–∑–æ–Ω–Ω—ã–µ —Ç—Ä–µ–Ω–¥—ã, –∞ —Ç–∞–∫–∂–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–µ–ª, –æ—Ç–∫—Ä—ã—Ç—ã—Ö –Ω–∞ –∂–µ–Ω—â–∏–Ω –≤ —ç—Ç—É –Ω–µ–¥–µ–ª—é, –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –¥–æ –≤–æ–π–Ω—ã –º—ã –º–æ–≥–ª–∏ –±—ã –æ–∂–∏–¥–∞—Ç—å –ª–∏—à—å 2,8 —Ç–∞–∫–∏—Ö –¥–µ–ª–∞ –≤ —ç—Ç—É –Ω–µ–¥–µ–ª—é. –ó–Ω–∞—á–∏—Ç, –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –º—ã –∏–º–µ–µ–º –¥–µ–ª–æ —Å 65,2 ‚àí 2,8 = 62,4 –∏–∑–±—ã—Ç–æ—á–Ω–æ–≥–æ –¥–µ–ª–∞ –≤ —ç—Ç–æ–π –≥—Ä—É–ø–ø–µ. –ò–∑ –∞–Ω–∞–ª–∏–∑–∞ –ø–æ–∏–º–µ–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞ –ø–æ–≥–∏–±—à–∏—Ö –º—ã –∑–Ω–∞–µ–º, —á—Ç–æ –Ω–∞ —Å–º–µ—Ä—Ç–∏ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –≤ 13 –∏ –±–æ–ª–µ–µ –¥–Ω–µ–π –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è —Ä–æ–≤–Ω–æ –ø–æ–ª–æ–≤–∏–Ω–∞ –ø–æ–≥–∏–±—à–∏—Ö (—ç—Ç–æ –º–µ–¥–∏–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∑–∞–¥–µ—Ä–∂–∫–∏). –ó–Ω–∞—á–∏—Ç, –æ–±—â–µ–µ —á–∏—Å–ª–æ –¥–µ–ª —Å—Ä–µ–¥–∏ —Ç–∞–∫–∏—Ö –∂–µ –ø–æ–≥–∏–±—à–∏—Ö –Ω–∞ –≤–æ–π–Ω–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤–¥–≤–æ–µ –±–æ–ª—å—à–µ ‚Äî 126 —á–µ–ª–æ–≤–µ–∫. –ò –º–æ–∂–Ω–æ –æ—Ç–º–µ—Ç–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω–æ, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∑–∞–¥–µ—Ä–∂–∫–∞—Ö –¥–ª—è –º–æ–ª–æ–¥—ã—Ö –º—É–∂—á–∏–Ω –ø–æ—á—Ç–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –º–µ–Ω—è–µ—Ç –≤ –∏—Ç–æ–≥–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏—è—Ö, —Ç–∞–∫ –∫–∞–∫ —Ñ–æ–Ω–æ–≤–∞—è —Å–º–µ—Ä—Ç–Ω–æ—Å—Ç—å –¥–ª—è –Ω–∏—Ö –æ—á–µ–Ω—å –Ω–∏–∑–∫–∞ –∏ —Å—Ç–∞–±–∏–ª—å–Ω–∞ –∏ –ª–µ–≥–∫–æ —É—Å—Ç—Ä–∞–Ω—è–µ—Ç—Å—è. –ê –¥–ª—è —Å—Ç–∞—Ä—à–∏—Ö –≤–æ–∑—Ä–∞—Å—Ç–Ω—ã—Ö –≥—Ä—É–ø–ø, –≥–¥–µ –¥–æ–ª—è –≤–æ–µ–Ω–Ω—ã—Ö —Å–º–µ—Ä—Ç–µ–π –æ—Ç –æ–±—â–µ–≥–æ —á–∏—Å–ª–∞ —É–∂–µ –Ω–µ–≤–µ–ª–∏–∫–∞, —É—á–µ—Ç –∑–∞–¥–µ—Ä–∂–∫–∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–Ω–∏–∑–∏—Ç—å ¬´—à—É–º¬ª –æ—Ç –Ω–µ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –≤–æ–π–Ω–æ–π —Å–º–µ—Ä—Ç–µ–π ‚Äî –ø—Ä–µ–∂–¥–µ –≤—Å–µ–≥–æ –∫–æ–≤–∏–¥–Ω—ã—Ö.
