    <br/>–ò–∑ —Ç–æ–≥–æ –∂–µ –ø–æ–∏–º–µ–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞ –º—ã –∑–Ω–∞–µ–º, —á—Ç–æ –≤ –≥—Ä—É–ø–ø–µ 20‚Äì24 –ª–∏—à—å –Ω–∞ 63% –ø–æ–≥–∏–±—à–∏—Ö –≤ –∏—Ç–æ–≥–µ –æ—Ç–∫—Ä—ã–≤–∞—é—Ç –Ω–∞—Å–ª–µ–¥—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–µ–ª–∞, –∞ –∑–Ω–∞—á–∏—Ç, 126 –æ—Ç–∫—Ä—ã—Ç—ã—Ö –¥–µ–ª –ø—Ä–µ–≤—Ä–∞—â–∞—é—Ç—Å—è –≤ 126 √ó (1 / 0,63) = 200,3 —Ä–µ–∞–ª—å–Ω–æ–π —Å–º–µ—Ä—Ç–∏. –ó–Ω–∞—á–µ–Ω–∏–µ –≤–µ—Ä–Ω–æ, –µ—Å–ª–∏ –ø–æ–≥–∏–±—à–∏–µ –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ –Ω–∞ 100% —Å–æ—Å—Ç–æ—è–ª–∏ –∏–∑ –∫–∞–¥—Ä–æ–≤—ã—Ö –≤–æ–µ–Ω–Ω—ã—Ö: –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ—Å—Ç–∞–≤–ª—è—é—Ç –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É—é –≥—Ä—É–ø–ø—É, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π –ø–æ—Å—á–∏—Ç–∞–Ω—ã –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –ø–µ—Ä–µ–≤–æ–¥–∞ –¥–µ–ª –≤ —Å–º–µ—Ä—Ç–∏. –°—É–¥—è –ø–æ –ø–æ–∏–º–µ–Ω–Ω—ã–º —Å–ø–∏—Å–∫–∞–º, –Ω–∞ 10-–π –Ω–µ–¥–µ–ª–µ 2022 –≥–æ–¥–∞ —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –±—ã–ª–æ —Ç–∞–∫, –ø–æ—ç—Ç–æ–º—É —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —á–∏—Å–ª–∞ –ø–æ–≥–∏–±—à–∏—Ö —Ç–∞–∫–∏–º –∏ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è. –û–¥–Ω–∞–∫–æ –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø–µ—Ä–∏–æ–¥—ã –≤–æ–π–Ω—ã –¥–æ–ª–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∑–∞–∫–ª—é—á–µ–Ω–Ω—ã—Ö —Å–æ—Å—Ç–∞–≤–ª—è–ª–∏ –¥–æ –ø–æ–ª–æ–≤–∏–Ω—ã –ø–æ–≥–∏–±—à–∏—Ö ‚Äî –∏—Ö –Ω—É–∂–Ω–æ —É—á–µ—Å—Ç—å, –ø—Ä–∏–º–µ–Ω–∏–≤ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã, –æ—Ç—Ä–∞–∂–∞—é—â–∏–µ —Ä–∞–∑–Ω—É—é –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –†–ù–î.
