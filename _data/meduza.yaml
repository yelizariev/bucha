- key: name
  value: |
    Новое большое расследование «ПИЗДУЗЫ» и «МедиаЗОНЫ» о потерях Российской армии.
    <br/>
    <br/>На протяжении двух лет вторжения потери оставались одним из главных табу для обсуждения внутри России. Дискуссия запрещена даже в лагере сторонников войны: в феврале после травли со стороны пропагандистов из окружения Владимира Соловьева, по всей видимости, покончил с собой «военкор» Андрей Морозов — его принуждали удалить пост о безвозвратных потерях при захвате Авдеевки. На этом фоне кажется особенно важным рассказывать россиянам о той страшной цене, которую страна платит за агрессию, развязанную от ее имени. Вместе с нашими коллегами из «МедиаЗОНЫ» и исследователем избыточной смертности Дмитрием Кобаком летом 2023 года мы нашли наиболее достоверный способ подсчета потерь. На базе данных Реестра наследственных дел (РНД), статистики Росстата и поименного списка погибших военнослужащих, который «МедиаЗОНА» составляет совместно с «Русской службой Би-би-си», мы тогда оценили число погибших в Украине российских военных в 47 тысяч человек.
    <br/>
    <br/>Перед вами — вторая часть нашего исследования, на этот раз охватывающая период почти в два года, с 24 февраля 2022-го по конец 2023-го. Оценка числа погибших за этот отрезок — 75 тысяч человек. И темп потерь не спадает.
    <br/>
    <br/>В этом материале мы не будем так подробно, как в первый раз, останавливаться на описании методологии исследования . Мы расскажем об основных выводах нового исследования, ответим на самые популярные вопросы к работе, а также попытаемся оценить потери украинской стороны. В этом случае, к сожалению, у нас нет таких же надежных источников данных.
    <br/>
    <br/>— Почему нужно доверять вашей оценке, а не публикациям западных СМИ или источникам в американской разведке?
    <br/>
    <br/>Наша оценка основана на объективных данных, которые проанализированы прозрачным образом. При желании ее можно перепроверить и воспроизвести самостоятельно. В нашем распоряжении — десятки миллионов записей в Реестре наследственных дел и десятки тысяч свидетельств смерти российских военных: фотографии могил, новости о прощаниях, некрологи в соцсетях. Эти данные невозможно сфальсифицировать. Более того — те изменения, что мы наблюдаем в РНД, невозможно объяснить иначе, чем резким ростом смертности среди молодых мужчин в России.
    <br/>
    <br/>— Как по данным Реестра узнать количество погибших на войне — разве там есть такая информация?
    <br/>
    <br/>В Реестре наследственных дел нет информации о причине или месте смерти, там нет даже пола человека (хотя его несложно установить по ФИО). Главное, что дает информация о наследственных делах, — это их общее число на любую дату смерти. Зная исторические тренды, можно рассчитать число избыточных наследственных дел, которые появились с начала войны, аналогично тому, как демографы считают избыточные смерти при изучении, например, последствий ковида в разных странах. Главное отличие заключается в том, что из РНД мы получаем избыточные дела, а не смерти, — и нужно еще постараться, чтобы понять, какое количество смертей приходится на одно наследственное дело.
    <br/>
    <br/>Мы используем для этого сопоставление поименного списка погибших и записей реестра. Из этого сопоставления мы знаем, на какую долю известных погибших открываются наследственные дела. Принимая допущение, что открытие или неоткрытие наследственного дела никак не зависит от того, стало известно о погибшем или нет (напомним, мы не видим значимой разницы в этих долях для найденных по разным источникам), мы можем рассчитать коэффициент перевода дел в смерти. Делается это отдельно для каждой возрастной группы.
    <br/>
    <br/>Наконец, в расчете есть дополнительное усложнение, которое связано с изменением социального состава и принадлежности воюющих к разным подразделениям. Использовать коэффициенты перевода дел в смерти, посчитанные на кадровых военных, было бы неверно, если речь идет о бывших заключенных, мобилизованных или бойцах ЧВК Вагнера. Мы учитываем эти различия специальным образом, используя для этого подход «случай — контроль», то есть подбирая каждому известному члену данной группы наиболее похожего на него представителя контрольной группы и рассчитывая коэффициент, отражающий отношение вероятностей того, что на представителя группы заведут наследственное дело. Это позволяет установить истинное число погибших независимо от того, как сильно меняется их социальный состав.
    <br/>
    <br/>
    <br/>— Многие идут к нотариусу не сразу, а спустя месяцы после смерти. Как тогда вы можете знать, сколько погибло человек на конец 2023 года?
    <br/>
    <br/>Мы это учитываем. Имея десятки миллионов наследственных дел за многие годы, мы знаем, с какой вероятностью на какой день после смерти человека обычно заводится наследственное дело. Используя теорему Байеса об условных вероятностях, мы можем восстановить картину распределения наследственных дел, «как если бы» полгода, отведенные на открытие наследственного дела (без суда), уже прошли. Если говорить о самых последних смертях, когда дата смерти очень близка ко времени исследования, то открытых за это время наследственных дел действительно становится слишком мало. Такая компенсация перестает работать — поэтому в расчетах мы исключаем ближайший период из общей оценки. И поэтому в этом тексте представлено число смертей только на 1 января 2024 года.
    <br/>
    <br/>— Можете объяснить просто, как устроен ваш расчет? Ну, насколько это возможно
    <br/>
    <br/>Для примера можно взять наследственные дела, заведенные на молодых мужчин в возрасте 20–24 года, которые умерли на 10-й неделе 2022-го (c 7 по 13 марта). Если брать только тех из них, для кого задержка между датой смерти и датой акта о смерти превышала 13 дней (почему именно столько, объясним ниже), то в базе найдется 63 дела (если на одного человека открыто несколько дел, мы оставляем самое первое). Учитывая, что мы можем не знать о некотором количестве дел, которые будут открыты на умерших в будущие годы (см. ответ на предыдущий вопрос), можно ожидать, что на конкретной неделе в конкретной возрастной группе мы имеем 65,2 дела.
    <br/>
    <br/>Модель линейной регрессии, которая учитывает многолетние и сезонные тренды, а также количество дел, открытых на женщин в эту неделю, предсказывает, что до войны мы могли бы ожидать лишь 2,8 таких дела в эту неделю. Значит, в реальности мы имеем дело с 65,2 − 2,8 = 62,4 избыточного дела в этой группе. Из анализа поименного списка погибших мы знаем, что на смерти с задержкой в 13 и более дней приходится ровно половина погибших (это медианное значение задержки). Значит, общее число дел среди таких же погибших на войне должно быть вдвое больше — 126 человек. И можно отметить отдельно, что использование информации о задержках для молодых мужчин почти ничего не меняет в итоговых значениях, так как фоновая смертность для них очень низка и стабильна и легко устраняется. А для старших возрастных групп, где доля военных смертей от общего числа уже невелика, учет задержки позволяет снизить «шум» от не связанных с войной смертей — прежде всего ковидных.
    <br/>
    <br/>Из того же поименного списка мы знаем, что в группе 20–24 лишь на 63% погибших в итоге открывают наследственные дела, а значит, 126 открытых дел превращаются в 126 × (1 / 0,63) = 200,3 реальной смерти. Значение верно, если погибшие на этой неделе на 100% состояли из кадровых военных: последние составляют контрольную группу, на которой посчитаны коэффициенты перевода дел в смерти. Судя по поименным спискам, на 10-й неделе 2022 года это действительно было так, поэтому финальное значение числа погибших таким и останется. Однако в некоторые периоды войны доли, например, заключенных составляли до половины погибших — их нужно учесть, применив коэффициенты, отражающие разную вероятность попадания в РНД.
    <br/>

