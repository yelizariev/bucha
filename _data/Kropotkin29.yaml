- key: name
  value: |
    PIZZA HUT
    <br/>
    <br/>Будете в Намюре, остерегайтесь местной Пиццы Хат. По крайней мере, если не хотите узнать на себе что такое синдром Святого Онтониа (Saint Onthony Syndrom).
    <br/>
    <br/>...
    <br/>
    <br/>Я думаю, никого не удивит, что наш лирический герой очень любит засматриваться на молоденьких официанток. Настолько сильно, что может этим задеть чувства других сотрудниц немного постарше. Впрочем, не буду ничего сочинять и просто дам вам расшифровку аудио-сообщений от моего воображаемого друга.
    <br/>
    <br/>Лирический Герой: Ты умеешь лазать по канатам?
    <br/>
    <br/>Я: ???
    <br/>
    <br/>ЛГ: Нас в школе учили, но я никогда не думал, что это может пригодиться. Короче, я сегодня познакомился с одной ведьмой, которая заманила меня в туалет, без лишних слов схватила правой рукой волшебный багет и произнесла заклинание: "Хофманус".
    <br/>
    <br/>Я: ???
    <br/>
    <br/>ЛГ: Стены начали плыть, лампочки безумно ярко светить, а зубы улюбающейся ведьмочки — переливаться разными цветами. Я посмотрел на свои руки и увидел как их цвет меняется на угольно-пепельный, а сквозь кожу прорастают черные волосы. Я превращался то ли в шимпанзе, то ли в редкую обезьянку бонобо. Ведьмочка подвела меня к зеркалу. Я ожидал увидеть обезьянье лицо, но увидел обычного себя. Человек в отражении посмотрел на свои руки, потом на меня, попятился в ужасе от зеркала, врезался в стену и скатился по ней к полу, хватаясь руками за голову.
    <br/>
    <br/>ЛГ: Ведьмочка в отражении начала успокаивать и обнимать его. Когда человека немного отпустило, ведьма подвела его к зеркалу и поцеловала в щечку. Человек в отражении от удивления открыл рот и вновь начал повторять мои движения. Я еще раз посмотрел на свои руки и это всё еще были руки большой обезьяны. Ведьма (и в отражении, и в реальности) прошептала на ушко: "пойдем ко мне". Будучи не в силах сказать "уи" я лишь кивнул в ответ.
    <br/>
    <br/>Лирический Герой: Мы вышли из ресторана, а те самые молоденькие официантки о чем-то бесконечно перешептывались и смотрели на нас. Всю дорогу ведьмочка рассказывала про какого-то сумасшедшего Онтониа, который 20 лет жил на деревьях вместе со своими двумя последователями. Когда они наконец слезли с деревьев, они основали орден Святого Онтония, который вот уже 17 веков занимается лечением душевнобольных людей, страдающих Синдромом Святого Онтониа — непреодолимое желание лазить по деревьям. Это не такое редкое заболевание как может показаться. Например, в Амстердаме почти все местные жители страдают этим синдромом, но умеют искусно это скрывать...
    <br/>Я: И как же?
    <br/>ЛГ: Она не сказала, потому что мы остановилась возле узенького оранжевого четырехэтажного домика. Доставая ключи из сумочки, она вдруг спросила: "Ты умеешь лазать по канатам? Просто у нас разобрали деревянную лестницу, а новую еще не успели поставить. Единственный способ подняться на мой этаж это залезть по канатам."
    <br/>Я: ???
    <br/>ЛГ: Она оглядывается по сторонам, открывает дверь. Я захожу и вижу, что вместо лестницы там действительно висят 4 каната до самой крыши. Она предлагает забраться на перегонки. "Ну что же", - думаю я, - "вспомним уроки нашего физрука по фамилии МузЫка".
    <br/>Я: По-моему, бред какой.
    <br/>ЛГ: Да я клянусь, всё так и было. Можешь зайти на сайт 131-й школы города Уфы и посмотреть фамилию физрука. Усатый такой. Очень хорошо по канатам лазает. Говорят, даже с 16-летней дочкой географички наперегонки лазал. К сожалению, история умалчивает кто из них первым добрался до потолка.
    <br/>Я: Ладно, а что дальше было?
    <br/>ЛГ: Я думал мы быстро залезем по этим канатам и ляжем спать. Но не тут-то было! Она очень быстро обогнала меня и перепрыгнула на мой канат.
    <br/>Я: ???
    <br/>ЛГ: Она начала спускаться вниз по моему канату! Еще и ноги вытянула в стороны. Я попытался дотянуться до соседнего каната, чтобы перелезть и избежать столкновения, но левая рука сорвалась... Слава нашему физруку, в ногах был надежный блок.
    <br/>
    <br/>ЛГ: Я висел вверх ногами и начал было возвращаться в привычное положение, но тут ведьма сделала такой же блок ногами и тоже перевернулась вниз и вцепилась в мой ремень. Но и этого ей было мало. Эта обезумевшая мадама, начала раскачивать мой канат из стороны в стороны, весело хохоча.
    <br/>ЛГ: Мне оставалось лишь молить богов физкультуры, чтобы крепление моего каната выдержало эти испытания.
    <br/>
