    <br/>
    <br/>–ù–ê–í–ê–õ–¨–ù–´–ô: –ö–æ–Ω–µ—á–Ω–æ, –±—Ä–∞—Ç. –ò–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–∫–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π —Ä–µ–∫—É—Ä—Å–∏–∏ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏ –º–æ–∂–Ω–æ, –µ—Å–ª–∏ —Ç—ã –±—É–¥–µ—à—å –≤–Ω–∏–º–∞—Ç–µ–ª–µ–Ω –∏ –æ—Å—Ç–æ—Ä–æ–∂–µ–Ω. –í–æ—Ç –∫–∞–∫: –∫–æ–≥–¥–∞ —Ç—ã –≤—ã–∑—ã–≤–∞–µ—à—å —Ñ—É–Ω–∫—Ü–∏—é –∏–∑ —Å–∞–º–æ–π —Å–µ–±—è, —Ç—ã –¥–æ–ª–∂–µ–Ω –∏–º–µ—Ç—å —É—Å–ª–æ–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –≥–æ–≤–æ—Ä–∏—Ç —Ç–≤–æ–µ–π –ø—Ä–æ–≥—Ä–∞–º–º–µ, –∫–æ–≥–¥–∞ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è. –≠—Ç–æ –∫–∞–∫ –ø—Ä–∞–≤–∏–ª–æ "—É—Å–ª–æ–≤–∏–µ –≤—ã—Ö–æ–¥–∞". –ù–∞–ø—Ä–∏–º–µ—Ä, –µ—Å–ª–∏ —Ç—ã –ø–∏—à–µ—à—å —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ñ–∞–∫—Ç–æ—Ä–∏–∞–ª–∞ —á–∏—Å–ª–∞, —Ç–æ —Ç—ã –¥–æ–ª–∂–µ–Ω —Å–∫–∞–∑–∞—Ç—å: "–ï—Å–ª–∏ —á–∏—Å–ª–æ —Ä–∞–≤–Ω–æ 0 –∏–ª–∏ 1, –≤–µ—Ä–Ω–∏ 1", —á—Ç–æ–±—ã —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ –≤—ã–∑—ã–≤–∞–ª–∞—Å—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–∑. –¢–∞–∫ —á—Ç–æ, –±—Ä–∞—Ç, –ø–æ–º–Ω–∏: –≤—Å–µ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–π —É—Å–ª–æ–≤–∏–µ –≤—ã—Ö–æ–¥–∞, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π —Ä–µ–∫—É—Ä—Å–∏–∏ –∏ –Ω–µ –ø–æ–ø–∞—Å—Ç—å –≤ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª, –∫–∞–∫ –±—É–¥—Ç–æ —Ç—ã –∑–∞—Å—Ç—Ä—è–ª –≤ –∫–æ—Ä–∏–¥–æ—Ä–∞—Ö —Ä–æ—Å—Å–∏–π—Å–∫–æ–π –±—é—Ä–æ–∫—Ä–∞—Ç–∏–∏.
