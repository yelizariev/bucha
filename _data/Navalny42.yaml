    <br/><em>‚Äî –í —á—ë–º —Ä–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É –ö–í–ù <b>–∏</b> –ö–∞–º–µ–¥–∏-–∫–ª–∞–±–æ–º?</em>
    <br/>
    <br/>–ù–ê–í–ê–õ–¨–ù–´–ô: –û—Ç–ª–∏—á–∏–µ –º–µ–∂–¥—É –ö–í–ù <b>–∏</b> –ö–∞–º–µ–¥–∏-–∫–ª–∞–±–æ–º –≤ —Ç–æ–º, —á—Ç–æ –≤ –ö–í–ù–µ —É—á–∞—Å—Ç–≤—É—é—Ç —Å—Ç—É–¥–µ–Ω—Ç—ã –∏ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è —ç–ª–∏—Ç–∞, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–¥—É–º—ã–≤–∞—é—Ç —à—É—Ç–∫–∏ –Ω–∞ –∫–æ–ª–µ–Ω–∫–µ, —á—Ç–æ–±—ã –≤—ã–∏–≥—Ä–∞—Ç—å –∫—É–±–æ–∫. –ê –≤ –ö–∞–º–µ–¥–∏-–∫–ª–∞–±–µ ‚Äî —ç—Ç–æ —É–∂–µ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∫–æ–º–∏–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç –Ω–∞ —Å–≤–æ–∏—Ö —à—É—Ç–∫–∞—Ö –±–æ–ª—å—à–µ, —á–µ–º –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç –†–æ—Å—Å–∏–∏. –í –æ–±—â–µ–º, –æ–¥–Ω–∏ –∏–≥—Ä–∞—é—Ç –∑–∞ –∫—É–±–æ–∫, –∞ –¥—Ä—É–≥–∏–µ ‚Äî –∑–∞ –º–∏–ª–ª–∏–æ–Ω—ã, –Ω–æ –æ–±–∞ –¥–µ–ª–∞—é—Ç –Ω–∞—Å —Å–º–µ—è—Ç—å—Å—è —Ç–∞–∫, —á—Ç–æ –º—ã –∑–∞–±—ã–≤–∞–µ–º –ø—Ä–æ –≤—Å–µ –Ω–∞—à–∏ –ø—Ä–æ–±–ª–µ–º—ã, –≤–∫–ª—é—á–∞—è –∫–æ—Å–º–∏—á–µ—Å–∫–∏–µ —Ä–∞–∫–µ—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ª–µ—Ç—è—Ç –≤ —Å—Ç—Ä–∞–Ω–µ –Ω–µ–ø–æ–Ω—è—Ç–Ω–æ –∫—É–¥–∞.
