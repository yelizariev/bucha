    <br/><em>‚Äî –û–∫–∞–∑–∞–≤—à–∏—Å—å –ø–µ—Ä–µ–¥ –æ—Ç—Ü–æ–º —Ä—É—Å—Å–∫–æ–π –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∏, —á—Ç–æ –≤—ã –µ–º—É —Å–∫–∞–∂–∏—Ç–µ?</em>
    <br/>
    <br/>–ù–ê–í–ê–õ–¨–ù–´–ô: –ï—Å–ª–∏ —è –æ–∫–∞–∑–∞–ª—Å—è –ø–µ—Ä–µ–¥ –æ—Ç—Ü–æ–º —Ä—É—Å—Å–∫–æ–π –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∏, —Ç–æ, –≤–µ—Ä–æ—è—Ç–Ω–æ, —è –±—ã –Ω–∞—á–∞–ª —Å —Ç–æ–≥–æ, —á—Ç–æ —Ä–∞—Å—Å–∫–∞–∑–∞–ª –±—ã –µ–º—É, –∫–∞–∫ –º–Ω–æ–≥–æ –≤ –†–æ—Å—Å–∏–∏ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å —Å –µ–≥–æ –≤—Ä–µ–º–µ–Ω. –Ø –±—ã —Å–∫–∞–∑–∞–ª: "–î–∞ –∑–¥—Ä–∞–≤—Å—Ç–≤—É–µ—Ç –æ—Ç–µ—Ü —Ä—É—Å—Å–∫–æ–π –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∏! –°–∫–æ–ª—å–∫–æ –∂–µ –≤–æ–¥—ã —É—Ç–µ–∫–ª–æ —Å —Ç–µ—Ö –ø–æ—Ä, –∫–∞–∫ –≤—ã –≤–Ω–µ—Å–ª–∏ —Å–≤–æ–π –≤–∫–ª–∞–¥ –≤ —Ä–∞–∑–≤–∏—Ç–∏–µ —Å—Ç—Ä–∞–Ω—ã! –¢–µ–ø–µ—Ä—å —É –Ω–∞—Å –µ—Å—Ç—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç, —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏, –¥–∞–∂–µ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–µ—Ç —à—É—Ç–∏—Ç—å –≤ –≤–∞—à–µ–º —Å—Ç–∏–ª–µ! –ù–æ, –∫ —Å–æ–∂–∞–ª–µ–Ω–∏—é, –º–Ω–æ–≥–æ–µ –æ—Å—Ç–∞–ª–æ—Å—å –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É. –í–æ—Ç —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å –Ω–µ –ö—Ä—ã–º, –∞ –ú–∞—Ä—Å, –∏ –Ω–µ –ì—Ä–æ–∑–Ω—ã–π, –∞ –¢–≤–µ—Ä—å. –ö–æ—Ä–æ—á–µ, –º–Ω–æ–≥–æ —Ä–∞–±–æ—Ç—ã –µ—â–µ –≤–ø–µ—Ä–µ–¥–∏, –Ω–æ –Ω–∞–¥–µ—é—Å—å, —á—Ç–æ –≤–∞—à–µ –Ω–∞—Å–ª–µ–¥–∏–µ –±—É–¥–µ—Ç –∂–∏—Ç—å –∏ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å –≤–¥–æ—Ö–Ω–æ–≤–ª—è—Ç—å –±—É–¥—É—â–∏–µ –ø–æ–∫–æ–ª–µ–Ω–∏—è".
