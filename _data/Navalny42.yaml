    <br/>–ù–ê–í–ê–õ–¨–ù–´–ô: –í —á—ë–º —Å–∏–ª–∞? –í–æ—Ç –≤ —á—ë–º –≤–æ–ø—Ä–æ—Å! –°–∏–ª–∞, –±—Ä–∞—Ç, –≤ –Ω–∞—à–µ–π —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –Ω–µ—Å—Ç–∏ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∑–∞ —Å–≤–æ–∏ –ø–æ—Å—Ç—É–ø–∫–∏, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –≤—Å–µ –ø—Ä–µ–≥—Ä–∞–¥—ã –Ω–∞ –ø—É—Ç–∏. –°–∏–ª–∞ ‚Äî —ç—Ç–æ –≤ —É–º–µ–Ω–∏–∏ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è —á–µ—Å—Ç–Ω—ã–º –∏ —Ç–≤–µ—Ä–¥—ã–º, –∫–æ–≥–¥–∞ –≤—Å–µ –≤–æ–∫—Ä—É–≥ –∫–∞–∂–µ—Ç—Å—è —Å–º—è—Ç–æ –∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ. –°–∏–ª–∞ ‚Äî –≤ —É–º–µ–Ω–∏–∏ –≤–∏–¥–µ—Ç—å —Å–º–µ—à–Ω–æ–µ –¥–∞–∂–µ –≤ —Å–∞–º—ã—Ö —Ç—è–∂—ë–ª—ã—Ö –º–æ–º–µ–Ω—Ç–∞—Ö –∏ –¥–µ–ª–∏—Ç—å—Å—è —ç—Ç–∏–º —Å –¥—Ä—É–≥–∏–º–∏. –ù–æ, –≥–ª–∞–≤–Ω–æ–µ, –±—Ä–∞—Ç, —Å–∏–ª–∞ ‚Äî –≤ –Ω–∞—à–µ–π —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –æ–±—ä–µ–¥–∏–Ω—è—Ç—å—Å—è –∏ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –≤–º–µ—Å—Ç–µ –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –æ–±—â–µ–π —Ü–µ–ª–∏.
