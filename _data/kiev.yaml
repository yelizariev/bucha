  value: |
    ГОЛОВОКРУЖЕНИЕ ОТ УСПЕХОВ: К вопросам колхозного движения
    <br/>И.В. Сталин
    <br/>
    <br/>Об успехах Советской власти в области колхозного движения говорят теперь все. Даже враги вынуждены признать наличие серьезных успехов. А успехи эти, действительно, велики.
    <br/>
    <br/>Это факт, что на 20 февраля с.г. уже коллективизировано 50% крестьянских хозяйств по СССР. Это значит, что мы перевыполнили пятилетний план коллективизации к 20 февраля 1930 года более чем вдвое.
    <br/>
    <br/>Это факт, что на 28 февраля этого года колхозы успели уже ссыпать семян для яровых посевов более 36 миллионов центнеров, т.е. более 90% плана, т. е. около 220 миллионов пудов. Нельзя не признать, что сбор 220 миллионов пудов семян по одной лишь колхозной линии – после успешного выполнения хлебозаготовительного плана – представляет огромнейшее достижение.
    <br/>
    <br/>О чем все это говорит?
    <br/>
    <br/>О том, что коренной поворот деревни к социализму можно считать уже обеспеченным.
    <br/>
    <br/>Нет нужды доказывать, что успехи эти имеют величайшее значение для судеб нашей страны, для всего [c.191] рабочего класса, как руководящей силы нашей страны, наконец, для самой партии. Не говоря уже о прямых практических результатах, они, эти успехи, имеют громадное значение для внутренней жизни самой партии, для воспитания нашей партии. Они вселяют в нашу партию дух бодрости и веры в свои силы. Они вооружают рабочий класс верой в победу нашего дела. Они подводят к нашей партии новые миллионные резервы.
    <br/>
    <br/>Отсюда задача партии: закрепить достигнутые успехи и планомерно использовать их для дальнейшего продвижения вперед.
    <br/>
    <br/>Но успехи имеют и свою теневую сторону, особенно когда они достаются сравнительно “легко”, в порядке, так сказать, “неожиданности”. Такие успехи иногда прививают дух самомнения и зазнайства: “Мы все можем!”, “Нам все нипочем!”. Они, эти успехи, нередко пьянят людей, причем у людей начинает кружиться голова от успехов, теряется чувство меры, теряется способность понимания действительности, появляется стремление переоценить свои силы и недооценить силы противника, появляются авантюристские попытки “в два счета” разрешить все вопросы социалистического строительства. Здесь уже нет места для заботы о том, чтобы закрепить достигнутые успехи и планомерно использовать их для дальнейшего продвижения вперед. Зачем нам закреплять достигнутые успехи, – мы и так сумеем добежать “в два счета” до полной победы социализма: “Мы все можем!”, “Нам все нипочем!”.
    <br/>
    <br/>Отсюда задача партиям повести решительную борьбу с этими опасными и вредными для дела настроениями и изгнать их вон из партии. [c.192]
    <br/>
    <br/>Нельзя сказать, чтобы эти опасные и вредные для дела настроения имели сколько-нибудь широкое распространение в рядах нашей партии. Но они, эти настроения, все же имеются в нашей партии, причем нет оснований утверждать, что они не будут усиливаться. И если они, эти настроения, получат у нас права гражданства, то можно не сомневаться, что дело колхозного движения будет значительно ослаблено и опасность срыва этого движения может стать реальностью.
    <br/>
    <br/>Отсюда задача нашей прессы: систематически разоблачать эти и подобные им антиленинские настроения. Несколько фактов.
    <br/>
    <br/>1. Успехи нашей колхозной политики объясняются между прочим тем, что она, эта политика, опирается на добровольность колхозного движения и учет разнообразия условий в различных районах СССР. Нельзя насаждать колхозы силой. Это было бы глупо и реакционно. Колхозное движение должно опираться на активную поддержку со стороны основных масс крестьянства. Нельзя механически пересаживать образцы колхозного строительства в развитых районах в районы неразвитые. Это было бы глупо и реакционно. Такая “политика” одним ударом развенчала бы идею коллективизации. Надо тщательно учитывать разнообразив условий в различных районах СССР при определении темпа и методов колхозного строительства.
    <br/>
    <br/>В колхозном движении впереди всех районов стоят у нас зерновые районы. Почему?
    <br/>
    <br/>Потому, во-первых, что в этих районах имеется у нас наибольшее количество окрепших уже совхозов и колхозов, благодаря которым крестьяне имели возможность убедиться в силе и значении новой техники, [c.193] в силе и значении новой, коллективной организации хозяйства.
    <br/>
    <br/>Потому, во-вторых, что эти районы имеют за собой двухлетнюю школу борьбы с кулачеством во время хлебозаготовительных кампаний, что не могло не облегчить дело колхозного движения.
    <br/>
    <br/>Потому, наконец, что эти районы усиленнейшим образом снабжались за последние годы лучшими кадрами из промышленных центров.
    <br/>
    <br/>Можно ли сказать, что эти особо благоприятные условия имеются также и в других районах, например, в потребительских районах, вроде наших северных областей, или в районах все еще отсталых национальностей, вроде, скажем, Туркестана? Нет, нельзя этого сказать.
    <br/>
    <br/>Ясно, что принцип учета разнообразия условий в различных районах СССР наряду с принципом добровольности является одной из серьезнейших предпосылок здорового колхозного движения.
    <br/>
    <br/>А что иногда происходит у нас на деле? Можно ли сказать, что принцип добровольности и учета местных особенностей не нарушается в ряде районов? Нет, нельзя этого сказать, к сожалению. Известно, например, что в ряде северных районов потребительской полосы, где благоприятных условий для немедленной организации колхозов сравнительно меньше, чем в зерновых районах, стараются нередко подменить подготовительную работу по организации колхозов чиновничьим декретированием колхозного движения, бумажными резолюциями о росте колхозов, организацией бумажных колхозов, которых еще нет в действительности, но о “существовании” которых имеется куча хвастливых резолюций. [c.194]
    <br/>
    <br/>Или возьмем некоторые районы Туркестана, где благоприятных условий для немедленной организации колхозов еще меньше, чем в северных областях потребительской полосы. Известно, что в ряде районов Туркестана были уже попытки “догнать и перегнать” передовые районы СССР путем угрозы военной силой, путем угрозы лишить поливной воды и промтоваров тех крестьян, которые не хотят пока что идти в колхозы.
    <br/>
    <br/>Что может быть общего между этой “политикой” унтера Пришибеева и политикой партии, опирающейся на добровольность и учет местных особенностей в деле колхозного строительства? Ясно, что между ними нет и не может быть ничего общего.
    <br/>
    <br/>Кому нужны эти искривления, это чиновничье декретирование колхозного движения, эти недостойные угрозы по отношению к крестьянам? Никому, кроме наших врагов!
    <br/>
    <br/>К чему они могут привести, эти искривления? К усилению наших врагов и к развенчанию идей колхозного движения.
    <br/>
    <br/>Не ясно ли, что авторы этих искривлений, мнящие себя “левыми”, на самом деле льют воду на мельницу правого оппортунизма?
    <br/>
    <br/>2. Одно из величайших достоинств политической стратегии нашей партии состоит в том, что она умеет выбирать в каждый данный момент основное звено движения, уцепившись за которое она тянет потом всю цепь к одной общей цели для того, чтобы добиться разрешения задачи. Можно ли сказать, что партия уже выбрала основное звено колхозного движения в системе колхозного строительства? Да, можно и нужно. [c.195]
    <br/>
    <br/>В чем состоит оно, это основное звено? Может быть в товариществе по совместной обработке земли? Нет, не в этом. Товарищества по совместной обработке земли, где средства производства еще не обобществлены, представляют уже пройденную ступень колхозного движения.
    <br/>
    <br/>Может быть в сельскохозяйственной коммуне? Нет, не в коммуне. Коммуны представляют пока еще единичное явление в колхозном движении. Для сельскохозяйственных коммун, как преобладающей формы, где обобществлено не только производство, но и распределение, условия еще не назрели.
    <br/>
    <br/>Основное звено колхозного движения, его преобладающую форму в данный момент, за которую надо теперь ухватиться, представляет сельскохозяйственная артель.
    <br/>
    <br/>В сельскохозяйственной артели обобществлены основные средства производства, главным образом, по зерновому хозяйству: труд, землепользование, машины и прочий инвентарь, рабочий скот, хозяйственные постройки. В ней не обобществляются: приусадебные земли (мелкие огороды, садики), жилые постройки, известная часть молочного скота, мелкий скот, домашняя птица и т. д.
    <br/>
    <br/>Артель является основным звеном колхозного движения потому, что она есть наиболее целесообразная форма разрешения зерновой проблемы. Зерновая же проблема является основным звеном в системе всего сельского хозяйства потому, что без ее разрешения невозможно разрешить ни проблему животноводства (мелкого и крупного), ни проблему технических и специальных культур, дающих основное сырье для [c.196] промышленности. Вот почему сельскохозяйственная артель является в данный момент основным звеном в системе колхозного движения.
    <br/>
    <br/>Из этого исходит “Примерный устав” колхозов, окончательный текст которого публикуется сегодня (“Правда”, 2 марта 1930 г.).
    <br/>
    <br/>Из этого же должны исходить наши партийные и советские работники, одна из обязанностей которых состоит в том, чтобы изучить этот устав по существу и проводить его в жизнь до конца.
    <br/>
    <br/>Такова установка партии в данный момент.
    <br/>
    <br/>Можно ли сказать, что эта установка партии проводится в жизнь без нарушений и искажений? Нет, нельзя этого сказать, к сожалению. Известно, что в ряде районов СССР, где борьба за существование колхозов далеко еще не закончена и где артели еще не закреплены, имеются попытки выскочить из рамок артели и перепрыгнуть сразу к сельскохозяйственной коммуне. Артель еще не закреплена, а они уже “обобществляют” жилые постройки, мелкий скот, домашнюю птицу, причем “обобществление” это вырождается в бумажно-бюрократическое декретирование, ибо нет еще налицо условий, делающих необходимым такое обобществление. Можно подумать, что зерновая проблема уже разрешена в колхозах, что она представляет уже пройденную ступень, что основной задачей в данный момент является не разрешение зерновой проблемы, а разрешение проблемы животноводства и птицеводства. Спрашивается, кому нужна эта головотяпская “работа” по сваливанию в одну кучу различных форм колхозного движения? Кому нужно это глупое и вредное для дела забегание вперед? Дразнить крестьянина-колхозника [c.197] “обобществлением” жилых построек, всего молочного скота, всего мелкого скота, домашней птицы, когда зерновая проблема еще не разрешена, когда артельная форма колхозов еще не закреплена, – разве не ясно, что такая “политика” может быть угодной и выгодной лишь нашим заклятым врагам?
    <br/>
    <br/>Один из таких ретивых “обобществителей” доходит даже до того, что дает приказ по артели, где он предписывает “учесть в трехдневный срок все поголовье домашней птицы каждого хозяйства”, установить должность специальных “командиров” по учету и наблюдению, “занять в артели командные высоты”, “командовать социалистическим боем, не покидая постов” и – ясное дело – зажать всю артель в кулак.
    <br/>
    <br/>Что это – политика руководства колхозом или политика его разложения и дискредитации?
    <br/>
    <br/>Я уже не говорю о тех, с позволения сказать, “революционерах”, которые дело организации артели начинают со снятия с церквей колоколов. Снять колокола – подумаешь какая революционность!
    <br/>
    <br/>Как могли возникнуть в нашей среде эти головотяпские упражнения по части “общеотвления”, эти смехотворные попытки перепрыгнуть через самих себя, попытки, имеющие своей целью обойти классы и классовую борьбу, а на деле льющие воду на мельницу наших классовых врагов?
    <br/>
    <br/>Они могли возникнуть лишь в атмосфере наших “легких” и “неожиданных” успехов на фронте колхозного строительства.
    <br/>
    <br/>Они могли возникнуть лишь в результате головотяпских настроений в рядах одной части партии: “Мы все можем!”, “Нам все нипочем!”. [c.198]
    <br/>
    <br/>Они могли возникнуть лишь в результате того что у некоторых наших товарищей закружилась голова от успехов, и они лишились на минутку ясности ума и трезвости взгляда.
    <br/>
    <br/>Чтобы выправить линию нашей работы в области колхозного строительства, надо положить конец этим настроениям.
    <br/>
    <br/>В этом теперь одна из очередных задач партии.
    <br/>
    <br/>Искусство руководства есть серьезное дело. Нельзя отставать от движения, ибо отстать – значит оторваться от масс. Но нельзя и забегать вперед, ибо забежать вперед – значит потерять массы и изолировать себя. Кто хочет руководить движением и сохранить вместе с тем связи с миллионными массами, тот должен вести борьбу на два фронта – и против отстающих и против забегающих вперед.
    <br/>
    <br/>Партия наша сильна и непобедима потому, что руководя движением, она умеет сохранять и умножать свои связи с миллионными массами рабочих и крестьян.
    <br/>
    <br/> 
    <br/>
    <br/>“Правда” № 60,
    <br/>2 марта 1930 г.
    <br/>Подпись: И. Сталин

