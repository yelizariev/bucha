    <br/>–Ø —É–∂–µ –Ω–µ –≥–æ–≤–æ—Ä—é –æ —Ç–µ—Ö, —Å –ø–æ–∑–≤–æ–ª–µ–Ω–∏—è —Å–∫–∞–∑–∞—Ç—å, ‚Äú—Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–µ—Ä–∞—Ö‚Äù, –∫–æ—Ç–æ—Ä—ã–µ –¥–µ–ª–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –∞—Ä—Ç–µ–ª–∏ –Ω–∞—á–∏–Ω–∞—é—Ç —Å–æ —Å–Ω—è—Ç–∏—è —Å —Ü–µ—Ä–∫–≤–µ–π –∫–æ–ª–æ–∫–æ–ª–æ–≤. –°–Ω—è—Ç—å –∫–æ–ª–æ–∫–æ–ª–∞ ‚Äì –ø–æ–¥—É–º–∞–µ—à—å –∫–∞–∫–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ—Å—Ç—å!
    <br/>
    <br/>–ö–∞–∫ –º–æ–≥–ª–∏ –≤–æ–∑–Ω–∏–∫–Ω—É—Ç—å –≤ –Ω–∞—à–µ–π —Å—Ä–µ–¥–µ —ç—Ç–∏ –≥–æ–ª–æ–≤–æ—Ç—è–ø—Å–∫–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –ø–æ —á–∞—Å—Ç–∏ ‚Äú–æ–±—â–µ–æ—Ç–≤–ª–µ–Ω–∏—è‚Äù, —ç—Ç–∏ —Å–º–µ—Ö–æ—Ç–≤–æ—Ä–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏ –ø–µ—Ä–µ–ø—Ä—ã–≥–Ω—É—Ç—å —á–µ—Ä–µ–∑ —Å–∞–º–∏—Ö —Å–µ–±—è, –ø–æ–ø—ã—Ç–∫–∏, –∏–º–µ—é—â–∏–µ —Å–≤–æ–µ–π —Ü–µ–ª—å—é –æ–±–æ–π—Ç–∏ –∫–ª–∞—Å—Å—ã –∏ –∫–ª–∞—Å—Å–æ–≤—É—é –±–æ—Ä—å–±—É, –∞ –Ω–∞ –¥–µ–ª–µ –ª—å—é—â–∏–µ –≤–æ–¥—É –Ω–∞ –º–µ–ª—å–Ω–∏—Ü—É –Ω–∞—à–∏—Ö –∫–ª–∞—Å—Å–æ–≤—ã—Ö –≤—Ä–∞–≥–æ–≤?
