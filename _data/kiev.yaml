    <br/>–í —Å–µ–ª—å—Å–∫–æ—Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω–æ–π –∞—Ä—Ç–µ–ª–∏ –æ–±–æ–±—â–µ—Å—Ç–≤–ª–µ–Ω—ã –æ—Å–Ω–æ–≤–Ω—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –≥–ª–∞–≤–Ω—ã–º –æ–±—Ä–∞–∑–æ–º, –ø–æ –∑–µ—Ä–Ω–æ–≤–æ–º—É —Ö–æ–∑—è–π—Å—Ç–≤—É: —Ç—Ä—É–¥, –∑–µ–º–ª–µ–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ, –º–∞—à–∏–Ω—ã –∏ –ø—Ä–æ—á–∏–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å, —Ä–∞–±–æ—á–∏–π —Å–∫–æ—Ç, —Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø–æ—Å—Ç—Ä–æ–π–∫–∏. –í –Ω–µ–π –Ω–µ –æ–±–æ–±—â–µ—Å—Ç–≤–ª—è—é—Ç—Å—è: –ø—Ä–∏—É—Å–∞–¥–µ–±–Ω—ã–µ –∑–µ–º–ª–∏ (–º–µ–ª–∫–∏–µ –æ–≥–æ—Ä–æ–¥—ã, —Å–∞–¥–∏–∫–∏), –∂–∏–ª—ã–µ –ø–æ—Å—Ç—Ä–æ–π–∫–∏, –∏–∑–≤–µ—Å—Ç–Ω–∞—è —á–∞—Å—Ç—å –º–æ–ª–æ—á–Ω–æ–≥–æ —Å–∫–æ—Ç–∞, –º–µ–ª–∫–∏–π —Å–∫–æ—Ç, –¥–æ–º–∞—à–Ω—è—è –ø—Ç–∏—Ü–∞ –∏ —Ç. –¥.
    <br/>
    <br/>–ê—Ä—Ç–µ–ª—å —è–≤–ª—è–µ—Ç—Å—è –æ—Å–Ω–æ–≤–Ω—ã–º –∑–≤–µ–Ω–æ–º –∫–æ–ª—Ö–æ–∑–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ—Ç–æ–º—É, —á—Ç–æ –æ–Ω–∞ –µ—Å—Ç—å –Ω–∞–∏–±–æ–ª–µ–µ —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω–∞—è —Ñ–æ—Ä–º–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∑–µ—Ä–Ω–æ–≤–æ–π –ø—Ä–æ–±–ª–µ–º—ã. –ó–µ—Ä–Ω–æ–≤–∞—è –∂–µ –ø—Ä–æ–±–ª–µ–º–∞ —è–≤–ª—è–µ—Ç—Å—è –æ—Å–Ω–æ–≤–Ω—ã–º –∑–≤–µ–Ω–æ–º –≤ —Å–∏—Å—Ç–µ–º–µ –≤—Å–µ–≥–æ —Å–µ–ª—å—Å–∫–æ–≥–æ —Ö–æ–∑—è–π—Å—Ç–≤–∞ –ø–æ—Ç–æ–º—É, —á—Ç–æ –±–µ–∑ –µ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –Ω–∏ –ø—Ä–æ–±–ª–µ–º—É –∂–∏–≤–æ—Ç–Ω–æ–≤–æ–¥—Å—Ç–≤–∞ (–º–µ–ª–∫–æ–≥–æ –∏ –∫—Ä—É–ø–Ω–æ–≥–æ), –Ω–∏ –ø—Ä–æ–±–ª–µ–º—É —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫—É–ª—å—Ç—É—Ä, –¥–∞—é—â–∏—Ö –æ—Å–Ω–æ–≤–Ω–æ–µ —Å—ã—Ä—å–µ –¥–ª—è [c.196] –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏. –í–æ—Ç –ø–æ—á–µ–º—É —Å–µ–ª—å—Å–∫–æ—Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω–∞—è –∞—Ä—Ç–µ–ª—å —è–≤–ª—è–µ—Ç—Å—è –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –æ—Å–Ω–æ–≤–Ω—ã–º –∑–≤–µ–Ω–æ–º –≤ —Å–∏—Å—Ç–µ–º–µ –∫–æ–ª—Ö–æ–∑–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è.
    <br/>
    <br/>–ò–∑ —ç—Ç–æ–≥–æ –∏—Å—Ö–æ–¥–∏—Ç ‚Äú–ü—Ä–∏–º–µ—Ä–Ω—ã–π —É—Å—Ç–∞–≤‚Äù –∫–æ–ª—Ö–æ–∑–æ–≤, –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –∫–æ—Ç–æ—Ä–æ–≥–æ –ø—É–±–ª–∏–∫—É–µ—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è (‚Äú–ü—Ä–∞–≤–¥–∞‚Äù, 2 –º–∞—Ä—Ç–∞ 1930 –≥.).
    <br/>
    <br/>–ò–∑ —ç—Ç–æ–≥–æ –∂–µ –¥–æ–ª–∂–Ω—ã –∏—Å—Ö–æ–¥–∏—Ç—å –Ω–∞—à–∏ –ø–∞—Ä—Ç–∏–π–Ω—ã–µ –∏ —Å–æ–≤–µ—Ç—Å–∫–∏–µ —Ä–∞–±–æ—Ç–Ω–∏–∫–∏, –æ–¥–Ω–∞ –∏–∑ –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç–µ–π –∫–æ—Ç–æ—Ä—ã—Ö —Å–æ—Å—Ç–æ–∏—Ç –≤ —Ç–æ–º, —á—Ç–æ–±—ã –∏–∑—É—á–∏—Ç—å —ç—Ç–æ—Ç —É—Å—Ç–∞–≤ –ø–æ —Å—É—â–µ—Å—Ç–≤—É –∏ –ø—Ä–æ–≤–æ–¥–∏—Ç—å –µ–≥–æ –≤ –∂–∏–∑–Ω—å –¥–æ –∫–æ–Ω—Ü–∞.
    <br/>
    <br/>–¢–∞–∫–æ–≤–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞—Ä—Ç–∏–∏ –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.
    <br/>
    <br/>–ú–æ–∂–Ω–æ –ª–∏ —Å–∫–∞–∑–∞—Ç—å, —á—Ç–æ —ç—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞—Ä—Ç–∏–∏ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è –≤ –∂–∏–∑–Ω—å –±–µ–∑ –Ω–∞—Ä—É—à–µ–Ω–∏–π –∏ –∏—Å–∫–∞–∂–µ–Ω–∏–π? –ù–µ—Ç, –Ω–µ–ª—å–∑—è —ç—Ç–æ–≥–æ —Å–∫–∞–∑–∞—Ç—å, –∫ —Å–æ–∂–∞–ª–µ–Ω–∏—é. –ò–∑–≤–µ—Å—Ç–Ω–æ, —á—Ç–æ –≤ —Ä—è–¥–µ —Ä–∞–π–æ–Ω–æ–≤ –°–°–°–†, –≥–¥–µ –±–æ—Ä—å–±–∞ –∑–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∫–æ–ª—Ö–æ–∑–æ–≤ –¥–∞–ª–µ–∫–æ –µ—â–µ –Ω–µ –∑–∞–∫–æ–Ω—á–µ–Ω–∞ –∏ –≥–¥–µ –∞—Ä—Ç–µ–ª–∏ –µ—â–µ –Ω–µ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω—ã, –∏–º–µ—é—Ç—Å—è –ø–æ–ø—ã—Ç–∫–∏ –≤—ã—Å–∫–æ—á–∏—Ç—å –∏–∑ —Ä–∞–º–æ–∫ –∞—Ä—Ç–µ–ª–∏ –∏ –ø–µ—Ä–µ–ø—Ä—ã–≥–Ω—É—Ç—å —Å—Ä–∞–∑—É –∫ —Å–µ–ª—å—Å–∫–æ—Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω–æ–π –∫–æ–º–º—É–Ω–µ. –ê—Ä—Ç–µ–ª—å –µ—â–µ –Ω–µ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∞, –∞ –æ–Ω–∏ —É–∂–µ ‚Äú–æ–±–æ–±—â–µ—Å—Ç–≤–ª—è—é—Ç‚Äù –∂–∏–ª—ã–µ –ø–æ—Å—Ç—Ä–æ–π–∫–∏, –º–µ–ª–∫–∏–π —Å–∫–æ—Ç, –¥–æ–º–∞—à–Ω—é—é –ø—Ç–∏—Ü—É, –ø—Ä–∏—á–µ–º ‚Äú–æ–±–æ–±—â–µ—Å—Ç–≤–ª–µ–Ω–∏–µ‚Äù —ç—Ç–æ –≤—ã—Ä–æ–∂–¥–∞–µ—Ç—Å—è –≤ –±—É–º–∞–∂–Ω–æ-–±—é—Ä–æ–∫—Ä–∞—Ç–∏—á–µ—Å–∫–æ–µ –¥–µ–∫—Ä–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, –∏–±–æ –Ω–µ—Ç –µ—â–µ –Ω–∞–ª–∏—Ü–æ —É—Å–ª–æ–≤–∏–π, –¥–µ–ª–∞—é—â–∏—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–º —Ç–∞–∫–æ–µ –æ–±–æ–±—â–µ—Å—Ç–≤–ª–µ–Ω–∏–µ. –ú–æ–∂–Ω–æ –ø–æ–¥—É–º–∞—Ç—å, —á—Ç–æ –∑–µ—Ä–Ω–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞ —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞ –≤ –∫–æ–ª—Ö–æ–∑–∞—Ö, —á—Ç–æ –æ–Ω–∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —É–∂–µ –ø—Ä–æ–π–¥–µ–Ω–Ω—É—é —Å—Ç—É–ø–µ–Ω—å, —á—Ç–æ –æ—Å–Ω–æ–≤–Ω–æ–π –∑–∞–¥–∞—á–µ–π –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç —è–≤–ª—è–µ—Ç—Å—è –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∑–µ—Ä–Ω–æ–≤–æ–π –ø—Ä–æ–±–ª–µ–º—ã, –∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –∂–∏–≤–æ—Ç–Ω–æ–≤–æ–¥—Å—Ç–≤–∞ –∏ –ø—Ç–∏—Ü–µ–≤–æ–¥—Å—Ç–≤–∞. –°–ø—Ä–∞—à–∏–≤–∞–µ—Ç—Å—è, –∫–æ–º—É –Ω—É–∂–Ω–∞ —ç—Ç–∞ –≥–æ–ª–æ–≤–æ—Ç—è–ø—Å–∫–∞—è ‚Äú—Ä–∞–±–æ—Ç–∞‚Äù –ø–æ —Å–≤–∞–ª–∏–≤–∞–Ω–∏—é –≤ –æ–¥–Ω—É –∫—É—á—É —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–æ—Ä–º –∫–æ–ª—Ö–æ–∑–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è? –ö–æ–º—É –Ω—É–∂–Ω–æ —ç—Ç–æ –≥–ª—É–ø–æ–µ –∏ –≤—Ä–µ–¥–Ω–æ–µ –¥–ª—è –¥–µ–ª–∞ –∑–∞–±–µ–≥–∞–Ω–∏–µ –≤–ø–µ—Ä–µ–¥? –î—Ä–∞–∑–Ω–∏—Ç—å –∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω–∞-–∫–æ–ª—Ö–æ–∑–Ω–∏–∫–∞ [c.197] ‚Äú–æ–±–æ–±—â–µ—Å—Ç–≤–ª–µ–Ω–∏–µ–º‚Äù –∂–∏–ª—ã—Ö –ø–æ—Å—Ç—Ä–æ–µ–∫, –≤—Å–µ–≥–æ –º–æ–ª–æ—á–Ω–æ–≥–æ —Å–∫–æ—Ç–∞, –≤—Å–µ–≥–æ –º–µ–ª–∫–æ–≥–æ —Å–∫–æ—Ç–∞, –¥–æ–º–∞—à–Ω–µ–π –ø—Ç–∏—Ü—ã, –∫–æ–≥–¥–∞ –∑–µ—Ä–Ω–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞ –µ—â–µ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞, –∫–æ–≥–¥–∞ –∞—Ä—Ç–µ–ª—å–Ω–∞—è —Ñ–æ—Ä–º–∞ –∫–æ–ª—Ö–æ–∑–æ–≤ –µ—â–µ –Ω–µ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∞, ‚Äì —Ä–∞–∑–≤–µ –Ω–µ —è—Å–Ω–æ, —á—Ç–æ —Ç–∞–∫–∞—è ‚Äú–ø–æ–ª–∏—Ç–∏–∫–∞‚Äù –º–æ–∂–µ—Ç –±—ã—Ç—å —É–≥–æ–¥–Ω–æ–π –∏ –≤—ã–≥–æ–¥–Ω–æ–π –ª–∏—à—å –Ω–∞—à–∏–º –∑–∞–∫–ª—è—Ç—ã–º –≤—Ä–∞–≥–∞–º?
    <br/>
    <br/>–û–¥–∏–Ω –∏–∑ —Ç–∞–∫–∏—Ö —Ä–µ—Ç–∏–≤—ã—Ö ‚Äú–æ–±–æ–±—â–µ—Å—Ç–≤–∏—Ç–µ–ª–µ–π‚Äù –¥–æ—Ö–æ–¥–∏—Ç –¥–∞–∂–µ –¥–æ —Ç–æ–≥–æ, —á—Ç–æ –¥–∞–µ—Ç –ø—Ä–∏–∫–∞–∑ –ø–æ –∞—Ä—Ç–µ–ª–∏, –≥–¥–µ –æ–Ω –ø—Ä–µ–¥–ø–∏—Å—ã–≤–∞–µ—Ç ‚Äú—É—á–µ—Å—Ç—å –≤ —Ç—Ä–µ—Ö–¥–Ω–µ–≤–Ω—ã–π —Å—Ä–æ–∫ –≤—Å–µ –ø–æ–≥–æ–ª–æ–≤—å–µ –¥–æ–º–∞—à–Ω–µ–π –ø—Ç–∏—Ü—ã –∫–∞–∂–¥–æ–≥–æ —Ö–æ–∑—è–π—Å—Ç–≤–∞‚Äù, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö ‚Äú–∫–æ–º–∞–Ω–¥–∏—Ä–æ–≤‚Äù –ø–æ —É—á–µ—Ç—É –∏ –Ω–∞–±–ª—é–¥–µ–Ω–∏—é, ‚Äú–∑–∞–Ω—è—Ç—å –≤ –∞—Ä—Ç–µ–ª–∏ –∫–æ–º–∞–Ω–¥–Ω—ã–µ –≤—ã—Å–æ—Ç—ã‚Äù, ‚Äú–∫–æ–º–∞–Ω–¥–æ–≤–∞—Ç—å —Å–æ—Ü–∏–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏–º –±–æ–µ–º, –Ω–µ –ø–æ–∫–∏–¥–∞—è –ø–æ—Å—Ç–æ–≤‚Äù –∏ ‚Äì —è—Å–Ω–æ–µ –¥–µ–ª–æ ‚Äì –∑–∞–∂–∞—Ç—å –≤—Å—é –∞—Ä—Ç–µ–ª—å –≤ –∫—É–ª–∞–∫.
    <br/>
    <br/>–ß—Ç–æ —ç—Ç–æ ‚Äì –ø–æ–ª–∏—Ç–∏–∫–∞ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–∞ –∫–æ–ª—Ö–æ–∑–æ–º –∏–ª–∏ –ø–æ–ª–∏—Ç–∏–∫–∞ –µ–≥–æ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è –∏ –¥–∏—Å–∫—Ä–µ–¥–∏—Ç–∞—Ü–∏–∏?
