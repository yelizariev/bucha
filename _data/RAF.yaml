    ДОЛОЙ КАПИТАЛИЗМ
    <br/>
    <br/>Запись беседы группы политзаключенных – членов РАФ с несколькими видными германскими «легальными левыми». Текст опубликован в западногерманском левом журнале «Конкрет», 1992, июнь.
    <br/>
    <br/>Гремлица: «Если германский империализм действительно является «бумажным тигром», то это значит, что он может быть в конце концов разгромлен; и если китайские коммунисты правы в своем выводе, что победа над американским империализмом возможна, поскольку борьба против него ведется по всему миру, а силы империализма ослаблены и расколоты, что делает империализм уязвимым, – короче, если все это верно, то нет оснований исключать какую-либо страну или регион из общего потока антиимпериалистической борьбы на том основании, что реакционным силам удалось стать в этой стране особенно могущественными. Однако как неправильно расхолаживать силы революции, недооценивая их, так неправильно и навязывать им конфронтацию, в которой они могут быть лишь уничтожены или использованы в качестве пушечного мяса».
    <br/>
    <br/>Это выдержка из появившегося в апреле 1971 года документа РАФ «Концепция городской герильи». Ровно 21 год спустя декларация РАФ, которую мы хотим здесь обсудить, делает вывод: поскольку империализм оказался не «бумажным тигром», а чем-то более существенным, то есть предложение не тратить больше силы на бесполезную борьбу. Не таков ли смысл декларации от 10 апреля 1992 года?
    <br/>
    <br/>Тауфер: Мир 70-х сильно отличается от мира 90-х. Двадцать лет назад мы думали, жили и боролись, будучи частью всемирного восстания против империалистической гегемонии США. Мир был разделен надвое, Советский Союз навязал империализму глобальное равновесие сил, что сдерживало атаки империализма против народов и освободительных движений «третьего мира». В каждой стране Латинской Америки, например, существовало по крайней мере одно освободительное движение, которое вело вооруженную борьбу. Успешные освободительные движения действовали в Африке, на Ближнем Востоке и в Азии, особенно во Вьетнаме, где простые крестьяне в соломенных шляпах и в старых сандалиях смогли сокрушить самую мощную военную машину мира. Кроме того, были и выступления в самих метрополиях. Сегодня мы знаем, что именно движение против войны во Вьетнаме (особенно в самих США) во многом привело к тому, что уже в 1969 году Киссинджер и Никсон признали войну проигранной.
    <br/>
    <br/>Именно это широко распространенное ощущение глобальности конфликта и было названо западногерманскими политиками «отсутствием доверия к государству», или «кризисом демократии», как это явление назвала одна из правительственных комиссий ФРГ; это было время, когда шквал прямой демократии проносился по капиталистическим метрополиям… Ведь даже Вилли Брандт говорил, что свободу Западного Берлина защищают во Вьетнаме.
    <br/>
    <br/>Наша оценка ситуации в то время была такой: в стратегическом плане империализм находится в обороне. По всему миру происходит наращивание сил, выступающих против политики мировой гегемонии США. И, имея в качестве предпосылки Освенцим и Вьетнам, вполне логично было подумать об объединении движений протеста и попыток вести вооруженную борьбу в центрах империализма. Двусмысленная позиция политической, экономической, юридической и военной элит в отношении фашистского прошлого и их явная поддержка геноцида во Вьетнаме оставляли без ответа вопрос, не сможет ли фашизм в Германии снова возродиться. В некотором смысле вооруженная борьба в ФРГ была попыткой компенсировать предыдущее отсутствие антифашистского Сопротивления.
    <br/>
    <br/>Однако рассчитывать на намечавшийся распад империалистической системы, видимо, было ошибкой. Сегодня мы живем в совершенно другом мире. «Создать два, три, много Вьетнамов», – эта задача 60-х и 70-х годов была направлена на то, чтобы лишить западную систему источников эксплуатации и обогащения. Поддерживая это, «Движение неприсоединения» требовало создания «нового мирового экономического порядка». Сегодня же ситуация развивается в противоположном направлении: именно империализм выбрасывает целые народы, как выжатый лимон, – ведь их дешевые ресурсы и дешевая рабочая сила больше не нужны, и, следовательно, за этими народами больше не признается право на существование.
    <br/>
    <br/>Мир теперь не расколот на «третий мир» и капиталистические метрополии. Теперь разделение на два мира проходит по другой линии: мир имущих и мир неимущих. Эти два мира существуют в самих США, в Бразилии, Чили, Египте, Индии, Нигерии… Они везде, и подчас их отделяют друг от друга несколько кварталов. Раньше морские пехотинцы США вторгались на Гренаду и в Панаму, а теперь они вступают в Лос-Анджелес. Наступающая эпоха будет временем социальных движений, экономических и социальных перемен… Декларация РАФ как раз и говорит об этой изменившейся мировой ситуации. Это не капитуляция, а принципиально новая ориентация в новой ситуации. Вооруженная борьба по старым схемам противоречит характеру этой ситуации.
