    <br/>Фрагменты из интервью участницы РАФ, "старейшей  политзаключенной ФРГ" Ирмгард Меллер журналу "Шпигель", весна 1992 года.
    <br/>
    <br/>БИОГРАФИЧЕСКАЯ СПРАВКА
    <br/>
    <br/>Ирмгард Меллер
    <br/>
    <br/>Родилась 13 мая 1947 года. В студенческие годы изучала германистику, но не закончила курс. Член РАФ с 1971 года. Арестована в июле 1972 года. Впервые осуждена в 1976 году. При повторном рассмотрении дела в 1979 году приговорена к пожизненному тюремному заключению (помимо прочего, за соучастие в убийстве трех человек). Вышла на свободу в середине 1990-х годов.
    <br/>
    <br/>
    <br/>Интервьюер: Госпожа Меллер, Вы единственная уцелевшая участница драмы в тюрьме Штаммхайм, когда согласно официальной версии основатели РАФ Андреас Баадер, Гудрун Энслин и Ян–Карл Распе совершили самоубийство вечером 18 октября 1977 года. Известно, что Вы сами тогда попали в госпиталь с серьезными ранениями, и что Вы поддерживаете распространенную среди левых версию, что на самом деле это было убийство.
    <br/>
    <br/>Меллер: Для меня это не версия, а реальный факт. Просто за минувшие с того дня 15 лет я не имела достойной возможности высказаться на эту тему. Я не видела никаких документов об этой трагедии, не смогла по независящим от меня причинам дать показания специальной комиссии по расследованию этих событий. Даже к финальному отчету комиссии я до сих пор не имею доступа.
    <br/>
    <br/>Интервьюер: Так что же произошло в тот вечер в тюрьме Штаммхайм ?
    <br/>
    <br/>Меллер: Мы находились в одиночных камерах на 7-м этаже, соседние камеры были пусты. Я, конечно, знала об угоне авиалайнера компании «Люфтганза» с требованием нашего освобождения. Но я также знала и о том, что антитеррористическая группа GSG-9 уже прибыла на место и готовится к штурму самолета.
    <br/>
    <br/>Интервьюер: Власти ФРГ до сих пор утверждают, что Вы узнали о штурме самолета и об освобождении заложников, а затем попытались совершить самоубийство с помощью столового ножа.
    <br/>
    <br/>Меллер: Это ложь. В 23.00 я послушала выпуск последних известий по радио. Я понимала, что скоро что-то должно произойти, но что именно, я не знала. Для меня все это было просто невыносимо. В общем, я решила лечь и просто заснуть.
    <br/>
    <br/>Интервьюер: Ну а затем ?
    <br/>
    <br/>Меллер: В какой-то момент я проснулась от странного шума, который так и не смогла распознать. Шум был достаточно сильным. На выстрел он не был похож, скорее напоминал падение шкафа или что-то типа этого. Затем у меня вдруг потемнело в глазах, и очнулась я уже лежащей на полу в коридоре, а вокруг меня стояли какие-то люди и проверяли мои зрачки. Затем я услышала чей-то голос: «Баадер и Энслин мертвы». После этого все вновь померкло.
    <br/>
    <br/>Интервьюер: И когда же Вы вновь пришли в сознание ?
    <br/>
    <br/>Меллер: Через три дня, в реанимационном отделении тюремной больницы.
    <br/>
    <br/>Интервьюер: Какие ранения Вам нанесли ?
    <br/>
    <br/>Меллер: Четыре удара ножом в грудь. При этом были задеты легкие, а, кроме того, в них попала жидкость из перикарда, который тоже пострадал.
    <br/>
    <br/>Интервьюер: Некоторые эксперты, в том числе и из других стран, пришли к выводу, что смерть Ваших товарищей была все-таки самоубийством.
    <br/>
    <br/>Меллер: Я знаю об этом заключении. Думаю, что эти эксперты вряд ли были полностью обьективны, их как-то удалось склонить к такому выводу. Я знаю все подробности судебно-медицинской экспертизы, и мне известно, например, что одно из ранений Гудрун вообще никто и никогда не исследовал.
    <br/>
    <br/>Интервьюер: Как Вы думаете, кто совершил все это?
    <br/>
    <br/>Меллер: Я не думаю, что здесь были замешаны сотрудники тюремной охраны, которые прибежали в наш отсек сразу после происшествия и подняли тревогу. Я считаю, что гибель Баадера, Энслин и Распе + мои ранения – это дело рук какой-нибудь «группы специального назначения», проникшей в здание через отдельный вход даже без ведома администрации тюрьмы.
    <br/>
    <br/>Интервьюер: Некоторые бывшие члены РАФ ставят под сомнение версию об убийстве.
    <br/>
    <br/>Меллер: А как Вы думаете, почему они так поступают? Это же в основном те люди, которые в течение довольно долгого времени скрывались в ГДР, были там арестованы, а сейчас пытаются извлечь выгоду для себя из роли свидетелей обвинения. Все их сказки вызваны тем фактом, что им просто нечего больше предложить, не о чем свидетельствовать.
    <br/>
    <br/>Интервьюер: Вы считаете всех, кто вышел из состава РАФ, предателями?
    <br/>
    <br/>Меллер: Пока они жили в ГДР, они, конечно, не были предателями. Предателями они стали только сейчас, когда уступили давлению властей и начали выплескивать друг на друга потоки копромата. А ведь если бы не это, многие из них могли бы еще долгое время находиться на свободе. Более того, затем они начали давать показания против членов РАФ, уже давно находившихся в застенках, в результате чего нам угрожают новые судебные процессы и увеличение сроков (кстати, в ряде случае так и произошло – прим. переводчика).
    <br/>
    <br/>нтервьюер: Но Вы сами не уступили давлению, как Вы это назвали, и заплатили за это очень дорогую цену. Не жалеете ли Вы, что в возрасте 24 лет ушли в подполье и стали участвовать в вооруженной борьбе со всеми вытекающими последствиями?
    <br/>
    <br/>Меллер: Нет, и никогда не жалела.
    <br/>
    <br/>Интервьюер: Но ведь Вы же могли прожить совершенно другую жизнь, спокойную и благополучную. У Вас могла быть семья, дети…
    <br/>
    <br/>Меллер: Мне пришлось отказаться от всего этого, хотя, не скрою, для меня тогда это было очень важно, так что такое решение далось мне крайне нелегко. Но ситуация в Германии не располагала к тому, чтобы можно было иметь детей и одновременно участвовать в сопротивлении.
    <br/>
    <br/>Интервьюер: Отношение РАФ к насилию до сих пор остается центральной темой всех дискуссий об этой организации. Существует мнение, что чем больше члены РАф стреляли и устраивали взрывы, тем меньше поддержки они находили даже у тех, кто стремился к социальным переменам. Один из бывших ваших соратников по борьбе, недавно помилованный после 16 лет заключения, заявил, что РАФ потеряла все свои моральные и политические оправдания сразу после первых выстрелов.
    <br/>
    <br/>Меллер: Это чепуха. Вооруженная борьба на территории ФРГ была вполне оправданным откликом на социальные условия.
    <br/>
    <br/>Интервьюер: Среди тех деяний, за которые Вы были осуждены, значится соучастие в подготовке взрыва в штаб-квартире американских войск в Гейдельберге 24 мая 1972 года, в результате которого 3 человека погибло, а еще несколько получили ранения. Вы все еще считаете, что эта атака была оправданной?
    <br/>
    <br/>Меллер: Да, я считаю, что эта атака была абсолютно справедливой и оправданной. В то время атаки на американские военные обьекты являлись одним из наиболее важных направлений нашей деятельности. Мы атаковали штаб-квартиру в Гейдельберге как раз потому, что там во время войны во Вьетнаме располагался диспетчерский пункт американской авиации, с которого велось управление бомбардировками вьетнамских городов и поселков.
    <br/>
    <br/>Интервьюер: Неужели вы надеялись, что вам удастся прекратить эти бомбардировки с помощью ваших взрывов?
    <br/>
    <br/>Меллер: Мы стремились показать американским генералам, что им не удастся уйти от ответа, не удастся отсидеться в тихой и спокойной Европе. Мы полагали, что насилие можно обуздать только с помощью насилия, листовки здесь не помогут. Да и вообще то, что мы совершили, – это ничто по сравнению с тем геноцидом и теми зверствами, решения о которых принимались в том же Гейдельберге.
    <br/>
    <br/>Интервьюер: Как Вы считаете сегодня, по прошествии стольких лет, были ли оправданными атаки РАФ против представителей государственного аппарата и делового мира ФРГ?
    <br/>
    <br/>Меллер:  У меня нет ни малейшего сомнения, что эти атаки были вполне оправданными.
    <br/>
    <br/>Интервьюер:  Но ведь то, что Вы называете атакой, для подавляющего большинства других людей является просто убийством…
    <br/>
    <br/>Меллер: Здесь все дело в том, что мы рассматривали эти акции не в качестве убийств каких-то отдельных личностей, а как вооруженное сопротивление государству и его аппарату.
    <br/>
    <br/>Интервьюер: Но ведь те, кого вы атаковывали, были живыми людьми из плоти и крови, у всех у них были семьи, дети…
    <br/>
    <br/>Меллер: Конечно, мы тоже люди, так что большой радости наши действия нам не доставляли. Но поскольку государство, в общем-то, является понятием скорее абстрактным, то я не вижу, как можно было в то время атаковать государство как таковое, не нанося ущерба его представителям. Но это было тогда – сегодня многое изменилось.
    <br/>
    <br/>Интервьюер: Когда заходит речь о РАФ и подобных ему группах, то очень многие задают вопрос: а кто вообще дал им (то есть, Вам и вашим товарищам по борьбе) право приговаривать кого-то к смерти?
    <br/>
    <br/>Меллер: Мы исходили из убеждения, что цели, ради которых мы ведем борьбу, не только наши личные, что их разделяет большинство людей во всем мире. Мы были уверены, что положить конец Системе, уничтожить ее – это справедливо и просто необходимо, поскольку она практически ежедневно убивает множество людей, которые могли бы жить в мире и благополучии.
    <br/>
    <br/>Интервьюер: Представители спецслужб ФРГ до сих пор продолжают настаивать на том, что планированием и, если так можно выразиться, оперативным руководством многих атак занимались члены РАФ, находившиеся в тюрьмах. То есть, «мозговой центр» – в тюрьме, а исполнители – на воле…
    <br/>
    <br/>Меллер: Это неправда. У подобных заявлений одна цель: изобразить наиболее известных заключенных в качестве тех единственных, кто по-настоящему хочет вести вооруженную борьбу. Остальным же товарищам якобы отведена роль покорных исполнителей.
    <br/>
    <br/>Интервьюер: Но разве не могло быть так, что кто –то из заключенных вдруг начинал переправлять товарищам на воле какие – либо рекоммендации?
    <br/>
    <br/>Меллер: Конечно, если бойцы РАФ или какой-то другой группы проводят новую атаку, то это очень влияет и на нашу ситуацию, и вообще на все. Однако мы никогда не давали распоряжений: делайте так-то и там-то. Такого просто не могло быть.
    <br/>
