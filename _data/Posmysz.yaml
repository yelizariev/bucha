    АННОТАЦИЯ
    <br/>
    <br/>Учителя старой закалки и учителя нового, молодого поколения… Найдут ли они взаимопонимание? Об этом рассуждает в своей книге Ольга Литаврина. Стоит ли прислушиваться к ученикам, да и вообще к жизни, которая бурлит вокруг тебя, или проще замкнуться, жить своим мирком, делать вид, что ничего не замечаешь…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;АННА ИВАНОВНА
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И ведь с самого начала, с самого начала день этот складывался как‑то неудачно! Да что там день!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Лето уже торопилось, май был почти на исходе, и ребята совсем разболтались, на уроках сидели кое‑как, беседовать, правда, не осмеливались, – Анна Ивановна любила при случае ввернуть насчет “заслуженного авторитета в классе”, но и слушали как‑то вполуха, и двоек, и окриков, на которые А.И. никогда не скупилась, боялись почему‑то меньше. А сегодня…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Конечно, началось это не сегодня. Весь последний учебный год давался Анне Ивановне “со скрипом”. Сильно разладилось со здоровьем: после каждой еды в желудке, давно привыкшем к сухомятке и спешке школьного буфета, тяжело стоял ком, мучила изжога, а болезненные шишки на ногах давно заставили ходить в тапочках. Стараясь избежать кома, Анна Ивановна почти не завтракала дома, но ко второму уроку рот все равно наполнялся неприятной горечью, настроение же ухудшалось соответственно. Раздражала бестолковость ребят, их упорное невнимание и неусидчивость, недостаточная строгость родителей, а главное – то, что Анна Ивановна сурово называла “неуважение к предмету”, тому самому, который с окончания института обеспечивал Анне Ивановне хлеб насущный, а главное – прочное и добропорядочное место в жизни.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Года три назад, когда в школе проходила аттестация, Анна Ивановна, указывая в графе “педстаж” – 37 лет, смотрела на эту цифру с гордостью и тайной тревогой, – как бы все‑таки не “попросили”, ведь что ни говори, а уж на пенсию пора! Но на хлопотное место учителя русского и литературы в обычной школе никогда не бывало наплыва желающих. Настолько не бывало, что давно уже Анна Ивановна с полной уверенностью произносила свое мягкое украинское “г”, доставлявшее в институте столько огорчений, и расхожее “он позвонит”, а еще раньше перестала задумываться над тем, есть ли, кроме ударов линейкой и толчков, лучший способ для поддержания обязательной безупречной тишины в классе. Здесь, в своем классе, она всегда умела установить и для себя, и для своих шестиклашек – в этом году она вела шестые классы в школе – прочный мирок незыблемого порядка, как бы оставлявший за гранью все происходящее в мире. Обычно это происходило мгновенно, со звонком, и только в этом году…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Да, этот год выдался не похожим на другие. Ну вот, к примеру, в личной жизни, которая всегда была для Анны Ивановны на втором плане, ибо не давала полного удовлетворения, так вот, в личной жизни, год прошел под тяжелым знаком неожиданной, непредусмотренной Анной Ивановной, смерти мужа, только вышедшего на пенсию. И здесь тоже было все благополучно до тех пор, пока… Муж Анны Ивановны работал водителем на “Скорой”, многого в дом не приносил никогда, зато авторитет жены искренне считал непререкаемым и служил привычным, удобным и – с тех пор, как дочь, не дожидаясь замужества, ушла жить к бабушке, – единственным объектом воспитующей критики.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Еще смолоду Анна Ивановна не могла найти ни единого поступка мужа своевременным и правильным. Муж, правда, не курил и не пил, вначале вроде бы имел интересных друзей и на медика даже собирался учиться, но планы свои для Анны Ивановны незаметно растерял, воспитанием дочери занимался мало и неумело, постоянно выгораживал свекровь и родню, дома самой же Анной Ивановной был совершенно отучен себя обслуживать, за что и подвергался особенно жесткой критике. Никаких оправданий Анна Ивановна не принимала, а утешаться привыкла лишь тем, что муж хоть и не очень казистый, зато “порядок знает”, всегда при ней, а главное – неоценим как постоянный помощник на доставшемся от родителей садовом участке.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Во всех этих хлопотах жизнь бежала для Анны Ивановны как‑то незаметно, хватало ее и на тетради, и на стирку, и на посуду, к весне вставал вопрос с посадками, так что задумываться особо было некогда. На чтение, правда, давно времени не хватало, но и здесь Анна Ивановна твердо знала, что почти все нужные книги по программе она прочла, новых появлялось немного, а журналы в этом году в школе не выписывал уже никто из соображений сугубо материальных.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так и подошла бы Анна Ивановна к этому злосчастному году неунывающим живчиком – небольшая, суховатая, с серыми химическими кудерьками и черными (от косметички) ресницами, в платьях от своей портнихи и с больничными от своего врача. И вдруг разболелись ноги, ходить с самых поминок приходилось в тапочках, шишки лишили привычного раньше среднего каблука, и это привело сразу к нескольким последствиям: во‑первых, каждое утро Анне Ивановне пришлось делать небольшую процедуру – держать ноги в отваре сухого подорожника, – и это сразу как бы “съежило” утреннее время; в школу, хотя и пешком, но пришлось спешить, уже к середине пути одолевали одышка и изжога, в класс она, всегда раньше бывшая первой, проходила под укоризненным взглядом дежурного администратора, а в начале урока пристрастилась давать небольшое письменное задание, чтобы успеть отдышаться и прийти в себя.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Второе же следствие заключалось, как ни странно, в том, что Анна Ивановна, став чуть ниже, почувствовала себя как бы вровень с своими учениками, не над ними, как обычно, а рядом, что и стало поводом к интересным наблюдениям. Например, начав незаметно для себя прислушиваться к разговорам ребят, Анна Ивановна вдруг, к несказанному своему удивлению, обнаружила, что ее “предмет” ученики не любят и даже особенно нужным не считают, зато важным считал его тот старший класс, который вела… Но не все сразу.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И снова Анна Ивановна вернулась к незаметной и такой привычной памяти о муже, в котором, как выяснилось, одном и помещалась вся ее непритязательная личная жизнь. Весь год Алексей Антонович как‑то недомогал. Перенес на ногах грипп – больничный брать так и не собрался, а от гриппа остались сухость в горле, боли в пояснице и самое неприятное – неотвязное нытье в левой стороне груди. И не в этом ли году так бешено взвинтили цены, старенькая их машина не смогла уже окупить ежегодного ремонта, все необходимое на дачу приходилось таскать на себе, а это означало – километров десять пешком по лесу от переполненного автобуса.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;И все бы еще ничего, да возьми и предложи соседка засадить полянку между двумя их заборами – картошки, правда, как и говорил, ведь говорил же Алексей Антонович, и так было с лихвой, но Анна Ивановна, та распорядилась по‑своему: может, дочь за кого выйдет, так молодой семье, да и мужу скоро на пенсию, подторгуем…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Недолгого лежания мужа в больнице после обширного инфаркта Анна Ивановна не помнила. Помнила, как посерьезневшая дочь помогала с “оформлением”, как сослуживцы мужа “выбивали” место “поуютнее”, а особенно отчетливо первый и второй, и сороковой день, съезды гостей на поминки, красные мокрые лица свекрови и привезшей ее золовки, белый стол, уставленный лучшим, серое, близкое лицо в рамке – такое же потом прикрепляли на памятник…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ах, да ведь это было раньше, а потом было страшное лето, когда взошла картошка, которую некому и не для чего было выкапывать, когда ради дочери по привычке закатывала овощи, мечтая о школе, как о желанной отдушине, и только потом начался этот смутный учебный год, тогда же и взвинтили после новогодья цены, вот тогда дали себя знать и ноги, и ком в желудке, а главное – Анна Ивановна стала больше прислушиваться, раньше‑то она слушала лишь из вежливости, ожидая паузы, куда можно будет вставить свое, интересное… Тогда же и стала болезненно раздражать ребячья суетня и бестолковость, а тут еще эта…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Раньше Анна Ивановна не обращала особого внимания на эту молодую, что работала с ней в одном кабинете, в другой смене. Заходя поболтать в учительскую, с удовольствием, впрочем, слышала ее имя – администрация была молодой недовольна. Ругали какой‑то “странный подход”, “самовольное ведение урока”, и все это, казалось Анне Ивановне, у той от молодости, от чрезмерной самонадеянности, от некоторой неломанности жизнью что ли. И только в этом году явное предпочтение ребят поселило некоторое тайное раздражение и против молодой – ведь любить и уважать должны не ее, а заслуженную Анну Ивановну, всю жизнь отдавшую школе, и перенимать следует истовую преданность Анны Ивановны школьной литературе, а не легкомысленную увлеченность книгами вообще у этой молодой, да ранней.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Времени в этом году высвободилось у Анны Ивановны много – обслуживать дома было больше некого, – дочь и после смерти мужа не возвращалась, с дачей тоже вроде бы размахиваться было ни к чему, – и она настроилась передавать молодой свой богатый педагогический опыт и обширные знания, а для начала попросила у администрации путевку на ее уроки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Звали молодую Ольга Львовна. Между собой ребята ее класса звали Ольгой. Как называли ее самое, Анна Ивановна не хотела знать – прочла как‑то раз на подоконнике “Нюра‑дура”, – но разбираться не стала, сочла, что писано в озлоблении двоечном.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Помощь Анны Ивановны Ольга, не подозревая о ее официальной миссии, приняла охотно, на уроках пригласила бывать. И вот как‑то Анна Ивановна, ощущая бодрость и нужность свою, поднялась пораньше и привычной дорогой заспешила в школу…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Продлевать путевку на посещения не пришлось. Одного раза оказалось для Анны Ивановны вполне достаточно, чтобы оформить крайне отрицательный отзыв. И в то так хорошо начавшееся утро неожиданное раздражение против молодой, начавшееся прямо от дверей кабинета, показало Анне Ивановне, что пришла она сюда не случайно, а движимая безошибочным чутьем на “непорядок”.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Итак, началось еще до урока… У самой А.И. ребята до звонка в класс входить на смели, а выстраивались в линеечку перед дверью, входили по одному, что утром еще и позволяло строго проверить наличие необходимой сменки.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Здесь же – на перемене никто и вовсе не выходил из класса. Ольга с кем‑то увлеченно спорила за учительским столом, а остальные были заняты играми, извлеченными из тех самых запертых шкафов, где, как Анна Ивановна думала, хранились лишь конспекты уроков и карточки с заданиями для нерадивых. Естественно, что со звонком никто уже нище не выстраивался, хотя места свои заняли, как почему‑то с неудовольствием отметила Анна Ивановна, четко и быстро. Что же касается урока – Анна Ивановна специально пришла на русский, перед литературой она в последнее время чувствовала какую‑то, даже себе не открываемую растерянность. И тему специально выбрала самую серьезную – “Морфологический разбор причастия”. Администрацию полностью поняла Анна Ивановна, когда после повторения основных пунктов разбора ребята достали … вырезанных из картона кукол и вместо привычного заучивания признаков причастия принялись наряжать игрушки в причудливые костюмы с ярко выписанными морфологическими признаками. И все‑таки больше всего вывело Анну Ивановну из себя именно то, что все эти признаки, как заученные, ребята повторили в конце урока.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“Поймите, – почти кричала она на Ольгу за закрытыми дверьми, – нельзя смешивать серьезные и несерьезные вещи! Учащимся следует приобрести навык усидчивого труда, а у вас они только веселятся! Где у них собранность, где непререкаемый авторитет учителя? Этак вы совсем с ними на одну доску станете!” Ольга слушала внимательно, это‑то и подтолкнуло Анну Ивановну все‑таки поделиться опытом. Снисходительно вспомнила Анна Ивановна о том, как однажды целых два года, получив самый трудный класс, она не хуже инспектора милиции с линейкой обходила кварталы, выискивая “своих”, как весь день висела на телефоне, прозваниваясь каждому, проверяя, на месте или нет, учит или не учит? За это время их не только перестали встречать в злачных местах, но и их общественное поведение, если можно так выразиться, доведено было самой Анной Ивановной до полного совершенства. Как‑то не смогла пойти с ними на экскурсию и попросила помочь активную родительницу. И приятно же было услышать, что и в музее, а особенно в метро, они, как в классе, четко выстраивались в одну линию, а в метро даже на строго одинаковом расстоянии от края платформы! Анна Ивановна замолчала и вдруг заметила, что хоть и слушает Ольга Львовна внимательно, но смотрит как‑то… непонятно. И ей почему‑то расхотелось рассказывать, как она полностью переучила двух самых упрямых левшей в своем классе, привязывая левые руки во время контрольных к парте…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Больше Анна Ивановна на уроки молодой не ходила. А раздражалась только неожиданными находками в их общем классе. То сбоку стола, где она привыкла складывать проверенные тетради, угнездится выставка пластилиновых поделок к сказкам. То на стене, между висящими годами стендами “К уроку” и “Уголок класса”, прилепится ярчайший ватман “Страна Знания”, где на крутые “Пик Истории” и “Хребет Математических Наук” взбираются алые флажки с вырезанными из маленьких фотографий лицами учеников Ольгиного класса… Докладную директору школы Анна Ивановна подала тогда, когда на окне расположилась клетка с хомячком и аквариум с ручной черепахой.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;А этот день… Это был обычный день подведения итогов проверочной годовой работы. Но, оставшись одна в классе, Анна Ивановна проверять тетради, как обычно, не стала. С утра у нее болела голова и давило над глазами, позавтракать сегодня она, как в былые, мужние, времена, отчего‑то не успела, днем едва перехватила бутерброд в буфете, и уже горько было во рту, и давил неотвязный ком в желудке, и тетради вдруг показались тоже неотвязным серым грузом, который тащит она впустую через всю жизнь, а менять его уже не на что и незачем…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Анна Ивановна решительно встряхнулась, отложила тетради и стала собираться, – нужно еще было навестить свекровь, жившую с дочерью, старуха после Алексея совсем сдала… За окном душного класса шел на убыль великолепный весенний день, с пением птиц, с чистой зеленью молодой, свежей листвы, и впервые бог знает с каких пор Анна Ивановна засмотрелась на стоявшее над домами облако – все розово‑торжественное, вкусное и пышное, как из румяных сливок, – и вспомнила детскую игру, в которую они давно‑давно играли с дочерью, кажется, игра называлась “Что на что похоже?” Анна Ивановна привычно одернула саму себя, понуждая к делу, взяла портфель с тетрадями и вышла из школы.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В метро она ездила теперь редко, чаще по выходным, направляясь на дачу, и сейчас рассчитывала спокойно просмотреть газету. Но было тесно и душно, люди стискивали друг друга, на каждой остановке просили “потесниться еще”, а с теми, кто не желал тесниться, завязывали озлобленные перепалки, и Анне Ивановне становилось все хуже. Голова болела по‑прежнему и как‑то слегка кружилась, к горлу подкатывала тошнота вместе с привычным комом, ноги отекли и мешали стоять, но самое странное и неудобное было в том, что Анну Ивановну опять одолели мысли, именно неудобные, как одежда неподходящего размера. А как ясно и четко было все в аккуратном мире Анны Ивановны!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дочь закончила институт, к пенсии обзавелись подержанной машиной, была своя дача, муж никакими пороками не страдал, впитывал каждое ее слово, и в любой ситуации Анна Ивановна точно знала “как надо”. Надо было верить руководству – и она верила. Надо было заучивать схемы и цитаты – и она добросовестно “обеспечивала их прочное усвоение”. И вдруг, как куклы на уроках молодой, потеряли свои привычные одежды и канонический Фадеев, и Твардовский, и даже – страшно сказать! – сам Горький. О муже теперь вспоминать не хотелось. Дочь, еще не выйдя замуж, ушла жить к бабушке и четко оговорила, что “учить ее больше не надо”.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Зарплаты и пенсии, которых раньше вполне хватало, вдруг оказалось недостаточно даже для самого скромного безмужнего существования, как будто Государство, добросовестных граждан которого Анна Ивановна растила всю жизнь, тоже обмануло ее, оставив без поддержки и защиты. Вчера “давали” одних писателей, а сегодня спрашивают других, и как угадаешь, если и сами РУНО ничего не знают толком. И есть ли в памяти хоть один ученик, который обратился бы к ней за советом по собственной инициативе, не говоря уже о самом близком человеке – дочери? И почему она и ее ученики все время, как ярые враги, обретались по разные стороны баррикад, она – стремясь любой ценой вдолбить рекомендованные сверху знания, они – стремясь избежать неизбежного? И как обходится без такой войны молодая?
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;К середине пути Анне Ивановне стало так плохо, что она испугалась – вдруг упадет, – и решила выйти на Театральной, пройти до Лубянки пешком, подышать немного. Народу в центре было, как всегда, полно. Вокруг Большого театра тучей клубились перекупщики, и Анна Ивановна привычно возмутилась – почему все‑таки не отведут этим спекулянтам специальные места, а еще бы лучше – гнать всех в шею и взять наконец‑то власть в твердые руки…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“Взять власть в твердые руки!” – над самым ухом услышала Анна Ивановна и удивленно огляделась. Задумавшись, она прошла на Кузнецкий и у входа в магазин “Букинист” оказалась в самой гуще митинга. Над довольно солидной и решительно настроенной толпой реяло бахромчатое знамя с неразборчивыми буквами. Анна Ивановна подошла поближе к оратору, лицо которого показалось странно знакомым. Боже, да не Володя ли Калиновский? Был такой, помнится, в выпускном классе. Строился всегда первым, писал аккуратно и четко, а как‑то по ее указке целый месяц подстерегал в углах двоечника Комлева, пока тот не перестал огрызаться на замечания…
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Калиновский выступал, как на экзамене, уверенно и с напором. Ему и принадлежали услышанные Анной Ивановной слова. Слышно с ее места, правда, было плоховато, но конец речи Анна Ивановна уловила полностью: “Забирать надо в свои руки страну! Никаких забастовок, никаких выступлений, никакой политики – колбаса и пиво, и всем поровну! Повадились – то шахтеры, то медики, а то и вовсе шкрабы бастуют! Да половину школ на хрен разогнать надо, оставить такие, где, как у нашей Анны Ивановны, все по стрункам ходят и головы ничем не забивают, кроме того, что само из мозгов вылетает! И с теми еще разберемся, не жидовским ли там духом пахнет!”
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Дальше Анна Ивановна не слушала. Ей вдруг показалось, что Володя Калиновский наклоняется к ней и протягивает руки, показывая, где ее истинное место – там, рядом с ним, где головы ничем не забивают, кроме того, что само вылетает из мозгов!
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;…Ах, как все же неудачно складывался день! Лицо Анны Ивановны побелело, тошнота вплотную подкатила к горлу, линия домов слилась и завертелась.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“Вот неудача, договорить не пришлось, – заметил врачу “Скорой ’’лидер митинга, – и что этим пенсионерам неймется? Похожа чем‑то на нашу классную, только та была повыше, построже, такая вся затянутая, – уж она бы себе подобного не позволила. Да, перевелись у нас настоящие учителя, воинской закалки не хватает. Это ведь академикам познания нужны, а нам нужна ясность: это – можно, а это – нельзя, Горький – друг, Синявский – враг, а если враг не сдается, его уничтожают!”
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Когда, выйдя из больницы, Анна Ивановна вновь вернулась к работе в школе, Ольги Львовны там уже не было.
