    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ê —ç—Ç–æ—Ç –¥–µ–Ω—å‚Ä¶ –≠—Ç–æ –±—ã–ª –æ–±—ã—á–Ω—ã–π –¥–µ–Ω—å –ø–æ–¥–≤–µ–¥–µ–Ω–∏—è –∏—Ç–æ–≥–æ–≤ –ø—Ä–æ–≤–µ—Ä–æ—á–Ω–æ–π –≥–æ–¥–æ–≤–æ–π —Ä–∞–±–æ—Ç—ã. –ù–æ, –æ—Å—Ç–∞–≤—à–∏—Å—å –æ–¥–Ω–∞ –≤ –∫–ª–∞—Å—Å–µ, –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –ø—Ä–æ–≤–µ—Ä—è—Ç—å —Ç–µ—Ç—Ä–∞–¥–∏, –∫–∞–∫ –æ–±—ã—á–Ω–æ, –Ω–µ —Å—Ç–∞–ª–∞. –° —É—Ç—Ä–∞ —É –Ω–µ–µ –±–æ–ª–µ–ª–∞ –≥–æ–ª–æ–≤–∞ –∏ –¥–∞–≤–∏–ª–æ –Ω–∞–¥ –≥–ª–∞–∑–∞–º–∏, –ø–æ–∑–∞–≤—Ç—Ä–∞–∫–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è –æ–Ω–∞, –∫–∞–∫ –≤ –±—ã–ª—ã–µ, –º—É–∂–Ω–∏–µ, –≤—Ä–µ–º–µ–Ω–∞, –æ—Ç—á–µ–≥–æ‚Äë—Ç–æ –Ω–µ —É—Å–ø–µ–ª–∞, –¥–Ω–µ–º –µ–¥–≤–∞ –ø–µ—Ä–µ—Ö–≤–∞—Ç–∏–ª–∞ –±—É—Ç–µ—Ä–±—Ä–æ–¥ –≤ –±—É—Ñ–µ—Ç–µ, –∏ —É–∂–µ –≥–æ—Ä—å–∫–æ –±—ã–ª–æ –≤–æ —Ä—Ç—É, –∏ –¥–∞–≤–∏–ª –Ω–µ–æ—Ç–≤—è–∑–Ω—ã–π –∫–æ–º –≤ –∂–µ–ª—É–¥–∫–µ, –∏ —Ç–µ—Ç—Ä–∞–¥–∏ –≤–¥—Ä—É–≥ –ø–æ–∫–∞–∑–∞–ª–∏—Å—å —Ç–æ–∂–µ –Ω–µ–æ—Ç–≤—è–∑–Ω—ã–º —Å–µ—Ä—ã–º –≥—Ä—É–∑–æ–º, –∫–æ—Ç–æ—Ä—ã–π —Ç–∞—â–∏—Ç –æ–Ω–∞ –≤–ø—É—Å—Ç—É—é —á–µ—Ä–µ–∑ –≤—Å—é –∂–∏–∑–Ω—å, –∞ –º–µ–Ω—è—Ç—å –µ–≥–æ —É–∂–µ –Ω–µ –Ω–∞ —á—Ç–æ –∏ –Ω–µ–∑–∞—á–µ–º‚Ä¶
