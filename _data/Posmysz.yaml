    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–í–æ –≤—Å–µ—Ö —ç—Ç–∏—Ö —Ö–ª–æ–ø–æ—Ç–∞—Ö –∂–∏–∑–Ω—å –±–µ–∂–∞–ª–∞ –¥–ª—è –ê–Ω–Ω—ã –ò–≤–∞–Ω–æ–≤–Ω—ã –∫–∞–∫‚Äë—Ç–æ –Ω–µ–∑–∞–º–µ—Ç–Ω–æ, —Ö–≤–∞—Ç–∞–ª–æ –µ–µ –∏ –Ω–∞ —Ç–µ—Ç—Ä–∞–¥–∏, –∏ –Ω–∞ —Å—Ç–∏—Ä–∫—É, –∏ –Ω–∞ –ø–æ—Å—É–¥—É, –∫ –≤–µ—Å–Ω–µ –≤—Å—Ç–∞–≤–∞–ª –≤–æ–ø—Ä–æ—Å —Å –ø–æ—Å–∞–¥–∫–∞–º–∏, —Ç–∞–∫ —á—Ç–æ –∑–∞–¥—É–º—ã–≤–∞—Ç—å—Å—è –æ—Å–æ–±–æ –±—ã–ª–æ –Ω–µ–∫–æ–≥–¥–∞. –ù–∞ —á—Ç–µ–Ω–∏–µ, –ø—Ä–∞–≤–¥–∞, –¥–∞–≤–Ω–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω–µ —Ö–≤–∞—Ç–∞–ª–æ, –Ω–æ –∏ –∑–¥–µ—Å—å –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ —Ç–≤–µ—Ä–¥–æ –∑–Ω–∞–ª–∞, —á—Ç–æ –ø–æ—á—Ç–∏ –≤—Å–µ –Ω—É–∂–Ω—ã–µ –∫–Ω–∏–≥–∏ –ø–æ –ø—Ä–æ–≥—Ä–∞–º–º–µ –æ–Ω–∞ –ø—Ä–æ—á–ª–∞, –Ω–æ–≤—ã—Ö –ø–æ—è–≤–ª—è–ª–æ—Å—å –Ω–µ–º–Ω–æ–≥–æ, –∞ –∂—É—Ä–Ω–∞–ª—ã –≤ —ç—Ç–æ–º –≥–æ–¥—É –≤ —à–∫–æ–ª–µ –Ω–µ –≤—ã–ø–∏—Å—ã–≤–∞–ª —É–∂–µ –Ω–∏–∫—Ç–æ –∏–∑ —Å–æ–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å—É–≥—É–±–æ –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω—ã—Ö.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–¢–∞–∫ –∏ –ø–æ–¥–æ—à–ª–∞ –±—ã –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –∫ —ç—Ç–æ–º—É –∑–ª–æ—Å—á–∞—Å—Ç–Ω–æ–º—É –≥–æ–¥—É –Ω–µ—É–Ω—ã–≤–∞—é—â–∏–º –∂–∏–≤—á–∏–∫–æ–º ‚Äì –Ω–µ–±–æ–ª—å—à–∞—è, —Å—É—Ö–æ–≤–∞—Ç–∞—è, —Å —Å–µ—Ä—ã–º–∏ —Ö–∏–º–∏—á–µ—Å–∫–∏–º–∏ –∫—É–¥–µ—Ä—å–∫–∞–º–∏ –∏ —á–µ—Ä–Ω—ã–º–∏ (–æ—Ç –∫–æ—Å–º–µ—Ç–∏—á–∫–∏) —Ä–µ—Å–Ω–∏—Ü–∞–º–∏, –≤ –ø–ª–∞—Ç—å—è—Ö –æ—Ç —Å–≤–æ–µ–π –ø–æ—Ä—Ç–Ω–∏—Ö–∏ –∏ —Å –±–æ–ª—å–Ω–∏—á–Ω—ã–º–∏ –æ—Ç —Å–≤–æ–µ–≥–æ –≤—Ä–∞—á–∞. –ò –≤–¥—Ä—É–≥ —Ä–∞–∑–±–æ–ª–µ–ª–∏—Å—å –Ω–æ–≥–∏, —Ö–æ–¥–∏—Ç—å —Å —Å–∞–º—ã—Ö –ø–æ–º–∏–Ω–æ–∫ –ø—Ä–∏—Ö–æ–¥–∏–ª–æ—Å—å –≤ —Ç–∞–ø–æ—á–∫–∞—Ö, —à–∏—à–∫–∏ –ª–∏—à–∏–ª–∏ –ø—Ä–∏–≤—ã—á–Ω–æ–≥–æ —Ä–∞–Ω—å—à–µ —Å—Ä–µ–¥–Ω–µ–≥–æ –∫–∞–±–ª—É–∫–∞, –∏ —ç—Ç–æ –ø—Ä–∏–≤–µ–ª–æ —Å—Ä–∞–∑—É –∫ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è–º: –≤–æ‚Äë–ø–µ—Ä–≤—ã—Ö, –∫–∞–∂–¥–æ–µ —É—Ç—Ä–æ –ê–Ω–Ω–µ –ò–≤–∞–Ω–æ–≤–Ω–µ –ø—Ä–∏—à–ª–æ—Å—å –¥–µ–ª–∞—Ç—å –Ω–µ–±–æ–ª—å—à—É—é –ø—Ä–æ—Ü–µ–¥—É—Ä—É ‚Äì –¥–µ—Ä–∂–∞—Ç—å –Ω–æ–≥–∏ –≤ –æ—Ç–≤–∞—Ä–µ —Å—É—Ö–æ–≥–æ –ø–æ–¥–æ—Ä–æ–∂–Ω–∏–∫–∞,¬†‚Äì –∏ —ç—Ç–æ —Å—Ä–∞–∑—É –∫–∞–∫ –±—ã ‚Äú—Å—ä–µ–∂–∏–ª–æ‚Äù —É—Ç—Ä–µ–Ω–Ω–µ–µ –≤—Ä–µ–º—è; –≤¬†—à–∫–æ–ª—É, —Ö–æ—Ç—è –∏ –ø–µ—à–∫–æ–º, –Ω–æ –ø—Ä–∏—à–ª–æ—Å—å —Å–ø–µ—à–∏—Ç—å, —É–∂–µ –∫ —Å–µ—Ä–µ–¥–∏–Ω–µ –ø—É—Ç–∏ –æ–¥–æ–ª–µ–≤–∞–ª–∏ –æ–¥—ã—à–∫–∞ –∏ –∏–∑–∂–æ–≥–∞, –≤ –∫–ª–∞—Å—Å –æ–Ω–∞, –≤—Å–µ–≥–¥–∞ —Ä–∞–Ω—å—à–µ –±—ã–≤—à–∞—è –ø–µ—Ä–≤–æ–π, –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ –ø–æ–¥ —É–∫–æ—Ä–∏–∑–Ω–µ–Ω–Ω—ã–º –≤–∑–≥–ª—è–¥–æ–º –¥–µ–∂—É—Ä–Ω–æ–≥–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞, –∞ –≤ –Ω–∞—á–∞–ª–µ —É—Ä–æ–∫–∞ –ø—Ä–∏—Å—Ç—Ä–∞—Å—Ç–∏–ª–∞—Å—å –¥–∞–≤–∞—Ç—å –Ω–µ–±–æ–ª—å—à–æ–µ –ø–∏—Å—å–º–µ–Ω–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ, —á—Ç–æ–±—ã —É—Å–ø–µ—Ç—å –æ—Ç–¥—ã—à–∞—Ç—å—Å—è –∏ –ø—Ä–∏–π—Ç–∏ –≤ —Å–µ–±—è.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–í—Ç–æ—Ä–æ–µ –∂–µ —Å–ª–µ–¥—Å—Ç–≤–∏–µ –∑–∞–∫–ª—é—á–∞–ª–æ—Å—å, –∫–∞–∫ –Ω–∏ —Å—Ç—Ä–∞–Ω–Ω–æ, –≤ —Ç–æ–º, —á—Ç–æ –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞, —Å—Ç–∞–≤ —á—É—Ç—å –Ω–∏–∂–µ, –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∞ —Å–µ–±—è –∫–∞–∫ –±—ã –≤—Ä–æ–≤–µ–Ω—å —Å —Å–≤–æ–∏–º–∏ —É—á–µ–Ω–∏–∫–∞–º–∏, –Ω–µ –Ω–∞–¥ –Ω–∏–º–∏, –∫–∞–∫ –æ–±—ã—á–Ω–æ, –∞ —Ä—è–¥–æ–º, —á—Ç–æ –∏ —Å—Ç–∞–ª–æ –ø–æ–≤–æ–¥–æ–º –∫ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º –Ω–∞–±–ª—é–¥–µ–Ω–∏—è–º. –ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞—á–∞–≤ –Ω–µ–∑–∞–º–µ—Ç–Ω–æ –¥–ª—è —Å–µ–±—è –ø—Ä–∏—Å–ª—É—à–∏–≤–∞—Ç—å—Å—è –∫ —Ä–∞–∑–≥–æ–≤–æ—Ä–∞–º —Ä–µ–±—è—Ç, –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –≤–¥—Ä—É–≥, –∫ –Ω–µ—Å–∫–∞–∑–∞–Ω–Ω–æ–º—É —Å–≤–æ–µ–º—É —É–¥–∏–≤–ª–µ–Ω–∏—é, –æ–±–Ω–∞—Ä—É–∂–∏–ª–∞, —á—Ç–æ –µ–µ ‚Äú–ø—Ä–µ–¥–º–µ—Ç‚Äù —É—á–µ–Ω–∏–∫–∏ –Ω–µ –ª—é–±—è—Ç –∏ –¥–∞–∂–µ –æ—Å–æ–±–µ–Ω–Ω–æ –Ω—É–∂–Ω—ã–º –Ω–µ —Å—á–∏—Ç–∞—é—Ç, –∑–∞—Ç–æ –≤–∞–∂–Ω—ã–º —Å—á–∏—Ç–∞–ª –µ–≥–æ —Ç–æ—Ç —Å—Ç–∞—Ä—à–∏–π –∫–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –≤–µ–ª–∞‚Ä¶ –ù–æ –Ω–µ –≤—Å–µ —Å—Ä–∞–∑—É.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ò —Å–Ω–æ–≤–∞ –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –≤–µ—Ä–Ω—É–ª–∞—Å—å –∫ –Ω–µ–∑–∞–º–µ—Ç–Ω–æ–π –∏ —Ç–∞–∫–æ–π –ø—Ä–∏–≤—ã—á–Ω–æ–π –ø–∞–º—è—Ç–∏ –æ –º—É–∂–µ, –≤ –∫–æ—Ç–æ—Ä–æ–º, –∫–∞–∫ –≤—ã—è—Å–Ω–∏–ª–æ—Å—å, –æ–¥–Ω–æ–º –∏ –ø–æ–º–µ—â–∞–ª–∞—Å—å –≤—Å—è –µ–µ –Ω–µ–ø—Ä–∏—Ç—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –ª–∏—á–Ω–∞—è –∂–∏–∑–Ω—å. –í–µ—Å—å –≥–æ–¥ –ê–ª–µ–∫—Å–µ–π –ê–Ω—Ç–æ–Ω–æ–≤–∏—á –∫–∞–∫‚Äë—Ç–æ –Ω–µ–¥–æ–º–æ–≥–∞–ª. –ü–µ—Ä–µ–Ω–µ—Å –Ω–∞ –Ω–æ–≥–∞—Ö –≥—Ä–∏–ø–ø ‚Äì –±–æ–ª—å–Ω–∏—á–Ω—ã–π –±—Ä–∞—Ç—å —Ç–∞–∫ –∏ –Ω–µ —Å–æ–±—Ä–∞–ª—Å—è, –∞ –æ—Ç –≥—Ä–∏–ø–ø–∞ –æ—Å—Ç–∞–ª–∏—Å—å —Å—É—Ö–æ—Å—Ç—å –≤ –≥–æ—Ä–ª–µ, –±–æ–ª–∏ –≤ –ø–æ—è—Å–Ω–∏—Ü–µ –∏ —Å–∞–º–æ–µ –Ω–µ–ø—Ä–∏—è—Ç–Ω–æ–µ ‚Äì –Ω–µ–æ—Ç–≤—è–∑–Ω–æ–µ –Ω—ã—Ç—å–µ –≤ –ª–µ–≤–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –≥—Ä—É–¥–∏. –ò –Ω–µ –≤ —ç—Ç–æ–º –ª–∏ –≥–æ–¥—É —Ç–∞–∫ –±–µ—à–µ–Ω–æ –≤–∑–≤–∏–Ω—Ç–∏–ª–∏ —Ü–µ–Ω—ã, —Å—Ç–∞—Ä–µ–Ω—å–∫–∞—è –∏—Ö –º–∞—à–∏–Ω–∞ –Ω–µ —Å–º–æ–≥–ª–∞ —É–∂–µ –æ–∫—É–ø–∏—Ç—å –µ–∂–µ–≥–æ–¥–Ω–æ–≥–æ —Ä–µ–º–æ–Ω—Ç–∞, –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ–µ –Ω–∞ –¥–∞—á—É –ø—Ä–∏—Ö–æ–¥–∏–ª–æ—Å—å —Ç–∞—Å–∫–∞—Ç—å –Ω–∞ —Å–µ–±–µ, –∞ —ç—Ç–æ –æ–∑–Ω–∞—á–∞–ª–æ ‚Äì –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤ –¥–µ—Å—è—Ç—å –ø–µ—à–∫–æ–º –ø–æ –ª–µ—Å—É –æ—Ç –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ –∞–≤—Ç–æ–±—É—Å–∞.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ò –≤—Å–µ –±—ã –µ—â–µ –Ω–∏—á–µ–≥–æ, –¥–∞ –≤–æ–∑—å–º–∏ –∏ –ø—Ä–µ–¥–ª–æ–∂–∏ —Å–æ—Å–µ–¥–∫–∞ –∑–∞—Å–∞–¥–∏—Ç—å –ø–æ–ª—è–Ω–∫—É –º–µ–∂–¥—É –¥–≤—É–º—è –∏—Ö –∑–∞–±–æ—Ä–∞–º–∏ ‚Äì –∫–∞—Ä—Ç–æ—à–∫–∏, –ø—Ä–∞–≤–¥–∞, –∫–∞–∫ –∏ –≥–æ–≤–æ—Ä–∏–ª, –≤–µ–¥—å –≥–æ–≤–æ—Ä–∏–ª –∂–µ –ê–ª–µ–∫—Å–µ–π –ê–Ω—Ç–æ–Ω–æ–≤–∏—á, –∏ —Ç–∞–∫ –±—ã–ª–æ —Å –ª–∏—Ö–≤–æ–π, –Ω–æ –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞, —Ç–∞ —Ä–∞—Å–ø–æ—Ä—è–¥–∏–ª–∞—Å—å –ø–æ‚Äë—Å–≤–æ–µ–º—É: –º–æ–∂–µ—Ç, –¥–æ—á—å –∑–∞ –∫–æ–≥–æ –≤—ã–π–¥–µ—Ç, —Ç–∞–∫ –º–æ–ª–æ–¥–æ–π —Å–µ–º—å–µ, –¥–∞ –∏ –º—É–∂—É —Å–∫–æ—Ä–æ –Ω–∞ –ø–µ–Ω—Å–∏—é, –ø–æ–¥—Ç–æ—Ä–≥—É–µ–º‚Ä¶
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ù–µ–¥–æ–ª–≥–æ–≥–æ –ª–µ–∂–∞–Ω–∏—è –º—É–∂–∞ –≤ –±–æ–ª—å–Ω–∏—Ü–µ –ø–æ—Å–ª–µ –æ–±—à–∏—Ä–Ω–æ–≥–æ –∏–Ω—Ñ–∞—Ä–∫—Ç–∞ –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –Ω–µ –ø–æ–º–Ω–∏–ª–∞. –ü–æ–º–Ω–∏–ª–∞, –∫–∞–∫ –ø–æ—Å–µ—Ä—å–µ–∑–Ω–µ–≤—à–∞—è –¥–æ—á—å –ø–æ–º–æ–≥–∞–ª–∞ —Å ‚Äú–æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º‚Äù, –∫–∞–∫ —Å–æ—Å–ª—É–∂–∏–≤—Ü—ã –º—É–∂–∞ ‚Äú–≤—ã–±–∏–≤–∞–ª–∏‚Äù –º–µ—Å—Ç–æ ‚Äú–ø–æ—É—é—Ç–Ω–µ–µ‚Äù, –∞ –æ—Å–æ–±–µ–Ω–Ω–æ –æ—Ç—á–µ—Ç–ª–∏–≤–æ –ø–µ—Ä–≤—ã–π –∏ –≤—Ç–æ—Ä–æ–π, –∏ —Å–æ—Ä–æ–∫–æ–≤–æ–π –¥–µ–Ω—å, —Å—ä–µ–∑–¥—ã –≥–æ—Å—Ç–µ–π –Ω–∞ –ø–æ–º–∏–Ω–∫–∏, –∫—Ä–∞—Å–Ω—ã–µ –º–æ–∫—Ä—ã–µ –ª–∏—Ü–∞ —Å–≤–µ–∫—Ä–æ–≤–∏ –∏ –ø—Ä–∏–≤–µ–∑—à–µ–π –µ–µ –∑–æ–ª–æ–≤–∫–∏, –±–µ–ª—ã–π —Å—Ç–æ–ª, —É—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π –ª—É—á—à–∏–º, —Å–µ—Ä–æ–µ, –±–ª–∏–∑–∫–æ–µ –ª–∏—Ü–æ –≤ —Ä–∞–º–∫–µ ‚Äì —Ç–∞–∫–æ–µ –∂–µ –ø–æ—Ç–æ–º –ø—Ä–∏–∫—Ä–µ–ø–ª—è–ª–∏ –Ω–∞ –ø–∞–º—è—Ç–Ω–∏–∫‚Ä¶
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ê—Ö, –¥–∞ –≤–µ–¥—å —ç—Ç–æ –±—ã–ª–æ —Ä–∞–Ω—å—à–µ, –∞ –ø–æ—Ç–æ–º –±—ã–ª–æ —Å—Ç—Ä–∞—à–Ω–æ–µ –ª–µ—Ç–æ, –∫–æ–≥–¥–∞ –≤–∑–æ—à–ª–∞ –∫–∞—Ä—Ç–æ—à–∫–∞, –∫–æ—Ç–æ—Ä—É—é –Ω–µ–∫–æ–º—É –∏ –Ω–µ –¥–ª—è —á–µ–≥–æ –±—ã–ª–æ –≤—ã–∫–∞–ø—ã–≤–∞—Ç—å, –∫–æ–≥–¥–∞ —Ä–∞–¥–∏ –¥–æ—á–µ—Ä–∏ –ø–æ –ø—Ä–∏–≤—ã—á–∫–µ –∑–∞–∫–∞—Ç—ã–≤–∞–ª–∞ –æ–≤–æ—â–∏, –º–µ—á—Ç–∞—è –æ —à–∫–æ–ª–µ, –∫–∞–∫ –æ –∂–µ–ª–∞–Ω–Ω–æ–π –æ—Ç–¥—É—à–∏–Ω–µ, –∏ —Ç–æ–ª—å–∫–æ –ø–æ—Ç–æ–º –Ω–∞—á–∞–ª—Å—è —ç—Ç–æ—Ç —Å–º—É—Ç–Ω—ã–π —É—á–µ–±–Ω—ã–π –≥–æ–¥, —Ç–æ–≥–¥–∞ –∂–µ –∏ –≤–∑–≤–∏–Ω—Ç–∏–ª–∏ –ø–æ—Å–ª–µ –Ω–æ–≤–æ–≥–æ–¥—å—è —Ü–µ–Ω—ã, –≤–æ—Ç —Ç–æ–≥–¥–∞ –¥–∞–ª–∏ —Å–µ–±—è –∑–Ω–∞—Ç—å –∏ –Ω–æ–≥–∏, –∏ –∫–æ–º –≤ –∂–µ–ª—É–¥–∫–µ, –∞ –≥–ª–∞–≤–Ω–æ–µ ‚Äì –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ —Å—Ç–∞–ª–∞ –±–æ–ª—å—à–µ –ø—Ä–∏—Å–ª—É—à–∏–≤–∞—Ç—å—Å—è, —Ä–∞–Ω—å—à–µ‚Äë—Ç–æ –æ–Ω–∞ —Å–ª—É—à–∞–ª–∞ –ª–∏—à—å –∏–∑ –≤–µ–∂–ª–∏–≤–æ—Å—Ç–∏, –æ–∂–∏–¥–∞—è –ø–∞—É–∑—ã, –∫—É–¥–∞ –º–æ–∂–Ω–æ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–∏—Ç—å —Å–≤–æ–µ, –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ‚Ä¶ –¢–æ–≥–¥–∞ –∂–µ –∏ —Å—Ç–∞–ª–∞ –±–æ–ª–µ–∑–Ω–µ–Ω–Ω–æ —Ä–∞–∑–¥—Ä–∞–∂–∞—Ç—å —Ä–µ–±—è—á—å—è —Å—É–µ—Ç–Ω—è –∏ –±–µ—Å—Ç–æ–ª–∫–æ–≤–æ—Å—Ç—å, –∞ —Ç—É—Ç –µ—â–µ —ç—Ç–∞‚Ä¶
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–†–∞–Ω—å—à–µ –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –Ω–µ –æ–±—Ä–∞—â–∞–ª–∞ –æ—Å–æ–±–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è –Ω–∞ —ç—Ç—É –º–æ–ª–æ–¥—É—é, —á—Ç–æ —Ä–∞–±–æ—Ç–∞–ª–∞ —Å –Ω–µ–π –≤ –æ–¥–Ω–æ–º –∫–∞–±–∏–Ω–µ—Ç–µ, –≤ –¥—Ä—É–≥–æ–π —Å–º–µ–Ω–µ. –ó–∞—Ö–æ–¥—è –ø–æ–±–æ–ª—Ç–∞—Ç—å –≤ —É—á–∏—Ç–µ–ª—å—Å–∫—É—é, —Å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ–º, –≤–ø—Ä–æ—á–µ–º, —Å–ª—ã—à–∞–ª–∞ –µ–µ –∏–º—è ‚Äì –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏—è –±—ã–ª–∞ –º–æ–ª–æ–¥–æ–π –Ω–µ–¥–æ–≤–æ–ª—å–Ω–∞. –†—É–≥–∞–ª–∏ –∫–∞–∫–æ–π‚Äë—Ç–æ ‚Äú—Å—Ç—Ä–∞–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥‚Äù, ‚Äú—Å–∞–º–æ–≤–æ–ª—å–Ω–æ–µ –≤–µ–¥–µ–Ω–∏–µ —É—Ä–æ–∫–∞‚Äù, –∏ –≤—Å–µ —ç—Ç–æ, –∫–∞–∑–∞–ª–æ—Å—å –ê–Ω–Ω–µ –ò–≤–∞–Ω–æ–≤–Ω–µ, —É —Ç–æ–π –æ—Ç –º–æ–ª–æ–¥–æ—Å—Ç–∏, –æ—Ç —á—Ä–µ–∑–º–µ—Ä–Ω–æ–π —Å–∞–º–æ–Ω–∞–¥–µ—è–Ω–Ω–æ—Å—Ç–∏, –æ—Ç –Ω–µ–∫–æ—Ç–æ—Ä–æ–π –Ω–µ–ª–æ–º–∞–Ω–Ω–æ—Å—Ç–∏ –∂–∏–∑–Ω—å—é —á—Ç–æ –ª–∏. –ò —Ç–æ–ª—å–∫–æ –≤ —ç—Ç–æ–º –≥–æ–¥—É —è–≤–Ω–æ–µ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–µ —Ä–µ–±—è—Ç –ø–æ—Å–µ–ª–∏–ª–æ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ —Ç–∞–π–Ω–æ–µ —Ä–∞–∑–¥—Ä–∞–∂–µ–Ω–∏–µ –∏ –ø—Ä–æ—Ç–∏–≤ –º–æ–ª–æ–¥–æ–π ‚Äì –≤–µ–¥—å –ª—é–±–∏—Ç—å –∏ —É–≤–∞–∂–∞—Ç—å –¥–æ–ª–∂–Ω—ã –Ω–µ –µ–µ, –∞ –∑–∞—Å–ª—É–∂–µ–Ω–Ω—É—é –ê–Ω–Ω—É –ò–≤–∞–Ω–æ–≤–Ω—É, –≤—Å—é –∂–∏–∑–Ω—å –æ—Ç–¥–∞–≤—à—É—é —à–∫–æ–ª–µ, –∏ –ø–µ—Ä–µ–Ω–∏–º–∞—Ç—å —Å–ª–µ–¥—É–µ—Ç –∏—Å—Ç–æ–≤—É—é –ø—Ä–µ–¥–∞–Ω–Ω–æ—Å—Ç—å –ê–Ω–Ω—ã –ò–≤–∞–Ω–æ–≤–Ω—ã —à–∫–æ–ª—å–Ω–æ–π –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–µ, –∞ –Ω–µ –ª–µ–≥–∫–æ–º—ã—Å–ª–µ–Ω–Ω—É—é —É–≤–ª–µ—á–µ–Ω–Ω–æ—Å—Ç—å –∫–Ω–∏–≥–∞–º–∏ –≤–æ–æ–±—â–µ —É —ç—Ç–æ–π –º–æ–ª–æ–¥–æ–π, –¥–∞ —Ä–∞–Ω–Ω–µ–π.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–í—Ä–µ–º–µ–Ω–∏ –≤ —ç—Ç–æ–º –≥–æ–¥—É –≤—ã—Å–≤–æ–±–æ–¥–∏–ª–æ—Å—å —É –ê–Ω–Ω—ã –ò–≤–∞–Ω–æ–≤–Ω—ã –º–Ω–æ–≥–æ ‚Äì –æ–±—Å–ª—É–∂–∏–≤–∞—Ç—å –¥–æ–º–∞ –±—ã–ª–æ –±–æ–ª—å—à–µ –Ω–µ–∫–æ–≥–æ,¬†‚Äì –¥–æ—á—å –∏ –ø–æ—Å–ª–µ —Å–º–µ—Ä—Ç–∏ –º—É–∂–∞ –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–ª–∞—Å—å, —Å –¥–∞—á–µ–π —Ç–æ–∂–µ –≤—Ä–æ–¥–µ –±—ã —Ä–∞–∑–º–∞—Ö–∏–≤–∞—Ç—å—Å—è –±—ã–ª–æ –Ω–∏ –∫ —á–µ–º—É,¬†‚Äì –∏ –æ–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–∏–ª–∞—Å—å –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –º–æ–ª–æ–¥–æ–π —Å–≤–æ–π –±–æ–≥–∞—Ç—ã–π –ø–µ–¥–∞–≥–æ–≥–∏—á–µ—Å–∫–∏–π –æ–ø—ã—Ç –∏ –æ–±—à–∏—Ä–Ω—ã–µ –∑–Ω–∞–Ω–∏—è, –∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ –ø–æ–ø—Ä–æ—Å–∏–ª–∞ —É –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ø—É—Ç–µ–≤–∫—É –Ω–∞ –µ–µ —É—Ä–æ–∫–∏.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ó–≤–∞–ª–∏ –º–æ–ª–æ–¥—É—é –û–ª—å–≥–∞ –õ—å–≤–æ–≤–Ω–∞. –ú–µ–∂–¥—É —Å–æ–±–æ–π —Ä–µ–±—è—Ç–∞ –µ–µ –∫–ª–∞—Å—Å–∞ –∑–≤–∞–ª–∏ –û–ª—å–≥–æ–π. –ö–∞–∫ –Ω–∞–∑—ã–≤–∞–ª–∏ –µ–µ —Å–∞–º–æ–µ, –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞ –Ω–µ —Ö–æ—Ç–µ–ª–∞ –∑–Ω–∞—Ç—å ‚Äì –ø—Ä–æ—á–ª–∞ –∫–∞–∫‚Äë—Ç–æ —Ä–∞–∑ –Ω–∞ –ø–æ–¥–æ–∫–æ–Ω–Ω–∏–∫–µ ‚Äú–ù—é—Ä–∞‚Äë–¥—É—Ä–∞‚Äù,¬†‚Äì –Ω–æ —Ä–∞–∑–±–∏—Ä–∞—Ç—å—Å—è –Ω–µ —Å—Ç–∞–ª–∞, —Å–æ—á–ª–∞, —á—Ç–æ –ø–∏—Å–∞–Ω–æ –≤ –æ–∑–ª–æ–±–ª–µ–Ω–∏–∏ –¥–≤–æ–µ—á–Ω–æ–º.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ü–æ–º–æ—â—å –ê–Ω–Ω—ã –ò–≤–∞–Ω–æ–≤–Ω—ã –û–ª—å–≥–∞, –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞—è –æ –µ–µ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π –º–∏—Å—Å–∏–∏, –ø—Ä–∏–Ω—è–ª–∞ –æ—Ö–æ—Ç–Ω–æ, –Ω–∞ —É—Ä–æ–∫–∞—Ö –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∞ –±—ã–≤–∞—Ç—å. –ò –≤–æ—Ç –∫–∞–∫‚Äë—Ç–æ –ê–Ω–Ω–∞ –ò–≤–∞–Ω–æ–≤–Ω–∞, –æ—â—É—â–∞—è –±–æ–¥—Ä–æ—Å—Ç—å –∏ –Ω—É–∂–Ω–æ—Å—Ç—å —Å–≤–æ—é, –ø–æ–¥–Ω—è–ª–∞—Å—å –ø–æ—Ä–∞–Ω—å—à–µ –∏ –ø—Ä–∏–≤—ã—á–Ω–æ–π –¥–æ—Ä–æ–≥–æ–π –∑–∞—Å–ø–µ—à–∏–ª–∞ –≤ —à–∫–æ–ª—É‚Ä¶
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;–ü—Ä–æ–¥–ª–µ–≤–∞—Ç—å –ø—É—Ç–µ–≤–∫—É –Ω–∞ –ø–æ—Å–µ—â–µ–Ω–∏—è –Ω–µ –ø—Ä–∏—à–ª–æ—Å—å. –û–¥–Ω–æ–≥–æ —Ä–∞–∑–∞ –æ–∫–∞–∑–∞–ª–æ—Å—å –¥–ª—è –ê–Ω–Ω—ã –ò–≤–∞–Ω–æ–≤–Ω—ã –≤–ø–æ–ª–Ω–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ, —á—Ç–æ–±—ã –æ—Ñ–æ—Ä–º–∏—Ç—å –∫—Ä–∞–π–Ω–µ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π –æ—Ç–∑—ã–≤. –ò –≤ —Ç–æ —Ç–∞–∫ —Ö–æ—Ä–æ—à–æ –Ω–∞—á–∞–≤—à–µ–µ—Å—è —É—Ç—Ä–æ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ–µ —Ä–∞–∑–¥—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤ –º–æ–ª–æ–¥–æ–π, –Ω–∞—á–∞–≤—à–µ–µ—Å—è –ø—Ä—è–º–æ –æ—Ç –¥–≤–µ—Ä–µ–π –∫–∞–±–∏–Ω–µ—Ç–∞, –ø–æ–∫–∞–∑–∞–ª–æ –ê–Ω–Ω–µ –ò–≤–∞–Ω–æ–≤–Ω–µ, —á—Ç–æ –ø—Ä–∏—à–ª–∞ –æ–Ω–∞ —Å—é–¥–∞ –Ω–µ —Å–ª—É—á–∞–π–Ω–æ, –∞ –¥–≤–∏–∂–∏–º–∞—è –±–µ–∑–æ—à–∏–±–æ—á–Ω—ã–º —á—É—Ç—å–µ–º –Ω–∞ ‚Äú–Ω–µ–ø–æ—Ä—è–¥–æ–∫‚Äù.
