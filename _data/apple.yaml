    <br/>
    <br/>Программа «500 дней»
    <br/>
    <br/>Близился к концу 1989 год. Сейчас страдания тех лет в виде пустых полок магазинов, дефицита самого необходимого кажутся кому-то, наверное, совсем безобидными. Но тогда вся страна жаждала перемен. Многие надеялись, что с помощью реформ сможем вступить в эпоху экономического ренессанса. Однако Г. А. Явлинский, в отличие от всех или по крайней мере многих, жил, образно говоря, ожиданием Годо, то есть предчувствием катастрофы. Перестройка с первых же шагов вызывала у него множество вопросов, на которые он не находил ответов. Эти вопросы наиболее сильно обострились в «бункерский» период. Там он познакомился не столько с тайнами механизма управления (они ему были уже известны), сколько с тайнами принятия решений. И будучи человеком отнюдь не робкого десятка, он тоже принял решение. Он решился вступить в единоборство с системой, на этот раз вполне осознанно. Надел рыцарские доспехи, состоящие из точных экономических расчетов, горячих порывов молодости, жажды подвига и бросил перчатку Н. Рыжкову и всем «бункерцам», вызывая их на экономико-социальную дуэль с политической подоплекой.
    <br/>
    <br/>Полем боя служил письменный стол, а вместо шпаги была обыкновенная авторучка. Ему помогали два других рыцаря: Алексей Михайлов — заведующий сектором Научного центра по ценообразованию Госкомцен СССР и Михаил Задорнов — научный сотрудник Института экономики АН СССР.
    <br/>
    <br/>В это же время — в декабре 1989 года ничего не подозревавший о готовящемся поединке Н. Рыжков представил на обсуждение заседания Совета Министров первый в истории СССР «рыночный план». Если вы когда-нибудь пытались есть соленое варенье или огурцы с молоком, то тогда сможете представить себе о чем был доклад Н. Рыжкова. Он соединил в одном целом несоединимое: рыночную экономику и планирование. Наверное, поэтому аплодисменты и поздравления достались вовсе не ему — главному виновнику событий, а другому, дерзнувшему опровергнуть правительственную программу. Волей судьбы на заседании присутствовал академик С. С. Шаталин. Несмотря на преклонный возраст, он резво выбежал к трибуне, с которой только что торжественно вещал Н. Рыжков. Шаталин около часа вдохновенно опровергал его доклад как нечто несъедобное и даже ядовитое, к использованию непригодное. С ним все дружно согласились, его поздравляли и даже целовали, хвалили и поддерживали. А вскоре так же дружно и единодушно приступили к выполнению несъедобной экономической политики, о которой докладывал Н. Рыжков.
    <br/>
    <br/>Тогда С. Шаталин не был знаком с Григорием Алексеевичем Явлинским и даже, наверное, не слыхал о нем. Но они, не зная друг друга, думали в унисон, их пути уже начали сближаться. В марте 1990 года С. Шаталин стал членом Президентского Совета СССР. Весной 1990 года программа Явлинского, Михайлова и Задорнова была готова. Они назвали ее «400 дней доверия».
    <br/>
    <br/>Читая эту программу, изданную отдельной брошюрой, я невольно вспоминала слова Н. Рериха. Правда, он говорил о произведениях живописи, но в данном случае Г. А. Явлинский и его друзья тоже были творцами и художниками будущего страны. Прежде чем приступить к работе над большой картиной, художник пишет эскизы. По мнению Н. Рериха, в эскизе «первая мысль, зажегшая художника, бывает вдохновеннее условно законченного выражения». Это же можно сказать и о программе «400 дней доверия», предшествовавшей программе «500 дней». На эскизность указывает и подзаголовок программы: «Концепция ускоренного перевода экономики СССР на рыночные начала». Главная идея этой программы: право собственности юридических и физических лиц на любой вид имущества, гарантированное законом (кроме имущества, находящегося в исключительно государственной собственности). Эта идея, дающая простор развитию мелкого и среднего предпринимательства, плавно переходила в идею разгосударствления предприятий. Речь шла о предприятиях, связанных с обслуживанием населения и производством потребительских товаров, а также небольших предприятий с количеством работающих до 300 человек. На этом государство, по оценкам Григория Алексеевича, должно было получить до 400 млрд рублей.
    <br/>
    <br/>Здесь, пожалуй, можно сделать маленькое отступление. Дело в том, что сравнивая программы Г. А. Явлинского с тем, что произошло в экономике страны впоследствии, постоянно приходишь к одному и тому же выводу: Г. А. Явлинский всегда предлагал реформировать экономику таким образом, чтобы поддержать творческую инициативу большинства людей из малоимущих, средних слоев населения. Он всегда ориентируется не на узкий круг номенклатурной буржуазии, наживающейся на нищете других, но на большинство населения. Он ищет опору не в директорском корпусе, не во властных структурах или армии чиновников, но на заводских окраинах, в сельской местности, среди учителей, врачей... Пожалуй, не ошибусь, если скажу, что его жизненное кредо — частная собственность только тогда становится частной собственностью, когда оплачена трудом ее владельца. Такая установка делает невозможным появление компрадорской буржуазии и прочих аномалий, поразивших наше общество подобно заразной болезни. Опору государства Григорий Алексеевич видит в создании среднего класса. Этому подчинена и налоговая реформа.
    <br/>
    <br/>Налогообложение должно отбирать сверхприбыль у монополий и стимулировать производственные накопления того же фермера, сапожника, то есть человека, который зарабатывает не на купле-продаже, не на воровстве, а собственным трудом. Интересный нюанс есть в программе «400 дней доверия»: за уклонение от уплаты налогов предусматривался трех-пятикратный штраф и даже лишение свободы до 1 года. Нынешняя конфискационная налоговая политика спровоцировала огромное количество уклонений от уплаты налогов. Чуть ли не нормой стало создание малых предприятий на основном производстве с целью «перекачивания» средств с основного производства (в том числе и зарплаты рабочих) в карманы руководства, а также ради сокрытия доходов от налогов. За это почему-то не спешат наказывать. И откровенный грабеж среди бела дня становится нормой нашей жизни. Отчаянные попытки героев-одиночек осуществить контроль хозяйственно-финансовой деятельности предприятия, где руководство озабочено наполнением собственных карманов, натыкается на правовые пробелы, двусмысленность законов и коррумпированность директорского корпуса. Всего этого не было бы, если бы мы платили налоги «по Явлинскому»: не было бы ни монополий, ни грабежа среди бела дня, ни задержек выплаты зарплаты. Жаль, что раздумывая над тем, за кого голосовать на президентских выборах, бывший советский человек очень редко вникает в суть программы кандидата, не изучает его идеи. Ведь когда пришел к власти Б. Ельцин, он не предлагал никаких новых идей, эйфория вокруг его имени лично для меня загадка: нет ни большого ума, ни силы воли...
    <br/>
    <br/>По-моему, под заголовком «400 дней доверия» надо было поставить еще один подзаголовок: «Осторожность, но не страх». Это, пожалуй, наиболее точно отражает основополагающую идею программы. Явлинский словно уговаривает не бояться ни частной собственности, ни конкуренции, но во всем соблюдать соразмерность и осторожность. Программа расписана по дням для того, чтобы каждый, прочитав ее, знал, что произойдет сегодня, завтра, через неделю, месяц... Знание предотвращает или по крайней мере смягчает удар. Любой человек, зная, какие изменения произойдут в ближайшее время, сам выберет оптимальный вариант, оберегающий его от ударов судьбы.
    <br/>
    <br/>Итак, эскиз, он же — перчатка, он же — программа «400 дней доверия» готов. Но Н. Рыжков был так высоко и далеко, что бросить ему «перчатку» оказалось не так-то просто. «Перчатка» прошла экспертизу в Японии и получила хорошую оценку. Вызвала она большой интерес и в России. И вот уже ксерокопия программы «400 дней доверия» доверчиво «гуляет» по столам больших начальников. Без ведома автора она попадает на стол председателю Экономического совета России М. Бочарову. И с ней начинает происходить нечто странное. К четыремстам дням добавляется для ровного счета еще сто, четыре буквы СССР везде заменяются на пять букв — РСФСР... А вскоре уже и Б. Ельцин в беседе с журналистами начинает рассуждать о программе «500 дней» и очень хвалит ее. Г. Явлинский, узнав под программой «500 дней» свою программу «400 дней доверия», отправляется на поиски М. Бочарова. Он объясняет Бочарову, что программа может быть осуществлена только в качестве союзной, но не республиканской. Бочаров представил Григория Алексеевича Ельцину как автора программы «500 дней».
    <br/>
    <br/>Б. Н. Ельцин предложил Г. А. Явлинскому пост заместителя председателя Совета Министров России — Председателя Комиссии по экономической реформе. Это предложение нашло поддержку у народных депутатов. Верховный Совет РСФСР утвердил Г. А. Явлинского на посту зампреда. Таким образом Григорий Алексеевич оказался в высших эшелонах власти. Вот как он описывает борьбу с самим собой и с мыслями от лукавого, залетевшими в его сердце из затхлых коридоров власти:
    <br/>
    <br/>— Если говорить о пути наверх, то был в моей жизни один решающий момент, связанный с принятием принципиального решения. Летом 1990 года подготовленная мною программа попала помимо моей воли в руки Бориса Николаевича, и он воспользовался ею в своей борьбе за власть. Тогда же он предложил мне очень высокую должность. Впервые в моей жизни — властную. До этого я заведовал сводным экономическим отделом Совмина СССР, но это была не власть, это был аппарат. Я очень хорошо помню момент, когда я принял решение. Если я соглашусь, то прежний человек заканчивает свой путь, и на свет появляется новый человек, у которого будут другие отправные точки. Я должен был ответить на вопрос самому себе: понимаю ли я, что многие человеческие чувства я должен буду отложить в сторону. Например, страх. Потому что заниматься политикой и при этом чего-либо бояться невозможно. Или, например, стремление к сытой, уютной и комфортной жизни. Я должен был сразу себе сказать, что этого не будет. Или надо будет, как сейчас, рассказывать о своей жизни, а потом, это положат на бумагу, как сейчас, и миллионы людей будут это читать. Нормальному человеку это ни к чему. Одно дело рассказать о себе друзьям, а совсем другое — делать из этого плановое мероприятие. Было несколько таких вещей, которые надо было решать раз и навсегда *.
    <br/>
    <br/>* Общая газета. 1996. 1-7 февраля. С. 4.
    <br/>
    <br/>Программа вернулась к авторам: Явлинскому, Михайлову и Задорнову. Михайлов и Задорнов стали членами Комиссии по реформе в ранге заместителя министра. Было удовлетворение? Ведь победу одержали! Но... Удовлетворения не было. Высокий пост зампреда удовлетворил бы Григория Алексеевича лишь в том случае, если бы дал возможность реализовать программу. Но, как уже было сказано, программу можно было реализовать лишь в масштабах Союза, а не одной республики, даже если эта республика Россия. До сих пор он уверенно шел к цели, преодолевая всевозможные препятствия. Удовлетворение дал сам процесс работы над программой, сейчас эта программа лежала в «долгом» ящике стола, а время шло. Все менялось очень быстро, затрудняя реализацию программы.
    <br/>
    <br/>Пожалуй, со стороны его неудовлетворенность выглядела очень странной. Он добился очень многого, можно сказать, был на вершине успеха и славы. У многих «доброжелателей» стремительный взлет Г. А. Явлинского вызвал настоящий страх: «Мифа о Явлинском не надо бояться, — уговаривает других или успокаивает сам себя некий А. Колесников, — но тем не менее полезно помнить то, что это все-таки миф»*.
    <br/>
    <br/>* Колесников А. Яблочный дым // Новое время. 1995. № 45. С. 9.
    <br/>
    <br/>Его часто упрекали в том, что он только теоретик, а практически ничего не сделал. Если разработать несколько программ значит ничего не сделать, то что тогда будет означать делание? Постоянное возражение оппонентов о том, что разработка программы — это, дескать, теория было бы справедливо в том случае, если бы этой теории можно было противопоставить удачное практическое решение тех же проблем. Но процесс реформ, осуществляющийся практиками, презрительно относящимися и к теориям, и к Явлинскому, завел всю страну в какой-то страшный грязный тупик. Пока теории Г. А. Явлинского никем не опровергнуты и ждут своего часа.
    <br/>
    <br/>В начале 1992 года Е. Гайдар разъяснял журналистам, что хватит писать программы, надо заниматься делом. Дескать, уже написано одиннадцать программ, а толку нет. «Мы считаем, что наша программа должна в первую очередь реализовываться в конкретных экономическо-политических решениях, в структурных поворотах, в финансовой политике, в нормативных актах».** Короче говоря, сначала давайте прыгнем двумя ногами в болото, а потом уж подумаем, как из него выбираться.
    <br/>
    <br/>** Российская газета. 1992. 11 января.
    <br/>
    <br/>Олег Попцов торопится подвести под хаотические реформаторские усилия Гайдара, стоившие многим людям так дорого, обоснование: «От программы «500 дней» Егора Тимуровича Гайдара и его учителей Аган-бегяна, Абалкина и других отличает только то, что те потратили время на разговоры, а Егор Тимурович стал делать. Мы начали реформаторство по многим направлениям. Тот путь, которым проходили, действительно мучительный, но другого пути быть не могло»*.
    <br/>
    <br/>* Правда. 1995. 20 апреля. С. 2.
    <br/>
    <br/>Почему же не могло?! Могло, очень даже могло. Есть много путей, есть выбор и воля. Безропотное подчинение судьбе, ссылки на фатальность — удел бессильных, удел рабов.
    <br/>
    <br/>Г. А. Явлинский может аккумулировать идеи. Он умеет находить выход, в казалось бы, безвыходном положении. Да, его «400 дней доверия», против его воли превратившись в «500 дней», так и не были реализованы, но не стоит торопиться с обвинениями в его адрес. Он делал все, чтобы спасти программу, чтобы реализовать ее, но рычаги управления были не в его руках. В том, что «400 дней» превратились в «500» еще не родившись, не его вина. Однако невостребованная программа «400 дней доверия» не «умерла». Благодаря ее широкому обсуждению, может быть, впервые за годы советской власти был создан прецедент: поставлена под сомнение правильность политики, обусловленной «мудрыми» решениями правителей, владевших ранее монополией на истину. И не только это. Нарисованный эскиз ждал своего воплощения в картине. Усилиями Г. А. Явлинского и его друзей, количество которых значительно возросло, впервые в истории СССР создавалась альтернатива существующему политическому режиму, экономическим реформам.
