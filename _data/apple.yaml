    <br/>* * *
    <br/>
    <br/>1990 год вошел в историю под знаком крушения социализма. Распадается Организация Варшавского Договора, Совет Экономической взаимопомощи. Наконец-то разрушена стена, разделявшая Германию. Жестоким кризисом охвачены республики СССР, стремительно нарастают центробежные тенденции. В Молдове — стреляют, Грузия собирается отделиться. Азербайджан и Армения в состоянии глухой вражды. Прибалтийские республики уже на выходе. Усиливается конфронтация и в Москве. Кремль и Белый дом на Краснопресненской набережной, где заседает российский парламент, вместо того, чтобы строить мост дружбы, все больше вдохновляются взаимной неприязнью. Представители иностранных держав, привыкшие у себя дома к спокойной размеренной жизни, порой приходят в настоящее отчаяние: с кем решать вопросы, например, о выплате внешнего долга СССР? С М. Горбачевым? Но он, по образному выражению Г. А. Явлинского, «полощется на поверхности». С Б. Ельциным? Он — Председатель Верховного Совета Российской Федерации, избранный демократическим путем. Но Ельцин не отвечает за внешний долг СССР и вообще не решает проблемы союзного масштаба, у него нет таких полномочий. Руководство других республик по поводу долга, а также других сложных проблем хранит глубокомысленное молчание, указывая взглядами на Кремль, дескать, все это решается там.
    <br/>
    <br/>Им, иностранцам, всегда было трудно понять нашу страну, а в то время особенно. Этот вопрос обсуждался даже в лондонской газете «Дейли телеграф», но насколько мне известно, ни к каким разумным выводам англичане так и не смогли прийти, ограничившись лишь постановкой проблемы. Жалобный крик не назвавшего себя представителя Комиссии Европейского сообщества, играющего роль объединенного экономического генштаба: «Мы не имеем представления, с кем мы разговариваем в Москве, у кого в действительности полномочия?»*, — остался без ответа.
    <br/>
    <br/>* Известия. 1990. 1 ноября.
    <br/>
    <br/>«Впервые в конце 1988 года, — писали Явлинский и его друзья в программе «400 дней доверия», — в ходе утверждения бюджета на очередной год в Верховном Совете СССР было объявлено о дефиците государственного бюджета, исчисляемом почти 100 млрд рублей. В статистических сборниках и сводках Госкомстата СССР по итогам 1988 и 1989 годов впервые официально названа величина государственного внутреннего долга — к началу этого (1990 — Прим. авт.) года она составляла 400 млрд рублей». И далее: « ... четверть триллиона рублей дополнительных бюджетных ассигнований, выделенных за четыре года 12-й пятилетки в счет погашения госдолга, израсходованы практически впустую и естественным результатом роста государственных расходов стал крах финансовой системы».
    <br/>
    <br/>Все смешалось, спуталось, закрутилось в гордиев узел: экономика, политика, бытовые проблемы простых смертных. Ни КПСС, уже значительно поредевшая, ни вся административно-командная система, расшатанная перестроечными законами М. Горбачева, не могли разрешить многочисленные проблемы. Не приживались и политические институты, созданные в последние годы. У партийного руководства, всегда стоявшего над всеми государственными механизмами, начиналась атрофия. Переживали кризис и Советы, как система власти. Плюрализм, который так радостно приветствовали в начале перестройки, превращался в какую-то хаотическую многопартийность.
    <br/>
    <br/>Григорий Алексеевич не занимался этой политической суетой, но он не мог не замечать всего этого. Приступив к выполнению обязанностей заместителя Председателя Совмина РСФСР, он увидел весь этот хаос с еще большей отчетливостью. Усиливался этот хаос и конфронтацией двух лидеров: М. Горбачева и Б. Ельцина. Решения, указы, идущие из Кремля и Белого дома, противоречили друг другу. Надежды и ожидания Г. А. Явлинского, связанные с новым постом, не оправдывали себя. Власть сама по себе, без того, чтобы оказывать влияние на ход событий, не удовлетворяла, а наоборот удручала, заставляла напряженно искать выход. Пожалуй, его состояние можно сравнить с состоянием водителя, когда его «крутит» по гололеду с бешеной скоростью и бесполезно хвататься за руль или нажимать на тормоза. И все же он нашел выход.
    <br/>
    <br/>Спустя десять дней после того, как Г. А. Явлинский стал зампредом, он пишет письмо М. Горбачеву. Григорий Алексеевич предложил вариант политического консенсуса для спасения перестройки на базе программы «500 дней». Политический консенсус противоборствующих сторон (Б. Ельцина и М. Горбачева) заключался в создании руководящего центра. Не М. Горбачев и не Б. Ельцин, но именно Центр должен был координировать экономические преобразования и в России, и в республиках. Это дало бы возможность преодолеть конфронтацию, хотя бы в области экономики, и сосредоточиться на поиске взаимовыгодных решений сложных проблем, в том числе проблемы взаимоотношений республик и Москвы.
    <br/>
    <br/>И М. Горбачев, и Б. Ельцин поддержали идею Г. А. Явлинского. Вскоре была создана Государственная комиссия по экономической реформе. И на политической сцене появляется академик С. С. Шаталин.
    <br/>
    <br/>В июле 1990 года С. Шаталин находился в Барвихе. В конце месяца его отдых был прерван телефонным звонком М. Горбачева:
    <br/>
    <br/>— Станислав, мы тут посоветовались и решили поручить тебе с командой начать энергичное спасение советской экономики и перевод ее в рыночную*.
    <br/>
    <br/>* Независимая газета. 1992. 2 апреля. С. 5.
    <br/>
    <br/>И вновь между М. Горбачевым и Б. Ельциным произошел спор. Поскольку возглавлял группу С. Шаталин, то у многих и тогда и сейчас еще авторство программы «500 дней» ассоциируется с именем академика. По настоянию Б. Ельцина группа стала называться не группой С. Шаталина, как хотели вначале, а группой Шаталина — Явлинского. Об этом рассказывал мне сам Явлинский, когда я спросила его о Б. Н. Ельцине. Он рассказал об этом с благодарностью к Борису Николаевичу, но тут же отметил, что между ними есть серьезные политические разногласия. Но об этом пойдет речь позже.
    <br/>
    <br/>В команду С. Шаталина — Г. Явлинского первоначально вошли: Н. Петраков, Л. Абалкин, Н. Шмелев, Е. Ясин, А. Михайлов, М. Задорнов... Л. Абалкин и Н. Шмелев в работе не участвовали. Новая группа, а также представители республик с 6 по 31 августа работали в совминовском доме отдыха «Архангельское», что недалеко от Москвы. Такое ограничение во времени было обусловлено тем, что в сентябре начинали работу сессии Верховного Совета СССР и РСФСР. Окончательное решение принималось там.
    <br/>
    <br/>В это же время в «бункере» Н. Рыжкова полным ходом шла запланированная еще раньше работа над очередными «Основными направлениями». Инициатива Г. А. Явлинского не вписывалась в их налаженный ритм творческих поисков выхода из кризиса ни тогда — в 1989 году, ни сейчас — в 1990. В «бункере» хорошо помнили недавнего «подмастерья», его взгляды на реформу не вызывали сочувствия и тем более понимания. С первых же шагов обе группы начали противостоять друг другу. К сентябрю должны были быть подготовлены и программа президентской группы (группы Шаталина—Явлинского), и программа правительственной группы (Рыжкова—Абалкина), а также программа Союзного договора, которую разрабатывали уже не экономисты, а политики.
    <br/>
    <br/>Еще до начала работы президентской группы — 4 августа член Президентского совета, академик Е. М. Примаков комментировал идею создания президентской группы: «Действительно образована рабочая группа для подготовки концепции союзной программы перехода на рыночную экономику как основы союзного договора. Хотел бы подчеркнуть, что переход к рыночной экономике ни в коем случае нельзя рассматривать в отрыве от ведущейся сейчас подготовки нового Союзного договора»*.
    <br/>
    <br/>* Известия. 1990. 4 августа.
    <br/>
    <br/>Программа «500 дней» изначально задумывалась и разрабатывалась как программа союзного значения.
    <br/>
    <br/>Тем не менее до сих пор то там, то здесь раздаются голоса осуждения программы, якобы развалившей Советский Союз. Может быть, такому мнению во многом способствовала вражда, разгоревшаяся между двумя группами, призванными работать в сотрудничестве?
    <br/>
    <br/>В течение всего этого месяца, по словам С. Шаталина, Н. Рыжков вел двойную игру: ставил палки в колеса, бросал сахар в бензин, поджигал скирды...* Вообще-то, когда Горбачев, Ельцин, Рыжков, Силаев подписывали соглашение, когда создавалась так называемая президентская группа, подразумевалось иное сотрудничество — без поджигания и сахарения, но жизнь внесла свои коррективы.
    <br/>
    <br/>* Независимая газета. 1992. 2 апреля. С. 5.
    <br/>
    <br/>Однако и сами «бункерцы» тоже чувствовали себя неуютно. Они не привыкли к конкуренции. Прежде они были единственными и любая критика в их адрес была бессмысленна. Как выяснилось, бессмысленной она оказалась и сейчас, хотя раздавалась очень и очень громко.
    <br/>
    <br/>Союзным правительством была создана специальная комиссия под руководством академика А. Аганбе-гяна для оценки альтернативных программ. В комиссию вошли независимые эксперты. Они тщательно изучили наработки отдельных групп. И А. Аганбегян выступил с итоговым докладом на Президиуме Совета Министров СССР. Он подверг резкой критике программу, которую готовила правительственная группа и выступил в поддержку программы Г. А. Явлинского. Он категорически возражал против объединения этих программ. Об этом же говорил и С. Шаталин: «Я по-прежнему убежден, что для страны риск перехода к рынку меньше, чем расплата за топтание на месте. И опасно сейчас тратить время на совмещение заведомо несовместимых программ. У них попросту разные группы крови: в правительственном варианте под флагом рынка можно заметить камуфляж административной системы, мы же изложили общие правила предрыночного поведения в условиях Союза Суверенных Государств. Наша группа предложила сначала стабилизировать финансово-денежную систему и только затем постепенно «отпускать» цены. Это начнет создавать условия для конкуренции всех рынков, начнет приучать их бороться за потребителя, а не существовать отдельно от него. Речь идет о новом типе политической и экономической организации нашего Союза. Правительство имеет другую точку зрения»*.
    <br/>
    <br/>* Известия. 1990. 26 сентября.
    <br/>
    <br/>Мнение С. Шаталина, доклад А. Аганбегяна были выслушаны широкой общественностью. Президиум, заслушав доклад, рекомендовал группе Рыжкова — Абалкина в максимально возможной степени использовать рекомендации для уточнения правительственной программы. Комиссия, состоящая из независимых экспертов, на этом прекратила свою деятельность. Ее замечания, отправленные в «бункер», «осели» в долгом ящике стола. Похоже, что в «бункере» уже сформировались устойчивые традиции в отношении к деятельности различных независимых экспертов. Эта традиция «перекочевала» и на отношение к группе «Шаталина-Явлинского»: мели Емеля — твоя неделя.
    <br/>
    <br/>В обеих группах уже было абсолютно ясно, что одной синтетической программы нет и не может быть. Сейчас часто приходится слышать и читать в газетах утверждение, что между различными программами нет разницы, они все похожи. Может быть, какие-то и похожи, их нынче как грибов после дождя, но тогда бой разгорелся нешуточный. Различие было не только в последовательности осуществления мероприятий, но и в методике подхода к реформе как таковой. Столкнулись два разных, взаимоисключающих мировоззрения.
    <br/>
    <br/>Пожалуй, самым главным нервом спора стало то, какое понятие, какой смысл вкладывали оппоненты в слово «Союз», каким они видели его в будущем. В вопросе о необходимости сохранения Союза обе группы были единодушны с той лишь разницей, что каждая имела свое представление о его будущем. Этой-то разницы многие «судьи», которые все программы под одну гребенку причесывают, ни тогда не понимали, ни сейчас не понимают.
    <br/>
    <br/>Когда в прессе обсуждались недостатки и преимущества программы «500 дней», в массовом сознании возобладала очень примитивная дилемма: за программу — против Союза или, что примерно то же самое, за демократов — против коммунистов, за Ельцина — против Горбачева. Если Г. Явлинский заодно с Ельциным — Явлинского поддерживают, если он примкнет к Горбачеву — обрушивают на него весь свой «благородный» гнев. Если Явлинский не с Ельциным и не с Горбачевым, то его перестают понимать, записывают во фрондеры и начинают ненавидеть, потому что все непонятное, как правило, вызывает у примитивных людей раздражение и злобу.
    <br/>
    <br/>В преддверии президентских выборов 1996 года в прессе была опубликована статья В. Трушкова «Кандидат — его призвание», в которой говорилось: «Детище Явлинского имело две принципиальные особенности. Во-первых, в нем по дням распланирован переход от социалистической экономики к капиталистической, на что в сумме отводилось 500 дней. Во-вторых, это был воинствующе антисоветский документ. В нем отсутствовало даже упоминание об СССР. А ведь бумага эта сочинялась за полтора года до «Беловежской сделки на троих». Когда эта программа использовалась в качестве тарана, крушащего Советский Союз, социализм, КПСС и даже лично Горбачева, она всеми связывалась с именем С. С. Шаталина».
    <br/>
    <br/>Читая это, я думала, что, как ни парадоксально, главными оппонентами Явлинского были не Рыжков, не М. Горбачев и не какой-то другой человек и даже не человек вовсе. Как подтверждает приведенная цитата, многие люди не обладают способностью четко и ясно мыслить. Там, где нужен трезвый рассудочный подход к изучению вопроса, преобладают пафос, патетика, эмоциональная напряженность. Это мысль — настроение, мысль — состояние, мысль — ощущение. Ощущать-то и корова может. Неужели, прочитав программу, так трудно было понять, что она рассчитана на Союз, но не тот, что имели в виду М. Горбачев и Н. Рыжков, а другой Союз? Программа «500 дней» предполагала не вертикальное соподчинение Центра и республик, но равноправное членство всех республик.
    <br/>
    <br/>Продолжение следует.

