- key: name
  value: |
    В истории России наиболее ярким примером последствий предоставления неограниченных прав одной группе населения являются, пожалуй, действия <u class="musor">опричников</u>. Опыт выведения номинальных защитников государственных интересов из-под судебной ответственности привел к печальным результатам прежде всего в социально-правовой сфере. Почему расширение прав всегда непременно должно сопровождаться ростом обязанностей и ответственности рассказывает в восьмом эпизоде своего расследования кандидат исторических наук, депутат Госдумы первого созыва Александр Минжуренко.
    <br/>
    <br/>Начиная с периода правления великого князя Московского Ивана III, а затем и при Василии III, и при Иване IV Грозном идет процесс «собирания русских земель» вокруг Москвы. Великие князья собирают эти земли руками своего служилого сословия — дворян. Соответственно, происходит и укрепление правового положения данного класса. Правители нового русского государства все больше опираются на своих верных слуг — помещиков.
    <br/>
    <br/>Многие бояре тоже помогают царям в деле государственного строительства и играют по-прежнему большую роль в этом процессе, занимая высокие посты. Но им уже нет той веры, как ранее. Государи опирались только на тех конкретных бояр, которые делами доказали им свою личную преданность. Но и в этих случаях мы видим, как часто по отношению к высокопоставленным боярам сменяется царская милость на гнев, как часто приближенные к трону попадают в опалу, обвиняются в «измене» и подвергаются репрессиям.
    <br/>
    <br/>Это объясняется тем, что у московских великих князей вышел из доверия весь класс бояр, объективно тяготевший к прежним свободам и порядкам периода феодальной раздробленности. Рассчитывать можно было лишь на кого-либо персонально из этого класса. А дворянское сословие по определению всё было верным царю. На них и была сделана ставка в деле создания единого государства.
    <br/>
    <br/>Резкий скачок в части расширения прав дворян произошел при Иване IV, который объявил настоящую войну боярам. Для создания силы, противостоящей боярскому ополчению, царь раздавал поместья всё большему числу своих служилых людей. А так как ему прежде всего нужно было обезопасить самого себя от заговоров и возможных вооруженных боярских мятежей, то новые группы помещиков размещались по возможности ближе к столице. Так, в 1550 году «избранная тысяча» московских дворян получила поместья в пределах 60-70 км от Москвы и было образовано пешее полурегулярное стрелецкое войско, вооружённое огнестрельным оружием.
    <br/>
    <br/>Немного позднее Иван IV пошел еще дальше. В 1565 году он учреждает «<u class="musor">опричнину</u>» — делит страну на две части, в одной из которых устанавливает свое прямое правление с опорой на отборных дворян — <u class="musor">опричников</u>. Первоначально численность <u class="musor">опричников</u> равнялась тысяче человек, затем их число возросло до 6 тысяч.
    <br/>
    <br/><u class="musor">Опричники</u> явились личной гвардией государя и обладали огромными правами. Достаточно сказать, что они были полностью освобождены от юридической ответственности за свои деяния. Тем самым предполагалось, что <u class="musor">опричники</u> априори всегда действуют в интересах царя и все их поступки заранее оправданы.
    <br/>
    <br/><u class="musor">Опричнина</u> создавалась по образу и подобию монашеского ордена с подчинением его непосредственно самому царю, который считался игуменом и исполнял ряд монашеских обязанностей. И одежда <u class="musor">опричников</u> была похожа на одеяние монахов, однако, в отличие от последних, они имели право носить и применять оружие.
    <br/>
    <br/>Идеологическим смыслом <u class="musor">опричнины</u>, по определению самого Ивана IV, стало «просеивание русской жизни» для отделения «добрых семян православной соборности» от «плевел еретических мудрствований и чужебесия в нравах».
    <br/>
    <br/><u class="musor">Опричники</u> жестоко расправлялись с противниками Ивана IV и заподозренными в «измене и крамолах». Жертвами <u class="musor">опричников</u> становились не только бояре, на чем часто делается акцент в литературе, но и практически все слои населения княжества. Наделение этой группы дворян неограниченными правами сопровождалось нарушением прав представителей других сословий.
    <br/>
    <br/>Отправляясь в свои карательные экспедиции в боярские вотчины, <u class="musor">опричники</u> грабили и крестьян, и ремесленников, и купцов. Жаловаться на беспредел, творимый такими отрядами, было некому: у <u class="musor">опричников</u> на все случаи была «индульгенция» от главы их ордена — самого царя Ивана IV.
    <br/>
    <br/>Условием принятия человека в <u class="musor">опричное</u> войско и <u class="musor">опричный</u> двор было отсутствие родственных и служебных связей со знатными боярами. <u class="musor">Опричникам</u> были розданы поместья в волостях, назначенных на содержание <u class="musor">опричнины</u>; прежние помещики и вотчинники были переведены из тех волостей в другие.
    <br/>
    <br/>На содержание <u class="musor">опричнины</u> было назначено также около 20 городов с волостями, в том числе такие как Вологда, Вязьма, Суздаль, Козельск, Медынь и Великий Устюг. В самой Москве некоторые улицы были отданы в распоряжение <u class="musor">опричнины</u> (Чертольская, Арбат, Сивцев Вражек, часть Никитской и др.), прежних жителей переселили на другие улицы.
    <br/>
    <br/><u class="musor">Опричники</u> имели право не только служить в учрежденной особой гвардии царя, но и занимать посты в четырех приказах (ведомствах): Постельном, ведающим обслуживанием помещений дворца и предметами обихода царской семьи; Бронном — оружейном; Конюшенном, в ведении которого находилось огромное конское хозяйство дворца и царской гвардии; и Сытном — продовольственном.
    <br/>
    <br/>Против политики <u class="musor">опричнины</u>, сопровождавшейся полным бесправием остальных сословий, восставала даже церковь в лице митрополита Филиппа. Однако Иван IV быстро и жестоко расправился и с этой оппозицией. Филипп был извергнут из сана и сослан в монастырь. Позднее его собственноручно задушит самый приближенный к царю палач Малюта Скуратов.
    <br/>
    <br/>Летописцы указывают на то, что расправы обычно чинились даже без видимости суда: по доносам и оговорам, совершенным под пытками.
    <br/>
    <br/>Получив неограниченные права, <u class="musor">опричники</u> использовали свое привилегированное положение часто в личных корыстных целях. Это и привело данную политику к неудачам в главных задачах и, в конце концов, к ее краху.
    <br/>
    <br/>Если бы борьба с боярами велась, пусть и особыми отрядами, пусть и на особых условиях, но в очерченных законом рамках, то можно было рассчитывать на успех этой политики. Но путь предоставления карательной дворянской гвардии безграничных полномочий, выведение <u class="musor">опричников</u> вообще из-под судебной ответственности привел к печальным результатам прежде всего в социально-правовой сфере.
    <br/>
    <br/>Видимо, во все времена верен известный принцип, утверждающий, что расширение прав всегда должно сопровождаться ростом обязанностей и ответственности. Любой перекос в таком разумном балансе вызывает нежелательные последствия, что хорошо видно на примере истории <u class="musor">опричнины</u>. Получив неограниченные права и свободу от ответственности, <u class="musor">опричники</u> со временем уже не столько занимались «искоренением крамолы», сколько личным обогащением.
    <br/>
    <br/>Одним из многочисленных подтверждений такого вывода служит поход <u class="musor">опричников</u> на Новгород в 1569-1570 гг. Отправились они туда по приказу царя, который заподозрил новгородскую знать в заговоре и подготовке перехода Новгородской земли под руку польского короля. Двинувшись на Новгород, <u class="musor">опричники</u> устроили массовые убийства и грабежи в Твери, Клину, Торжке и всех других встречных городах.
    <br/>
    <br/>В самом Новгороде <u class="musor">опричники</u> мародерствовали и убивали невинных людей, которые никак не могли быть связаны с возможными заговорщиками. По записям летописей, каратели никого не жалели, взрослых и детей пытали, избивали, а потом сбрасывали прямо в реку Волхов. Если кто выживал, то того заталкивали под лёд палками. По разным данным, погибло от 2 до 10 тысяч человек.
    <br/>
    <br/>И летописцы, и исследователи отмечают страшный урон, нанесенный стране политикой <u class="musor">опричнины</u> и беспределом <u class="musor">опричников</u>. Земли Московского княжества выглядели как после опустошительного вражеского нашествия. Площадь обрабатываемых земель резко сократилась, а численность населения значительно снизилась. Бегство крестьян приняло огромные размеры, что в свою очередь приводило к разорению помещиков. А сами <u class="musor">опричники</u> в памяти народной запомнились, прежде всего, как грабители и мародеры.
    <br/>
    <br/>Кроме урона, нанесенного экономике и демографии, <u class="musor">опричнина</u> повлекла за собой отрицательные последствия в сфере правосознания и правовой культуры населения, в его отношении к государству. Царь-государь, которого воспринимали простые люди как защитника их прав и законодателя, превратился в глазах народа в грабителя и насильника. Его верные слуги, выступавшие от имени государства, творили массовые беззакония и фактически не укрепляли государственный порядок, а сеяли анархию и утверждали право сильного.

