- key: summary
  typed: true
  rtl: true
  newline: true
  value: ' اسرائيل (عبرى: ישראל   Yisra-el) دوله بتطُل على البحر المتوسط و ليها حدود مع سوريا و لبنان و الأُردن و مصر و كمان مع مناطق فيها عرب (غزه و الضفه الغربيه) و عدد سكانها حوالى 9.6 مليون اكترهم يهود و كمان فيها مسلمين و مسيحيين و دروز. عاصمة اسرائيل هى تل ابيب حسب الأمم المتحده بس اسرائيل بتعتبر القدس عاصمتها رئيس اسرائيل الحالى هو رؤوفين ريفلين بس السلطة الفعليه عند ريّس الوزرا, بنيامين نتانياهو زعيم حزب الليكود. الأمم المتحده فى نوفمبر 1947 اصدرت قرار بتقسيم المنطقه الجغرافيه اللى اسمها فلسطين مابين اليهود و العرب و اتأسست دولة اسرائيل الحديثه سنة 1948 يوم 14 مايو بعد ما أعلن ديفيد بن جوريون استقلالها فهاجمها العرب و مصر و قامت حرب و انتصرت اسرائيل على الجيوش العربيه و المصريه فى حرب 48. فى 1967 اتلقى العرب و مصر هزيمه كبيره تانيه و اخدت اسرائيل القدس الشرقيه و ضمتها لدولتها. اسرائيل بلد ديموقراطيه و الكنيست بتاعها هو عبارة عن برلمان بيضم 120 عضو بينتخبهم الشعب كل 4 سنين.<br/><br/>فى 14 مايو 1948، أى قبل يوم واحد من انتهاء الانتداب البريطاني، أعلن ديفيد بن غوريون ، رئيس الوكالة اليهودية، "اقامة دولة يهودية فى أرض اسرائيل ، تعرف باسم دولة اسرائيل". الاشارة الوحيدة فى نص الاعلان لحدود الدولة الجديدة هيا استخدام مصطلح أرض اسرائيل (" أرض اسرائيل "). فى اليوم التالي، دخلت جيوش 4 دول عربية - مصر وسوريا وشرق الأردن و العراق - لأجزاء ده كان يعرف بفلسطين الانتداب البريطاني، و أطلقت الحرب العربية الاسرائيلية سنة 1948 ؛ انضمت للحرب وحدات من اليمن و المغرب و المملكة العربية السعودية و السودان . و كان الهدف الواضح للغزو هو منع قيام الدولة اليهودية فى بدايتها، وتحدث بعض القادة العرب عن "دفع اليهود للبحر". بالنسبة الى بينى موريس ، كان اليهود قلقين من أن الجيوش العربية الغازية كانت عندها نية لذبحهم. وذكرت الجامعة العربية أن الغزو كان لاستعادة القانون و النظام ومنع المزيد من اراقة الدماء.<br/><br/>عملية السلام <br/><br/> شكلت انتخابات الكنيست سنة 1977 نقطة تحول رئيسية فى التاريخ السياسى الاسرائيلي، حيث استولى حزب الليكود بزعامة مناحيم بيغن على السلطة من حزب العمل . فى نفس السنه  ، قام الرئيس المصرى أنور السادات برحلة لاسرائيل وتحدث قدام الكنيست فيما كان أول اعتراف باسرائيل على ايد رئيس دولة عربية. وفى ال سنتين التاليين، وقع السادات وبيغن على اتفاقيات كامب ديفيد (1978) ومعاهدة السلام بين مصر و اسرائيل (1979). و فى المقابل، انسحبت اسرائيل من شبه جزيرة سيناء ووافقت على الدخول فى مفاوضات حول الحكم الذاتى للفلسطينيين فى الضفة الغربية وقطاع غزة. <br/><br/> فى 11 مارس 1978، وصلت غارة شنتها منظمة التحرير الفلسطينية من لبنان لمذبحة الطريق الساحلى . و ردت اسرائيل بشن غزو على جنوب لبنان لتدمير قواعد منظمة التحرير الفلسطينية جنوب نهر الليطانى . انسحب معظم مقاتلى منظمة التحرير الفلسطينية، لكن اسرائيل تمكنت من تأمين جنوب لبنان لحد تتمكن قوة تابعة للأمم المتحدة و الجيش اللبنانى من تولى المسؤولية. وبسرعه استأنفت منظمة التحرير الفلسطينية سياسة الهجمات ضد اسرائيل. وفى السنين القليلة اللى بعد كده ، تسللت منظمة التحرير الفلسطينية لالجنوب وواصلت القصف المتقطع عبر الحدود. وشنت اسرائيل الكتير من الهجمات الانتقامية جواً وبراً. <br/><br/> و فى الوقت نفسه، قدمت حكومة بيغن حوافز للاسرائيليين للاستيطان فى الضفة الغربية المحتلة ، مما اتسبب فى زيادة الاحتكاك مع الفلسطينيين فى تلك المنطقة. القانون الأساسي: القدس عاصمة اسرائيل ، اللى صدر سنة 1980، يعتقد البعض أنه يؤكد من جديد ضم اسرائيل للقدس سنة 1967 حسب مرسوم حكومي، و أثار الجدل الدولى حول وضع المدينة . لم يحدد أى تشريع اسرائيلى أراضى اسرائيل ولم يشمل أى قانون على وجه التحديد القدس الشرقية فيها. سنة 1981، ضمت اسرائيل فعلى مرتفعات الجولان ، رغم أن الضم لم يتم الاعتراف به دولى. و رفض المجتمع الدولى لحد كبير دى التحركات، حيث أعلن مجلس الأمن التابع للأمم المتحدة أن قانون القدس وقانون مرتفعات الجولان لاغيان وباطلان. توسع التنوع السكانى فى اسرائيل فى التمانينات و التسعينيات. هاجرت شوية موجات من اليهود الاثيوبيين لاسرائيل من التمانينات، فى الوقت نفسه بين 1990 و1994، وصلت الهجرة من دول ما بعد الاتحاد السوفيتى لزيادة عدد سكان اسرائيل بنسبة اثنى عشر %.'


