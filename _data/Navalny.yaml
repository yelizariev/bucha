- key: name
  value: |
    Алексей Навальный выступил с последним словом на повторном процессе по делу «Кировлеса», «Медиазона» публикует его речь полностью.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/><span style="color:red">x x x x x x x x x x</span>
    <br/><span style="color:red">x x x x x x x x x x</span>
    <br/><span style="color:red">x x x x x x x x x x</span>
    <br/><span style="color:red">x x x x x x x x x x</span>
    <br/><span style="color:red">x x x x x x x x x x</span>
    <br/><span style="color:red">x x x x x x x x x x</span>
    <br/><span style="color:red">x x x x x x x x x</span>
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Сегодня утро начал с того, что посмотрел свое старое последнее слово по первому делу «Кировлеса». Мы посчитали сегодня, за последние четыре года — это мое XXX последнее слово, эмоции достаточно схожи и было бы странно повторить какие-то вещи, наверное, неправильно.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Как и в прошлый раз, я хочу начать с того, что мне, как и многим, не нравится этот процесс, я, естественно, считаю его сфабрикованным, считаю его политическим. Но как человека меня особенно оскорбляет, что в этом процессе есть Офицеров, совершенно невиновный человек, который не имеет вообще отношения к моей политической деятельности, который годами вынужден ходить из одного суда в другой просто потому, что он мой знакомый. Я еще раз требую от суда оставить его в покое.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Потому что я понимаю, почему я здесь нахожусь, и все то, что делается со мной, вполне можно сделать без Офицерова.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Второе — это отчет о проделанной работе. Я, стоя здесь четыре года назад, сказал, обращаясь к суду, к обвинению для того, чтобы в вашем лице обратиться к тем, кто заказывает эти процессы. Я сказал здесь, что какой бы ни был приговор, мы не остановим нашу расследовательскую деятельность. Мы не остановим нашу борьбу с коррупцией. Мы ничего не прекратим. И сейчас я с чувством глубокого удовлетворения хочу сказать, что я постарался выполнить это обещание. И что те люди, которые работали со мной, вместе со мной выполняли это обещание.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;За эти четыре года я просидел год под домашним арестом, у меня было несколько похожих судов, моего брата посадили в тюрьму, я, в основном, сидел под подпиской о невыезде. Но тем не менее мы выпустили много расследований. Мы разоблачали, как могли, возможно, можно было бы еще лучше, но как могли, все то жулье, и всю ту организованную преступную группу, которая захватила сейчас власть в России и которой вы, увы, к сожалению, подчиняетесь. От Шувалова до Сечина, от путинских родственников до путинских виолончелистов; мы показывали их богатства, мы объясняли людям, как они ограбили всю нашу замечательную страну.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мы занимались политической деятельностью, я участвовал в выборах. Я сделал все то, о чем здесь говорил и, наверное, уже обращаясь в камеру трансляции, я хотел бы поблагодарить всех, кто поддерживал меня все это время и помогал мне выполнить это обещание. Стоя на скамье подсудимых… странное место для того, чтобы выступать с политическими заявлениями. Хотя возможно для честного человека... (судья просит перейти к сути процесса).
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Это и есть суть процесса. Вы отлично знаете, что это и есть суть процесса. Суть процесса заключается в том, что, к сожалению, для многих честных людей в России и для меня скамья подсудимых становится главной публичной площадкой для выступлений. Я второй раз в жизни участвую в выборах и второй раз в жизни я говорю со скамьи подсудимых. И я отсюда хочу сказать, обращаясь в вашем лице к тем, кто инспирирует этот процесс, я все отлично понял и все отлично считал. То, что сейчас заявила прокуратура, это такое послание мне, которое звучит следующим образом: «Алексей, мы тебя еще раз вежливо предупреждаем, что тебе нельзя участвовать в политической деятельности, что ты не можешь участвовать в выборах, что такие, как ты, которые грозят нам, которые говорят о нашем богатстве, которые призывают людей не подчиняться вот той самой организованной преступной группе, этой жабе на трубе, таким, как ты, запрещается участвовать в политической деятельности, вы маргиналы, вы должны быть на обочине».
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Так вот, я отвечаю на это послание: я все понял, спасибо большое, но нет. Я отказываюсь от этого щедрого предложения. Моя избирательная кампания будет продолжаться. Я считаю, что у меня есть и моральное, и юридическое право участвовать в этих выборах. Мы отменим этот приговор в ЕСПЧ и Верховном суде еще до официального старта кампании. В любом случае, согласно Конституции, любой человек, кто не находится в местах лишения свободы, имеет право участвовать в выборах. Это я вам не то что бы намекаю, какой еще есть вариант (смех в зале). Тем не менее, я буду участвовать, кампания не прекратится и не остановится, потому что я только часть этой кампании, в общем-то в каком-то смысле довольно незначительная. И более важное значение имеют все те люди, которые меня поддерживают и в интересах которых я сейчас говорю.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Последнюю вещь я хочу сказать, может быть, вам (обращается к прокурорам). Есть несколько разных целевых аудиторий моей избирательной кампании. Есть вот те самые жабы на трубе, бенефициары, несколько тысяч человек, которые получают все богатство России. С ними все понятно. Мое обращение к ним, что мы отнимем ваши миллиарды, а вас посадим в тюрьму. Поэтому они меня ненавидят, поэтому я здесь. Есть те, кто меня поддерживает. А есть такие замечательные и хорошие люди, как вы, которые все знают. В ходе этого процесса я понял, что я должен говорить вам в ходе этой избирательной кампании, с чем я должен бороться. Вы ужасно боитесь понять и узнать, что на самом деле вы сами и наша страна может жить гораздо богаче. Сама мысль и идея о том… Когда я выхожу и говорю: ребята, почему наши больницы такие разрушенные и раздолбанные? (судья пытается прервать) Это относится к сути дела! Почему наши больницы разрушены и последний раз их ремонтировали в 1975 году, хотя мы такие богатые? И вы мне говорите: нет, замолчи! Не говори этого всего! Я обращаюсь к вам и говорю: друзья мои, те три триллиона долларов от продажи нефти и газа, они же ваши, но их вывезли за границу и они превратились в виллы. А вы мне отвечаете: «Не говори так, Алексей. Мы не хотим это слышать, это обидно и неприятно. Мы лучше вообще про это забудем». А я вам буду про это напоминать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Путин со своей бандой привел Россию к тому, что за последние 15 лет она просто в развитии, в росте экономики отстала на 20% от среднего мирового роста. Что это означает? Если бы России не делала ничего, не было бы Путина с его виолончелистами, то мы бы жили сейчас на 20% лучше. Зарплата федерального судьи сколько? 140 тысяч, правильно? (судья возражает, но не отвечает) Но могли бы получать на 28 тысяч больше. Зарплата секретаря суда, извините, сколько? Сильно сомневаюсь, что больше 30 тысяч. Зарплата пристава? Сильно сомневаюсь, что больше 35 тысяч. На эти деньги невозможно жить. И я хожу за вами и об этом говорю, но вы не хотите слушать и почему-то боитесь признаться, что мы все можем жить гораздо лучше, гораздо богаче. И все в России есть, и нефть, и газ, и человеческий капитал. В Кирово-Чепецке завод, там просто газовая труба, из которой текут деньги, это просто деньги, которые выходят из земли. Куда они деваются? Вот об этом я хочу вам всем сказать. И вы почему-то боитесь это услышать.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я не остановлюсь. Я хочу вам всем сказать, что я вас всех очень люблю. И я понимаю, что вы вынуждены делать, понимаю, как вам неприятно, понимаю что вы не хотите слушать этого человека, который постоянно что-то напоминает, требует и вас к чему-то призывает. Не хочется выходить из зоны комфорта, лучше будем жить на 35 тысяч, платить 6 тысяч за коммуналку, и каждый раз в магазине думать: «Господи, почему все так дорого?». Но не будем делать ничего приближенного к политике. Но тем не менее нужно это сделать, и я буду продолжать вам всем это говорить. Как прокурорам, как приставам, как гражданам. Я уверен, что многие из тех, кто здесь, сейчас [находится], на выборах отдадут мне свой голос. Вы мои избиратели, и я вас в том числе приведу в прекрасную Россию будущего, где мы будем жить все вместе гораздо богаче, чем то, что сейчас нам предлагает нынешний режим.
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Я не признаю приговор. Я невиновен. Этот приговор не остановит мою избирательную кампанию.

