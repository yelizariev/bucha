    <br/>Though the role of women has been so crucial in Israel, the feminist art movement was not as strong as in other countries, and it took female artists decades to be equally represented by galleries and museums.
    <br/>
    <br/>رغم أن دور المرأة كان حاسمًا في إسرائيل، إلا أن حركة الفن النسائية لم تكن قوية كما كانت في البلدان الأخرى، واستغرق من الفنانات عقود لتمثيلهن بالمعرض بالمتاحف بالتساوي.
    <br/>
    <br/>Хоч роля жінок була настільки важливою в Ізраїлі, феміністичний художній рух не був таким сильним, як у інших країнах, і жіночим художникам знадобилося десятиліття, щоб бути рівноправно представленими у галереях та музеях.
    <br/>
    <br/>اگرچه نقش زنان در اسرائیل بسیار حیاتی بوده است، اما جنبش هنر فمینیستی به اندازه کشورهای دیگر قوی نبوده و هنرمندان زن دهه‌ها طول کشید تا در گالری‌ها و موزه‌ها به طور مساوی نماینده شوند.
    <br/>
    <br/>Хотя роль женщин в Израиле была настолько важной, феминистское художественное движение не было таким сильным, как в других странах, и женским художникам потребовалось десятилетия, чтобы быть равноправно представленными в галереях и музеях.
    <br/>
    <br/>Le rôle des femmes a été crucial en Israël, mais le mouvement artistique féministe n'était pas aussi fort que dans d'autres pays, et il a fallu des décennies aux artistes femmes pour être également représentées par les galeries et les musées.
