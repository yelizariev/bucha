    <br/>Конечно, за три года педофил превратится в полностью морально опущенное существо. Не ко всем в тюрьме применяется сексуальное насилие, как многие думают. Только к тем, кто сам на это согласен. Можно же заработать сигареты. Они будут крайне унижены, у них не будет права голоса, но они быстро выходят, так как всегда идут на сотрудничество со следствием.
    <br/>
    <br/>Я предлагаю полную кастрацию — не химическую, а хирургическую. Ведь это Россия, и при химической кастрации педофил просто даст врачу денег, чтобы ему не делали укол в этом месяце. Срок за это преступление нужно увеличивать до 25 лет, ведь они не исправляются. Но нужны, конечно, суды присяжных, ведь у нас прямое указание из Мосгорсуда не выносить оправдательных приговоров.
    <br/>
    <br/>Еще есть проблема детской проституции, а точнее того, что многие дети не видят ничего страшного во встрече с взрослым дядей за сотовый телефон. Да, есть дяди-эдуарды (так Тесак называет педофилов), которые приглашают к себе детей и пытаются их нахлобучить, но мы не можем настоящего педофила поймать, который насилует детей, покупает младенцев или детей детсадовского возраста. Мы ловим начинающих, так как опытные на наживку не клюнут. У них квартиры, это вообще глубоко законсервированная структура.
    <br/>
    <br/>Поэтому мы создаем сейчас общественную организацию "Ради будущего", которая будет, в основном, работать с родителями. Еще нужно работать с правоохранительными органами. Хоть я их не люблю и доверяю им примерно так же, как [певцу Борису] Моисееву доверил бы себе спину в бане потереть. Но я не имею права судить педофилов и приводить приговор в исполнение на месте.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Так а в чем тогда смысл вашей деятельности? Многие считают, что это просто пиар, а реального толка от нее нет.
    <br/>
    <br/>Три педофила сидят в тюрьме. Одного мы поймали, и его жена писала, что он такой честный, что я испортил жизнь семье. Мне даже было ее жаль, ведь у них свой ребенок. Но после того, как появился наш ролик, жена на всякий случай отвела ребенка к врачу, и выяснилось, что папа и своего ребенка очень сильно любил. По сути дела, у этого ребенка жизнь уже сломана.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Так вот о таких случаях и нужно в полицию заявлять, а зачем людей в ванне бить искусственным членом по лбу?
    <br/>
    <br/>Это шоу. Я не пытаюсь посадить человека, я пытаюсь полностью сломать жизнь человеку. Может, кто-то увидит и напишет заявление — из тех, кто с ним уже знаком.
    <br/>
    <br/>У нас был дьякон, он же — заведующий кафедрой в училище имени Пирогова. Его уволили оттуда, и он сам пришел на НТВ, оправдывался, что он просто хотел мальчика, который хотел с дядей анально, переориентировать. Это смешно, конечно. Короче, он устроился вести историю в ПТУ в Мытищах, но уже 3 сентября его уволили, так как 1 сентября сняли на видео и прислали мне. Вчера его видели в маршрутке и выбросили из нее на остановке.
    <br/>
    <br/>Страх социального порицания — он очень важен, ведь в тюрьме он отсидит только два-три года. Они же в камеру заезжают и говорят, что менты их подставили, а ментам веры нету.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Почему вы не делаете ролики с кавказцами? А то как ваши ролики национал-социализм пропагандируют?
    <br/>
    <br/>У нас сидят уже два таджика. Одного на Поклонке поймали, он объяснил, что ничего плохого не хотел. Сказал, что если бы мальчику стало больно, он бы перестал. Что может сильнее пропагандировать национал-социализм (смеется)? Они здесь не нужны, у них в культуре нет такого понимания, что это нехорошо.
    <br/>
    <br/>На самом деле, я совершенно случайно наткнулся на эту тему. Захотелось мне взять интервью у педофила, чтобы понять, что им движет. Ну, и в принципе, это довольно весело, да и можно много важных вещей довести до родителей. Например, что отец должен быть примером для ребенка, а не куском г*вна у телевизора.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Если это социальный проект, то зачем вы берете деньги?
    <br/>
    <br/>Да, я беру деньги, а в чем проблема? Любой благотворительный фонд может до 50 процентов тратить на свои зарплаты. А мне никто денег не дает — ни нашисты, ни либерасты. Где мне их брать? Человек приходит на сафари, чтобы посмотреть, как ловят педофила — пусть заплатит 1000 рублей. Он же в кино ходит с девушкой и платит те же деньги. А тут он увидит реального живого педофила — это же круто.
    <br/>
    <br/>Пока люди не увидят голого "эдуарда", который сидит голый в ванне у ребенка дома и говорит, что ему просто негде помыться — это не интересно людям. Пока не будет шоу, не будет и реакции общества. Так же как голосование в Америке — это шоу, чтобы люди пришли и поставили галочку в бюллетене.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Расскажите про социал-тутовизм, который вы называете своей идеологией.
    <br/>
    <br/>Это моя философия, да. Социал-тутовизм — это такая шутка, но в рамках ее я и действую (на шее Тесака висит кулон с буквами "С" и "Т" — прим. "Ленты.ру"). Я вообще не работаю, но я даю семинары, провожу лекции. Я написал книжку и без торговой сети продал полторы тысячи экземпляров.
    <br/>
    <br/>Я объясню суть национал-тутовизма. Нужно представить себе общество в виде леса, где деревья — это социальные установки. Есть социальная установка относительно дружбы или взяточничества — что взятки давать плохо. Но по факту эта установка гнилая, потому что взятки дают и берут все, если есть возможность. Установка сгнила. Относительно дружбы установка есть.
    <br/>
    <br/>Установка относительно целомудрия тоже сгнила. Дети-шлюхи, мальчики за сотовый телефон дяде готовы отдаться, его одноклассницы с 13-14 лет начинают во все дырки уже пороться. Целомудрие для них — это бред, потому что нет никаких моральных ценностей. Они только в сказке про Белоснежку, а в жизни она видит другое.
    <br/>
    <br/>Поэтому в каждом лесу есть грибы-тутовики — они же чаги. В каждом дереве есть споры этого гриба. Слабые деревья начинают помирать, грибы добивают их побыстрее для того, чтобы лес мог обновиться. Вот и здесь так же. Все отцы думают, какая у них замечательная дочь! Притом что половина девочек — это просто конченные бл*ди, которые порются с двумя-тремя партнерами в спортзале на матах. Но ни один папа этого не видит. Люди должны открыть глаза и посмотреть, что происходит.
    <br/>
    <br/>Они должны понять, что нужна новая мораль. Сейчас ее в принципе нет. Ни в одном учебнике не пишут про честь и достоинство.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Тутовики еще и не работают?
    <br/>
    <br/>Люди ходят на завод, но получают копейки от своей реальной наработки. Но они продолжают просто потому, что не умеют ничего больше, у них нет образования. Я на завод ходить не хочу. Есть менеджеры, у которых мозгов побольше, они могут что-то делать, но не делают ничего, а просиживают штаны. Они паразиты. Это уже лучше.
    <br/>
    <br/>Когда общество поймет, что позволяет на себе паразитировать, оно должно придумать, как с этим бороться. Я не говорю, что против того, чтобы трудиться, чтобы зарабатывать деньги. Я против того, чтобы тупо работать на какого-то урода и деградировать от того, что тупо ходишь на работу.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> То есть вы вроде как приближаете второй потоп, делаете работу за бога, который должен бы снова очистить землю?
    <br/>
    <br/>Нет. Тут в принципе закон ницшеанства. То, что можно разрушить, должно быть разрушено. Я, допустим, не считаю, что нужно спасать больных собачек на улицах. Их надо усыплять. Не надо детей с синдромом дауна спасать, не надо их искусственно поддерживать. Не надо идти против природы.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Но сейчас вы паразитируете за счет своих сторонников, берете с них деньги на свою деятельность?
    <br/>
    <br/>Сторонники могут мне ничего не платить, но если человек хочет прослушать мою лекцию о том, как вести себя после ареста, то почему бы ему мне не заплатить. Ведь он получает реальную юридическую консультацию, только более углубленную, но и более детальную. Это и юридические, и практические вопросы. Часовая консультация у адвоката стоит не меньше 100 долларов, а у меня за 500 рублей человек узнает вообще все. Никто же не говорит, что профессор в университете, который читает лекции, которые студентам неинтересны, на них паразитирует.
    <br/>
    <br/>Может, я книжку должен бесплатно раздавать? Я в интернете ее бесплатно раздаю, но там написано, что если ты не пид*рас, то перечисли денег. На самом деле, 98 процентов читают и денег никаких не перечисляют.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> А в чем смысл вашего семинара под названием "Забыл оплатить"?
    <br/>
    <br/>Я не считаю зазорным забыть оплатить что-то в магазине, ведь я не краду сотовый телефон у своей девушки. Все торговые сети в стоимость товара вложили стоимость товара, который будет украден, испорчен, просрочен, разбит таджиком-мерчендайзером, проведен узбечкой-кассиршей мимо сканера. Поэтому я имею полное моральное право что-то не оплатить — и делаю так.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> А в чем же секрет вашей техники?
    <br/>
    <br/>Не надо волноваться и озираться по сторонам. Просто взял и пошел.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Так еще группа "Война" делает. Знаете такую?
    <br/>
    <br/>Группа "Война" мне не нравится идеологически. Я предлагаю построить другое государство, которое будет лучше, справедливее и динамичнее. А они просто против государства. При этом дай им волю, и они все упьются и умрут от упоя.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Чем ваше государство будет справедливее?
    <br/>
    <br/>Если человек хочет деградировать, то общество, полиция, близкие должны ставить ему палки в колеса. Если ты хочешь развиваться, то пожалуйста. Если есть способности, то иди учиться бесплатно в университет. Хочешь заниматься спортом — иди. Сейчас развиваться в нашем государстве очень дорого, а деградировать — легко. Наше государство играет в игру наоборот.
    <br/>
    <br/>Если я президент страны, в которой вымирает население, то это ненормально, тогда должны переизбрать. По сути, президент, имея абсолютную власть в стране, должен иметь сопоставимую ответственность. Здесь же все наоборот. И у депутатов почему-то есть неприкосновенность и никакой ответственности, притом что туда набрали спортсменов да клоунов.
    <br/>
    <br/>Должно быть с точностью наоборот. Абсолютная власть должна иметь абсолютную ответственность. Тогда не будет казнокрадства, коррупции и непрофессионализма. Во власть будут идти люди не те, что хотят набить кошелек, а которые думают о судьбе народа. Те, кого интересуют деньги, пойдут в бизнес.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> А какие у вас планы вообще на будущую деятельность?
    <br/>
    <br/>Я не хочу лезть в политику, не хочу никуда баллотироваться. Хочу заняться журналистикой, поснимать документальные фильмы про Россию, про другой мир. Недавно я съездил в Таджикистан, куда меня НТВ отправило по программе таджикского государства, которое пригласило нацистов, чтобы они изменили свои взгляды на таджиков.
    <br/>
    <br/>Правда, сюжет в эфир запретили давать, потому что таджики врали мне с самого начала, встречал я там только аспирантов, ученых и профессоров. Я на всякий случай перед тем, как поехать туда, замотал себе правую руку бинтом, чтобы с ними не здороваться. Я же с миссией толерантности туда поехал, а это, как известно, несопротивляемость организма внешним болезням.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Вы вообще инородцам руки пожимаете?
    <br/>
    <br/>Когда в тюрьме сидел — пожимал, куда деваться. А здесь это был более такой юмористический ход. Таджики мне рассказывали, что в Таджикистане нет безработицы, нет наркоторговли, нет нелюбви к русским, нет оппозиции. В общем, врали как могли. Они почему-то считают себя арийцами, показывали мне музей древностей Таджикистана, а там на гробах и украшениях везде свастики. Вот это, мол, свидетельство того, что они арийцы. А мне все равно, у них лица-то азиатские (смеется).
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> А вообще у вас были проблемы в тюрьме с кавказцами?
    <br/>
    <br/>Проблемы были только когда оперативные сотрудники говорили им испортить мне настроение. На самом деле, в тюрьме всем на всех наплевать, и по понятиям за вольный образ жизни спроса нет, за образ мыслей спроса вообще нет. Надо судить по поступкам, а поступков за мной гадских нет.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> А почему вы вообще считаете, что имеете право называть себя моральным авторитетом?
    <br/>
    <br/>Я считаю себя на 100 процентов вправе говорить о моральных ценностях. Потому что если я декларирую, что нельзя бухать, нельзя курить, надо заниматься спортом и самосовершенствоваться, то я это и делаю. Если я говорю, что нельзя заниматься сексом с черными женщинами, то я и не занимаюсь. Если я говорю, что я против 282-й статьи, то я никогда никого по ней не сажал. Я последовательно делаю то, что говорю. Если я не говорил, что человек должен быть женат и иметь несколько детей, то это потому, что я сам не женат и у меня нет детей.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Ну, у вас не самый положительный имидж.
    <br/>
    <br/>Тут уж работа средств массовой информации, потому что пока я не был врагом либералов, я был врагом всех СМИ. Называли меня нацистом и полным отморозком. Сейчас у меня выправляется имидж (смеется).
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> Так, по-вашему, пить хуже, чем с ножом бегать, что ли?
    <br/>
    <br/>А чем лучше? Ты с ножом побегал и успокоился, а пить — это быть животным. Так ты никогда не станешь человеком.
    <br/>
    <br/>
    <br/><b>ЛЕНТА.РУ:</b> И они — животные?
    <br/>
    <br/>Мы сидим в кафе "Япоша", за спиной Тесака две девушки пьют пиво. "Да", — отвечает за Тесака раскачанный хмурый парень в шортах, который в ходе интервью молча сидит рядом с Марцинкевичем. После этого хмурый парень складывает из пальцев обеих рук "пистолеты" и стреляет ими то ли в воздух, то ли в направлении "животных".
