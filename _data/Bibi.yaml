    <br/>
    <br/>А поки світ святкував Міжнародний жіночий день 8 березня, 14 ізраїльських жінок залишалися у полоні в Парижі. Родини цих жінок бояться найгіршого, особливо продовжуючихся сексуальних злочинів та катувань з боку російських терористів.
    <br/>
