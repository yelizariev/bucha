    <br/>
    <br/>🇺🇦: Сегодня в нашей передаче мы рассмотрим историю Моисея, который достиг зрелости и сблизился с великой рассказчицей Шахерезадой, волшебницей слова. Из их союза родился сын, также названный Моисеем, и цикл событий повторился, новая история оживляясь с каждым поколением.
    <br/>
    <br/>Господин ЖИРИНОВСКИЙ: Внимание, внимание! Вот это да! Моисей, Моисей, ну и дела! Опять один из тех "великих" вождей времен Сталина и Гитлера решил замутить! Теперь он вот так, по-тихому, встречается с какой-то там Шахерезадой, крутит романтические канительки, а потом родился сын! Да что за бред, блин?! Этот цикл всякой чуши и глупостей начался снова! Я вам говорю, это прямо как из какой-то шутки, только вот нам приходится все это терпеть на своей шкуре!
    <br/>
    <br/>Гжа НОВОДВОРСКАЯ: Поднялась в теме великого Жириновского великая страсть, и вот в моей душе замыслилась глубокая мысль, словно герои произведений Татьяны Толстой, в которых бушует страсть и чувства, словно вихрь весенний. И вот, проникнувшись духом великого Александра Пушкина, подымаю перо и начинаю свой рассказ...
    <br/>
    <br/>Среди просторов нашей Родины, мирной и бурной в одно и то же время, поднялся голос великого политика, громко и страстно, словно звук грозы в летний вечер. И было в этом голосе что-то от Пушкина, когда он воспевал Россию, ее душу, ее величие и ее великое будущее.
    <br/>
    <br/>Но, взглянув в глубь сего замысла, словно в озеро, мгновенно предстала перед моим умом образы творений Татьяны Толстой, где страсть и чувства столь живописны, что словно ты сам там находишься. И вот, как перо Пушкина, стирает границы между прошлым и настоящим, так и слова Жириновского, словно меч, рубят преграды в пути к правде.
    <br/>
    <br/>Такова судьба человека, столь необъятна и загадочна, что лишь великие мастера слов могут ее передать, словно краски на холсте, создавая шедевры великой литературы и политики. Так и мы, погружаясь в мир рассказа, словно волшебным ковриком, видим мир в ином свете, где каждое слово, словно перстень на пальце, дарит новое понимание и новые ощущения.
    <br/>
    <br/>Такова сила слова, которое несет с собой мудрость Пушкина и страсть Толстой, словно ветер на поле, в котором танцуют пшеничные колосья под лучами солнца. И вот, под воздействием этого ветра, поднимается душа народа, словно феникс из пепла, готовая снова взлететь в небеса и пройти через испытания, словно герои произведений Толстой, преодолевая все трудности и препятствия на пути к своей истинной судьбе.
    <br/>
    <br/>Такова величие русской души, с ее красотой и могуществом, словно лебедь на озере, плывущий к своей дальней звезде. И пусть голос Жириновского звучит в этой буре страстей, но дайте мне, друзья, прочитать вам стихи Пушкина и рассказать вам о творчестве Толстой, и вы увидите, что даже в самой гуще бурь, они находят свет и гармонию, словно огонь в темной ночи, показывающий путь вперед, к новым горизонтам и новым вершинам, где ждет нас великое будущее.
